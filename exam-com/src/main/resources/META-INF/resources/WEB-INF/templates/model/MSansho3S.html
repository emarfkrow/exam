<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSansho3S.title}">参照３マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSansho3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSansho3S.h2}">h2</h2>
    <form name="MSansho3SearchForm" action="MSansho3Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MSansho3S.legend}">legend</legend>
        <div id="sansho3No">
          <label for="MSansho3.sansho3No" th:text="#{MSansho3.sansho3No}">参照３NO</label><input type="text" id="MSansho3.sansho3No" name="MSansho3.sansho3No" maxlength="10" />
        </div>
        <div id="sansho3Mei">
          <label for="MSansho3.sansho3Mei" th:text="#{MSansho3.sansho3Mei}">参照３名</label><input type="text" id="MSansho3.sansho3Mei" name="MSansho3.sansho3Mei" maxlength="120" />
        </div>
        <div id="deleteF">
          <fieldset id="MSansho3.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MSansho3.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMSansho3" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/MSansho3.html}" id="MSansho3" class="anew" target="dialog" th:text="#{MSansho3.add}" tabindex="-1">参照３マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMSansho3" class="search" data-gridId="MSansho3Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MSansho3SRegistForm" action="MSansho3SRegist.ajax" class="regist">
      <h3 th:text="#{MSansho3.h3}">h3</h3>
      <div id="MSansho3Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MSansho3.html}"></div>
      <div id="MSansho3Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetMSansho3S" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMSansho3&quot;]').click();">reset</button>
        <a th:href="@{MSansho3Search.xlsx(baseMei=#{MSansho3S.h2})}" id="MSansho3Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMSansho3S" class="delete selectRows" data-action="MSansho3SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSansho3S" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
