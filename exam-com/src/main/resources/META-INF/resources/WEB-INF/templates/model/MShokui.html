<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MShokui.title}">職位マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MShokuiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MShokui.h2}">h2</h2>
    <form name="MShokuiRegistForm" action="MShokuiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MShokui.legend}">legend</legend>
        <div id="shokuiId">
          <label for="MShokui.shokuiId" th:text="#{MShokui.shokuiId}">職位ID</label><span id="MShokui.shokuiId"></span><input type="hidden" id="MShokui.shokuiId" name="MShokui.shokuiId" class="primaryKey" />
        </div>
        <div id="shokuiMei">
          <label for="MShokui.shokuiMei" th:text="#{MShokui.shokuiMei}">職位名</label><input type="text" id="MShokui.shokuiMei" name="MShokui.shokuiMei" maxlength="30" />
        </div>
        <div id="orderId">
          <label for="MShokui.orderId" th:text="#{MShokui.orderId}">職位順</label><input type="text" id="MShokui.orderId" name="MShokui.orderId" maxlength="10" />
        </div>
        <div id="kaishiYmd">
          <label for="MShokui.kaishiYmd" th:text="#{MShokui.kaishiYmd}">開始日</label><input type="date" id="MShokui.kaishiYmd" name="MShokui.kaishiYmd" maxlength="10" />
        </div>
        <div id="shuryoYmd">
          <label for="MShokui.shuryoYmd" th:text="#{MShokui.shuryoYmd}">終了日</label><input type="date" id="MShokui.shuryoYmd" name="MShokui.shuryoYmd" maxlength="10" />
        </div>
        <div id="insertDt">
          <label for="MShokui.insertDt" th:text="#{MShokui.insertDt}">登録日時</label><span id="MShokui.insertDt"></span><input type="hidden" id="MShokui.insertDt" name="MShokui.insertDt" />
        </div>
        <div id="insertBy">
          <label for="MShokui.insertBy" th:text="#{MShokui.insertBy}">登録者</label><span id="MShokui.insertBy"></span><input type="hidden" id="MShokui.insertBy" name="MShokui.insertBy" />
        </div>
        <div id="updateDt">
          <label for="MShokui.updateDt" th:text="#{MShokui.updateDt}">更新日時</label><span id="MShokui.updateDt"></span><input type="hidden" id="MShokui.updateDt" name="MShokui.updateDt" />
        </div>
        <div id="updateBy">
          <label for="MShokui.updateBy" th:text="#{MShokui.updateBy}">更新者</label><span id="MShokui.updateBy"></span><input type="hidden" id="MShokui.updateBy" name="MShokui.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="MShokui.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MShokui.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MShokuiGet.xlsx(baseMei=#{MShokui.h2})}" id="MShokuiGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMShokui" class="delete" data-action="MShokuiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMShokui" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
