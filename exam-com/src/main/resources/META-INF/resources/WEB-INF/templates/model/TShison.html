<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TShison.title}">子孫</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
<script th:src="@{/model/TSosenGridColumns.js}"></script>
<script th:src="@{/model/TOyaGridColumns.js}"></script>
<script th:src="@{/model/TEntity1GridColumns.js}"></script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TTenpuFileGridColumns.js}"></script>
<script th:src="@{/model/MSansho1GridColumns.js}"></script>
<script th:src="@{/model/MSansho2GridColumns.js}"></script>
<script th:src="@{/model/MSansho3GridColumns.js}"></script>
<script th:src="@{/model/TEntity2GridColumns.js}"></script>
<script th:src="@{/model/TEntity3GridColumns.js}"></script>
<script th:src="@{/model/TEntity4GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TShison.h2}">h2</h2>
    <form name="TShisonRegistForm" action="TShisonRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{TShison.legend}">legend</legend>
        <div id="sosenId">
          <label for="TShison.sosenId" th:text="#{TShison.sosenId}">祖先ID</label><span id="TShison.sosenId" class="primaryKey"></span><input type="hidden" id="TShison.sosenId" name="TShison.sosenId" class="primaryKey" /><a id="TShison.sosenId" th:href="@{/model/TSosenS.html}" target="dialog" class="primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="TShison." class="refer"></span>
        </div>
        <div id="oyaBn">
          <label for="TShison.oyaBn" th:text="#{TShison.oyaBn}">親枝番</label><span id="TShison.oyaBn" class="primaryKey"></span><input type="hidden" id="TShison.oyaBn" name="TShison.oyaBn" class="primaryKey" />
        </div>
        <div id="entityBn">
          <label for="TShison.entityBn" th:text="#{TShison.entityBn}">エンティティ枝番</label><span id="TShison.entityBn" class="primaryKey"></span><input type="hidden" id="TShison.entityBn" name="TShison.entityBn" class="primaryKey" />
        </div>
        <div id="koBn">
          <label for="TShison.koBn" th:text="#{TShison.koBn}">子枝番</label><span id="TShison.koBn" class="primaryKey"></span><input type="hidden" id="TShison.koBn" name="TShison.koBn" class="primaryKey" />
        </div>
        <div id="shisonBn">
          <label for="TShison.shisonBn" th:text="#{TShison.shisonBn}">子孫枝番</label><span id="TShison.shisonBn" class="primaryKey"></span><input type="hidden" id="TShison.shisonBn" name="TShison.shisonBn" class="primaryKey" />
        </div>
        <div id="shisonMei">
          <label for="TShison.shisonMei" th:text="#{TShison.shisonMei}">子孫名</label><input type="text" id="TShison.shisonMei" name="TShison.shisonMei" maxlength="120" />
        </div>
        <div id="insertDt">
          <label for="TShison.insertDt" th:text="#{TShison.insertDt}">登録日時</label><span id="TShison.insertDt"></span><input type="hidden" id="TShison.insertDt" name="TShison.insertDt" />
        </div>
        <div id="insertBy">
          <label for="TShison.insertBy" th:text="#{TShison.insertBy}">登録者</label><span id="TShison.insertBy"></span><input type="hidden" id="TShison.insertBy" name="TShison.insertBy" />
        </div>
        <div id="updateDt">
          <label for="TShison.updateDt" th:text="#{TShison.updateDt}">更新日時</label><span id="TShison.updateDt"></span><input type="hidden" id="TShison.updateDt" name="TShison.updateDt" />
        </div>
        <div id="updateBy">
          <label for="TShison.updateBy" th:text="#{TShison.updateBy}">更新者</label><span id="TShison.updateBy"></span><input type="hidden" id="TShison.updateBy" name="TShison.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="TShison.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TShison.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetTShison" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{TShisonGet.xlsx(baseMei=#{TShison.h2})}" id="TShisonGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTShison" class="delete" data-action="TShisonDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTShison" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
