<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TEntityS.title}">エンティティ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TEntityGridColumns.js}"></script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
<script th:src="@{/model/TTenpuFileGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TEntityS.h2}">h2</h2>
    <form name="TEntitySearchForm" action="TEntitySearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{TEntityS.legend}">legend</legend>
        <div id="sosenId">
          <label for="TEntity.sosenId" th:text="#{TEntity.sosenId}">祖先ID</label><input type="text" id="TEntity.sosenId" name="TEntity.sosenId" maxlength="10" />
        </div>
        <div id="oyaSn">
          <label for="TEntity.oyaSn" th:text="#{TEntity.oyaSn}">親連番</label><input type="text" id="TEntity.oyaSn" name="TEntity.oyaSn" maxlength="10" />
        </div>
        <div id="entitySn">
          <label for="TEntity.entitySn" th:text="#{TEntity.entitySn}">エンティティ連番</label><input type="text" id="TEntity.entitySn" name="TEntity.entitySn" maxlength="10" />
        </div>
        <div id="entityMei">
          <label for="TEntity.entityMei" th:text="#{TEntity.entityMei}">エンティティ名</label><input type="text" id="TEntity.entityMei" name="TEntity.entityMei" maxlength="30" />
        </div>
        <div id="sansho1Id">
          <label for="TEntity.sansho1Id" th:text="#{TEntity.sansho1Id}">参照１ID</label><input type="text" id="TEntity.sansho1Id" name="TEntity.sansho1Id" maxlength="10" />
        </div>
        <div id="sansho1Mei">
          <label for="TEntity.sansho1Mei" th:text="#{TEntity.sansho1Mei}">参照１名</label><input type="text" id="TEntity.sansho1Mei" name="TEntity.sansho1Mei" maxlength="30" />
        </div>
        <div id="sansho2Id">
          <label for="TEntity.sansho2Id" th:text="#{TEntity.sansho2Id}">参照２ID</label><input type="text" id="TEntity.sansho2Id" name="TEntity.sansho2Id" maxlength="10" />
        </div>
        <div id="sansho2Mei">
          <label for="TEntity.sansho2Mei" th:text="#{TEntity.sansho2Mei}">参照２名</label><input type="text" id="TEntity.sansho2Mei" name="TEntity.sansho2Mei" maxlength="30" />
        </div>
        <div id="betsuSansho1Id">
          <label for="TEntity.betsuSansho1Id" th:text="#{TEntity.betsuSansho1Id}">別参照１ID</label><input type="text" id="TEntity.betsuSansho1Id" name="TEntity.betsuSansho1Id" maxlength="10" />
        </div>
        <div id="betsuSansho1Mei">
          <label for="TEntity.betsuSansho1Mei" th:text="#{TEntity.betsuSansho1Mei}">別参照１名</label><input type="text" id="TEntity.betsuSansho1Mei" name="TEntity.betsuSansho1Mei" maxlength="30" />
        </div>
        <div id="deleteF">
          <fieldset id="TEntity.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TEntity.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTEntity" class="search" data-gridId="TEntityGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="TEntitySRegistForm" action="TEntitySRegist.ajax" class="regist">
      <h3 th:text="#{TEntity.h3}">h3</h3>
      <div id="TEntityGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/TEntity.html}"></div>
      <div id="TEntityPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchTEntity&quot;]').click();">reset</button>
        <a th:href="@{TEntitySearch.xlsx(baseMei=#{TEntityS.h2})}" id="TEntitySearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteTEntityS" class="delete selectRows" data-action="TEntitySDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTEntityS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
