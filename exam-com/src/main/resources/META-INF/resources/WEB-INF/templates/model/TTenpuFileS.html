<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TTenpuFileS.title}">添付ファイル</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TTenpuFileGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TTenpuFileS.h2}">h2</h2>
    <form name="TTenpuFileSearchForm" action="TTenpuFileSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{TTenpuFileS.legend}">legend</legend>
        <div id="sosenId">
          <label for="TTenpuFile.sosenId" th:text="#{TTenpuFile.sosenId}">祖先ID</label><input type="text" id="TTenpuFile.sosenId" name="TTenpuFile.sosenId" maxlength="10" />
        </div>
        <div id="oyaSn">
          <label for="TTenpuFile.oyaSn" th:text="#{TTenpuFile.oyaSn}">親連番</label><input type="text" id="TTenpuFile.oyaSn" name="TTenpuFile.oyaSn" maxlength="10" />
        </div>
        <div id="entitySn">
          <label for="TTenpuFile.entitySn" th:text="#{TTenpuFile.entitySn}">エンティティ連番</label><input type="text" id="TTenpuFile.entitySn" name="TTenpuFile.entitySn" maxlength="10" />
        </div>
        <div id="tenpuFileSn">
          <label for="TTenpuFile.tenpuFileSn" th:text="#{TTenpuFile.tenpuFileSn}">添付ファイル連番</label><input type="text" id="TTenpuFile.tenpuFileSn" name="TTenpuFile.tenpuFileSn" maxlength="10" />
        </div>
        <div id="tenpuFileMei">
          <label for="TTenpuFile.tenpuFileMei" th:text="#{TTenpuFile.tenpuFileMei}">添付ファイル名</label><input type="text" id="TTenpuFile.tenpuFileMei" name="TTenpuFile.tenpuFileMei" maxlength="30" />
        </div>
        <div id="deleteF">
          <fieldset id="TTenpuFile.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TTenpuFile.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTTenpuFile" class="search" data-gridId="TTenpuFileGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="TTenpuFileSRegistForm" action="TTenpuFileSRegist.ajax" class="regist">
      <h3 th:text="#{TTenpuFile.h3}">h3</h3>
      <div id="TTenpuFileGrid" data-selectionMode="checkbox" data-frozenColumn="3" th:data-href="@{/model/TTenpuFile.html}"></div>
      <div id="TTenpuFilePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchTTenpuFile&quot;]').click();">reset</button>
        <a th:href="@{TTenpuFileSearch.xlsx(baseMei=#{TTenpuFileS.h2})}" id="TTenpuFileSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteTTenpuFileS" class="delete selectRows" data-action="TTenpuFileSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTTenpuFileS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
