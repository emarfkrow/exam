<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TKo.title}">子</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TKo.h2}">h2</h2>
    <form name="TKoRegistForm" action="TKoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{TKo.legend}">legend</legend>
        <div id="sosenId">
          <label for="TKo.sosenId" th:text="#{TKo.sosenId}">祖先ID</label><span id="TKo.sosenId"></span><input type="hidden" id="TKo.sosenId" name="TKo.sosenId" class="primaryKey" />
        </div>
        <div id="oyaSn">
          <label for="TKo.oyaSn" th:text="#{TKo.oyaSn}">親連番</label><span id="TKo.oyaSn"></span><input type="hidden" id="TKo.oyaSn" name="TKo.oyaSn" class="primaryKey" />
        </div>
        <div id="entitySn">
          <label for="TKo.entitySn" th:text="#{TKo.entitySn}">エンティティ連番</label><span id="TKo.entitySn"></span><input type="hidden" id="TKo.entitySn" name="TKo.entitySn" class="primaryKey" />
        </div>
        <div id="koSn">
          <label for="TKo.koSn" th:text="#{TKo.koSn}">子連番</label><span id="TKo.koSn"></span><input type="hidden" id="TKo.koSn" name="TKo.koSn" class="primaryKey" />
        </div>
        <div id="koMei">
          <label for="TKo.koMei" th:text="#{TKo.koMei}">子名</label><input type="text" id="TKo.koMei" name="TKo.koMei" maxlength="30" />
        </div>
        <div id="insertDt">
          <label for="TKo.insertDt" th:text="#{TKo.insertDt}">登録日時</label><span id="TKo.insertDt"></span><input type="hidden" id="TKo.insertDt" name="TKo.insertDt" />
        </div>
        <div id="insertBy">
          <label for="TKo.insertBy" th:text="#{TKo.insertBy}">登録者</label><span id="TKo.insertBy"></span><input type="hidden" id="TKo.insertBy" name="TKo.insertBy" />
        </div>
        <div id="updateDt">
          <label for="TKo.updateDt" th:text="#{TKo.updateDt}">更新日時</label><span id="TKo.updateDt"></span><input type="hidden" id="TKo.updateDt" name="TKo.updateDt" />
        </div>
        <div id="updateBy">
          <label for="TKo.updateBy" th:text="#{TKo.updateBy}">更新者</label><span id="TKo.updateBy"></span><input type="hidden" id="TKo.updateBy" name="TKo.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="TKo.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TKo.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <h3 th:text="#{TShison.h3}">h3</h3>
      <a th:href="@{/model/TShison.html}" id="TShison" target="dialog" th:text="#{TShison.add}" class="addChild" tabindex="-1">子孫</a>
      <div id="TShisonGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="4" th:data-href="@{/model/TShison.html}"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{TKoGet.xlsx(baseMei=#{TKo.h2})}" id="TKoGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteTKo" class="delete" data-action="TKoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTKo" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
