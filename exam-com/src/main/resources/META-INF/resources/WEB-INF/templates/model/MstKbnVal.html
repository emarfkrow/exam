<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstKbnVal.title}">区分値マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstKbnValGridColumns.js}"></script>
<script th:src="@{/model/MstKbnGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstKbnVal.h2}">h2</h2>
    <form name="MstKbnValRegistForm" action="MstKbnValRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstKbnVal.legend}">legend</legend>
        <div id="kbnNm">
          <label for="MstKbnVal.kbnNm" th:text="#{MstKbnVal.kbnNm}">区分名称</label><input type="text" id="MstKbnVal.kbnNm" name="MstKbnVal.kbnNm" maxlength="30" class=" primaryKey notblank" /><a id="MstKbnVal.kbnNm" th:href="@{/model/MstKbnS.html}" target="dialog" class="refer primaryKey" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstKbnVal." class="refer primaryKey"></span>
        </div>
        <div id="kbnVal">
          <label for="MstKbnVal.kbnVal" th:text="#{MstKbnVal.kbnVal}">区分値</label><input type="text" id="MstKbnVal.kbnVal" name="MstKbnVal.kbnVal" maxlength="2" class=" primaryKey notblank" />
        </div>
        <div id="kbnValMei">
          <label for="MstKbnVal.kbnValMei" th:text="#{MstKbnVal.kbnValMei}">区分値名</label><input type="text" id="MstKbnVal.kbnValMei" name="MstKbnVal.kbnValMei" maxlength="120" class=" notblank" />
        </div>
        <div id="hyojiOn">
          <label for="MstKbnVal.hyojiOn" th:text="#{MstKbnVal.hyojiOn}">表示順</label><input type="text" id="MstKbnVal.hyojiOn" name="MstKbnVal.hyojiOn" maxlength="10" class=" notblank" />
        </div>
        <div id="criteria">
          <label for="MstKbnVal.criteria" th:text="#{MstKbnVal.criteria}">取得条件</label><input type="text" id="MstKbnVal.criteria" name="MstKbnVal.criteria" maxlength="800" />
        </div>
        <div id="insertDt">
          <label for="MstKbnVal.insertDt" th:text="#{MstKbnVal.insertDt}">登録日時</label><span id="MstKbnVal.insertDt"></span><input type="hidden" id="MstKbnVal.insertDt" name="MstKbnVal.insertDt" />
        </div>
        <div id="insertBy">
          <label for="MstKbnVal.insertBy" th:text="#{MstKbnVal.insertBy}">登録者</label><span id="MstKbnVal.insertBy"></span><input type="hidden" id="MstKbnVal.insertBy" name="MstKbnVal.insertBy" />
        </div>
        <div id="updateDt">
          <label for="MstKbnVal.updateDt" th:text="#{MstKbnVal.updateDt}">更新日時</label><span id="MstKbnVal.updateDt"></span><input type="hidden" id="MstKbnVal.updateDt" name="MstKbnVal.updateDt" />
        </div>
        <div id="updateBy">
          <label for="MstKbnVal.updateBy" th:text="#{MstKbnVal.updateBy}">更新者</label><span id="MstKbnVal.updateBy"></span><input type="hidden" id="MstKbnVal.updateBy" name="MstKbnVal.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="MstKbnVal.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MstKbnVal.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMstKbnVal" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstKbnValGet.xlsx(baseMei=#{MstKbnVal.h2})}" id="MstKbnValGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMstKbnVal" class="delete" data-action="MstKbnValDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstKbnVal" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
