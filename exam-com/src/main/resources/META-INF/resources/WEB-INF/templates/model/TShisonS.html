<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TShisonS.title}">子孫</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TShisonS.h2}">h2</h2>
    <form name="TShisonSearchForm" action="TShisonSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{TShisonS.legend}">legend</legend>
        <div id="sosenId">
          <label for="TShison.sosenId" th:text="#{TShison.sosenId}">祖先ID</label><input type="text" id="TShison.sosenId" name="TShison.sosenId" maxlength="10" />
        </div>
        <div id="oyaSn">
          <label for="TShison.oyaSn" th:text="#{TShison.oyaSn}">親連番</label><input type="text" id="TShison.oyaSn" name="TShison.oyaSn" maxlength="10" />
        </div>
        <div id="entitySn">
          <label for="TShison.entitySn" th:text="#{TShison.entitySn}">エンティティ連番</label><input type="text" id="TShison.entitySn" name="TShison.entitySn" maxlength="10" />
        </div>
        <div id="koSn">
          <label for="TShison.koSn" th:text="#{TShison.koSn}">子連番</label><input type="text" id="TShison.koSn" name="TShison.koSn" maxlength="10" />
        </div>
        <div id="shisonSn">
          <label for="TShison.shisonSn" th:text="#{TShison.shisonSn}">子孫連番</label><input type="text" id="TShison.shisonSn" name="TShison.shisonSn" maxlength="10" />
        </div>
        <div id="shisonMei">
          <label for="TShison.shisonMei" th:text="#{TShison.shisonMei}">子孫名</label><input type="text" id="TShison.shisonMei" name="TShison.shisonMei" maxlength="30" />
        </div>
        <div id="deleteF">
          <fieldset id="TShison.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TShison.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTShison" class="search" data-gridId="TShisonGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="TShisonSRegistForm" action="TShisonSRegist.ajax" class="regist">
      <h3 th:text="#{TShison.h3}">h3</h3>
      <div id="TShisonGrid" data-selectionMode="checkbox" data-frozenColumn="4" th:data-href="@{/model/TShison.html}"></div>
      <div id="TShisonPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchTShison&quot;]').click();">reset</button>
        <a th:href="@{TShisonSearch.xlsx(baseMei=#{TShisonS.h2})}" id="TShisonSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteTShisonS" class="delete selectRows" data-action="TShisonSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTShisonS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
