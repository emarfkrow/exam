<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MKbnS.title}">区分マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MKbnGridColumns.js}"></script>
<script th:src="@{/model/MKbnValueGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MKbnS.h2}">h2</h2>
    <form name="MKbnSearchForm" action="MKbnSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MKbnS.legend}">legend</legend>
        <div id="kbnNm">
          <label for="MKbn.kbnNm" th:text="#{MKbn.kbnNm}">区分名称</label><input type="text" id="MKbn.kbnNm" name="MKbn.kbnNm" maxlength="30" />
        </div>
        <div id="kbnMei">
          <label for="MKbn.kbnMei" th:text="#{MKbn.kbnMei}">区分名</label><input type="text" id="MKbn.kbnMei" name="MKbn.kbnMei" maxlength="120" />
        </div>
        <div id="deleteF">
          <fieldset id="MKbn.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MKbn.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMKbn" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/MKbn.html}" id="MKbn" class="anew" target="dialog" th:text="#{MKbn.add}" tabindex="-1">区分マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMKbn" class="search" data-gridId="MKbnGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MKbnSRegistForm" action="MKbnSRegist.ajax" class="regist">
      <h3 th:text="#{MKbn.h3}">h3</h3>
      <div id="MKbnGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MKbn.html}"></div>
      <div id="MKbnPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMKbnS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMKbn&quot;]').click();">reset</button>
        <a th:href="@{MKbnSearch.xlsx(baseMei=#{MKbnS.h2})}" id="MKbnSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMKbnS" class="delete selectRows" data-action="MKbnSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMKbnS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
