<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TEntity3.title}">エンティティ３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TEntity3GridColumns.js}"></script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
<script th:src="@{/model/TSosenGridColumns.js}"></script>
<script th:src="@{/model/TOyaGridColumns.js}"></script>
<script th:src="@{/model/TEntity1GridColumns.js}"></script>
<script th:src="@{/model/TTenpuFileGridColumns.js}"></script>
<script th:src="@{/model/MSansho1GridColumns.js}"></script>
<script th:src="@{/model/MSansho2GridColumns.js}"></script>
<script th:src="@{/model/MSansho3GridColumns.js}"></script>
<script th:src="@{/model/TEntity2GridColumns.js}"></script>
<script th:src="@{/model/TEntity4GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TEntity3.h2}">h2</h2>
    <form name="TEntity3RegistForm" action="TEntity3Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{TEntity3.legend}">legend</legend>
        <div id="sosenId">
          <label for="TEntity3.sosenId" th:text="#{TEntity3.sosenId}">祖先ID</label><span id="TEntity3.sosenId" class="primaryKey"></span><input type="hidden" id="TEntity3.sosenId" name="TEntity3.sosenId" class="primaryKey" /><a id="TEntity3.sosenId" th:href="@{/model/TSosenS.html}" target="dialog" class="primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="TEntity3." class="refer"></span>
        </div>
        <div id="oyaBn">
          <label for="TEntity3.oyaBn" th:text="#{TEntity3.oyaBn}">親枝番</label><span id="TEntity3.oyaBn" class="primaryKey"></span><input type="hidden" id="TEntity3.oyaBn" name="TEntity3.oyaBn" class="primaryKey" />
        </div>
        <div id="entityBn">
          <label for="TEntity3.entityBn" th:text="#{TEntity3.entityBn}">エンティティ枝番</label><span id="TEntity3.entityBn" class="primaryKey"></span><input type="hidden" id="TEntity3.entityBn" name="TEntity3.entityBn" class="primaryKey" />
        </div>
        <div id="entity3Mei">
          <label for="TEntity3.entity3Mei" th:text="#{TEntity3.entity3Mei}">エンティティ３名</label><input type="text" id="TEntity3.entity3Mei" name="TEntity3.entity3Mei" maxlength="120" />
        </div>
        <div id="insertDt">
          <label for="TEntity3.insertDt" th:text="#{TEntity3.insertDt}">登録日時</label><span id="TEntity3.insertDt"></span><input type="hidden" id="TEntity3.insertDt" name="TEntity3.insertDt" />
        </div>
        <div id="insertBy">
          <label for="TEntity3.insertBy" th:text="#{TEntity3.insertBy}">登録者</label><span id="TEntity3.insertBy"></span><input type="hidden" id="TEntity3.insertBy" name="TEntity3.insertBy" />
        </div>
        <div id="updateDt">
          <label for="TEntity3.updateDt" th:text="#{TEntity3.updateDt}">更新日時</label><span id="TEntity3.updateDt"></span><input type="hidden" id="TEntity3.updateDt" name="TEntity3.updateDt" />
        </div>
        <div id="updateBy">
          <label for="TEntity3.updateBy" th:text="#{TEntity3.updateBy}">更新者</label><span id="TEntity3.updateBy"></span><input type="hidden" id="TEntity3.updateBy" name="TEntity3.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="TEntity3.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TEntity3.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <h3 th:text="#{TKo.h3}">h3</h3>
      <a th:href="@{/model/TKo.html}" id="TKo" target="dialog" th:text="#{TKo.add}" class="addChild" tabindex="-1">子</a>
      <div id="TKoGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="3" th:data-href="@{/model/TKo.html}"></div>
      <h3 th:text="#{TTenpuFile.h3}">h3</h3>
      <a th:href="@{/model/TTenpuFile.html}" id="TTenpuFile" target="dialog" th:text="#{TTenpuFile.add}" class="addChild" tabindex="-1">添付ファイル</a>
      <div id="TTenpuFileGrid" data-selectionMode="link" data-frozenColumn="3" th:data-href="@{/model/TTenpuFile.html}"></div>
      <div class="buttons">
        <button type="button" id="ResetTEntity3" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{TEntity3Get.xlsx(baseMei=#{TEntity3.h2})}" id="TEntity3Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTEntity3" class="delete" data-action="TEntity3Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTEntity3" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
