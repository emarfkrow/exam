<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSansho3.title}">参照３マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSansho3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSansho3.h2}">h2</h2>
    <form name="MSansho3RegistForm" action="MSansho3Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MSansho3.legend}">legend</legend>
        <div id="sansho3No">
          <label for="MSansho3.sansho3No" th:text="#{MSansho3.sansho3No}">参照３NO</label><input type="text" id="MSansho3.sansho3No" name="MSansho3.sansho3No" maxlength="10" class=" primaryKey" />
        </div>
        <div id="sansho3Mei">
          <label for="MSansho3.sansho3Mei" th:text="#{MSansho3.sansho3Mei}">参照３名</label><input type="text" id="MSansho3.sansho3Mei" name="MSansho3.sansho3Mei" maxlength="120" />
        </div>
        <div id="insertDt">
          <label for="MSansho3.insertDt" th:text="#{MSansho3.insertDt}">登録日時</label><span id="MSansho3.insertDt"></span><input type="hidden" id="MSansho3.insertDt" name="MSansho3.insertDt" />
        </div>
        <div id="insertBy">
          <label for="MSansho3.insertBy" th:text="#{MSansho3.insertBy}">登録者</label><span id="MSansho3.insertBy"></span><input type="hidden" id="MSansho3.insertBy" name="MSansho3.insertBy" />
        </div>
        <div id="updateDt">
          <label for="MSansho3.updateDt" th:text="#{MSansho3.updateDt}">更新日時</label><span id="MSansho3.updateDt"></span><input type="hidden" id="MSansho3.updateDt" name="MSansho3.updateDt" />
        </div>
        <div id="updateBy">
          <label for="MSansho3.updateBy" th:text="#{MSansho3.updateBy}">更新者</label><span id="MSansho3.updateBy"></span><input type="hidden" id="MSansho3.updateBy" name="MSansho3.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="MSansho3.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MSansho3.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMSansho3" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MSansho3Get.xlsx(baseMei=#{MSansho3.h2})}" id="MSansho3Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMSansho3" class="delete" data-action="MSansho3Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSansho3" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
