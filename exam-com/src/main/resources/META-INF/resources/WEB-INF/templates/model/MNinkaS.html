<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MNinkaS.title}">認可マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MNinkaGridColumns.js}"></script>
<script th:src="@{/model/MBushoGridColumns.js}"></script>
<script th:src="@{/model/MShokuiGridColumns.js}"></script>
<script th:src="@{/model/MKinoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MNinkaS.h2}">h2</h2>
    <form name="MNinkaSearchForm" action="MNinkaSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MNinkaS.legend}">legend</legend>
        <div id="bushoId">
          <label for="MNinka.bushoId" th:text="#{MNinka.bushoId}">部署ID</label><input type="text" id="MNinka.bushoId" name="MNinka.bushoId" maxlength="10" /><a id="MNinka.bushoId" th:href="@{/model/MBushoS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MNinka." class="refer"></span>
        </div>
        <div id="shokuiId">
          <label for="MNinka.shokuiId" th:text="#{MNinka.shokuiId}">職位ID</label><input type="text" id="MNinka.shokuiId" name="MNinka.shokuiId" maxlength="10" /><a id="MNinka.shokuiId" th:href="@{/model/MShokuiS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MNinka." class="refer"></span>
        </div>
        <div id="kinoNm">
          <label for="MNinka.kinoNm" th:text="#{MNinka.kinoNm}">機能名称</label><input type="text" id="MNinka.kinoNm" name="MNinka.kinoNm" maxlength="30" /><a id="MNinka.kinoNm" th:href="@{/model/MKinoS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MNinka." class="refer"></span>
        </div>
        <div id="kengenKb">
          <fieldset id="MNinka.kengenKbList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:KENGEN_KB" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MNinka.kengenKb}">権限区分</legend>
          </fieldset>
        </div>
        <div id="kaishiBi">
          <label for="MNinka.kaishiBi_1" th:text="#{MNinka.kaishiBi}">開始日</label><input type="text" id="MNinka.kaishiBi_1" name="MNinka.kaishiBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MNinka.kaishiBi_2" name="MNinka.kaishiBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MNinka.shuryoBi_1" th:text="#{MNinka.shuryoBi}">終了日</label><input type="text" id="MNinka.shuryoBi_1" name="MNinka.shuryoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MNinka.shuryoBi_2" name="MNinka.shuryoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="deleteF">
          <fieldset id="MNinka.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MNinka.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMNinka" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/MNinka.html}" id="MNinka" class="anew" target="dialog" th:text="#{MNinka.add}" tabindex="-1">認可マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMNinka" class="search" data-gridId="MNinkaGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MNinkaSRegistForm" action="MNinkaSRegist.ajax" class="regist">
      <h3 th:text="#{MNinka.h3}">h3</h3>
      <div id="MNinkaGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/MNinka.html}"></div>
      <div id="MNinkaPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMNinkaS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMNinka&quot;]').click();">reset</button>
        <a th:href="@{MNinkaSearch.xlsx(baseMei=#{MNinkaS.h2})}" id="MNinkaSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMNinkaS" class="delete selectRows" data-action="MNinkaSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMNinkaS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
