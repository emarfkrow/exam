<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MBushoS.title}">部署マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MBushoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MBushoS.h2}">h2</h2>
    <form name="MBushoSearchForm" action="MBushoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MBushoS.legend}">legend</legend>
        <div id="bushoId">
          <label for="MBusho.bushoId" th:text="#{MBusho.bushoId}">部署ID</label><input type="text" id="MBusho.bushoId" name="MBusho.bushoId" maxlength="10" />
        </div>
        <div id="bushoMei">
          <label for="MBusho.bushoMei" th:text="#{MBusho.bushoMei}">部署名</label><input type="text" id="MBusho.bushoMei" name="MBusho.bushoMei" maxlength="120" />
        </div>
        <div id="oyaBushoId">
          <label for="MBusho.oyaBushoId" th:text="#{MBusho.oyaBushoId}">親部署ID</label><input type="text" id="MBusho.oyaBushoId" name="MBusho.oyaBushoId" maxlength="10" /><a id="MBusho.oyaBushoId" th:href="@{/model/MBushoS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MBusho." class="refer"></span>
        </div>
        <div id="kaishiBi">
          <label for="MBusho.kaishiBi_1" th:text="#{MBusho.kaishiBi}">開始日</label><input type="text" id="MBusho.kaishiBi_1" name="MBusho.kaishiBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MBusho.kaishiBi_2" name="MBusho.kaishiBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MBusho.shuryoBi_1" th:text="#{MBusho.shuryoBi}">終了日</label><input type="text" id="MBusho.shuryoBi_1" name="MBusho.shuryoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MBusho.shuryoBi_2" name="MBusho.shuryoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="deleteF">
          <fieldset id="MBusho.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MBusho.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMBusho" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/MBusho.html}" id="MBusho" class="anew" target="dialog" th:text="#{MBusho.add}" tabindex="-1">部署マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMBusho" class="search" data-gridId="MBushoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MBushoSRegistForm" action="MBushoSRegist.ajax" class="regist">
      <h3 th:text="#{MBusho.h3}">h3</h3>
      <div id="MBushoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MBusho.html}"></div>
      <div id="MBushoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMBushoS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMBusho&quot;]').click();">reset</button>
        <a th:href="@{MBushoSearch.xlsx(baseMei=#{MBushoS.h2})}" id="MBushoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMBushoS" class="delete selectRows" data-action="MBushoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMBushoS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
