<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MShozokuS.title}">所属マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MShozokuGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MShozokuS.h2}">h2</h2>
    <form name="MShozokuSearchForm" action="MShozokuSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MShozokuS.legend}">legend</legend>
        <div id="bushoId">
          <label for="MShozoku.bushoId" th:text="#{MShozoku.bushoId}">部署ID</label><input type="text" id="MShozoku.bushoId" name="MShozoku.bushoId" maxlength="10" />
        </div>
        <div id="shokuiId">
          <label for="MShozoku.shokuiId" th:text="#{MShozoku.shokuiId}">職位ID</label><input type="text" id="MShozoku.shokuiId" name="MShozoku.shokuiId" maxlength="10" />
        </div>
        <div id="userId">
          <label for="MShozoku.userId" th:text="#{MShozoku.userId}">ユーザID</label><input type="text" id="MShozoku.userId" name="MShozoku.userId" maxlength="10" />
        </div>
        <div id="kaishiYmd">
          <label for="MShozoku.kaishiYmd_1" th:text="#{MShozoku.kaishiYmd}">開始日</label><input type="date" id="MShozoku.kaishiYmd_1" name="MShozoku.kaishiYmd_1" maxlength="10" />～<input type="date" id="MShozoku.kaishiYmd_2" name="MShozoku.kaishiYmd_2" maxlength="10" />
        </div>
        <div id="shuryoYmd">
          <label for="MShozoku.shuryoYmd_1" th:text="#{MShozoku.shuryoYmd}">終了日</label><input type="date" id="MShozoku.shuryoYmd_1" name="MShozoku.shuryoYmd_1" maxlength="10" />～<input type="date" id="MShozoku.shuryoYmd_2" name="MShozoku.shuryoYmd_2" maxlength="10" />
        </div>
        <div id="deleteF">
          <fieldset id="MShozoku.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MShozoku.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMShozoku" class="search" data-gridId="MShozokuGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MShozokuSRegistForm" action="MShozokuSRegist.ajax" class="regist">
      <h3 th:text="#{MShozoku.h3}">h3</h3>
      <div id="MShozokuGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/MShozoku.html}"></div>
      <div id="MShozokuPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMShozoku&quot;]').click();">reset</button>
        <a th:href="@{MShozokuSearch.xlsx(baseMei=#{MShozokuS.h2})}" id="MShozokuSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMShozokuS" class="delete selectRows" data-action="MShozokuSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMShozokuS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
