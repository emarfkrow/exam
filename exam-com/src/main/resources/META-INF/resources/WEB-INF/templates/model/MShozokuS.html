<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MShozokuS.title}">所属マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MShozokuGridColumns.js}"></script>
<script th:src="@{/model/MBushoGridColumns.js}"></script>
<script th:src="@{/model/MShokuiGridColumns.js}"></script>
<script th:src="@{/model/MUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MShozokuS.h2}">h2</h2>
    <form name="MShozokuSearchForm" action="MShozokuSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MShozokuS.legend}">legend</legend>
        <div id="bushoId">
          <label for="MShozoku.bushoId" th:text="#{MShozoku.bushoId}">部署ID</label><input type="text" id="MShozoku.bushoId" name="MShozoku.bushoId" maxlength="10" /><a id="MShozoku.bushoId" th:href="@{/model/MBushoS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MShozoku." class="refer"></span>
        </div>
        <div id="shokuiId">
          <label for="MShozoku.shokuiId" th:text="#{MShozoku.shokuiId}">職位ID</label><input type="text" id="MShozoku.shokuiId" name="MShozoku.shokuiId" maxlength="10" /><a id="MShozoku.shokuiId" th:href="@{/model/MShokuiS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MShozoku." class="refer"></span>
        </div>
        <div id="userId">
          <label for="MShozoku.userId" th:text="#{MShozoku.userId}">ユーザID</label><input type="text" id="MShozoku.userId" name="MShozoku.userId" maxlength="10" /><a id="MShozoku.userId" th:href="@{/model/MUserS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MShozoku." class="refer"></span>
        </div>
        <div id="kaishiBi">
          <label for="MShozoku.kaishiBi_1" th:text="#{MShozoku.kaishiBi}">開始日</label><input type="text" id="MShozoku.kaishiBi_1" name="MShozoku.kaishiBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MShozoku.kaishiBi_2" name="MShozoku.kaishiBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MShozoku.shuryoBi_1" th:text="#{MShozoku.shuryoBi}">終了日</label><input type="text" id="MShozoku.shuryoBi_1" name="MShozoku.shuryoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MShozoku.shuryoBi_2" name="MShozoku.shuryoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="deleteF">
          <fieldset id="MShozoku.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MShozoku.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMShozoku" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/MShozoku.html}" id="MShozoku" class="anew" target="dialog" th:text="#{MShozoku.add}" tabindex="-1">所属マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMShozoku" class="search" data-gridId="MShozokuGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MShozokuSRegistForm" action="MShozokuSRegist.ajax" class="regist">
      <h3 th:text="#{MShozoku.h3}">h3</h3>
      <div id="MShozokuGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/MShozoku.html}"></div>
      <div id="MShozokuPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMShozokuS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMShozoku&quot;]').click();">reset</button>
        <a th:href="@{MShozokuSearch.xlsx(baseMei=#{MShozokuS.h2})}" id="MShozokuSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMShozokuS" class="delete selectRows" data-action="MShozokuSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMShozokuS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
