<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MCodeValueS.title}">コード値マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MCodeValueGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MCodeValueS.h2}">h2</h2>
    <form name="MCodeValueSearchForm" action="MCodeValueSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MCodeValueS.legend}">legend</legend>
        <div id="codeNm">
          <label for="MCodeValue.codeNm" th:text="#{MCodeValue.codeNm}">コード名称</label><input type="text" id="MCodeValue.codeNm" name="MCodeValue.codeNm" maxlength="20" />
        </div>
        <div id="codeValue">
          <label for="MCodeValue.codeValue" th:text="#{MCodeValue.codeValue}">コード値</label><input type="text" id="MCodeValue.codeValue" name="MCodeValue.codeValue" maxlength="2" />
        </div>
        <div id="codeValueMei">
          <label for="MCodeValue.codeValueMei" th:text="#{MCodeValue.codeValueMei}">コード値名</label><input type="text" id="MCodeValue.codeValueMei" name="MCodeValue.codeValueMei" maxlength="30" />
        </div>
        <div id="hyojiJun">
          <label for="MCodeValue.hyojiJun" th:text="#{MCodeValue.hyojiJun}">表示順</label><input type="text" id="MCodeValue.hyojiJun" name="MCodeValue.hyojiJun" maxlength="10" />
        </div>
        <div id="criteria">
          <label for="MCodeValue.criteria" th:text="#{MCodeValue.criteria}">取得条件</label><input type="text" id="MCodeValue.criteria" name="MCodeValue.criteria" maxlength="200" />
        </div>
        <div id="deleteF">
          <fieldset id="MCodeValue.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MCodeValue.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MCodeValue.html}" id="MCodeValue" target="dialog" th:text="#{MCodeValue.add}" tabindex="-1">コード値マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMCodeValue" class="search" data-gridId="MCodeValueGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MCodeValueSRegistForm" action="MCodeValueSRegist.ajax" class="regist">
      <h3 th:text="#{MCodeValue.h3}">h3</h3>
      <div id="MCodeValueGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MCodeValue.html}"></div>
      <div id="MCodeValuePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMCodeValue&quot;]').click();">reset</button>
        <a th:href="@{MCodeValueSearch.xlsx(baseMei=#{MCodeValueS.h2})}" id="MCodeValueSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMCodeValueS" class="delete selectRows" data-action="MCodeValueSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMCodeValueS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
