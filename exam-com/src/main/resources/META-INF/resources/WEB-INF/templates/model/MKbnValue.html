<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MKbnValue.title}">区分値マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MKbnValueGridColumns.js}"></script>
<script th:src="@{/model/MKbnGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MKbnValue.h2}">h2</h2>
    <form name="MKbnValueRegistForm" action="MKbnValueRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MKbnValue.legend}">legend</legend>
        <div id="kbnNm">
          <label for="MKbnValue.kbnNm" th:text="#{MKbnValue.kbnNm}">区分名称</label><input type="text" id="MKbnValue.kbnNm" name="MKbnValue.kbnNm" maxlength="30" class=" primaryKey" /><a id="MKbnValue.kbnNm" th:href="@{/model/MKbnS.html}" target="dialog" class="refer primaryKey" th:text="#{common.refer}" tabindex="-1">...</a><span id="MKbnValue." class="refer primaryKey"></span>
        </div>
        <div id="kbnKb">
          <fieldset id="MKbnValue.kbnKbList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:KBN_KB" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI" class="primaryKey">
            <legend th:text="#{MKbnValue.kbnKb}">区分値</legend>
          </fieldset>
        </div>
        <div id="kbnKbMei">
          <label for="MKbnValue.kbnKbMei" th:text="#{MKbnValue.kbnKbMei}">区分値名</label><input type="text" id="MKbnValue.kbnKbMei" name="MKbnValue.kbnKbMei" maxlength="120" />
        </div>
        <div id="hyojiOn">
          <label for="MKbnValue.hyojiOn" th:text="#{MKbnValue.hyojiOn}">表示順</label><input type="text" id="MKbnValue.hyojiOn" name="MKbnValue.hyojiOn" maxlength="10" />
        </div>
        <div id="criteria">
          <label for="MKbnValue.criteria" th:text="#{MKbnValue.criteria}">取得条件</label><input type="text" id="MKbnValue.criteria" name="MKbnValue.criteria" maxlength="800" />
        </div>
        <div id="insertDt">
          <label for="MKbnValue.insertDt" th:text="#{MKbnValue.insertDt}">登録日時</label><span id="MKbnValue.insertDt"></span><input type="hidden" id="MKbnValue.insertDt" name="MKbnValue.insertDt" />
        </div>
        <div id="insertBy">
          <label for="MKbnValue.insertBy" th:text="#{MKbnValue.insertBy}">登録者</label><span id="MKbnValue.insertBy"></span><input type="hidden" id="MKbnValue.insertBy" name="MKbnValue.insertBy" />
        </div>
        <div id="updateDt">
          <label for="MKbnValue.updateDt" th:text="#{MKbnValue.updateDt}">更新日時</label><span id="MKbnValue.updateDt"></span><input type="hidden" id="MKbnValue.updateDt" name="MKbnValue.updateDt" />
        </div>
        <div id="updateBy">
          <label for="MKbnValue.updateBy" th:text="#{MKbnValue.updateBy}">更新者</label><span id="MKbnValue.updateBy"></span><input type="hidden" id="MKbnValue.updateBy" name="MKbnValue.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="MKbnValue.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MKbnValue.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMKbnValue" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MKbnValueGet.xlsx(baseMei=#{MKbnValue.h2})}" id="MKbnValueGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMKbnValue" class="delete" data-action="MKbnValueDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMKbnValue" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
