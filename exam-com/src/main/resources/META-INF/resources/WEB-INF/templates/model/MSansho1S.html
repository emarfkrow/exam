<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSansho1S.title}">参照１マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSansho1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSansho1S.h2}">h2</h2>
    <form name="MSansho1SearchForm" action="MSansho1Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MSansho1S.legend}">legend</legend>
        <div id="sansho1Id">
          <label for="MSansho1.sansho1Id" th:text="#{MSansho1.sansho1Id}">参照１ID</label><input type="text" id="MSansho1.sansho1Id" name="MSansho1.sansho1Id" maxlength="10" />
        </div>
        <div id="sansho1Mei">
          <label for="MSansho1.sansho1Mei" th:text="#{MSansho1.sansho1Mei}">参照１名</label><input type="text" id="MSansho1.sansho1Mei" name="MSansho1.sansho1Mei" maxlength="120" />
        </div>
        <div id="deleteF">
          <fieldset id="MSansho1.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MSansho1.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMSansho1" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/MSansho1.html}" id="MSansho1" class="anew" target="dialog" th:text="#{MSansho1.add}" tabindex="-1">参照１マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMSansho1" class="search" data-gridId="MSansho1Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MSansho1SRegistForm" action="MSansho1SRegist.ajax" class="regist">
      <h3 th:text="#{MSansho1.h3}">h3</h3>
      <div id="MSansho1Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MSansho1.html}"></div>
      <div id="MSansho1Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetMSansho1S" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMSansho1&quot;]').click();">reset</button>
        <a th:href="@{MSansho1Search.xlsx(baseMei=#{MSansho1S.h2})}" id="MSansho1Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMSansho1S" class="delete selectRows" data-action="MSansho1SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSansho1S" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
