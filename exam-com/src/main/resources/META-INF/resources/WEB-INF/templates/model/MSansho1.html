<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSansho1.title}">参照１マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSansho1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSansho1.h2}">h2</h2>
    <form name="MSansho1RegistForm" action="MSansho1Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MSansho1.legend}">legend</legend>
        <div id="sansho1Id">
          <label for="MSansho1.sansho1Id" th:text="#{MSansho1.sansho1Id}">参照１ID</label><span id="MSansho1.sansho1Id" class="primaryKey"></span><input type="hidden" id="MSansho1.sansho1Id" name="MSansho1.sansho1Id" class="primaryKey" />
        </div>
        <div id="sansho1Mei">
          <label for="MSansho1.sansho1Mei" th:text="#{MSansho1.sansho1Mei}">参照１名</label><input type="text" id="MSansho1.sansho1Mei" name="MSansho1.sansho1Mei" maxlength="30" />
        </div>
        <div id="insertDt">
          <label for="MSansho1.insertDt" th:text="#{MSansho1.insertDt}">登録日時</label><span id="MSansho1.insertDt"></span><input type="hidden" id="MSansho1.insertDt" name="MSansho1.insertDt" />
        </div>
        <div id="insertBy">
          <label for="MSansho1.insertBy" th:text="#{MSansho1.insertBy}">登録者</label><span id="MSansho1.insertBy"></span><input type="hidden" id="MSansho1.insertBy" name="MSansho1.insertBy" />
        </div>
        <div id="updateDt">
          <label for="MSansho1.updateDt" th:text="#{MSansho1.updateDt}">更新日時</label><span id="MSansho1.updateDt"></span><input type="hidden" id="MSansho1.updateDt" name="MSansho1.updateDt" />
        </div>
        <div id="updateBy">
          <label for="MSansho1.updateBy" th:text="#{MSansho1.updateBy}">更新者</label><span id="MSansho1.updateBy"></span><input type="hidden" id="MSansho1.updateBy" name="MSansho1.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="MSansho1.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSansho1.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMSansho1" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MSansho1Get.xlsx(baseMei=#{MSansho1.h2})}" id="MSansho1Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMSansho1" class="delete" data-action="MSansho1Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSansho1" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
