<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TSosenS.title}">祖先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TSosenGridColumns.js}"></script>
<script th:src="@{/model/TOyaGridColumns.js}"></script>
<script th:src="@{/model/TEntityGridColumns.js}"></script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
<script th:src="@{/model/TTenpuFileGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TSosenS.h2}">h2</h2>
    <form name="TSosenSearchForm" action="TSosenSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{TSosenS.legend}">legend</legend>
        <div id="sosenId">
          <label for="TSosen.sosenId" th:text="#{TSosen.sosenId}">祖先ID</label><input type="text" id="TSosen.sosenId" name="TSosen.sosenId" maxlength="10" />
        </div>
        <div id="sosenMei">
          <label for="TSosen.sosenMei" th:text="#{TSosen.sosenMei}">祖先名</label><input type="text" id="TSosen.sosenMei" name="TSosen.sosenMei" maxlength="30" />
        </div>
        <div id="deleteF">
          <fieldset id="TSosen.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TSosen.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/TSosen.html}" id="TSosen" target="dialog" th:text="#{TSosen.add}" tabindex="-1">祖先</a>
      </div>
      <div class="submits">
        <button id="SearchTSosen" class="search" data-gridId="TSosenGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="TSosenSRegistForm" action="TSosenSRegist.ajax" class="regist">
      <h3 th:text="#{TSosen.h3}">h3</h3>
      <div id="TSosenGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/TSosen.html}"></div>
      <div id="TSosenPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchTSosen&quot;]').click();">reset</button>
        <a th:href="@{TSosenSearch.xlsx(baseMei=#{TSosenS.h2})}" id="TSosenSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteTSosenS" class="delete selectRows" data-action="TSosenSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTSosenS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
