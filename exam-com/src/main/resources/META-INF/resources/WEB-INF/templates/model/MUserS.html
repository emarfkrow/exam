<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MUserS.title}">ユーザマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MUserS.h2}">h2</h2>
    <form name="MUserSearchForm" action="MUserSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MUserS.legend}">legend</legend>
        <div id="userId">
          <label for="MUser.userId" th:text="#{MUser.userId}">ユーザID</label><input type="text" id="MUser.userId" name="MUser.userId" maxlength="10" />
        </div>
        <div id="userSei">
          <label for="MUser.userSei" th:text="#{MUser.userSei}">ユーザ姓</label><input type="text" id="MUser.userSei" name="MUser.userSei" maxlength="30" />
        </div>
        <div id="userMei">
          <label for="MUser.userMei" th:text="#{MUser.userMei}">ユーザ名</label><input type="text" id="MUser.userMei" name="MUser.userMei" maxlength="30" />
        </div>
        <div id="email">
          <label for="MUser.email" th:text="#{MUser.email}">メールアドレス</label><input type="text" id="MUser.email" name="MUser.email" maxlength="200" />
        </div>
        <div id="password">
          <label for="MUser.password" th:text="#{MUser.password}">パスワード</label><input type="text" id="MUser.password" name="MUser.password" maxlength="200" />
        </div>
        <div id="deleteF">
          <fieldset id="MUser.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MUser.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MUser.html}" id="MUser" target="dialog" th:text="#{MUser.add}" tabindex="-1">ユーザマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMUser" class="search" data-gridId="MUserGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MUserSRegistForm" action="MUserSRegist.ajax" class="regist">
      <h3 th:text="#{MUser.h3}">h3</h3>
      <div id="MUserGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MUser.html}"></div>
      <div id="MUserPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMUser&quot;]').click();">reset</button>
        <a th:href="@{MUserSearch.xlsx(baseMei=#{MUserS.h2})}" id="MUserSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMUserS" class="delete selectRows" data-action="MUserSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMUserS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
