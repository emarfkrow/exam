<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TKoS.title}">子</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
<script th:src="@{/model/TSosenGridColumns.js}"></script>
<script th:src="@{/model/TOyaGridColumns.js}"></script>
<script th:src="@{/model/TEntity1GridColumns.js}"></script>
<script th:src="@{/model/TTenpuFileGridColumns.js}"></script>
<script th:src="@{/model/MSansho1GridColumns.js}"></script>
<script th:src="@{/model/MSansho2GridColumns.js}"></script>
<script th:src="@{/model/MSansho3GridColumns.js}"></script>
<script th:src="@{/model/TEntity2GridColumns.js}"></script>
<script th:src="@{/model/TEntity3GridColumns.js}"></script>
<script th:src="@{/model/TEntity4GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TKoS.h2}">h2</h2>
    <form name="TKoSearchForm" action="TKoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{TKoS.legend}">legend</legend>
        <div id="sosenId">
          <label for="TKo.sosenId" th:text="#{TKo.sosenId}">祖先ID</label><input type="text" id="TKo.sosenId" name="TKo.sosenId" maxlength="10" /><a id="TKo.sosenId" th:href="@{/model/TSosenS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="TKo." class="refer"></span>
        </div>
        <div id="oyaBn">
          <label for="TKo.oyaBn" th:text="#{TKo.oyaBn}">親枝番</label><input type="text" id="TKo.oyaBn" name="TKo.oyaBn" maxlength="10" />
        </div>
        <div id="entityBn">
          <label for="TKo.entityBn" th:text="#{TKo.entityBn}">エンティティ枝番</label><input type="text" id="TKo.entityBn" name="TKo.entityBn" maxlength="10" />
        </div>
        <div id="koBn">
          <label for="TKo.koBn" th:text="#{TKo.koBn}">子枝番</label><input type="text" id="TKo.koBn" name="TKo.koBn" maxlength="10" />
        </div>
        <div id="koMei">
          <label for="TKo.koMei" th:text="#{TKo.koMei}">子名</label><input type="text" id="TKo.koMei" name="TKo.koMei" maxlength="120" />
        </div>
        <div id="deleteF">
          <fieldset id="TKo.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TKo.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTKo" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTKo" class="search" data-gridId="TKoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="TKoSRegistForm" action="TKoSRegist.ajax" class="regist">
      <h3 th:text="#{TKo.h3}">h3</h3>
      <div id="TKoGrid" data-selectionMode="checkbox" data-frozenColumn="3" th:data-href="@{/model/TKo.html}"></div>
      <div id="TKoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTKoS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTKo&quot;]').click();">reset</button>
        <a th:href="@{TKoSearch.xlsx(baseMei=#{TKoS.h2})}" id="TKoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTKoS" class="delete selectRows" data-action="TKoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTKoS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
