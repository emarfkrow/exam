<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TKoS.title}">子</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TKoS.h2}">h2</h2>
    <form name="TKoSearchForm" action="TKoSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{TKoS.legend}">legend</legend>
        <div id="sosenId">
          <label for="TKo.sosenId" th:text="#{TKo.sosenId}">祖先ID</label><input type="text" id="TKo.sosenId" name="TKo.sosenId" maxlength="10" />
        </div>
        <div id="oyaSn">
          <label for="TKo.oyaSn" th:text="#{TKo.oyaSn}">親連番</label><input type="text" id="TKo.oyaSn" name="TKo.oyaSn" maxlength="10" />
        </div>
        <div id="entitySn">
          <label for="TKo.entitySn" th:text="#{TKo.entitySn}">エンティティ連番</label><input type="text" id="TKo.entitySn" name="TKo.entitySn" maxlength="10" />
        </div>
        <div id="koSn">
          <label for="TKo.koSn" th:text="#{TKo.koSn}">子連番</label><input type="text" id="TKo.koSn" name="TKo.koSn" maxlength="10" />
        </div>
        <div id="koMei">
          <label for="TKo.koMei" th:text="#{TKo.koMei}">子名</label><input type="text" id="TKo.koMei" name="TKo.koMei" maxlength="30" />
        </div>
        <div id="deleteF">
          <fieldset id="TKo.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TKo.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTKo" class="search" data-gridId="TKoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="TKoSRegistForm" action="TKoSRegist.ajax" class="regist">
      <h3 th:text="#{TKo.h3}">h3</h3>
      <div id="TKoGrid" data-selectionMode="checkbox" data-frozenColumn="3" th:data-href="@{/model/TKo.html}"></div>
      <div id="TKoPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchTKo&quot;]').click();">reset</button>
        <a th:href="@{TKoSearch.xlsx(baseMei=#{TKoS.h2})}" id="TKoSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteTKoS" class="delete selectRows" data-action="TKoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTKoS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
