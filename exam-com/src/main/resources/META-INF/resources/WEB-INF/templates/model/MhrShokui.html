<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MhrShokui.title}">職位マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MhrShokuiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MhrShokui.h2}">h2</h2>
    <form name="MhrShokuiRegistForm" action="MhrShokuiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MhrShokui.legend}">legend</legend>
        <div id="shokuiId">
          <label for="MhrShokui.shokuiId" th:text="#{MhrShokui.shokuiId}">職位ID</label><span id="MhrShokui.shokuiId" class="primaryKey"></span><input type="hidden" id="MhrShokui.shokuiId" name="MhrShokui.shokuiId" class="primaryKey" />
        </div>
        <div id="shokuiMei">
          <label for="MhrShokui.shokuiMei" th:text="#{MhrShokui.shokuiMei}">職位名</label><input type="text" id="MhrShokui.shokuiMei" name="MhrShokui.shokuiMei" maxlength="120" class=" notblank" />
        </div>
        <div id="shokuiOn">
          <label for="MhrShokui.shokuiOn" th:text="#{MhrShokui.shokuiOn}">職位順</label><input type="text" id="MhrShokui.shokuiOn" name="MhrShokui.shokuiOn" maxlength="10" class=" notblank" />
        </div>
        <div id="kaishiBi">
          <label for="MhrShokui.kaishiBi" th:text="#{MhrShokui.kaishiBi}">開始日</label><input type="text" id="MhrShokui.kaishiBi" name="MhrShokui.kaishiBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MhrShokui.shuryoBi" th:text="#{MhrShokui.shuryoBi}">終了日</label><input type="text" id="MhrShokui.shuryoBi" name="MhrShokui.shuryoBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="insertDt">
          <label for="MhrShokui.insertDt" th:text="#{MhrShokui.insertDt}">登録日時</label><span id="MhrShokui.insertDt"></span><input type="hidden" id="MhrShokui.insertDt" name="MhrShokui.insertDt" />
        </div>
        <div id="insertBy">
          <label for="MhrShokui.insertBy" th:text="#{MhrShokui.insertBy}">登録者</label><span id="MhrShokui.insertBy"></span><input type="hidden" id="MhrShokui.insertBy" name="MhrShokui.insertBy" />
        </div>
        <div id="updateDt">
          <label for="MhrShokui.updateDt" th:text="#{MhrShokui.updateDt}">更新日時</label><span id="MhrShokui.updateDt"></span><input type="hidden" id="MhrShokui.updateDt" name="MhrShokui.updateDt" />
        </div>
        <div id="updateBy">
          <label for="MhrShokui.updateBy" th:text="#{MhrShokui.updateBy}">更新者</label><span id="MhrShokui.updateBy"></span><input type="hidden" id="MhrShokui.updateBy" name="MhrShokui.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="MhrShokui.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MhrShokui.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMhrShokui" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MhrShokuiGet.xlsx(baseMei=#{MhrShokui.h2})}" id="MhrShokuiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMhrShokui" class="delete" data-action="MhrShokuiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMhrShokui" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
