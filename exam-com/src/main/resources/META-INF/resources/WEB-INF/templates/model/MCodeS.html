<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MCodeS.title}">コードマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MCodeGridColumns.js}"></script>
<script th:src="@{/model/MCodeValueGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MCodeS.h2}">h2</h2>
    <form name="MCodeSearchForm" action="MCodeSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MCodeS.legend}">legend</legend>
        <div id="codeNm">
          <label for="MCode.codeNm" th:text="#{MCode.codeNm}">コード名称</label><input type="text" id="MCode.codeNm" name="MCode.codeNm" maxlength="20" />
        </div>
        <div id="codeMei">
          <label for="MCode.codeMei" th:text="#{MCode.codeMei}">コード名</label><input type="text" id="MCode.codeMei" name="MCode.codeMei" maxlength="30" />
        </div>
        <div id="deleteF">
          <fieldset id="MCode.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MCode.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MCode.html}" id="MCode" target="dialog" th:text="#{MCode.add}" tabindex="-1">コードマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMCode" class="search" data-gridId="MCodeGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MCodeSRegistForm" action="MCodeSRegist.ajax" class="regist">
      <h3 th:text="#{MCode.h3}">h3</h3>
      <div id="MCodeGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MCode.html}"></div>
      <div id="MCodePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMCode&quot;]').click();">reset</button>
        <a th:href="@{MCodeSearch.xlsx(baseMei=#{MCodeS.h2})}" id="MCodeSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMCodeS" class="delete selectRows" data-action="MCodeSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMCodeS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
