<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TEntity.title}">エンティティ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TEntityGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TEntity.h2}">h2</h2>
    <form name="TEntityRegistForm" action="TEntityRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{TEntity.legend}">legend</legend>
        <div id="entityId">
          <label for="TEntity.entityId" th:text="#{TEntity.entityId}">エンティティID</label><span id="TEntity.entityId" class="primaryKey"></span><input type="hidden" id="TEntity.entityId" name="TEntity.entityId" class="primaryKey" />
        </div>
        <div id="entityNm">
          <label for="TEntity.entityNm" th:text="#{TEntity.entityNm}">エンティティ名称</label><input type="text" id="TEntity.entityNm" name="TEntity.entityNm" maxlength="30" />
        </div>
        <div id="entityMei">
          <label for="TEntity.entityMei" th:text="#{TEntity.entityMei}">エンティティ名</label><input type="text" id="TEntity.entityMei" name="TEntity.entityMei" maxlength="120" />
        </div>
        <div id="checkF">
          <fieldset id="TEntity.checkFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:CHECK_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TEntity.checkF}">チェックフラグ</legend>
          </fieldset>
        </div>
        <div id="radioKb">
          <fieldset id="TEntity.radioKbList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:RADIO_KB" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TEntity.radioKb}">ラジオ区分</legend>
          </fieldset>
        </div>
        <div id="pulldownKb">
          <fieldset id="TEntity.pulldownKbList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:PULLDOWN_KB" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TEntity.pulldownKb}">プルダウン区分</legend>
          </fieldset>
        </div>
        <div id="memoTx">
          <label for="TEntity.memoTx" th:text="#{TEntity.memoTx}">メモ</label>
          <textarea id="TEntity.memoTx" name="TEntity.memoTx"></textarea>
        </div>
        <div id="nenY">
          <label for="TEntity.nenY" th:text="#{TEntity.nenY}">年</label><input type="text" id="TEntity.nenY" name="TEntity.nenY" maxlength="4" />
        </div>
        <div id="tsukiM">
          <label for="TEntity.tsukiM" th:text="#{TEntity.tsukiM}">月</label><input type="text" id="TEntity.tsukiM" name="TEntity.tsukiM" maxlength="2" />
        </div>
        <div id="hiD">
          <label for="TEntity.hiD" th:text="#{TEntity.hiD}">日</label><input type="text" id="TEntity.hiD" name="TEntity.hiD" maxlength="2" />
        </div>
        <div id="nengetsuYm">
          <label for="TEntity.nengetsuYm" th:text="#{TEntity.nengetsuYm}">年月</label><input type="month" id="TEntity.nengetsuYm" name="TEntity.nengetsuYm" maxlength="6" />
        </div>
        <div id="nengappiYmd">
          <label for="TEntity.nengappiYmd" th:text="#{TEntity.nengappiYmd}">年月日</label><input type="text" id="TEntity.nengappiYmd" name="TEntity.nengappiYmd" maxlength="8" class=" datepicker" data-format="yymmdd" />
        </div>
        <div id="timestampTs">
          <label for="TEntity.timestampTs" th:text="#{TEntity.timestampTs}">タイムスタンプ</label><input type="datetime-local" id="TEntity.timestampTs" name="TEntity.timestampTs" maxlength="19" />
        </div>
        <div id="nichijiDt">
          <label for="TEntity.nichijiDt" th:text="#{TEntity.nichijiDt}">日時</label><input type="datetime-local" id="TEntity.nichijiDt" name="TEntity.nichijiDt" maxlength="19" />
        </div>
        <div id="hidukeBi">
          <label for="TEntity.hidukeBi" th:text="#{TEntity.hidukeBi}">日付</label><input type="text" id="TEntity.hidukeBi" name="TEntity.hidukeBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="jikokuHm">
          <label for="TEntity.jikokuHm" th:text="#{TEntity.jikokuHm}">時刻</label><input type="time" id="TEntity.jikokuHm" name="TEntity.jikokuHm" maxlength="8" />
        </div>
        <div id="jikanTm">
          <label for="TEntity.jikanTm" th:text="#{TEntity.jikanTm}">時間</label><input type="text" id="TEntity.jikanTm" name="TEntity.jikanTm" maxlength="9" />
        </div>
        <div id="suryoQt">
          <label for="TEntity.suryoQt" th:text="#{TEntity.suryoQt}">数量</label><input type="text" id="TEntity.suryoQt" name="TEntity.suryoQt" maxlength="9" />
        </div>
        <div id="tankaKg">
          <label for="TEntity.tankaKg" th:text="#{TEntity.tankaKg}">単価</label><input type="text" id="TEntity.tankaKg" name="TEntity.tankaKg" maxlength="11" />
        </div>
        <div id="zeinukiKg">
          <label for="TEntity.zeinukiKg" th:text="#{TEntity.zeinukiKg}">税抜金額</label><input type="text" id="TEntity.zeinukiKg" name="TEntity.zeinukiKg" maxlength="11" />
        </div>
        <div id="nullEntityNm">
          <label for="TEntity.nullEntityNm" th:text="#{TEntity.nullEntityNm}">任意エンティティ名称</label><input type="text" id="TEntity.nullEntityNm" name="TEntity.nullEntityNm" maxlength="30" />
        </div>
        <div id="nullEntityMei">
          <label for="TEntity.nullEntityMei" th:text="#{TEntity.nullEntityMei}">任意エンティティ名</label><input type="text" id="TEntity.nullEntityMei" name="TEntity.nullEntityMei" maxlength="120" />
        </div>
        <div id="nullCheckF">
          <fieldset id="TEntity.nullCheckFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:NULL_CHECK_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TEntity.nullCheckF}">任意チェックフラグ</legend>
          </fieldset>
        </div>
        <div id="nullRadioKb">
          <fieldset id="TEntity.nullRadioKbList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:NULL_RADIO_KB" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TEntity.nullRadioKb}">任意ラジオ区分</legend>
          </fieldset>
        </div>
        <div id="nullPulldownKb">
          <fieldset id="TEntity.nullPulldownKbList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:NULL_PULLDOWN_KB" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TEntity.nullPulldownKb}">任意プルダウン区分</legend>
          </fieldset>
        </div>
        <div id="nullMemoTx">
          <label for="TEntity.nullMemoTx" th:text="#{TEntity.nullMemoTx}">任意メモ</label>
          <textarea id="TEntity.nullMemoTx" name="TEntity.nullMemoTx"></textarea>
        </div>
        <div id="nullNenY">
          <label for="TEntity.nullNenY" th:text="#{TEntity.nullNenY}">任意年</label><input type="text" id="TEntity.nullNenY" name="TEntity.nullNenY" maxlength="4" />
        </div>
        <div id="nullTsukiM">
          <label for="TEntity.nullTsukiM" th:text="#{TEntity.nullTsukiM}">任意月</label><input type="text" id="TEntity.nullTsukiM" name="TEntity.nullTsukiM" maxlength="2" />
        </div>
        <div id="nullHiD">
          <label for="TEntity.nullHiD" th:text="#{TEntity.nullHiD}">任意日</label><input type="text" id="TEntity.nullHiD" name="TEntity.nullHiD" maxlength="2" />
        </div>
        <div id="nullNengetsuYm">
          <label for="TEntity.nullNengetsuYm" th:text="#{TEntity.nullNengetsuYm}">任意年月</label><input type="month" id="TEntity.nullNengetsuYm" name="TEntity.nullNengetsuYm" maxlength="6" />
        </div>
        <div id="nullNengappiYmd">
          <label for="TEntity.nullNengappiYmd" th:text="#{TEntity.nullNengappiYmd}">任意年月日</label><input type="text" id="TEntity.nullNengappiYmd" name="TEntity.nullNengappiYmd" maxlength="8" class=" datepicker" data-format="yymmdd" />
        </div>
        <div id="nullTimestampTs">
          <label for="TEntity.nullTimestampTs" th:text="#{TEntity.nullTimestampTs}">任意タイムスタンプ</label><input type="datetime-local" id="TEntity.nullTimestampTs" name="TEntity.nullTimestampTs" maxlength="19" />
        </div>
        <div id="nullNichijiDt">
          <label for="TEntity.nullNichijiDt" th:text="#{TEntity.nullNichijiDt}">任意日時</label><input type="datetime-local" id="TEntity.nullNichijiDt" name="TEntity.nullNichijiDt" maxlength="19" />
        </div>
        <div id="nullHidukeBi">
          <label for="TEntity.nullHidukeBi" th:text="#{TEntity.nullHidukeBi}">任意日付</label><input type="text" id="TEntity.nullHidukeBi" name="TEntity.nullHidukeBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="nullJikokuHm">
          <label for="TEntity.nullJikokuHm" th:text="#{TEntity.nullJikokuHm}">任意時刻</label><input type="time" id="TEntity.nullJikokuHm" name="TEntity.nullJikokuHm" maxlength="8" />
        </div>
        <div id="nullJikanTm">
          <label for="TEntity.nullJikanTm" th:text="#{TEntity.nullJikanTm}">任意時間</label><input type="text" id="TEntity.nullJikanTm" name="TEntity.nullJikanTm" maxlength="9" />
        </div>
        <div id="nullSuryoQt">
          <label for="TEntity.nullSuryoQt" th:text="#{TEntity.nullSuryoQt}">任意数量</label><input type="text" id="TEntity.nullSuryoQt" name="TEntity.nullSuryoQt" maxlength="9" />
        </div>
        <div id="nullTankaKg">
          <label for="TEntity.nullTankaKg" th:text="#{TEntity.nullTankaKg}">任意単価</label><input type="text" id="TEntity.nullTankaKg" name="TEntity.nullTankaKg" maxlength="11" />
        </div>
        <div id="nullZeinukiKg">
          <label for="TEntity.nullZeinukiKg" th:text="#{TEntity.nullZeinukiKg}">任意税抜金額</label><input type="text" id="TEntity.nullZeinukiKg" name="TEntity.nullZeinukiKg" maxlength="11" />
        </div>
        <div id="insertDt">
          <label for="TEntity.insertDt" th:text="#{TEntity.insertDt}">登録日時</label><span id="TEntity.insertDt"></span><input type="hidden" id="TEntity.insertDt" name="TEntity.insertDt" />
        </div>
        <div id="insertBy">
          <label for="TEntity.insertBy" th:text="#{TEntity.insertBy}">登録者</label><span id="TEntity.insertBy"></span><input type="hidden" id="TEntity.insertBy" name="TEntity.insertBy" />
        </div>
        <div id="updateDt">
          <label for="TEntity.updateDt" th:text="#{TEntity.updateDt}">更新日時</label><span id="TEntity.updateDt"></span><input type="hidden" id="TEntity.updateDt" name="TEntity.updateDt" />
        </div>
        <div id="updateBy">
          <label for="TEntity.updateBy" th:text="#{TEntity.updateBy}">更新者</label><span id="TEntity.updateBy"></span><input type="hidden" id="TEntity.updateBy" name="TEntity.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="TEntity.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TEntity.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetTEntity" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{TEntityGet.xlsx(baseMei=#{TEntity.h2})}" id="TEntityGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTEntity" class="delete" data-action="TEntityDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTEntity" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
