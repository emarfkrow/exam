<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TEntity.title}">エンティティ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TEntityGridColumns.js}"></script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
<script th:src="@{/model/TTenpuFileGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TEntity.h2}">h2</h2>
    <form name="TEntityRegistForm" action="TEntityRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{TEntity.legend}">legend</legend>
        <div id="sosenId">
          <label for="TEntity.sosenId" th:text="#{TEntity.sosenId}">祖先ID</label><span id="TEntity.sosenId"></span><input type="hidden" id="TEntity.sosenId" name="TEntity.sosenId" class="primaryKey" />
        </div>
        <div id="oyaSn">
          <label for="TEntity.oyaSn" th:text="#{TEntity.oyaSn}">親連番</label><span id="TEntity.oyaSn"></span><input type="hidden" id="TEntity.oyaSn" name="TEntity.oyaSn" class="primaryKey" />
        </div>
        <div id="entitySn">
          <label for="TEntity.entitySn" th:text="#{TEntity.entitySn}">エンティティ連番</label><span id="TEntity.entitySn"></span><input type="hidden" id="TEntity.entitySn" name="TEntity.entitySn" class="primaryKey" />
        </div>
        <div id="entityMei">
          <label for="TEntity.entityMei" th:text="#{TEntity.entityMei}">エンティティ名</label><input type="text" id="TEntity.entityMei" name="TEntity.entityMei" maxlength="30" />
        </div>
        <div id="sansho1Id">
          <label for="TEntity.sansho1Id" th:text="#{TEntity.sansho1Id}">参照１ID</label><input type="text" id="TEntity.sansho1Id" name="TEntity.sansho1Id" maxlength="10" />
        </div>
        <div id="sansho1Mei">
          <label for="TEntity.sansho1Mei" th:text="#{TEntity.sansho1Mei}">参照１名</label><input type="text" id="TEntity.sansho1Mei" name="TEntity.sansho1Mei" maxlength="30" />
        </div>
        <div id="sansho2Id">
          <label for="TEntity.sansho2Id" th:text="#{TEntity.sansho2Id}">参照２ID</label><input type="text" id="TEntity.sansho2Id" name="TEntity.sansho2Id" maxlength="10" />
        </div>
        <div id="sansho2Mei">
          <label for="TEntity.sansho2Mei" th:text="#{TEntity.sansho2Mei}">参照２名</label><input type="text" id="TEntity.sansho2Mei" name="TEntity.sansho2Mei" maxlength="30" />
        </div>
        <div id="betsuSansho1Id">
          <label for="TEntity.betsuSansho1Id" th:text="#{TEntity.betsuSansho1Id}">別参照１ID</label><input type="text" id="TEntity.betsuSansho1Id" name="TEntity.betsuSansho1Id" maxlength="10" />
        </div>
        <div id="betsuSansho1Mei">
          <label for="TEntity.betsuSansho1Mei" th:text="#{TEntity.betsuSansho1Mei}">別参照１名</label><input type="text" id="TEntity.betsuSansho1Mei" name="TEntity.betsuSansho1Mei" maxlength="30" />
        </div>
        <div id="insertDt">
          <label for="TEntity.insertDt" th:text="#{TEntity.insertDt}">登録日時</label><span id="TEntity.insertDt"></span><input type="hidden" id="TEntity.insertDt" name="TEntity.insertDt" />
        </div>
        <div id="insertBy">
          <label for="TEntity.insertBy" th:text="#{TEntity.insertBy}">登録者</label><span id="TEntity.insertBy"></span><input type="hidden" id="TEntity.insertBy" name="TEntity.insertBy" />
        </div>
        <div id="updateDt">
          <label for="TEntity.updateDt" th:text="#{TEntity.updateDt}">更新日時</label><span id="TEntity.updateDt"></span><input type="hidden" id="TEntity.updateDt" name="TEntity.updateDt" />
        </div>
        <div id="updateBy">
          <label for="TEntity.updateBy" th:text="#{TEntity.updateBy}">更新者</label><span id="TEntity.updateBy"></span><input type="hidden" id="TEntity.updateBy" name="TEntity.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="TEntity.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TEntity.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{TEntity2.legend}">legend</legend>
        <div id="nullEntity2Mei">
          <label for="TEntity2.nullEntity2Mei" th:text="#{TEntity2.nullEntity2Mei}">任意エンティティ２名</label><input type="text" id="TEntity2.nullEntity2Mei" name="TEntity2.nullEntity2Mei" maxlength="20" />
        </div>
        <div id="entity2Mei">
          <label for="TEntity2.entity2Mei" th:text="#{TEntity2.entity2Mei}">エンティティ２名</label><input type="text" id="TEntity2.entity2Mei" name="TEntity2.entity2Mei" maxlength="30" />
        </div>
        <div id="checkF">
          <fieldset id="TEntity2.checkFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:CHECK_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TEntity2.checkF}">チェックフラグ</legend>
          </fieldset>
        </div>
        <div id="radioKb">
          <fieldset id="TEntity2.radioKbList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:RADIO_KB" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TEntity2.radioKb}">ラジオ区分</legend>
          </fieldset>
        </div>
        <div id="pulldownKb">
          <fieldset id="TEntity2.pulldownKbList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:PULLDOWN_KB" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TEntity2.pulldownKb}">プルダウン区分</legend>
          </fieldset>
        </div>
        <div id="memoTx">
          <label for="TEntity2.memoTx" th:text="#{TEntity2.memoTx}">メモ</label>
          <textarea id="TEntity2.memoTx" name="TEntity2.memoTx"></textarea>
        </div>
        <div id="hidukeYmd">
          <label for="TEntity2.hidukeYmd" th:text="#{TEntity2.hidukeYmd}">日付</label><input type="date" id="TEntity2.hidukeYmd" name="TEntity2.hidukeYmd" maxlength="10" />
        </div>
        <div id="nengetsuYm">
          <label for="TEntity2.nengetsuYm" th:text="#{TEntity2.nengetsuYm}">年月</label><input type="month" id="TEntity2.nengetsuYm" name="TEntity2.nengetsuYm" maxlength="7" />
        </div>
        <div id="sampleY">
          <label for="TEntity2.sampleY" th:text="#{TEntity2.sampleY}">年</label><input type="text" id="TEntity2.sampleY" name="TEntity2.sampleY" maxlength="4" />
        </div>
        <div id="sampleM">
          <label for="TEntity2.sampleM" th:text="#{TEntity2.sampleM}">月</label><input type="text" id="TEntity2.sampleM" name="TEntity2.sampleM" maxlength="2" />
        </div>
        <div id="nichijiDt">
          <label for="TEntity2.nichijiDt" th:text="#{TEntity2.nichijiDt}">日時</label><input type="datetime-local" id="TEntity2.nichijiDt" name="TEntity2.nichijiDt" maxlength="23" />
        </div>
        <div id="jikokuHm">
          <label for="TEntity2.jikokuHm" th:text="#{TEntity2.jikokuHm}">時刻</label><input type="time" id="TEntity2.jikokuHm" name="TEntity2.jikokuHm" maxlength="6" />
        </div>
        <div id="jikanTm">
          <label for="TEntity2.jikanTm" th:text="#{TEntity2.jikanTm}">時間</label><input type="text" id="TEntity2.jikanTm" name="TEntity2.jikanTm" maxlength="6" />
        </div>
        <div id="suryoQt">
          <label for="TEntity2.suryoQt" th:text="#{TEntity2.suryoQt}">数量</label><input type="text" id="TEntity2.suryoQt" name="TEntity2.suryoQt" maxlength="9" />
        </div>
        <div id="tankaAm">
          <label for="TEntity2.tankaAm" th:text="#{TEntity2.tankaAm}">単価</label><input type="text" id="TEntity2.tankaAm" name="TEntity2.tankaAm" maxlength="11" />
        </div>
        <div id="kingakuAm">
          <label for="TEntity2.kingakuAm" th:text="#{TEntity2.kingakuAm}">金額</label><input type="text" id="TEntity2.kingakuAm" name="TEntity2.kingakuAm" maxlength="11" />
        </div>
        <input type="hidden" name="TEntity2.updateDt" />
        <div id="deleteF">
          <fieldset id="TEntity2.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TEntity2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <h3 th:text="#{TKo.h3}">h3</h3>
      <a th:href="@{/model/TKo.html}" id="TKo" target="dialog" th:text="#{TKo.add}" class="addChild" tabindex="-1">子</a>
      <div id="TKoGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="3" th:data-href="@{/model/TKo.html}"></div>
      <h3 th:text="#{TTenpuFile.h3}">h3</h3>
      <a th:href="@{/model/TTenpuFile.html}" id="TTenpuFile" target="dialog" th:text="#{TTenpuFile.add}" class="addChild" tabindex="-1">添付ファイル</a>
      <div id="TTenpuFileGrid" data-selectionMode="link" data-frozenColumn="3" th:data-href="@{/model/TTenpuFile.html}"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{TEntityGet.xlsx(baseMei=#{TEntity.h2})}" id="TEntityGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteTEntity" class="delete" data-action="TEntityDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTEntity" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
