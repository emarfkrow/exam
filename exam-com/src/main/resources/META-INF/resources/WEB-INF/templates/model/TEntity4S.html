<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TEntity4S.title}">エンティティ４</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TEntity4GridColumns.js}"></script>
<script th:src="@{/model/TSosenGridColumns.js}"></script>
<script th:src="@{/model/TOyaGridColumns.js}"></script>
<script th:src="@{/model/TEntity1GridColumns.js}"></script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
<script th:src="@{/model/TTenpuFileGridColumns.js}"></script>
<script th:src="@{/model/MSansho1GridColumns.js}"></script>
<script th:src="@{/model/MSansho2GridColumns.js}"></script>
<script th:src="@{/model/MSansho3GridColumns.js}"></script>
<script th:src="@{/model/TEntity2GridColumns.js}"></script>
<script th:src="@{/model/TEntity3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TEntity4S.h2}">h2</h2>
    <form name="TEntity4SearchForm" action="TEntity4Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{TEntity4S.legend}">legend</legend>
        <div id="sosenId">
          <label for="TEntity4.sosenId" th:text="#{TEntity4.sosenId}">祖先ID</label><input type="text" id="TEntity4.sosenId" name="TEntity4.sosenId" maxlength="10" /><a id="TEntity4.sosenId" th:href="@{/model/TSosenS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="TEntity4." class="refer"></span>
        </div>
        <div id="oyaBn">
          <label for="TEntity4.oyaBn" th:text="#{TEntity4.oyaBn}">親枝番</label><input type="text" id="TEntity4.oyaBn" name="TEntity4.oyaBn" maxlength="10" />
        </div>
        <div id="entityBn">
          <label for="TEntity4.entityBn" th:text="#{TEntity4.entityBn}">エンティティ枝番</label><input type="text" id="TEntity4.entityBn" name="TEntity4.entityBn" maxlength="10" />
        </div>
        <div id="entity4Mei">
          <label for="TEntity4.entity4Mei" th:text="#{TEntity4.entity4Mei}">エンティティ４名</label><input type="text" id="TEntity4.entity4Mei" name="TEntity4.entity4Mei" maxlength="120" />
        </div>
        <div id="deleteF">
          <fieldset id="TEntity4.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TEntity4.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTEntity4" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTEntity4" class="search" data-gridId="TEntity4Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="TEntity4SRegistForm" action="TEntity4SRegist.ajax" class="regist">
      <h3 th:text="#{TEntity4.h3}">h3</h3>
      <div id="TEntity4Grid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/TEntity4.html}"></div>
      <div id="TEntity4Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetTEntity4S" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTEntity4&quot;]').click();">reset</button>
        <a th:href="@{TEntity4Search.xlsx(baseMei=#{TEntity4S.h2})}" id="TEntity4Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTEntity4S" class="delete selectRows" data-action="TEntity4SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTEntity4S" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
