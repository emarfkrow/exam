<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TItokoS.title}">従妹</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TItokoGridColumns.js}"></script>
<script th:src="@{/model/TSosenGridColumns.js}"></script>
<script th:src="@{/model/TOyaGridColumns.js}"></script>
<script th:src="@{/model/TEntity1GridColumns.js}"></script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
<script th:src="@{/model/TTenpuFileGridColumns.js}"></script>
<script th:src="@{/model/MSansho1GridColumns.js}"></script>
<script th:src="@{/model/MSansho2GridColumns.js}"></script>
<script th:src="@{/model/MSansho3GridColumns.js}"></script>
<script th:src="@{/model/TEntity2GridColumns.js}"></script>
<script th:src="@{/model/TEntity3GridColumns.js}"></script>
<script th:src="@{/model/TEntity4GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TItokoS.h2}">h2</h2>
    <form name="TItokoSearchForm" action="TItokoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{TItokoS.legend}">legend</legend>
        <div id="itokoId">
          <label for="TItoko.itokoId" th:text="#{TItoko.itokoId}">従妹ID</label><input type="text" id="TItoko.itokoId" name="TItoko.itokoId" maxlength="10" />
        </div>
        <div id="itokoMei">
          <label for="TItoko.itokoMei" th:text="#{TItoko.itokoMei}">従妹名</label><input type="text" id="TItoko.itokoMei" name="TItoko.itokoMei" maxlength="120" />
        </div>
        <div id="sosenId">
          <label for="TItoko.sosenId" th:text="#{TItoko.sosenId}">祖先ID</label><input type="text" id="TItoko.sosenId" name="TItoko.sosenId" maxlength="10" /><a id="TItoko.sosenId" th:href="@{/model/TSosenS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="TItoko." class="refer"></span>
        </div>
        <div id="oyaBn">
          <label for="TItoko.oyaBn" th:text="#{TItoko.oyaBn}">親枝番</label><input type="text" id="TItoko.oyaBn" name="TItoko.oyaBn" maxlength="10" />
        </div>
        <div id="entityBn">
          <label for="TItoko.entityBn" th:text="#{TItoko.entityBn}">エンティティ枝番</label><input type="text" id="TItoko.entityBn" name="TItoko.entityBn" maxlength="10" />
        </div>
        <div id="deleteF">
          <fieldset id="TItoko.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TItoko.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTItoko" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/TItoko.html}" id="TItoko" class="anew" target="dialog" th:text="#{TItoko.add}" tabindex="-1">従妹</a>
      </div>
      <div class="submits">
        <button id="SearchTItoko" class="search" data-gridId="TItokoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="TItokoSRegistForm" action="TItokoSRegist.ajax" class="regist">
      <h3 th:text="#{TItoko.h3}">h3</h3>
      <div id="TItokoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/TItoko.html}"></div>
      <div id="TItokoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTItokoS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTItoko&quot;]').click();">reset</button>
        <a th:href="@{TItokoSearch.xlsx(baseMei=#{TItokoS.h2})}" id="TItokoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTItokoS" class="delete selectRows" data-action="TItokoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTItokoS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
