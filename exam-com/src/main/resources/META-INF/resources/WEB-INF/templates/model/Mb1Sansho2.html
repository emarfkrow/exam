<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb1Sansho2.title}">参照２マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb1Sansho2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb1Sansho2.h2}">h2</h2>
    <form name="Mb1Sansho2RegistForm" action="Mb1Sansho2Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Mb1Sansho2.legend}">legend</legend>
        <div id="sansho2Cd">
          <label for="Mb1Sansho2.sansho2Cd" th:text="#{Mb1Sansho2.sansho2Cd}">参照２CD</label><input type="text" id="Mb1Sansho2.sansho2Cd" name="Mb1Sansho2.sansho2Cd" maxlength="6" class=" primaryKey notblank" />
        </div>
        <div id="sansho2Mei">
          <label for="Mb1Sansho2.sansho2Mei" th:text="#{Mb1Sansho2.sansho2Mei}">参照２名</label><input type="text" id="Mb1Sansho2.sansho2Mei" name="Mb1Sansho2.sansho2Mei" maxlength="120" class=" notblank" />
        </div>
        <div id="insertDt">
          <label for="Mb1Sansho2.insertDt" th:text="#{Mb1Sansho2.insertDt}">登録日時</label><span id="Mb1Sansho2.insertDt"></span><input type="hidden" id="Mb1Sansho2.insertDt" name="Mb1Sansho2.insertDt" />
        </div>
        <div id="insertBy">
          <label for="Mb1Sansho2.insertBy" th:text="#{Mb1Sansho2.insertBy}">登録者</label><span id="Mb1Sansho2.insertBy"></span><input type="hidden" id="Mb1Sansho2.insertBy" name="Mb1Sansho2.insertBy" />
        </div>
        <div id="updateDt">
          <label for="Mb1Sansho2.updateDt" th:text="#{Mb1Sansho2.updateDt}">更新日時</label><span id="Mb1Sansho2.updateDt"></span><input type="hidden" id="Mb1Sansho2.updateDt" name="Mb1Sansho2.updateDt" />
        </div>
        <div id="updateBy">
          <label for="Mb1Sansho2.updateBy" th:text="#{Mb1Sansho2.updateBy}">更新者</label><span id="Mb1Sansho2.updateBy"></span><input type="hidden" id="Mb1Sansho2.updateBy" name="Mb1Sansho2.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="Mb1Sansho2.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{Mb1Sansho2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMb1Sansho2" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Mb1Sansho2Get.xlsx(baseMei=#{Mb1Sansho2.h2})}" id="Mb1Sansho2Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMb1Sansho2" class="delete" data-action="Mb1Sansho2Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb1Sansho2" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
