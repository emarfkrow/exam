<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSansho2.title}">参照２マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSansho2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSansho2.h2}">h2</h2>
    <form name="MSansho2RegistForm" action="MSansho2Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MSansho2.legend}">legend</legend>
        <div id="sansho2Id">
          <label for="MSansho2.sansho2Id" th:text="#{MSansho2.sansho2Id}">参照２ID</label><span id="MSansho2.sansho2Id"></span><input type="hidden" id="MSansho2.sansho2Id" name="MSansho2.sansho2Id" class="primaryKey" />
        </div>
        <div id="sansho2Mei">
          <label for="MSansho2.sansho2Mei" th:text="#{MSansho2.sansho2Mei}">参照２名</label><input type="text" id="MSansho2.sansho2Mei" name="MSansho2.sansho2Mei" maxlength="30" />
        </div>
        <div id="insertDt">
          <label for="MSansho2.insertDt" th:text="#{MSansho2.insertDt}">登録日時</label><span id="MSansho2.insertDt"></span><input type="hidden" id="MSansho2.insertDt" name="MSansho2.insertDt" />
        </div>
        <div id="insertBy">
          <label for="MSansho2.insertBy" th:text="#{MSansho2.insertBy}">登録者</label><span id="MSansho2.insertBy"></span><input type="hidden" id="MSansho2.insertBy" name="MSansho2.insertBy" />
        </div>
        <div id="updateDt">
          <label for="MSansho2.updateDt" th:text="#{MSansho2.updateDt}">更新日時</label><span id="MSansho2.updateDt"></span><input type="hidden" id="MSansho2.updateDt" name="MSansho2.updateDt" />
        </div>
        <div id="updateBy">
          <label for="MSansho2.updateBy" th:text="#{MSansho2.updateBy}">更新者</label><span id="MSansho2.updateBy"></span><input type="hidden" id="MSansho2.updateBy" name="MSansho2.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="MSansho2.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSansho2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MSansho2Get.xlsx(baseMei=#{MSansho2.h2})}" id="MSansho2Get.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSansho2" class="delete" data-action="MSansho2Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSansho2" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
