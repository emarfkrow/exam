<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MBusho.title}">部署マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MBushoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MBusho.h2}">h2</h2>
    <form name="MBushoRegistForm" action="MBushoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MBusho.legend}">legend</legend>
        <div id="bushoId">
          <label for="MBusho.bushoId" th:text="#{MBusho.bushoId}">部署ID</label><span id="MBusho.bushoId"></span><input type="hidden" id="MBusho.bushoId" name="MBusho.bushoId" class="primaryKey" />
        </div>
        <div id="bushoMei">
          <label for="MBusho.bushoMei" th:text="#{MBusho.bushoMei}">部署名</label><input type="text" id="MBusho.bushoMei" name="MBusho.bushoMei" maxlength="30" />
        </div>
        <div id="kaishiYmd">
          <label for="MBusho.kaishiYmd" th:text="#{MBusho.kaishiYmd}">開始日</label><input type="date" id="MBusho.kaishiYmd" name="MBusho.kaishiYmd" maxlength="10" />
        </div>
        <div id="shuryoYmd">
          <label for="MBusho.shuryoYmd" th:text="#{MBusho.shuryoYmd}">終了日</label><input type="date" id="MBusho.shuryoYmd" name="MBusho.shuryoYmd" maxlength="10" />
        </div>
        <div id="oyaBushoId">
          <label for="MBusho.oyaBushoId" th:text="#{MBusho.oyaBushoId}">親部署ID</label><input type="text" id="MBusho.oyaBushoId" name="MBusho.oyaBushoId" maxlength="10" />
        </div>
        <div id="insertDt">
          <label for="MBusho.insertDt" th:text="#{MBusho.insertDt}">登録日時</label><span id="MBusho.insertDt"></span><input type="hidden" id="MBusho.insertDt" name="MBusho.insertDt" />
        </div>
        <div id="insertBy">
          <label for="MBusho.insertBy" th:text="#{MBusho.insertBy}">登録者</label><span id="MBusho.insertBy"></span><input type="hidden" id="MBusho.insertBy" name="MBusho.insertBy" />
        </div>
        <div id="updateDt">
          <label for="MBusho.updateDt" th:text="#{MBusho.updateDt}">更新日時</label><span id="MBusho.updateDt"></span><input type="hidden" id="MBusho.updateDt" name="MBusho.updateDt" />
        </div>
        <div id="updateBy">
          <label for="MBusho.updateBy" th:text="#{MBusho.updateBy}">更新者</label><span id="MBusho.updateBy"></span><input type="hidden" id="MBusho.updateBy" name="MBusho.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="MBusho.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MBusho.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MBushoGet.xlsx(baseMei=#{MBusho.h2})}" id="MBushoGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMBusho" class="delete" data-action="MBushoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMBusho" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
