<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MKbnValueS.title}">区分値マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MKbnValueGridColumns.js}"></script>
<script th:src="@{/model/MKbnGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MKbnValueS.h2}">h2</h2>
    <form name="MKbnValueSearchForm" action="MKbnValueSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MKbnValueS.legend}">legend</legend>
        <div id="kbnNm">
          <label for="MKbnValue.kbnNm" th:text="#{MKbnValue.kbnNm}">区分名称</label><input type="text" id="MKbnValue.kbnNm" name="MKbnValue.kbnNm" maxlength="30" /><a id="MKbnValue.kbnNm" th:href="@{/model/MKbnS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MKbnValue." class="refer"></span>
        </div>
        <div id="kbnKb">
          <fieldset id="MKbnValue.kbnKbList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:KBN_KB" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MKbnValue.kbnKb}">区分値</legend>
          </fieldset>
        </div>
        <div id="kbnKbMei">
          <label for="MKbnValue.kbnKbMei" th:text="#{MKbnValue.kbnKbMei}">区分値名</label><input type="text" id="MKbnValue.kbnKbMei" name="MKbnValue.kbnKbMei" maxlength="120" />
        </div>
        <div id="hyojiOn">
          <label for="MKbnValue.hyojiOn" th:text="#{MKbnValue.hyojiOn}">表示順</label><input type="text" id="MKbnValue.hyojiOn" name="MKbnValue.hyojiOn" maxlength="10" />
        </div>
        <div id="criteria">
          <label for="MKbnValue.criteria" th:text="#{MKbnValue.criteria}">取得条件</label><input type="text" id="MKbnValue.criteria" name="MKbnValue.criteria" maxlength="800" />
        </div>
        <div id="deleteF">
          <fieldset id="MKbnValue.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MKbnValue.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMKbnValue" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/MKbnValue.html}" id="MKbnValue" class="anew" target="dialog" th:text="#{MKbnValue.add}" tabindex="-1">区分値マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMKbnValue" class="search" data-gridId="MKbnValueGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MKbnValueSRegistForm" action="MKbnValueSRegist.ajax" class="regist">
      <h3 th:text="#{MKbnValue.h3}">h3</h3>
      <div id="MKbnValueGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MKbnValue.html}"></div>
      <div id="MKbnValuePager"></div>
      <div class="buttons">
        <button type="button" id="ResetMKbnValueS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMKbnValue&quot;]').click();">reset</button>
        <a th:href="@{MKbnValueSearch.xlsx(baseMei=#{MKbnValueS.h2})}" id="MKbnValueSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMKbnValueS" class="delete selectRows" data-action="MKbnValueSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMKbnValueS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
