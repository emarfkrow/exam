<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TEntity3S.title}">エンティティ３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TEntity3GridColumns.js}"></script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
<script th:src="@{/model/TSosenGridColumns.js}"></script>
<script th:src="@{/model/TOyaGridColumns.js}"></script>
<script th:src="@{/model/TEntity1GridColumns.js}"></script>
<script th:src="@{/model/TTenpuFileGridColumns.js}"></script>
<script th:src="@{/model/MSansho1GridColumns.js}"></script>
<script th:src="@{/model/MSansho2GridColumns.js}"></script>
<script th:src="@{/model/MSansho3GridColumns.js}"></script>
<script th:src="@{/model/TEntity2GridColumns.js}"></script>
<script th:src="@{/model/TEntity4GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TEntity3S.h2}">h2</h2>
    <form name="TEntity3SearchForm" action="TEntity3Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{TEntity3S.legend}">legend</legend>
        <div id="sosenId">
          <label for="TEntity3.sosenId" th:text="#{TEntity3.sosenId}">祖先ID</label><input type="text" id="TEntity3.sosenId" name="TEntity3.sosenId" maxlength="10" /><a id="TEntity3.sosenId" th:href="@{/model/TSosenS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="TEntity3." class="refer"></span>
        </div>
        <div id="oyaBn">
          <label for="TEntity3.oyaBn" th:text="#{TEntity3.oyaBn}">親枝番</label><input type="text" id="TEntity3.oyaBn" name="TEntity3.oyaBn" maxlength="10" />
        </div>
        <div id="entityBn">
          <label for="TEntity3.entityBn" th:text="#{TEntity3.entityBn}">エンティティ枝番</label><input type="text" id="TEntity3.entityBn" name="TEntity3.entityBn" maxlength="10" />
        </div>
        <div id="entity3Mei">
          <label for="TEntity3.entity3Mei" th:text="#{TEntity3.entity3Mei}">エンティティ３名</label><input type="text" id="TEntity3.entity3Mei" name="TEntity3.entity3Mei" maxlength="120" />
        </div>
        <div id="deleteF">
          <fieldset id="TEntity3.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TEntity3.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTEntity3" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTEntity3" class="search" data-gridId="TEntity3Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="TEntity3SRegistForm" action="TEntity3SRegist.ajax" class="regist">
      <h3 th:text="#{TEntity3.h3}">h3</h3>
      <div id="TEntity3Grid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/TEntity3.html}"></div>
      <div id="TEntity3Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetTEntity3S" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTEntity3&quot;]').click();">reset</button>
        <a th:href="@{TEntity3Search.xlsx(baseMei=#{TEntity3S.h2})}" id="TEntity3Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTEntity3S" class="delete selectRows" data-action="TEntity3SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTEntity3S" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
