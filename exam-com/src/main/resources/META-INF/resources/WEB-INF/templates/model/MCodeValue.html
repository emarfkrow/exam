<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MCodeValue.title}">コード値マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MCodeValueGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MCodeValue.h2}">h2</h2>
    <form name="MCodeValueRegistForm" action="MCodeValueRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MCodeValue.legend}">legend</legend>
        <div id="codeNm">
          <label for="MCodeValue.codeNm" th:text="#{MCodeValue.codeNm}">コード名称</label><input type="text" id="MCodeValue.codeNm" name="MCodeValue.codeNm" maxlength="20" class="primaryKey" />
        </div>
        <div id="codeValue">
          <label for="MCodeValue.codeValue" th:text="#{MCodeValue.codeValue}">コード値</label><input type="text" id="MCodeValue.codeValue" name="MCodeValue.codeValue" maxlength="2" class="primaryKey" />
        </div>
        <div id="codeValueMei">
          <label for="MCodeValue.codeValueMei" th:text="#{MCodeValue.codeValueMei}">コード値名</label><input type="text" id="MCodeValue.codeValueMei" name="MCodeValue.codeValueMei" maxlength="30" />
        </div>
        <div id="hyojiJun">
          <label for="MCodeValue.hyojiJun" th:text="#{MCodeValue.hyojiJun}">表示順</label><input type="text" id="MCodeValue.hyojiJun" name="MCodeValue.hyojiJun" maxlength="10" />
        </div>
        <div id="criteria">
          <label for="MCodeValue.criteria" th:text="#{MCodeValue.criteria}">取得条件</label><input type="text" id="MCodeValue.criteria" name="MCodeValue.criteria" maxlength="200" />
        </div>
        <div id="insertDt">
          <label for="MCodeValue.insertDt" th:text="#{MCodeValue.insertDt}">登録日時</label><span id="MCodeValue.insertDt"></span><input type="hidden" id="MCodeValue.insertDt" name="MCodeValue.insertDt" />
        </div>
        <div id="insertBy">
          <label for="MCodeValue.insertBy" th:text="#{MCodeValue.insertBy}">登録者</label><span id="MCodeValue.insertBy"></span><input type="hidden" id="MCodeValue.insertBy" name="MCodeValue.insertBy" />
        </div>
        <div id="updateDt">
          <label for="MCodeValue.updateDt" th:text="#{MCodeValue.updateDt}">更新日時</label><span id="MCodeValue.updateDt"></span><input type="hidden" id="MCodeValue.updateDt" name="MCodeValue.updateDt" />
        </div>
        <div id="updateBy">
          <label for="MCodeValue.updateBy" th:text="#{MCodeValue.updateBy}">更新者</label><span id="MCodeValue.updateBy"></span><input type="hidden" id="MCodeValue.updateBy" name="MCodeValue.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="MCodeValue.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MCodeValue.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MCodeValueGet.xlsx(baseMei=#{MCodeValue.h2})}" id="MCodeValueGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMCodeValue" class="delete" data-action="MCodeValueDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMCodeValue" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
