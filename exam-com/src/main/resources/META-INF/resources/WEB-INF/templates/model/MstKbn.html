<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstKbn.title}">区分マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstKbnGridColumns.js}"></script>
<script th:src="@{/model/MstKbnValGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstKbn.h2}">h2</h2>
    <form name="MstKbnRegistForm" action="MstKbnRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstKbn.legend}">legend</legend>
        <div id="kbnNm">
          <label for="MstKbn.kbnNm" th:text="#{MstKbn.kbnNm}">区分名称</label><input type="text" id="MstKbn.kbnNm" name="MstKbn.kbnNm" maxlength="30" class=" primaryKey notblank" />
        </div>
        <div id="kbnMei">
          <label for="MstKbn.kbnMei" th:text="#{MstKbn.kbnMei}">区分名</label><input type="text" id="MstKbn.kbnMei" name="MstKbn.kbnMei" maxlength="120" class=" notblank" />
        </div>
        <div id="insertDt">
          <label for="MstKbn.insertDt" th:text="#{MstKbn.insertDt}">登録日時</label><span id="MstKbn.insertDt"></span><input type="hidden" id="MstKbn.insertDt" name="MstKbn.insertDt" />
        </div>
        <div id="insertBy">
          <label for="MstKbn.insertBy" th:text="#{MstKbn.insertBy}">登録者</label><span id="MstKbn.insertBy"></span><input type="hidden" id="MstKbn.insertBy" name="MstKbn.insertBy" />
        </div>
        <div id="updateDt">
          <label for="MstKbn.updateDt" th:text="#{MstKbn.updateDt}">更新日時</label><span id="MstKbn.updateDt"></span><input type="hidden" id="MstKbn.updateDt" name="MstKbn.updateDt" />
        </div>
        <div id="updateBy">
          <label for="MstKbn.updateBy" th:text="#{MstKbn.updateBy}">更新者</label><span id="MstKbn.updateBy"></span><input type="hidden" id="MstKbn.updateBy" name="MstKbn.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="MstKbn.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MstKbn.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <h3 th:text="#{MstKbnVal.h3}">h3</h3>
      <a th:href="@{/model/MstKbnVal.html}" id="MstKbnVal" target="dialog" th:text="#{MstKbnVal.add}" class="addChild" tabindex="-1">区分値マスタ</a>
      <div id="MstKbnValGrid" data-selectionMode="link" data-frozenColumn="1" th:data-href="@{/model/MstKbnVal.html}"></div>
      <div class="buttons">
        <button type="button" id="ResetMstKbn" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstKbnGet.xlsx(baseMei=#{MstKbn.h2})}" id="MstKbnGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMstKbn" class="delete" data-action="MstKbnDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstKbn" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
