<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MhrUser.title}">ユーザマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MhrUser.h2}">h2</h2>
    <form name="MhrUserRegistForm" action="MhrUserRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MhrUser.legend}">legend</legend>
        <div id="userId">
          <label for="MhrUser.userId" th:text="#{MhrUser.userId}">ユーザID</label><span id="MhrUser.userId" class="primaryKey"></span><input type="hidden" id="MhrUser.userId" name="MhrUser.userId" class="primaryKey" />
        </div>
        <div id="userSei">
          <label for="MhrUser.userSei" th:text="#{MhrUser.userSei}">ユーザ姓</label><input type="text" id="MhrUser.userSei" name="MhrUser.userSei" maxlength="120" class=" notblank" />
        </div>
        <div id="userMei">
          <label for="MhrUser.userMei" th:text="#{MhrUser.userMei}">ユーザ名</label><input type="text" id="MhrUser.userMei" name="MhrUser.userMei" maxlength="120" class=" notblank" />
        </div>
        <div id="email">
          <label for="MhrUser.email" th:text="#{MhrUser.email}">メールアドレス</label><input type="text" id="MhrUser.email" name="MhrUser.email" maxlength="800" class=" notblank" />
        </div>
        <div id="password">
          <label for="MhrUser.password" th:text="#{MhrUser.password}">パスワード</label><input type="text" id="MhrUser.password" name="MhrUser.password" maxlength="800" class=" notblank" />
        </div>
        <div id="kaishiBi">
          <label for="MhrUser.kaishiBi" th:text="#{MhrUser.kaishiBi}">開始日</label><input type="text" id="MhrUser.kaishiBi" name="MhrUser.kaishiBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MhrUser.shuryoBi" th:text="#{MhrUser.shuryoBi}">終了日</label><input type="text" id="MhrUser.shuryoBi" name="MhrUser.shuryoBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="insertDt">
          <label for="MhrUser.insertDt" th:text="#{MhrUser.insertDt}">登録日時</label><span id="MhrUser.insertDt"></span><input type="hidden" id="MhrUser.insertDt" name="MhrUser.insertDt" />
        </div>
        <div id="insertBy">
          <label for="MhrUser.insertBy" th:text="#{MhrUser.insertBy}">登録者</label><span id="MhrUser.insertBy"></span><input type="hidden" id="MhrUser.insertBy" name="MhrUser.insertBy" />
        </div>
        <div id="updateDt">
          <label for="MhrUser.updateDt" th:text="#{MhrUser.updateDt}">更新日時</label><span id="MhrUser.updateDt"></span><input type="hidden" id="MhrUser.updateDt" name="MhrUser.updateDt" />
        </div>
        <div id="updateBy">
          <label for="MhrUser.updateBy" th:text="#{MhrUser.updateBy}">更新者</label><span id="MhrUser.updateBy"></span><input type="hidden" id="MhrUser.updateBy" name="MhrUser.updateBy" />
        </div>
        <div id="deleteF">
          <fieldset id="MhrUser.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MhrUser.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMhrUser" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MhrUserGet.xlsx(baseMei=#{MhrUser.h2})}" id="MhrUserGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMhrUser" class="delete" data-action="MhrUserDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMhrUser" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
