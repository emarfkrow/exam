<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TOyaS.title}">親</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TOyaGridColumns.js}"></script>
<script th:src="@{/model/TEntity1GridColumns.js}"></script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
<script th:src="@{/model/TSosenGridColumns.js}"></script>
<script th:src="@{/model/TTenpuFileGridColumns.js}"></script>
<script th:src="@{/model/MSansho1GridColumns.js}"></script>
<script th:src="@{/model/MSansho2GridColumns.js}"></script>
<script th:src="@{/model/MSansho3GridColumns.js}"></script>
<script th:src="@{/model/TEntity2GridColumns.js}"></script>
<script th:src="@{/model/TEntity3GridColumns.js}"></script>
<script th:src="@{/model/TEntity4GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TOyaS.h2}">h2</h2>
    <form name="TOyaSearchForm" action="TOyaSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{TOyaS.legend}">legend</legend>
        <div id="sosenId">
          <label for="TOya.sosenId" th:text="#{TOya.sosenId}">祖先ID</label><input type="text" id="TOya.sosenId" name="TOya.sosenId" maxlength="10" /><a id="TOya.sosenId" th:href="@{/model/TSosenS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="TOya." class="refer"></span>
        </div>
        <div id="oyaBn">
          <label for="TOya.oyaBn" th:text="#{TOya.oyaBn}">親枝番</label><input type="text" id="TOya.oyaBn" name="TOya.oyaBn" maxlength="10" />
        </div>
        <div id="oyaMei">
          <label for="TOya.oyaMei" th:text="#{TOya.oyaMei}">親名</label><input type="text" id="TOya.oyaMei" name="TOya.oyaMei" maxlength="120" />
        </div>
        <div id="deleteF">
          <fieldset id="TOya.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TOya.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTOya" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/TOya.html}" id="TOya" class="anew" target="dialog" th:text="#{TOya.add}" tabindex="-1">親</a>
      </div>
      <div class="submits">
        <button id="SearchTOya" class="search" data-gridId="TOyaGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="TOyaSRegistForm" action="TOyaSRegist.ajax" class="regist">
      <h3 th:text="#{TOya.h3}">h3</h3>
      <div id="TOyaGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/TOya.html}"></div>
      <div id="TOyaPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTOyaS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTOya&quot;]').click();">reset</button>
        <a th:href="@{TOyaSearch.xlsx(baseMei=#{TOyaS.h2})}" id="TOyaSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTOyaS" class="delete selectRows" data-action="TOyaSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTOyaS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
