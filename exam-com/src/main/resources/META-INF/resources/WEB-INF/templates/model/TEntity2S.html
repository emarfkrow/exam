<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TEntity2S.title}">エンティティ２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TEntity2GridColumns.js}"></script>
<script th:src="@{/model/TKoGridColumns.js}"></script>
<script th:src="@{/model/TShisonGridColumns.js}"></script>
<script th:src="@{/model/TSosenGridColumns.js}"></script>
<script th:src="@{/model/TOyaGridColumns.js}"></script>
<script th:src="@{/model/TEntity1GridColumns.js}"></script>
<script th:src="@{/model/TTenpuFileGridColumns.js}"></script>
<script th:src="@{/model/MSansho1GridColumns.js}"></script>
<script th:src="@{/model/MSansho2GridColumns.js}"></script>
<script th:src="@{/model/MSansho3GridColumns.js}"></script>
<script th:src="@{/model/TEntity3GridColumns.js}"></script>
<script th:src="@{/model/TEntity4GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TEntity2S.h2}">h2</h2>
    <form name="TEntity2SearchForm" action="TEntity2Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{TEntity2S.legend}">legend</legend>
        <div id="sosenId">
          <label for="TEntity2.sosenId" th:text="#{TEntity2.sosenId}">祖先ID</label><input type="text" id="TEntity2.sosenId" name="TEntity2.sosenId" maxlength="10" /><a id="TEntity2.sosenId" th:href="@{/model/TSosenS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="TEntity2." class="refer"></span>
        </div>
        <div id="oyaBn">
          <label for="TEntity2.oyaBn" th:text="#{TEntity2.oyaBn}">親枝番</label><input type="text" id="TEntity2.oyaBn" name="TEntity2.oyaBn" maxlength="10" />
        </div>
        <div id="entityBn">
          <label for="TEntity2.entityBn" th:text="#{TEntity2.entityBn}">エンティティ枝番</label><input type="text" id="TEntity2.entityBn" name="TEntity2.entityBn" maxlength="10" />
        </div>
        <div id="entity2Mei">
          <label for="TEntity2.entity2Mei" th:text="#{TEntity2.entity2Mei}">エンティティ２名</label><input type="text" id="TEntity2.entity2Mei" name="TEntity2.entity2Mei" maxlength="120" />
        </div>
        <div id="deleteF">
          <fieldset id="TEntity2.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{TEntity2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTEntity2" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTEntity2" class="search" data-gridId="TEntity2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="TEntity2SRegistForm" action="TEntity2SRegist.ajax" class="regist">
      <h3 th:text="#{TEntity2.h3}">h3</h3>
      <div id="TEntity2Grid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/TEntity2.html}"></div>
      <div id="TEntity2Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetTEntity2S" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTEntity2&quot;]').click();">reset</button>
        <a th:href="@{TEntity2Search.xlsx(baseMei=#{TEntity2S.h2})}" id="TEntity2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTEntity2S" class="delete selectRows" data-action="TEntity2SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTEntity2S" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
