<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{TEntity2S.title}">エンティティ２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/TEntity2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{TEntity2S.h2}">h2</h2>
    <form name="TEntity2SearchForm" action="TEntity2Search.ajax" class="search">
      <fieldset>
        <legend th:text="#{TEntity2S.legend}">legend</legend>
        <div id="sosenId">
          <label for="TEntity2.sosenId" th:text="#{TEntity2.sosenId}">祖先ID</label><input type="text" id="TEntity2.sosenId" name="TEntity2.sosenId" maxlength="10" />
        </div>
        <div id="oyaSn">
          <label for="TEntity2.oyaSn" th:text="#{TEntity2.oyaSn}">親連番</label><input type="text" id="TEntity2.oyaSn" name="TEntity2.oyaSn" maxlength="10" />
        </div>
        <div id="entitySn">
          <label for="TEntity2.entitySn" th:text="#{TEntity2.entitySn}">エンティティ連番</label><input type="text" id="TEntity2.entitySn" name="TEntity2.entitySn" maxlength="10" />
        </div>
        <div id="nullEntity2Mei">
          <label for="TEntity2.nullEntity2Mei" th:text="#{TEntity2.nullEntity2Mei}">任意エンティティ２名</label><input type="text" id="TEntity2.nullEntity2Mei" name="TEntity2.nullEntity2Mei" maxlength="20" />
        </div>
        <div id="entity2Mei">
          <label for="TEntity2.entity2Mei" th:text="#{TEntity2.entity2Mei}">エンティティ２名</label><input type="text" id="TEntity2.entity2Mei" name="TEntity2.entity2Mei" maxlength="30" />
        </div>
        <div id="checkF">
          <fieldset id="TEntity2.checkFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:CHECK_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TEntity2.checkF}">チェックフラグ</legend>
          </fieldset>
        </div>
        <div id="radioKb">
          <fieldset id="TEntity2.radioKbList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:RADIO_KB" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TEntity2.radioKb}">ラジオ区分</legend>
          </fieldset>
        </div>
        <div id="pulldownKb">
          <fieldset id="TEntity2.pulldownKbList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:PULLDOWN_KB" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TEntity2.pulldownKb}">プルダウン区分</legend>
          </fieldset>
        </div>
        <div id="memoTx">
          <label for="TEntity2.memoTx" th:text="#{TEntity2.memoTx}">メモ</label><input type="text" id="TEntity2.memoTx" name="TEntity2.memoTx" maxlength="200" />
        </div>
        <div id="hidukeYmd">
          <label for="TEntity2.hidukeYmd_1" th:text="#{TEntity2.hidukeYmd}">日付</label><input type="date" id="TEntity2.hidukeYmd_1" name="TEntity2.hidukeYmd_1" maxlength="10" />～<input type="date" id="TEntity2.hidukeYmd_2" name="TEntity2.hidukeYmd_2" maxlength="10" />
        </div>
        <div id="nengetsuYm">
          <label for="TEntity2.nengetsuYm_1" th:text="#{TEntity2.nengetsuYm}">年月</label><input type="month" id="TEntity2.nengetsuYm_1" name="TEntity2.nengetsuYm_1" maxlength="7" />～<input type="month" id="TEntity2.nengetsuYm_2" name="TEntity2.nengetsuYm_2" maxlength="7" />
        </div>
        <div id="sampleY">
          <label for="TEntity2.sampleY_1" th:text="#{TEntity2.sampleY}">年</label><input type="text" id="TEntity2.sampleY_1" name="TEntity2.sampleY_1" maxlength="4" />～<input type="text" id="TEntity2.sampleY_2" name="TEntity2.sampleY_2" maxlength="4" />
        </div>
        <div id="sampleM">
          <label for="TEntity2.sampleM_1" th:text="#{TEntity2.sampleM}">月</label><input type="text" id="TEntity2.sampleM_1" name="TEntity2.sampleM_1" maxlength="2" />～<input type="text" id="TEntity2.sampleM_2" name="TEntity2.sampleM_2" maxlength="2" />
        </div>
        <div id="nichijiDt">
          <label for="TEntity2.nichijiDt_1" th:text="#{TEntity2.nichijiDt}">日時</label><input type="datetime-local" id="TEntity2.nichijiDt_1" name="TEntity2.nichijiDt_1" maxlength="23" />～<input type="datetime-local" id="TEntity2.nichijiDt_2" name="TEntity2.nichijiDt_2" maxlength="23" />
        </div>
        <div id="jikokuHm">
          <label for="TEntity2.jikokuHm_1" th:text="#{TEntity2.jikokuHm}">時刻</label><input type="time" id="TEntity2.jikokuHm_1" name="TEntity2.jikokuHm_1" maxlength="6" />～<input type="time" id="TEntity2.jikokuHm_2" name="TEntity2.jikokuHm_2" maxlength="6" />
        </div>
        <div id="jikanTm">
          <label for="TEntity2.jikanTm_1" th:text="#{TEntity2.jikanTm}">時間</label><input type="text" id="TEntity2.jikanTm_1" name="TEntity2.jikanTm_1" maxlength="6" />～<input type="text" id="TEntity2.jikanTm_2" name="TEntity2.jikanTm_2" maxlength="6" />
        </div>
        <div id="suryoQt">
          <label for="TEntity2.suryoQt_1" th:text="#{TEntity2.suryoQt}">数量</label><input type="text" id="TEntity2.suryoQt_1" name="TEntity2.suryoQt_1" maxlength="9" />～<input type="text" id="TEntity2.suryoQt_2" name="TEntity2.suryoQt_2" maxlength="9" />
        </div>
        <div id="tankaAm">
          <label for="TEntity2.tankaAm_1" th:text="#{TEntity2.tankaAm}">単価</label><input type="text" id="TEntity2.tankaAm_1" name="TEntity2.tankaAm_1" maxlength="11" />～<input type="text" id="TEntity2.tankaAm_2" name="TEntity2.tankaAm_2" maxlength="11" />
        </div>
        <div id="kingakuAm">
          <label for="TEntity2.kingakuAm_1" th:text="#{TEntity2.kingakuAm}">金額</label><input type="text" id="TEntity2.kingakuAm_1" name="TEntity2.kingakuAm_1" maxlength="11" />～<input type="text" id="TEntity2.kingakuAm_2" name="TEntity2.kingakuAm_2" maxlength="11" />
        </div>
        <div id="deleteF">
          <fieldset id="TEntity2.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{TEntity2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTEntity2" class="search" data-gridId="TEntity2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="TEntity2SRegistForm" action="TEntity2SRegist.ajax" class="regist">
      <h3 th:text="#{TEntity2.h3}">h3</h3>
      <div id="TEntity2Grid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/TEntity2.html}"></div>
      <div id="TEntity2Pager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchTEntity2&quot;]').click();">reset</button>
        <a th:href="@{TEntity2Search.xlsx(baseMei=#{TEntity2S.h2})}" id="TEntity2Search.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteTEntity2S" class="delete selectRows" data-action="TEntity2SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTEntity2S" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
