<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MShokuiS.title}">職位マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MShokuiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MShokuiS.h2}">h2</h2>
    <form name="MShokuiSearchForm" action="MShokuiSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MShokuiS.legend}">legend</legend>
        <div id="shokuiId">
          <label for="MShokui.shokuiId" th:text="#{MShokui.shokuiId}">職位ID</label><input type="text" id="MShokui.shokuiId" name="MShokui.shokuiId" maxlength="10" />
        </div>
        <div id="shokuiMei">
          <label for="MShokui.shokuiMei" th:text="#{MShokui.shokuiMei}">職位名</label><input type="text" id="MShokui.shokuiMei" name="MShokui.shokuiMei" maxlength="30" />
        </div>
        <div id="orderId">
          <label for="MShokui.orderId" th:text="#{MShokui.orderId}">職位順</label><input type="text" id="MShokui.orderId" name="MShokui.orderId" maxlength="10" />
        </div>
        <div id="kaishiYmd">
          <label for="MShokui.kaishiYmd_1" th:text="#{MShokui.kaishiYmd}">開始日</label><input type="date" id="MShokui.kaishiYmd_1" name="MShokui.kaishiYmd_1" maxlength="10" />～<input type="date" id="MShokui.kaishiYmd_2" name="MShokui.kaishiYmd_2" maxlength="10" />
        </div>
        <div id="shuryoYmd">
          <label for="MShokui.shuryoYmd_1" th:text="#{MShokui.shuryoYmd}">終了日</label><input type="date" id="MShokui.shuryoYmd_1" name="MShokui.shuryoYmd_1" maxlength="10" />～<input type="date" id="MShokui.shuryoYmd_2" name="MShokui.shuryoYmd_2" maxlength="10" />
        </div>
        <div id="deleteF">
          <fieldset id="MShokui.deleteFList" data-options="MCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MShokui.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MShokui.html}" id="MShokui" target="dialog" th:text="#{MShokui.add}" tabindex="-1">職位マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMShokui" class="search" data-gridId="MShokuiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MShokuiSRegistForm" action="MShokuiSRegist.ajax" class="regist">
      <h3 th:text="#{MShokui.h3}">h3</h3>
      <div id="MShokuiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MShokui.html}"></div>
      <div id="MShokuiPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMShokui&quot;]').click();">reset</button>
        <a th:href="@{MShokuiSearch.xlsx(baseMei=#{MShokuiS.h2})}" id="MShokuiSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMShokuiS" class="delete selectRows" data-action="MShokuiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMShokuiS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
