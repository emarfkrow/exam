<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MhrUserS.title}">ユーザマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MhrUserS.h2}">h2</h2>
    <form name="MhrUserSearchForm" action="MhrUserSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MhrUserS.legend}">legend</legend>
        <div id="userId">
          <label for="MhrUser.userId" th:text="#{MhrUser.userId}">ユーザID</label><input type="text" id="MhrUser.userId" name="MhrUser.userId" maxlength="10" />
        </div>
        <div id="userSei">
          <label for="MhrUser.userSei" th:text="#{MhrUser.userSei}">ユーザ姓</label><input type="text" id="MhrUser.userSei" name="MhrUser.userSei" maxlength="120" />
        </div>
        <div id="userMei">
          <label for="MhrUser.userMei" th:text="#{MhrUser.userMei}">ユーザ名</label><input type="text" id="MhrUser.userMei" name="MhrUser.userMei" maxlength="120" />
        </div>
        <div id="email">
          <label for="MhrUser.email" th:text="#{MhrUser.email}">メールアドレス</label><input type="text" id="MhrUser.email" name="MhrUser.email" maxlength="800" />
        </div>
        <div id="password">
          <label for="MhrUser.password" th:text="#{MhrUser.password}">パスワード</label><input type="text" id="MhrUser.password" name="MhrUser.password" maxlength="800" />
        </div>
        <div id="kaishiBi">
          <label for="MhrUser.kaishiBi_1" th:text="#{MhrUser.kaishiBi}">開始日</label><input type="text" id="MhrUser.kaishiBi_1" name="MhrUser.kaishiBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MhrUser.kaishiBi_2" name="MhrUser.kaishiBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MhrUser.shuryoBi_1" th:text="#{MhrUser.shuryoBi}">終了日</label><input type="text" id="MhrUser.shuryoBi_1" name="MhrUser.shuryoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MhrUser.shuryoBi_2" name="MhrUser.shuryoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="deleteF">
          <fieldset id="MhrUser.deleteFList" data-options="MKbnValueSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_KB" data-optionLabel="KBN_KB_MEI">
            <legend th:text="#{MhrUser.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMhrUser" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/MhrUser.html}" id="MhrUser" class="anew" target="dialog" th:text="#{MhrUser.add}" tabindex="-1">ユーザマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMhrUser" class="search" data-gridId="MhrUserGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MhrUserSRegistForm" action="MhrUserSRegist.ajax" class="regist">
      <h3 th:text="#{MhrUser.h3}">h3</h3>
      <div id="MhrUserGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MhrUser.html}"></div>
      <div id="MhrUserPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMhrUserS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMhrUser&quot;]').click();">reset</button>
        <a th:href="@{MhrUserSearch.xlsx(baseMei=#{MhrUserS.h2})}" id="MhrUserSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMhrUserS" class="delete selectRows" data-action="MhrUserSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMhrUserS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
