<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1NorefS.title}">NO参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1NorefGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1NorefS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1NorefSearchForm" action="Tb1NorefSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1NorefS.legend}">legend</legend>
        <div id="norefNo">
          <label for="Tb1Noref.norefNo" th:text="#{Tb1Noref.norefNo}">参照NO</label><input type="text" id="Tb1Noref.norefNo" name="Tb1Noref.norefNo" maxlength="10" />
        </div>
        <div id="norefMei">
          <label for="Tb1Noref.norefMei" th:text="#{Tb1Noref.norefMei}">参照NO名</label><input type="text" id="Tb1Noref.norefMei" name="Tb1Noref.norefMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Noref" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb1Noref.html}" target="dialog" id="Tb1Noref" class="anew" th:text="#{Tb1Noref.add}" tabindex="-1">NO参照マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchTb1Noref" type="submit" class="search" data-gridId="Tb1NorefGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1NorefSRegistForm" action="Tb1NorefSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Noref.h3}">h3</h3>
      <div id="Tb1NorefGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb1Noref.html}"></div>
      <div id="Tb1NorefPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb1NorefS" th:text="#{common.reset}" onClick="Base.listReset('Tb1Noref');">reset</button>
        <a th:href="@{Tb1NorefSearch.xlsx(baseMei=#{Tb1NorefS.h2})}" id="Tb1NorefSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb1NorefS" data-action="Tb1NorefSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb1NorefS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
