<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7Unit1.title}">単位１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7Unit1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7Unit1.h2}">h2</h2>
    <form name="Tb7Unit1RegistForm" action="Tb7Unit1Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb7Unit1.legend}">legend</legend>
        <div id="unit1Id">
          <label for="Tb7Unit1.unit1Id" th:text="#{Tb7Unit1.unit1Id}">単位１ID</label><input type="text" id="Tb7Unit1.unit1Id" name="Tb7Unit1.unit1Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="sum2Id">
          <label for="Tb7Unit1.sum2Id" th:text="#{Tb7Unit1.sum2Id}">集約抑止ID</label><input type="text" id="Tb7Unit1.sum2Id" name="Tb7Unit1.sum2Id" maxlength="10" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb7Unit1.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb7Unit1.insertTs"></span><input type="hidden" id="Tb7Unit1.insertTs" name="Tb7Unit1.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb7Unit1.insertUserId}" class="meta">作成者</label><span id="Tb7Unit1.insertUserId"></span><input type="hidden" id="Tb7Unit1.insertUserId" name="Tb7Unit1.insertUserId" />
          <span id="Tb7Unit1.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb7Unit1.insertUserId" data-destDef="Tb7Unit1.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb7Unit1.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb7Unit1.updateTs"></span><input type="hidden" id="Tb7Unit1.updateTs" name="Tb7Unit1.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb7Unit1.updateUserId}" class="meta">更新者</label><span id="Tb7Unit1.updateUserId"></span><input type="hidden" id="Tb7Unit1.updateUserId" name="Tb7Unit1.updateUserId" />
          <span id="Tb7Unit1.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb7Unit1.updateUserId" data-destDef="Tb7Unit1.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb7Unit1" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb7Unit1Get.xlsx(baseMei=#{Tb7Unit1.h2})}" id="Tb7Unit1Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb7Unit1" type="submit" class="delete" data-action="Tb7Unit1Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb7Unit1" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
