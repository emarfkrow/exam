<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Bros2S.title}">兄弟２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2Bros2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Bros2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2Bros2SearchForm" action="Tb2Bros2Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2Bros2S.legend}">legend</legend>
        <div id="brosId">
          <label for="Tb2Bros2.brosId" th:text="#{Tb2Bros2.brosId}">兄弟ID</label><input type="text" id="Tb2Bros2.brosId" name="Tb2Bros2.brosId" maxlength="10" />
        </div>
        <div id="bros2Info">
          <label for="Tb2Bros2.bros2Info" th:text="#{Tb2Bros2.bros2Info}">兄弟２情報</label><input type="text" id="Tb2Bros2.bros2Info" name="Tb2Bros2.bros2Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Bros2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Bros2.html}" target="dialog" id="Tb2Bros2" class="anew" th:text="#{Tb2Bros2.add}" tabindex="-1">兄弟２</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Bros2" type="submit" class="search" data-gridId="Tb2Bros2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2Bros2SRegistForm" action="Tb2Bros2SRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Bros2.h3}">h3</h3>
      <div id="Tb2Bros2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Bros2.html}"></div>
      <div id="Tb2Bros2Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb2Bros2S" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb2Bros2');">reset</button>
        <a th:href="@{Tb2Bros2Search.xlsx(baseMei=#{Tb2Bros2S.h2})}" id="Tb2Bros2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb2Bros2S" class="delete selectRows" data-action="Tb2Bros2SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb2Bros2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
