<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4CdsanshoS.title}">CD参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4CdsanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4CdsanshoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb4CdsanshoSearchForm" action="Mb4CdsanshoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb4CdsanshoS.legend}">legend</legend>
        <div id="cdrefCd">
          <label for="Mb4Cdsansho.cdrefCd" th:text="#{Mb4Cdsansho.cdrefCd}">CD参照CD</label><input type="text" id="Mb4Cdsansho.cdrefCd" name="Mb4Cdsansho.cdrefCd" maxlength="10" />
        </div>
        <div id="cdrefMei">
          <label for="Mb4Cdsansho.cdrefMei" th:text="#{Mb4Cdsansho.cdrefMei}">CD参照名</label><input type="text" id="Mb4Cdsansho.cdrefMei" name="Mb4Cdsansho.cdrefMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb4Cdsansho" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb4Cdsansho.html}" target="dialog" id="Mb4Cdsansho" class="anew" th:text="#{Mb4Cdsansho.add}" tabindex="-1">CD参照マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb4Cdsansho" type="submit" class="search" data-gridId="Mb4CdsanshoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb4CdsanshoSRegistForm" action="Mb4CdsanshoSRegist.ajax" class="regist">
      <h3 th:text="#{Mb4Cdsansho.h3}">h3</h3>
      <div id="Mb4CdsanshoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb4Cdsansho.html}"></div>
      <div id="Mb4CdsanshoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetMb4CdsanshoS" th:text="#{common.reset}" onClick="Base.listReset('Mb4Cdsansho');">reset</button>
        <a th:href="@{Mb4CdsanshoSearch.xlsx(baseMei=#{Mb4CdsanshoS.h2})}" id="Mb4CdsanshoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteMb4CdsanshoS" data-action="Mb4CdsanshoSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb4CdsanshoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
