<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7Choice.title}">択一</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7ChoiceGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7Choice.h2}">h2</h2>
    <form name="Tb7ChoiceRegistForm" action="Tb7ChoiceRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb7Choice.legend}">legend</legend>
        <div id="choiceId">
          <label for="Tb7Choice.choiceId" th:text="#{Tb7Choice.choiceId}">択一ID</label><input type="text" id="Tb7Choice.choiceId" name="Tb7Choice.choiceId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="sumId">
          <label for="Tb7Choice.sumId" th:text="#{Tb7Choice.sumId}">集約ID</label><input type="text" id="Tb7Choice.sumId" name="Tb7Choice.sumId" maxlength="10" />
        </div>
        <div id="sum2Id">
          <label for="Tb7Choice.sum2Id" th:text="#{Tb7Choice.sum2Id}">集約抑止ID</label><input type="text" id="Tb7Choice.sum2Id" name="Tb7Choice.sum2Id" maxlength="10" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb7Choice.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb7Choice.insertTs"></span><input type="hidden" id="Tb7Choice.insertTs" name="Tb7Choice.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb7Choice.insertUserId}" class="meta">作成者</label><span id="Tb7Choice.insertUserId"></span><input type="hidden" id="Tb7Choice.insertUserId" name="Tb7Choice.insertUserId" />
          <span id="Tb7Choice.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb7Choice.insertUserId" data-destDef="Tb7Choice.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb7Choice.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb7Choice.updateTs"></span><input type="hidden" id="Tb7Choice.updateTs" name="Tb7Choice.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb7Choice.updateUserId}" class="meta">更新者</label><span id="Tb7Choice.updateUserId"></span><input type="hidden" id="Tb7Choice.updateUserId" name="Tb7Choice.updateUserId" />
          <span id="Tb7Choice.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb7Choice.updateUserId" data-destDef="Tb7Choice.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb7Choice" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb7ChoiceGet.xlsx(baseMei=#{Tb7Choice.h2})}" id="Tb7ChoiceGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb7Choice" type="submit" class="delete" data-action="Tb7ChoiceDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb7Choice" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
