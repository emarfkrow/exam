<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb9HenkanMoto.title}">変換元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb9HenkanMotoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb9HenkanMoto.h2}">h2</h2>
    <form name="Tb9HenkanMotoRegistForm" action="Tb9HenkanMotoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb9HenkanMoto.legend}">legend</legend>
        <div id="henkanMotoId">
          <label for="Tb9HenkanMoto.henkanMotoId" th:text="#{Tb9HenkanMoto.henkanMotoId}">変換元ID</label><input type="text" id="Tb9HenkanMoto.henkanMotoId" name="Tb9HenkanMoto.henkanMotoId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="henkanMotoInfo">
          <label for="Tb9HenkanMoto.henkanMotoInfo" th:text="#{Tb9HenkanMoto.henkanMotoInfo}">変換元情報</label><input type="text" id="Tb9HenkanMoto.henkanMotoInfo" name="Tb9HenkanMoto.henkanMotoInfo" maxlength="300" />
        </div>
        <div id="hikitsuguInfo">
          <label for="Tb9HenkanMoto.hikitsuguInfo" th:text="#{Tb9HenkanMoto.hikitsuguInfo}">引継ぐ情報</label><input type="text" id="Tb9HenkanMoto.hikitsuguInfo" name="Tb9HenkanMoto.hikitsuguInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb9HenkanMoto.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb9HenkanMoto.insertTs"></span><input type="hidden" id="Tb9HenkanMoto.insertTs" name="Tb9HenkanMoto.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb9HenkanMoto.insertUserId}" class="meta">作成者</label><span id="Tb9HenkanMoto.insertUserId"></span><input type="hidden" id="Tb9HenkanMoto.insertUserId" name="Tb9HenkanMoto.insertUserId" />
          <span id="Tb9HenkanMoto.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb9HenkanMoto.insertUserId" data-destDef="Tb9HenkanMoto.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb9HenkanMoto.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb9HenkanMoto.updateTs"></span><input type="hidden" id="Tb9HenkanMoto.updateTs" name="Tb9HenkanMoto.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb9HenkanMoto.updateUserId}" class="meta">更新者</label><span id="Tb9HenkanMoto.updateUserId"></span><input type="hidden" id="Tb9HenkanMoto.updateUserId" name="Tb9HenkanMoto.updateUserId" />
          <span id="Tb9HenkanMoto.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb9HenkanMoto.updateUserId" data-destDef="Tb9HenkanMoto.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb9HenkanMoto" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb9HenkanMotoGet.xlsx(baseMei=#{Tb9HenkanMoto.h2})}" id="Tb9HenkanMotoGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb9HenkanMoto" type="submit" class="delete" data-action="Tb9HenkanMotoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb9HenkanMoto" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
