<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MsyKbn.title}">区分マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MsyKbnGridColumns.js}"></script>
<script th:src="@{/model/MsyKbnValGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MsyKbn.h2}">h2</h2>
    <form name="MsyKbnRegistForm" action="MsyKbnRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MsyKbn.legend}">legend</legend>
        <div id="kbnNm">
          <label for="MsyKbn.kbnNm" th:text="#{MsyKbn.kbnNm}">区分名称</label><input type="text" id="MsyKbn.kbnNm" name="MsyKbn.kbnNm" maxlength="20" class=" primaryKey notblank" />
        </div>
        <div id="kbnMei">
          <label for="MsyKbn.kbnMei" th:text="#{MsyKbn.kbnMei}">区分名</label><input type="text" id="MsyKbn.kbnMei" name="MsyKbn.kbnMei" maxlength="60" class=" notblank" />
        </div>
        <input type="hidden" name="MsyKbn.updateTs" />
        <div id="deleteF">
          <fieldset id="MsyKbn.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MsyKbn.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <h3 th:text="#{MsyKbnVal.h3}">h3</h3>
      <a th:href="@{/model/MsyKbnVal.html}" id="MsyKbnVal" target="dialog" th:text="#{MsyKbnVal.add}" class="addChild" tabindex="-1">区分値マスタ</a>
      <div id="MsyKbnValGrid" data-selectionMode="link" data-frozenColumn="1" th:data-href="@{/model/MsyKbnVal.html}"></div>
      <div class="buttons">
        <button type="button" id="ResetMsyKbn" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MsyKbnGet.xlsx(baseMei=#{MsyKbn.h2})}" id="MsyKbnGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMsyKbn" class="delete" data-action="MsyKbnDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMsyKbn" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
