<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb9HenkanSakiS.title}">変換先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb9HenkanSakiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb9HenkanSakiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb9HenkanSakiSearchForm" action="Tb9HenkanSakiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb9HenkanSakiS.legend}">legend</legend>
        <div id="henkanSakiId">
          <label for="Tb9HenkanSaki.henkanSakiId" th:text="#{Tb9HenkanSaki.henkanSakiId}">変換先ID</label><input type="text" id="Tb9HenkanSaki.henkanSakiId" name="Tb9HenkanSaki.henkanSakiId" maxlength="10" />
        </div>
        <div id="henkanSakiInfo">
          <label for="Tb9HenkanSaki.henkanSakiInfo" th:text="#{Tb9HenkanSaki.henkanSakiInfo}">変換先情報</label><input type="text" id="Tb9HenkanSaki.henkanSakiInfo" name="Tb9HenkanSaki.henkanSakiInfo" maxlength="300" />
        </div>
        <div id="hikitsuidaInfo">
          <label for="Tb9HenkanSaki.hikitsuidaInfo" th:text="#{Tb9HenkanSaki.hikitsuidaInfo}">引継いだ情報</label><input type="text" id="Tb9HenkanSaki.hikitsuidaInfo" name="Tb9HenkanSaki.hikitsuidaInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb9HenkanSaki" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb9HenkanSaki.html}" target="dialog" id="Tb9HenkanSaki" class="anew" th:text="#{Tb9HenkanSaki.add}" tabindex="-1">変換先</a>
      </div>
      <div class="submits">
        <button id="SearchTb9HenkanSaki" type="submit" class="search" data-gridId="Tb9HenkanSakiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb9HenkanSakiSRegistForm" action="Tb9HenkanSakiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb9HenkanSaki.h3}">h3</h3>
      <div id="Tb9HenkanSakiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb9HenkanSaki.html}"></div>
      <div id="Tb9HenkanSakiPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb9HenkanSakiS" th:text="#{common.reset}" onClick="Base.listReset('Tb9HenkanSaki');">reset</button>
        <a th:href="@{Tb9HenkanSakiSearch.xlsx(baseMei=#{Tb9HenkanSakiS.h2})}" id="Tb9HenkanSakiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb9HenkanSakiS" data-action="Tb9HenkanSakiSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb9HenkanSakiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
