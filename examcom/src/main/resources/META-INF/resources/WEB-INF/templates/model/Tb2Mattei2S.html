<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Mattei2S.title}">末弟２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2Mattei2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Mattei2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2Mattei2SearchForm" action="Tb2Mattei2Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2Mattei2S.legend}">legend</legend>
        <div id="matteiId">
          <label for="Tb2Mattei2.matteiId" th:text="#{Tb2Mattei2.matteiId}">末弟ID</label><input type="text" id="Tb2Mattei2.matteiId" name="Tb2Mattei2.matteiId" maxlength="10" />
        </div>
        <div id="mattei2Info">
          <label for="Tb2Mattei2.mattei2Info" th:text="#{Tb2Mattei2.mattei2Info}">末弟２情報</label><input type="text" id="Tb2Mattei2.mattei2Info" name="Tb2Mattei2.mattei2Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Mattei2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Mattei2.html}" target="dialog" id="Tb2Mattei2" class="anew" th:text="#{Tb2Mattei2.add}" tabindex="-1">末弟２</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Mattei2" type="submit" class="search" data-gridId="Tb2Mattei2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2Mattei2SRegistForm" action="Tb2Mattei2SRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Mattei2.h3}">h3</h3>
      <div id="Tb2Mattei2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Mattei2.html}"></div>
      <div id="Tb2Mattei2Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb2Mattei2S" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb2Mattei2');">reset</button>
        <a th:href="@{Tb2Mattei2Search.xlsx(baseMei=#{Tb2Mattei2S.h2})}" id="Tb2Mattei2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb2Mattei2S" class="delete selectRows" data-action="Tb2Mattei2SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb2Mattei2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
