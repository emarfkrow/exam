<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2KyodaiS.title}">兄弟</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2KyodaiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2KyodaiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2KyodaiSearchForm" action="Tb2KyodaiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2KyodaiS.legend}">legend</legend>
        <div id="kyodaiId">
          <label for="Tb2Kyodai.kyodaiId" th:text="#{Tb2Kyodai.kyodaiId}">兄弟ID</label><input type="text" id="Tb2Kyodai.kyodaiId" name="Tb2Kyodai.kyodaiId" maxlength="10" />
        </div>
        <div id="kyodaiInfo">
          <label for="Tb2Kyodai.kyodaiInfo" th:text="#{Tb2Kyodai.kyodaiInfo}">兄弟情報</label><input type="text" id="Tb2Kyodai.kyodaiInfo" name="Tb2Kyodai.kyodaiInfo" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb2Kyodai.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Kyodai.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb2Kyodai.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Kyodai.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Kyodai" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Kyodai.html}" id="Tb2Kyodai" class="anew" target="dialog" th:text="#{Tb2Kyodai.add}" tabindex="-1">兄弟</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Kyodai" type="submit" class="search" data-gridId="Tb2KyodaiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2KyodaiSRegistForm" action="Tb2KyodaiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Kyodai.h3}">h3</h3>
      <div id="Tb2KyodaiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Kyodai.html}"></div>
      <div id="Tb2KyodaiPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb2KyodaiS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb2Kyodai&quot;]').click();">reset</button>
        <a th:href="@{Tb2KyodaiSearch.xlsx(baseMei=#{Tb2KyodaiS.h2})}" id="Tb2KyodaiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb2KyodaiS" type="submit" class="delete selectRows" data-action="Tb2KyodaiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb2KyodaiS" type="submit" class="permit selectRows" data-action="Tb2KyodaiSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb2KyodaiS" type="submit" class="forbid selectRows" data-action="Tb2KyodaiSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb2KyodaiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
