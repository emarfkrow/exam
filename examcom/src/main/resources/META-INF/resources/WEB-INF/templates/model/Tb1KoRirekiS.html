<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1KoRirekiS.title}">履歴</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1KoRirekiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1KoRirekiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1KoRirekiSearchForm" action="Tb1KoRirekiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1KoRirekiS.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb1KoRireki.oyaId" th:text="#{Tb1KoRireki.oyaId}">親ID</label><input type="text" id="Tb1KoRireki.oyaId" name="Tb1KoRireki.oyaId" maxlength="10" />
        </div>
        <div id="koBn">
          <label for="Tb1KoRireki.koBn" th:text="#{Tb1KoRireki.koBn}">子枝番</label><input type="text" id="Tb1KoRireki.koBn" name="Tb1KoRireki.koBn" maxlength="10" />
        </div>
        <div id="rirekiBn">
          <label for="Tb1KoRireki.rirekiBn" th:text="#{Tb1KoRireki.rirekiBn}">履歴枝番</label><input type="text" id="Tb1KoRireki.rirekiBn" name="Tb1KoRireki.rirekiBn" maxlength="10" />
        </div>
        <div id="koInfo">
          <label for="Tb1KoRireki.koInfo" th:text="#{Tb1KoRireki.koInfo}">子情報</label><input type="text" id="Tb1KoRireki.koInfo" name="Tb1KoRireki.koInfo" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb1KoRireki.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1KoRireki.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb1KoRireki.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1KoRireki.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1KoRireki" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb1KoRireki" type="submit" class="search" data-gridId="Tb1KoRirekiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1KoRirekiSRegistForm" action="Tb1KoRirekiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1KoRireki.h3}">h3</h3>
      <div id="Tb1KoRirekiGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/Tb1KoRireki.html}"></div>
      <div id="Tb1KoRirekiPager"></div>
      <div class="buttons">
        <a th:href="@{Tb1KoRirekiSearch.xlsx(baseMei=#{Tb1KoRirekiS.h2})}" id="Tb1KoRirekiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
