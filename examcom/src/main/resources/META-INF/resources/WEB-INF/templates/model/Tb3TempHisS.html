<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb3TempHisS.title}">履歴</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb3TempHisGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb3TempHisS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb3TempHisSearchForm" action="Tb3TempHisSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb3TempHisS.legend}">legend</legend>
        <div id="tempId">
          <label for="Tb3TempHis.tempId" th:text="#{Tb3TempHis.tempId}">当初ID</label><input type="text" id="Tb3TempHis.tempId" name="Tb3TempHis.tempId" maxlength="10" />
        </div>
        <div id="rirekiBn">
          <label for="Tb3TempHis.rirekiBn" th:text="#{Tb3TempHis.rirekiBn}">履歴枝番</label><input type="text" id="Tb3TempHis.rirekiBn" name="Tb3TempHis.rirekiBn" maxlength="10" />
        </div>
        <div id="tempInfo">
          <label for="Tb3TempHis.tempInfo" th:text="#{Tb3TempHis.tempInfo}">当初情報</label><input type="text" id="Tb3TempHis.tempInfo" name="Tb3TempHis.tempInfo" maxlength="300" />
        </div>
        <div id="reason">
          <label for="Tb3TempHis.reason" th:text="#{Tb3TempHis.reason}">変更理由</label><input type="text" id="Tb3TempHis.reason" name="Tb3TempHis.reason" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb3TempHis" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb3TempHis" type="submit" class="search" data-gridId="Tb3TempHisGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb3TempHisSRegistForm" action="Tb3TempHisSRegist.ajax" class="regist">
      <h3 th:text="#{Tb3TempHis.h3}">h3</h3>
      <div id="Tb3TempHisGrid" data-selectionMode="checkbox" data-frozenColumn="1" data-editable="false" th:data-href="@{/model/Tb3TempHis.html}"></div>
      <div id="Tb3TempHisPager"></div>
      <div class="buttons">
        <a th:href="@{Tb3TempHisSearch.xlsx(baseMei=#{Tb3TempHisS.h2})}" id="Tb3TempHisSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
