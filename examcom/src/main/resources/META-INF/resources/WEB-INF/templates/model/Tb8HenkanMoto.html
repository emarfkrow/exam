<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8HenkanMoto.title}">変換元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8HenkanMotoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8HenkanMoto.h2}">h2</h2>
    <form name="Tb8HenkanMotoRegistForm" action="Tb8HenkanMotoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb8HenkanMoto.legend}">legend</legend>
        <div id="henkanMotoId">
          <label for="Tb8HenkanMoto.henkanMotoId" th:text="#{Tb8HenkanMoto.henkanMotoId}">変換元ID</label><input type="text" id="Tb8HenkanMoto.henkanMotoId" name="Tb8HenkanMoto.henkanMotoId" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="henkanMotoInfo">
          <label for="Tb8HenkanMoto.henkanMotoInfo" th:text="#{Tb8HenkanMoto.henkanMotoInfo}">変換元情報</label><input type="text" id="Tb8HenkanMoto.henkanMotoInfo" name="Tb8HenkanMoto.henkanMotoInfo" maxlength="300" />
        </div>
        <div id="hikitsuguInfo">
          <label for="Tb8HenkanMoto.hikitsuguInfo" th:text="#{Tb8HenkanMoto.hikitsuguInfo}">引継ぐ情報</label><input type="text" id="Tb8HenkanMoto.hikitsuguInfo" name="Tb8HenkanMoto.hikitsuguInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb8HenkanMoto.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb8HenkanMoto.insertTs"></span><input type="hidden" id="Tb8HenkanMoto.insertTs" name="Tb8HenkanMoto.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb8HenkanMoto.insertUserId}" class="meta">作成者</label><span id="Tb8HenkanMoto.insertUserId"></span><input type="hidden" id="Tb8HenkanMoto.insertUserId" name="Tb8HenkanMoto.insertUserId" />
          <span id="Tb8HenkanMoto.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8HenkanMoto.insertUserId" data-destDef="Tb8HenkanMoto.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb8HenkanMoto.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb8HenkanMoto.updateTs"></span><input type="hidden" id="Tb8HenkanMoto.updateTs" name="Tb8HenkanMoto.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb8HenkanMoto.updateUserId}" class="meta">更新者</label><span id="Tb8HenkanMoto.updateUserId"></span><input type="hidden" id="Tb8HenkanMoto.updateUserId" name="Tb8HenkanMoto.updateUserId" />
          <span id="Tb8HenkanMoto.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8HenkanMoto.updateUserId" data-destDef="Tb8HenkanMoto.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="Tb8HenkanMoto.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb8HenkanMoto.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb8HenkanMoto.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb8HenkanMoto.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb8HenkanMoto" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb8HenkanMotoGet.xlsx(baseMei=#{Tb8HenkanMoto.h2})}" id="Tb8HenkanMotoGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb8HenkanMoto" type="submit" class="delete" data-action="Tb8HenkanMotoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb8HenkanMoto" type="submit" class="permit" data-action="Tb8HenkanMotoPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb8HenkanMoto" type="submit" class="forbid" data-action="Tb8HenkanMotoForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistTb8HenkanMoto" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
