<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1IdbnS.title}">ID連番マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1IdbnGridColumns.js}"></script>
<script th:src="@{/model/Tb1IdrefGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1IdbnS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1IdbnSearchForm" action="Tb1IdbnSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1IdbnS.legend}">legend</legend>
        <div id="idrefId">
          <label for="Tb1Idbn.idrefId" th:text="#{Tb1Idbn.idrefId}">参照ID</label><input type="text" id="Tb1Idbn.idrefId" name="Tb1Idbn.idrefId" maxlength="10" data-json="Tb1IdrefSearch.json" data-srcDef="IDREF_ID:Tb1Idbn.idrefId" data-destDef="Tb1Idbn.idrefMei:IDREF_MEI" /><a id="Tb1Idbn.idrefId" th:href="@{/model/Tb1IdrefS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb1Idbn.idrefMei" data-json="Tb1IdrefSearch.json" data-srcDef="IDREF_ID:Tb1Idbn.idrefId" data-destDef="Tb1Idbn.idrefMei:IDREF_MEI"></span>
        </div>
        <div id="idbnBn">
          <label for="Tb1Idbn.idbnBn" th:text="#{Tb1Idbn.idbnBn}">参照ID連番</label><input type="text" id="Tb1Idbn.idbnBn" name="Tb1Idbn.idbnBn" maxlength="10" />
        </div>
        <div id="idbnNo">
          <label for="Tb1Idbn.idbnNo" th:text="#{Tb1Idbn.idbnNo}">ID連番NO</label><input type="text" id="Tb1Idbn.idbnNo" name="Tb1Idbn.idbnNo" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Idbn" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb1Idbn.html}" target="dialog" id="Tb1Idbn" class="anew" th:text="#{Tb1Idbn.add}" tabindex="-1">ID連番マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchTb1Idbn" type="submit" class="search" data-gridId="Tb1IdbnGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1IdbnSRegistForm" action="Tb1IdbnSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Idbn.h3}">h3</h3>
      <div id="Tb1IdbnGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb1Idbn.html}"></div>
      <div id="Tb1IdbnPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb1IdbnS" th:text="#{common.reset}" onClick="Base.listReset('Tb1Idbn');">reset</button>
        <a th:href="@{Tb1IdbnSearch.xlsx(baseMei=#{Tb1IdbnS.h2})}" id="Tb1IdbnSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb1IdbnGrid.idrefId" th:href="@{/model/Tb1IdrefS.html}" target="dialog" class="refer" th:text="'ID参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb1IdbnS" data-action="Tb1IdbnSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb1IdbnS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
