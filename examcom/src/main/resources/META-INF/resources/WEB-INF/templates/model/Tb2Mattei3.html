<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Mattei3.title}">末弟３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2Mattei3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Mattei3.h2}">h2</h2>
    <form name="Tb2Mattei3RegistForm" action="Tb2Mattei3Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb2Mattei3.legend}">legend</legend>
        <div id="matteiId">
          <label for="Tb2Mattei3.matteiId" th:text="#{Tb2Mattei3.matteiId}">末弟ID</label><input type="text" id="Tb2Mattei3.matteiId" name="Tb2Mattei3.matteiId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="mattei3Info">
          <label for="Tb2Mattei3.mattei3Info" th:text="#{Tb2Mattei3.mattei3Info}">末弟３情報</label><input type="text" id="Tb2Mattei3.mattei3Info" name="Tb2Mattei3.mattei3Info" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb2Mattei3.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb2Mattei3.insertTs"></span><input type="hidden" id="Tb2Mattei3.insertTs" name="Tb2Mattei3.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb2Mattei3.insertUserId}" class="meta">作成者</label><span id="Tb2Mattei3.insertUserId"></span><input type="hidden" id="Tb2Mattei3.insertUserId" name="Tb2Mattei3.insertUserId" />
          <span id="Tb2Mattei3.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Mattei3.insertUserId" data-destDef="Tb2Mattei3.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb2Mattei3.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb2Mattei3.updateTs"></span><input type="hidden" id="Tb2Mattei3.updateTs" name="Tb2Mattei3.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb2Mattei3.updateUserId}" class="meta">更新者</label><span id="Tb2Mattei3.updateUserId"></span><input type="hidden" id="Tb2Mattei3.updateUserId" name="Tb2Mattei3.updateUserId" />
          <span id="Tb2Mattei3.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Mattei3.updateUserId" data-destDef="Tb2Mattei3.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{Tb2Mattei.legend}">legend</legend>
        <div id="matteiInfo">
          <label for="Tb2Mattei.matteiInfo" th:text="#{Tb2Mattei.matteiInfo}">末弟情報</label><input type="text" id="Tb2Mattei.matteiInfo" name="Tb2Mattei.matteiInfo" maxlength="300" />
        </div>
        <input type="hidden" name="Tb2Mattei.updateTs" />
      </fieldset>
      <fieldset>
        <legend th:text="#{Tb2Mattei2.legend}">legend</legend>
        <div id="mattei2Info">
          <label for="Tb2Mattei2.mattei2Info" th:text="#{Tb2Mattei2.mattei2Info}">末弟２情報</label><input type="text" id="Tb2Mattei2.mattei2Info" name="Tb2Mattei2.mattei2Info" maxlength="300" />
        </div>
        <input type="hidden" name="Tb2Mattei2.updateTs" />
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb2Mattei3" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb2Mattei3Get.xlsx(baseMei=#{Tb2Mattei3.h2})}" id="Tb2Mattei3Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb2Mattei3" type="submit" class="delete" data-action="Tb2Mattei3Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb2Mattei3" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
