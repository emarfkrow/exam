<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Satogo3S.title}">里子３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2Satogo3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Satogo3S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2Satogo3SearchForm" action="Tb2Satogo3Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2Satogo3S.legend}">legend</legend>
        <div id="satogoId">
          <label for="Tb2Satogo3.satogoId" th:text="#{Tb2Satogo3.satogoId}">里子ID</label><input type="text" id="Tb2Satogo3.satogoId" name="Tb2Satogo3.satogoId" maxlength="10" />
        </div>
        <div id="satogo3Info">
          <label for="Tb2Satogo3.satogo3Info" th:text="#{Tb2Satogo3.satogo3Info}">里子３情報</label><input type="text" id="Tb2Satogo3.satogo3Info" name="Tb2Satogo3.satogo3Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Satogo3" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Satogo3.html}" target="dialog" id="Tb2Satogo3" class="anew" th:text="#{Tb2Satogo3.add}" tabindex="-1">里子３</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Satogo3" type="submit" class="search" data-gridId="Tb2Satogo3Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2Satogo3SRegistForm" action="Tb2Satogo3SRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Satogo3.h3}">h3</h3>
      <div id="Tb2Satogo3Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Satogo3.html}"></div>
      <div id="Tb2Satogo3Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb2Satogo3S" th:text="#{common.reset}" onClick="Base.listReset('Tb2Satogo3');">reset</button>
        <a th:href="@{Tb2Satogo3Search.xlsx(baseMei=#{Tb2Satogo3S.h2})}" id="Tb2Satogo3Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb2Satogo3S" data-action="Tb2Satogo3SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb2Satogo3S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
