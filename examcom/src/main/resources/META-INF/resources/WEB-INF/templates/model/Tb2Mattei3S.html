<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Mattei3S.title}">末弟３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2Mattei3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Mattei3S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2Mattei3SearchForm" action="Tb2Mattei3Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2Mattei3S.legend}">legend</legend>
        <div id="matteiId">
          <label for="Tb2Mattei3.matteiId" th:text="#{Tb2Mattei3.matteiId}">末弟ID</label><input type="text" id="Tb2Mattei3.matteiId" name="Tb2Mattei3.matteiId" maxlength="10" />
        </div>
        <div id="mattei3Info">
          <label for="Tb2Mattei3.mattei3Info" th:text="#{Tb2Mattei3.mattei3Info}">末弟３情報</label><input type="text" id="Tb2Mattei3.mattei3Info" name="Tb2Mattei3.mattei3Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Mattei3" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Mattei3.html}" target="dialog" id="Tb2Mattei3" class="anew" th:text="#{Tb2Mattei3.add}" tabindex="-1">末弟３</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Mattei3" type="submit" class="search" data-gridId="Tb2Mattei3Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2Mattei3SRegistForm" action="Tb2Mattei3SRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Mattei3.h3}">h3</h3>
      <div id="Tb2Mattei3Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Mattei3.html}"></div>
      <div id="Tb2Mattei3Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb2Mattei3S" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb2Mattei3');">reset</button>
        <a th:href="@{Tb2Mattei3Search.xlsx(baseMei=#{Tb2Mattei3S.h2})}" id="Tb2Mattei3Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb2Mattei3S" class="delete selectRows" data-action="Tb2Mattei3SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb2Mattei3S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
