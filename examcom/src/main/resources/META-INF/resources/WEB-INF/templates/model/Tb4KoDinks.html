<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4KoDinks.title}">子なし</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4KoDinksGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb4OyaGridColumns.js}"></script>
<script th:src="@{/model/Tb4KoGridColumns.js}"></script>
<script th:src="@{/model/Tb4MagoGridColumns.js}"></script>
<script th:src="@{/model/Tb4KoOrphansGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4KoDinks.h2}">h2</h2>
    <form name="Tb4KoDinksRegistForm" action="Tb4KoDinksRegist.ajax" class="regist">
      <fieldset class="parent">
        <legend th:text="#{Tb4Oya.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb4Oya.oyaId" th:text="#{Tb4Oya.oyaId}">親ID</label><input type="text" id="Tb4Oya.oyaId" name="Tb4Oya.oyaId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="oyaInfo">
          <label for="Tb4Oya.oyaInfo" th:text="#{Tb4Oya.oyaInfo}">親情報</label><input type="text" id="Tb4Oya.oyaInfo" name="Tb4Oya.oyaInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb4Oya.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb4Oya.insertTs"></span><input type="hidden" id="Tb4Oya.insertTs" name="Tb4Oya.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb4Oya.insertUserId}" class="meta">作成者</label><span id="Tb4Oya.insertUserId"></span><input type="hidden" id="Tb4Oya.insertUserId" name="Tb4Oya.insertUserId" />
          <span id="Tb4Oya.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4Oya.insertUserId" data-destDef="Tb4Oya.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb4Oya.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb4Oya.updateTs"></span><input type="hidden" id="Tb4Oya.updateTs" name="Tb4Oya.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb4Oya.updateUserId}" class="meta">更新者</label><span id="Tb4Oya.updateUserId"></span><input type="hidden" id="Tb4Oya.updateUserId" name="Tb4Oya.updateUserId" />
          <span id="Tb4Oya.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4Oya.updateUserId" data-destDef="Tb4Oya.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{Tb4KoDinks.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb4KoDinks.oyaId" th:text="#{Tb4KoDinks.oyaId}">親ID</label><input type="text" id="Tb4KoDinks.oyaId" name="Tb4KoDinks.oyaId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="koBn">
          <label for="Tb4KoDinks.koBn" th:text="#{Tb4KoDinks.koBn}">子枝番</label><input type="text" id="Tb4KoDinks.koBn" name="Tb4KoDinks.koBn" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="dinksInfo">
          <label for="Tb4KoDinks.dinksInfo" th:text="#{Tb4KoDinks.dinksInfo}">子なし情報</label><input type="text" id="Tb4KoDinks.dinksInfo" name="Tb4KoDinks.dinksInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb4KoDinks.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb4KoDinks.insertTs"></span><input type="hidden" id="Tb4KoDinks.insertTs" name="Tb4KoDinks.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb4KoDinks.insertUserId}" class="meta">作成者</label><span id="Tb4KoDinks.insertUserId"></span><input type="hidden" id="Tb4KoDinks.insertUserId" name="Tb4KoDinks.insertUserId" />
          <span id="Tb4KoDinks.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4KoDinks.insertUserId" data-destDef="Tb4KoDinks.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb4KoDinks.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb4KoDinks.updateTs"></span><input type="hidden" id="Tb4KoDinks.updateTs" name="Tb4KoDinks.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb4KoDinks.updateUserId}" class="meta">更新者</label><span id="Tb4KoDinks.updateUserId"></span><input type="hidden" id="Tb4KoDinks.updateUserId" name="Tb4KoDinks.updateUserId" />
          <span id="Tb4KoDinks.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4KoDinks.updateUserId" data-destDef="Tb4KoDinks.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{Tb4Ko.legend}">legend</legend>
        <div id="koInfo">
          <label for="Tb4Ko.koInfo" th:text="#{Tb4Ko.koInfo}">子情報</label><input type="text" id="Tb4Ko.koInfo" name="Tb4Ko.koInfo" maxlength="300" />
        </div>
        <input type="hidden" name="Tb4Ko.updateTs" />
      </fieldset>
      <fieldset>
        <legend th:text="#{Tb4KoOrphans.legend}">legend</legend>
        <div id="orphansInfo">
          <label for="Tb4KoOrphans.orphansInfo" th:text="#{Tb4KoOrphans.orphansInfo}">孤児情報</label><input type="text" id="Tb4KoOrphans.orphansInfo" name="Tb4KoOrphans.orphansInfo" maxlength="300" />
        </div>
        <input type="hidden" name="Tb4KoOrphans.updateTs" />
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb4KoDinks" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb4KoDinksGet.xlsx(baseMei=#{Tb4KoDinks.h2})}" id="Tb4KoDinksGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb4KoDinks" type="submit" class="delete" data-action="Tb4KoDinksDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb4KoDinks" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
