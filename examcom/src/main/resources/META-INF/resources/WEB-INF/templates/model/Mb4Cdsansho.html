<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4Cdsansho.title}">CD参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4CdsanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4Cdsansho.h2}">h2</h2>
    <form name="Mb4CdsanshoRegistForm" action="Mb4CdsanshoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Mb4Cdsansho.legend}">legend</legend>
        <div id="cdsanshoCd">
          <label for="Mb4Cdsansho.cdsanshoCd" th:text="#{Mb4Cdsansho.cdsanshoCd}">CD参照CD</label><input type="text" id="Mb4Cdsansho.cdsanshoCd" name="Mb4Cdsansho.cdsanshoCd" maxlength="10" class=" notblank primaryKey" />
        </div>
        <div id="cdsanshoMei">
          <label for="Mb4Cdsansho.cdsanshoMei" th:text="#{Mb4Cdsansho.cdsanshoMei}">CD参照名</label><input type="text" id="Mb4Cdsansho.cdsanshoMei" name="Mb4Cdsansho.cdsanshoMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Mb4Cdsansho.insertTs}" class="meta">作成タイムスタンプ</label><span id="Mb4Cdsansho.insertTs"></span><input type="hidden" id="Mb4Cdsansho.insertTs" name="Mb4Cdsansho.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Mb4Cdsansho.insertUserId}" class="meta">作成者</label><span id="Mb4Cdsansho.insertUserId"></span><input type="hidden" id="Mb4Cdsansho.insertUserId" name="Mb4Cdsansho.insertUserId" />
          <span id="Mb4Cdsansho.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb4Cdsansho.insertUserId" data-destDef="Mb4Cdsansho.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Mb4Cdsansho.updateTs}" class="meta">更新タイムスタンプ</label><span id="Mb4Cdsansho.updateTs"></span><input type="hidden" id="Mb4Cdsansho.updateTs" name="Mb4Cdsansho.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Mb4Cdsansho.updateUserId}" class="meta">更新者</label><span id="Mb4Cdsansho.updateUserId"></span><input type="hidden" id="Mb4Cdsansho.updateUserId" name="Mb4Cdsansho.updateUserId" />
          <span id="Mb4Cdsansho.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb4Cdsansho.updateUserId" data-destDef="Mb4Cdsansho.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="Mb4Cdsansho.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb4Cdsansho.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Mb4Cdsansho.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb4Cdsansho.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshMb4Cdsansho" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Mb4CdsanshoGet.xlsx(baseMei=#{Mb4Cdsansho.h2})}" id="Mb4CdsanshoGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMb4Cdsansho" type="submit" class="delete" data-action="Mb4CdsanshoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMb4Cdsansho" type="submit" class="permit" data-action="Mb4CdsanshoPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMb4Cdsansho" type="submit" class="forbid" data-action="Mb4CdsanshoForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistMb4Cdsansho" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
