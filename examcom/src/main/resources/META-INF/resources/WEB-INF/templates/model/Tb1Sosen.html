<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1Sosen.title}">祖先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1SosenGridColumns.js}"></script>
<script th:src="@{/model/Tb1OyaGridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity1GridColumns.js}"></script>
<script th:src="@{/model/Tb1KoGridColumns.js}"></script>
<script th:src="@{/model/Tb1ShisonGridColumns.js}"></script>
<script th:src="@{/model/Tb1TenpuFileGridColumns.js}"></script>
<script th:src="@{/model/Mb1Sansho1GridColumns.js}"></script>
<script th:src="@{/model/Mb1Sansho2GridColumns.js}"></script>
<script th:src="@{/model/Mb1Sansho3GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity2GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity3GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity4GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity5GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1Sosen.h2}">h2</h2>
    <form name="Tb1SosenRegistForm" action="Tb1SosenRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb1Sosen.legend}">legend</legend>
        <div id="sosenId">
          <label th:text="#{Tb1Sosen.sosenId}">祖先ID</label><span id="Tb1Sosen.sosenId" class="primaryKey"></span><input type="hidden" id="Tb1Sosen.sosenId" name="Tb1Sosen.sosenId" class="primaryKey" />
        </div>
        <div id="sosenMei">
          <label for="Tb1Sosen.sosenMei" th:text="#{Tb1Sosen.sosenMei}">祖先名</label><input type="text" id="Tb1Sosen.sosenMei" name="Tb1Sosen.sosenMei" maxlength="60" class=" notblank" />
        </div>
        <input type="hidden" name="Tb1Sosen.updateTs" />
        <div id="deleteF">
          <fieldset id="Tb1Sosen.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Sosen.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb1Sosen.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Sosen.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <h3 th:text="#{Tb1Oya.h3}">h3</h3>
      <a th:href="@{/model/Tb1Oya.html}" id="Tb1Oya" target="dialog" th:text="#{Tb1Oya.add}" class="addChild" tabindex="-1">親</a>
      <div id="Tb1OyaGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb1Oya.html}"></div>
      <div class="buttons">
        <button type="button" id="ResetTb1Sosen" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb1SosenGet.xlsx(baseMei=#{Tb1Sosen.h2})}" id="Tb1SosenGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb1Sosen" class="delete" data-action="Tb1SosenDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="PermitTb1Sosen" class="permit" data-action="Tb1SosenPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb1Sosen" class="forbid" data-action="Tb1SosenForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistTb1Sosen" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
