<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7SumS.title}">集約</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7SumGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb7UnitGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7SumS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb7SumSearchForm" action="Tb7SumSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb7SumS.legend}">legend</legend>
        <div id="sumId">
          <label for="Tb7Sum.sumId" th:text="#{Tb7Sum.sumId}">集約ID</label><input type="text" id="Tb7Sum.sumId" name="Tb7Sum.sumId" maxlength="10" />
        </div>
        <div id="sumInfo">
          <label for="Tb7Sum.sumInfo" th:text="#{Tb7Sum.sumInfo}">集約情報</label><input type="text" id="Tb7Sum.sumInfo" name="Tb7Sum.sumInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb7Sum" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb7Sum.html}" target="dialog" id="Tb7Sum" class="anew" th:text="#{Tb7Sum.add}" tabindex="-1">集約</a>
      </div>
      <div class="submits">
        <button id="SearchTb7Sum" type="submit" class="search" data-gridId="Tb7SumGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb7SumSRegistForm" action="Tb7SumSRegist.ajax" class="regist">
      <h3 th:text="#{Tb7Sum.h3}">h3</h3>
      <div id="Tb7SumGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb7Sum.html}"></div>
      <div id="Tb7SumPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb7SumS" th:text="#{common.reset}" onClick="Base.listReset('Tb7Sum');">reset</button>
        <a th:href="@{Tb7SumSearch.xlsx(baseMei=#{Tb7SumS.h2})}" id="Tb7SumSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb7SumS" data-action="Tb7SumSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb7SumS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
