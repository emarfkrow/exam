<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1SosenDet.title}">祖先明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1SosenDetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1SosenDet.h2}">h2</h2>
    <form name="Tb1SosenDetRegistForm" action="Tb1SosenDetRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb1SosenDet.legend}">legend</legend>
        <div id="sosenId">
          <label th:text="#{Tb1SosenDet.sosenId}">祖先ID</label><span id="Tb1SosenDet.sosenId"></span><input type="hidden" id="Tb1SosenDet.sosenId" name="Tb1SosenDet.sosenId" />
        </div>
        <div id="sosenBn">
          <label th:text="#{Tb1SosenDet.sosenBn}">祖先枝番</label><span id="Tb1SosenDet.sosenBn"></span><input type="hidden" id="Tb1SosenDet.sosenBn" name="Tb1SosenDet.sosenBn" />
        </div>
        <div id="memo">
          <label th:text="#{Tb1SosenDet.memo}">メモ</label><span id="Tb1SosenDet.memo"></span><input type="hidden" id="Tb1SosenDet.memo" name="Tb1SosenDet.memo" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb1SosenDet.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb1SosenDet.insertTs"></span><input type="hidden" id="Tb1SosenDet.insertTs" name="Tb1SosenDet.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb1SosenDet.insertUserId}" class="meta">作成者</label><span id="Tb1SosenDet.insertUserId"></span><input type="hidden" id="Tb1SosenDet.insertUserId" name="Tb1SosenDet.insertUserId" />
          <span id="Tb1SosenDet.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb1SosenDet.insertUserId" data-destDef="Tb1SosenDet.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb1SosenDet.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb1SosenDet.updateTs"></span><input type="hidden" id="Tb1SosenDet.updateTs" name="Tb1SosenDet.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb1SosenDet.updateUserId}" class="meta">更新者</label><span id="Tb1SosenDet.updateUserId"></span><input type="hidden" id="Tb1SosenDet.updateUserId" name="Tb1SosenDet.updateUserId" />
          <span id="Tb1SosenDet.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb1SosenDet.updateUserId" data-destDef="Tb1SosenDet.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <label th:text="#{Tb1SosenDet.deleteF}">削除フラグ</label><span id="Tb1SosenDet.deleteF"></span><input type="hidden" id="Tb1SosenDet.deleteF" name="Tb1SosenDet.deleteF" />
        </div>
        <div id="statusKb">
          <label th:text="#{Tb1SosenDet.statusKb}">ステータス区分</label><span id="Tb1SosenDet.statusKb"></span><input type="hidden" id="Tb1SosenDet.statusKb" name="Tb1SosenDet.statusKb" />
        </div>
      </fieldset>
      <div class="buttons">
        <a th:href="@{Tb1SosenDetGet.xlsx(baseMei=#{Tb1SosenDet.h2})}" id="Tb1SosenDetGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
