<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8HenkanMotoS.title}">変換元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8HenkanMotoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8HenkanMotoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb8HenkanMotoSearchForm" action="Tb8HenkanMotoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb8HenkanMotoS.legend}">legend</legend>
        <div id="henkanMotoId">
          <label for="Tb8HenkanMoto.henkanMotoId" th:text="#{Tb8HenkanMoto.henkanMotoId}">変換元ID</label><input type="text" id="Tb8HenkanMoto.henkanMotoId" name="Tb8HenkanMoto.henkanMotoId" maxlength="10" />
        </div>
        <div id="henkanMotoInfo">
          <label for="Tb8HenkanMoto.henkanMotoInfo" th:text="#{Tb8HenkanMoto.henkanMotoInfo}">変換元情報</label><input type="text" id="Tb8HenkanMoto.henkanMotoInfo" name="Tb8HenkanMoto.henkanMotoInfo" maxlength="300" />
        </div>
        <div id="hikitsuguInfo">
          <label for="Tb8HenkanMoto.hikitsuguInfo" th:text="#{Tb8HenkanMoto.hikitsuguInfo}">引継ぐ情報</label><input type="text" id="Tb8HenkanMoto.hikitsuguInfo" name="Tb8HenkanMoto.hikitsuguInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb8HenkanMoto" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb8HenkanMoto.html}" target="dialog" id="Tb8HenkanMoto" class="anew" th:text="#{Tb8HenkanMoto.add}" tabindex="-1">変換元</a>
      </div>
      <div class="submits">
        <button id="SearchTb8HenkanMoto" type="submit" class="search" data-gridId="Tb8HenkanMotoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb8HenkanMotoSRegistForm" action="Tb8HenkanMotoSRegist.ajax" class="regist">
      <h3 th:text="#{Tb8HenkanMoto.h3}">h3</h3>
      <div id="Tb8HenkanMotoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb8HenkanMoto.html}"></div>
      <div id="Tb8HenkanMotoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb8HenkanMotoS" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb8HenkanMoto');">reset</button>
        <a th:href="@{Tb8HenkanMotoSearch.xlsx(baseMei=#{Tb8HenkanMotoS.h2})}" id="Tb8HenkanMotoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb8HenkanMotoS" class="delete selectRows" data-action="Tb8HenkanMotoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb8HenkanMotoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
