<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6HaseiMoto.title}">派生元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6HaseiMotoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6HaseiMotoDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6HaseiMoto.h2}">h2</h2>
    <form name="Tb6HaseiMotoRegistForm" action="Tb6HaseiMotoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb6HaseiMoto.legend}">legend</legend>
        <div id="haseiMotoId">
          <label for="Tb6HaseiMoto.haseiMotoId" th:text="#{Tb6HaseiMoto.haseiMotoId}">派生元ID</label><input type="text" id="Tb6HaseiMoto.haseiMotoId" name="Tb6HaseiMoto.haseiMotoId" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="haseiMotoInfo">
          <label for="Tb6HaseiMoto.haseiMotoInfo" th:text="#{Tb6HaseiMoto.haseiMotoInfo}">派生元情報</label><input type="text" id="Tb6HaseiMoto.haseiMotoInfo" name="Tb6HaseiMoto.haseiMotoInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb6HaseiMoto.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb6HaseiMoto.insertTs"></span><input type="hidden" id="Tb6HaseiMoto.insertTs" name="Tb6HaseiMoto.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb6HaseiMoto.insertUserId}" class="meta">作成者</label><span id="Tb6HaseiMoto.insertUserId"></span><input type="hidden" id="Tb6HaseiMoto.insertUserId" name="Tb6HaseiMoto.insertUserId" />
          <span id="Tb6HaseiMoto.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6HaseiMoto.insertUserId" data-destDef="Tb6HaseiMoto.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb6HaseiMoto.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb6HaseiMoto.updateTs"></span><input type="hidden" id="Tb6HaseiMoto.updateTs" name="Tb6HaseiMoto.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb6HaseiMoto.updateUserId}" class="meta">更新者</label><span id="Tb6HaseiMoto.updateUserId"></span><input type="hidden" id="Tb6HaseiMoto.updateUserId" name="Tb6HaseiMoto.updateUserId" />
          <span id="Tb6HaseiMoto.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6HaseiMoto.updateUserId" data-destDef="Tb6HaseiMoto.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb6HaseiMotoDet.h3}">h3</h3>
      <a th:href="@{/model/Tb6HaseiMotoDet.html}" id="Tb6HaseiMotoDet" target="dialog" th:text="#{Tb6HaseiMotoDet.add}" class="addChild" tabindex="-1">派生元明細</a>
      <div id="Tb6HaseiMotoDetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb6HaseiMotoDet.html}"></div>
      <div class="buttons">
        <button type="button" id="RefreshTb6HaseiMoto" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb6HaseiMotoGet.xlsx(baseMei=#{Tb6HaseiMoto.h2})}" id="Tb6HaseiMotoGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb6HaseiMoto" type="submit" class="delete" data-action="Tb6HaseiMotoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb6HaseiMoto" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
