<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4No.title}">NOマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4NoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4No.h2}">h2</h2>
    <form name="Tb4NoRegistForm" action="Tb4NoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb4No.legend}">legend</legend>
        <div id="norefNo">
          <label for="Tb4No.norefNo" th:text="#{Tb4No.norefNo}">参照NO</label><input type="text" id="Tb4No.norefNo" name="Tb4No.norefNo" maxlength="10" class=" primaryKey notblank" />
        </div>
        <div id="norefMei">
          <label for="Tb4No.norefMei" th:text="#{Tb4No.norefMei}">参照NO名</label><input type="text" id="Tb4No.norefMei" name="Tb4No.norefMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb4No.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb4No.insertTs"></span><input type="hidden" id="Tb4No.insertTs" name="Tb4No.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb4No.insertUserId}" class="meta">作成者</label><span id="Tb4No.insertUserId"></span><input type="hidden" id="Tb4No.insertUserId" name="Tb4No.insertUserId" />
          <span id="Tb4No.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4No.insertUserId" data-destDef="Tb4No.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb4No.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb4No.updateTs"></span><input type="hidden" id="Tb4No.updateTs" name="Tb4No.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb4No.updateUserId}" class="meta">更新者</label><span id="Tb4No.updateUserId"></span><input type="hidden" id="Tb4No.updateUserId" name="Tb4No.updateUserId" />
          <span id="Tb4No.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4No.updateUserId" data-destDef="Tb4No.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb4No" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb4NoGet.xlsx(baseMei=#{Tb4No.h2})}" id="Tb4NoGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb4No" type="submit" class="delete" data-action="Tb4NoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb4No" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
