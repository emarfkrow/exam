<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2BrosS.title}">兄弟</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2BrosGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2BrosS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2BrosSearchForm" action="Tb2BrosSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2BrosS.legend}">legend</legend>
        <div id="brosId">
          <label for="Tb2Bros.brosId" th:text="#{Tb2Bros.brosId}">兄弟ID</label><input type="text" id="Tb2Bros.brosId" name="Tb2Bros.brosId" maxlength="10" />
        </div>
        <div id="brosInfo">
          <label for="Tb2Bros.brosInfo" th:text="#{Tb2Bros.brosInfo}">兄弟情報</label><input type="text" id="Tb2Bros.brosInfo" name="Tb2Bros.brosInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Bros" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Bros.html}" target="dialog" id="Tb2Bros" class="anew" th:text="#{Tb2Bros.add}" tabindex="-1">兄弟</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Bros" type="submit" class="search" data-gridId="Tb2BrosGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2BrosSRegistForm" action="Tb2BrosSRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Bros.h3}">h3</h3>
      <div id="Tb2BrosGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Bros.html}"></div>
      <div id="Tb2BrosPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb2BrosS" th:text="#{common.reset}" onClick="Base.listReset('Tb2Bros');">reset</button>
        <a th:href="@{Tb2BrosSearch.xlsx(baseMei=#{Tb2BrosS.h2})}" id="Tb2BrosSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb2BrosS" data-action="Tb2BrosSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb2BrosS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
