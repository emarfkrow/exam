<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Koji.title}">孤児</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2KojiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Koji.h2}">h2</h2>
    <form name="Tb2KojiRegistForm" action="Tb2KojiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb2Koji.legend}">legend</legend>
        <div id="kojiId">
          <label for="Tb2Koji.kojiId" th:text="#{Tb2Koji.kojiId}">孤児ID</label><input type="text" id="Tb2Koji.kojiId" name="Tb2Koji.kojiId" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="kojiInfo">
          <label for="Tb2Koji.kojiInfo" th:text="#{Tb2Koji.kojiInfo}">孤児情報</label><input type="text" id="Tb2Koji.kojiInfo" name="Tb2Koji.kojiInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb2Koji.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb2Koji.insertTs"></span><input type="hidden" id="Tb2Koji.insertTs" name="Tb2Koji.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb2Koji.insertUserId}" class="meta">作成者</label><span id="Tb2Koji.insertUserId"></span><input type="hidden" id="Tb2Koji.insertUserId" name="Tb2Koji.insertUserId" />
          <span id="Tb2Koji.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Koji.insertUserId" data-destDef="Tb2Koji.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb2Koji.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb2Koji.updateTs"></span><input type="hidden" id="Tb2Koji.updateTs" name="Tb2Koji.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb2Koji.updateUserId}" class="meta">更新者</label><span id="Tb2Koji.updateUserId"></span><input type="hidden" id="Tb2Koji.updateUserId" name="Tb2Koji.updateUserId" />
          <span id="Tb2Koji.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Koji.updateUserId" data-destDef="Tb2Koji.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="Tb2Koji.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Koji.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb2Koji.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Koji.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{Tb2Koji2.legend}">legend</legend>
        <div id="koji2Info">
          <label for="Tb2Koji2.koji2Info" th:text="#{Tb2Koji2.koji2Info}">孤児２情報</label><input type="text" id="Tb2Koji2.koji2Info" name="Tb2Koji2.koji2Info" maxlength="300" />
        </div>
        <input type="hidden" name="Tb2Koji2.updateTs" />
        <div id="deleteF">
          <fieldset id="Tb2Koji2.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Koji2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb2Koji2.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Koji2.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{Tb2Koji3.legend}">legend</legend>
        <div id="koji3Info">
          <label for="Tb2Koji3.koji3Info" th:text="#{Tb2Koji3.koji3Info}">孤児３情報</label><input type="text" id="Tb2Koji3.koji3Info" name="Tb2Koji3.koji3Info" maxlength="300" />
        </div>
        <input type="hidden" name="Tb2Koji3.updateTs" />
        <div id="deleteF">
          <fieldset id="Tb2Koji3.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Koji3.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb2Koji3.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Koji3.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb2Koji" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb2KojiGet.xlsx(baseMei=#{Tb2Koji.h2})}" id="Tb2KojiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb2Koji" type="submit" class="delete" data-action="Tb2KojiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb2Koji" type="submit" class="permit" data-action="Tb2KojiPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb2Koji" type="submit" class="forbid" data-action="Tb2KojiForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistTb2Koji" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
