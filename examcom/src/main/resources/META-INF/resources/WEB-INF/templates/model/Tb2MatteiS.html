<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2MatteiS.title}">末弟</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2MatteiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2MatteiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2MatteiSearchForm" action="Tb2MatteiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2MatteiS.legend}">legend</legend>
        <div id="matteiId">
          <label for="Tb2Mattei.matteiId" th:text="#{Tb2Mattei.matteiId}">末弟ID</label><input type="text" id="Tb2Mattei.matteiId" name="Tb2Mattei.matteiId" maxlength="10" />
        </div>
        <div id="matteiInfo">
          <label for="Tb2Mattei.matteiInfo" th:text="#{Tb2Mattei.matteiInfo}">末弟情報</label><input type="text" id="Tb2Mattei.matteiInfo" name="Tb2Mattei.matteiInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Mattei" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Mattei.html}" target="dialog" id="Tb2Mattei" class="anew" th:text="#{Tb2Mattei.add}" tabindex="-1">末弟</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Mattei" type="submit" class="search" data-gridId="Tb2MatteiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2MatteiSRegistForm" action="Tb2MatteiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Mattei.h3}">h3</h3>
      <div id="Tb2MatteiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Mattei.html}"></div>
      <div id="Tb2MatteiPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb2MatteiS" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb2Mattei');">reset</button>
        <a th:href="@{Tb2MatteiSearch.xlsx(baseMei=#{Tb2MatteiS.h2})}" id="Tb2MatteiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb2MatteiS" class="delete selectRows" data-action="Tb2MatteiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb2MatteiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
