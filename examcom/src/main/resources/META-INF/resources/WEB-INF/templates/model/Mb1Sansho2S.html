<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb1Sansho2S.title}">参照２マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb1Sansho2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb1Sansho2S.h2}">h2</h2>
    <form name="Mb1Sansho2SearchForm" action="Mb1Sansho2Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb1Sansho2S.legend}">legend</legend>
        <div id="sansho2Cd">
          <label for="Mb1Sansho2.sansho2Cd" th:text="#{Mb1Sansho2.sansho2Cd}">参照２CD</label><input type="text" id="Mb1Sansho2.sansho2Cd" name="Mb1Sansho2.sansho2Cd" maxlength="6" />
        </div>
        <div id="sansho2Mei">
          <label for="Mb1Sansho2.sansho2Mei" th:text="#{Mb1Sansho2.sansho2Mei}">参照２名</label><input type="text" id="Mb1Sansho2.sansho2Mei" name="Mb1Sansho2.sansho2Mei" maxlength="120" />
        </div>
        <div id="deleteF">
          <fieldset id="Mb1Sansho2.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb1Sansho2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb1Sansho2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb1Sansho2.html}" id="Mb1Sansho2" class="anew" target="dialog" th:text="#{Mb1Sansho2.add}" tabindex="-1">参照２マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb1Sansho2" class="search" data-gridId="Mb1Sansho2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="Mb1Sansho2SRegistForm" action="Mb1Sansho2SRegist.ajax" class="regist">
      <h3 th:text="#{Mb1Sansho2.h3}">h3</h3>
      <div id="Mb1Sansho2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb1Sansho2.html}"></div>
      <div id="Mb1Sansho2Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetMb1Sansho2S" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMb1Sansho2&quot;]').click();">reset</button>
        <a th:href="@{Mb1Sansho2Search.xlsx(baseMei=#{Mb1Sansho2S.h2})}" id="Mb1Sansho2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMb1Sansho2S" class="delete selectRows" data-action="Mb1Sansho2SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb1Sansho2S" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
