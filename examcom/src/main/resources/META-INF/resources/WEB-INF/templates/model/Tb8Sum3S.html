<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8Sum3S.title}">集約３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8Sum3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8Sum3S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb8Sum3SearchForm" action="Tb8Sum3Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb8Sum3S.legend}">legend</legend>
        <div id="sum3Id">
          <label for="Tb8Sum3.sum3Id" th:text="#{Tb8Sum3.sum3Id}">集約３ID</label><input type="text" id="Tb8Sum3.sum3Id" name="Tb8Sum3.sum3Id" maxlength="10" />
        </div>
        <div id="sum3Info">
          <label for="Tb8Sum3.sum3Info" th:text="#{Tb8Sum3.sum3Info}">集約３情報</label><input type="text" id="Tb8Sum3.sum3Info" name="Tb8Sum3.sum3Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb8Sum3" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb8Sum3.html}" target="dialog" id="Tb8Sum3" class="anew" th:text="#{Tb8Sum3.add}" tabindex="-1">集約３</a>
      </div>
      <div class="submits">
        <button id="SearchTb8Sum3" type="submit" class="search" data-gridId="Tb8Sum3Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb8Sum3SRegistForm" action="Tb8Sum3SRegist.ajax" class="regist">
      <h3 th:text="#{Tb8Sum3.h3}">h3</h3>
      <div id="Tb8Sum3Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb8Sum3.html}"></div>
      <div id="Tb8Sum3Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb8Sum3S" th:text="#{common.reset}" onClick="Base.listReset('Tb8Sum3');">reset</button>
        <a th:href="@{Tb8Sum3Search.xlsx(baseMei=#{Tb8Sum3S.h2})}" id="Tb8Sum3Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb8Sum3S" data-action="Tb8Sum3SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb8Sum3S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
