<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1Noref.title}">NO参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1NorefGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1Noref.h2}">h2</h2>
    <form name="Tb1NorefRegistForm" action="Tb1NorefRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb1Noref.legend}">legend</legend>
        <div id="norefNo">
          <label for="Tb1Noref.norefNo" th:text="#{Tb1Noref.norefNo}">参照NO</label><input type="text" id="Tb1Noref.norefNo" name="Tb1Noref.norefNo" maxlength="10" class=" primaryKey notblank" />
        </div>
        <div id="norefMei">
          <label for="Tb1Noref.norefMei" th:text="#{Tb1Noref.norefMei}">参照NO名</label><input type="text" id="Tb1Noref.norefMei" name="Tb1Noref.norefMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb1Noref.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb1Noref.insertTs" class="meta"></span><input type="hidden" id="Tb1Noref.insertTs" name="Tb1Noref.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb1Noref.insertUserId}" class="meta">作成者</label><span id="Tb1Noref.insertUserId" class="meta"></span><input type="hidden" id="Tb1Noref.insertUserId" name="Tb1Noref.insertUserId" class="meta"/>
          <span id="Tb1Noref.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb1Noref.insertUserId" data-destDef="Tb1Noref.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb1Noref.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb1Noref.updateTs" class="meta"></span><input type="hidden" id="Tb1Noref.updateTs" name="Tb1Noref.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb1Noref.updateUserId}" class="meta">更新者</label><span id="Tb1Noref.updateUserId" class="meta"></span><input type="hidden" id="Tb1Noref.updateUserId" name="Tb1Noref.updateUserId" class="meta"/>
          <span id="Tb1Noref.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb1Noref.updateUserId" data-destDef="Tb1Noref.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb1Noref" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb1NorefGet.xlsx(baseMei=#{Tb1Noref.h2})}" id="Tb1NorefGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb1Noref" type="submit" class="delete" data-action="Tb1NorefDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb1Noref" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
