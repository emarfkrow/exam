<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5PrevDetS.title}">前世明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5PrevDetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornDetGridColumns.js}"></script>
<script th:src="@{/model/Tb5DeriveGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5PrevDetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb5PrevDetSearchForm" action="Tb5PrevDetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb5PrevDetS.legend}">legend</legend>
        <div id="prevId">
          <label for="Tb5PrevDet.prevId" th:text="#{Tb5PrevDet.prevId}">前世ID</label><input type="text" id="Tb5PrevDet.prevId" name="Tb5PrevDet.prevId" maxlength="10" />
        </div>
        <div id="prevBn">
          <label for="Tb5PrevDet.prevBn" th:text="#{Tb5PrevDet.prevBn}">前世明細枝番</label><input type="text" id="Tb5PrevDet.prevBn" name="Tb5PrevDet.prevBn" maxlength="10" />
        </div>
        <div id="prevDetInfo">
          <label for="Tb5PrevDet.prevDetInfo" th:text="#{Tb5PrevDet.prevDetInfo}">前世明細情報</label><input type="text" id="Tb5PrevDet.prevDetInfo" name="Tb5PrevDet.prevDetInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb5PrevDet" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb5PrevDet" type="submit" class="search" data-gridId="Tb5PrevDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb5PrevDetSRegistForm" action="Tb5PrevDetSRegist.ajax" class="regist">
      <h3 th:text="#{Tb5PrevDet.h3}">h3</h3>
      <div id="Tb5PrevDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb5PrevDet.html}"></div>
      <div id="Tb5PrevDetPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb5PrevDetS" th:text="#{common.reset}" onClick="Base.listReset('Tb5PrevDet');">reset</button>
        <a th:href="@{Tb5PrevDetSearch.xlsx(baseMei=#{Tb5PrevDetS.h2})}" id="Tb5PrevDetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb5PrevDetS" data-action="Tb5PrevDetSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb5PrevDetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
