<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4IdbnS.title}">IDBN参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4IdbnGridColumns.js}"></script>
<script th:src="@{/model/Mb4IdsanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4IdbnS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb4IdbnSearchForm" action="Mb4IdbnSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb4IdbnS.legend}">legend</legend>
        <div id="idrefId">
          <label for="Mb4Idbn.idrefId" th:text="#{Mb4Idbn.idrefId}">ID参照ID</label><input type="text" id="Mb4Idbn.idrefId" name="Mb4Idbn.idrefId" maxlength="10" data-json="Mb4IdsanshoSearch.json" data-srcDef="IDREF_ID:Mb4Idbn.idrefId" data-destDef="Mb4Idbn.idrefMei:IDREF_MEI" /><a id="Mb4Idbn.idrefId" th:href="@{/model/Mb4IdsanshoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Mb4Idbn.idrefMei" data-json="Mb4IdsanshoSearch.json" data-srcDef="IDREF_ID:Mb4Idbn.idrefId" data-destDef="Mb4Idbn.idrefMei:IDREF_MEI"></span>
        </div>
        <div id="idbnBn">
          <label for="Mb4Idbn.idbnBn" th:text="#{Mb4Idbn.idbnBn}">IDBN連番</label><input type="text" id="Mb4Idbn.idbnBn" name="Mb4Idbn.idbnBn" maxlength="10" />
        </div>
        <div id="idbnNo">
          <label for="Mb4Idbn.idbnNo" th:text="#{Mb4Idbn.idbnNo}">IDBNNO</label><input type="text" id="Mb4Idbn.idbnNo" name="Mb4Idbn.idbnNo" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb4Idbn" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMb4Idbn" type="submit" class="search" data-gridId="Mb4IdbnGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb4IdbnSRegistForm" action="Mb4IdbnSRegist.ajax" class="regist">
      <h3 th:text="#{Mb4Idbn.h3}">h3</h3>
      <div id="Mb4IdbnGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Mb4Idbn.html}"></div>
      <div id="Mb4IdbnPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetMb4IdbnS" th:text="#{common.reset}" onClick="Base.listReset('Mb4Idbn');">reset</button>
        <a th:href="@{Mb4IdbnSearch.xlsx(baseMei=#{Mb4IdbnS.h2})}" id="Mb4IdbnSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Mb4IdbnGrid.idrefId" th:href="@{/model/Mb4IdsanshoS.html}" target="dialog" class="refer" th:text="'ID参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteMb4IdbnS" data-action="Mb4IdbnSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb4IdbnS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
