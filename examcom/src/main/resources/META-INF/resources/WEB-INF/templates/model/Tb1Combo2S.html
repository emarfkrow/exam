<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1Combo2S.title}">複合２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1Combo2GridColumns.js}"></script>
<script th:src="@{/model/Tb1Refer1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb1Refer2GridColumns.js}"></script>
<script th:src="@{/model/Tb1Refer3GridColumns.js}"></script>
<script th:src="@{/model/Tb1Combo1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1Combo2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1Combo2SearchForm" action="Tb1Combo2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1Combo2S.legend}">legend</legend>
        <div id="refer1Id">
          <label for="Tb1Combo2.refer1Id" th:text="#{Tb1Combo2.refer1Id}">参照１ID</label><input type="text" id="Tb1Combo2.refer1Id" name="Tb1Combo2.refer1Id" maxlength="10" data-json="Tb1Refer1Search.json" data-srcDef="REFER1_ID:Tb1Combo2.refer1Id" data-destDef="Tb1Combo2.refer1Mei:REFER1_MEI" /><a id="Tb1Combo2.refer1Id" th:href="@{/model/Tb1Refer1S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb1Combo2.refer1Mei" data-json="Tb1Refer1Search.json" data-srcDef="REFER1_ID:Tb1Combo2.refer1Id" data-destDef="Tb1Combo2.refer1Mei:REFER1_MEI"></span>
        </div>
        <div id="refer2Id">
          <label for="Tb1Combo2.refer2Id" th:text="#{Tb1Combo2.refer2Id}">参照２ID</label><input type="text" id="Tb1Combo2.refer2Id" name="Tb1Combo2.refer2Id" maxlength="10" data-json="Tb1Refer2Search.json" data-srcDef="REFER2_ID:Tb1Combo2.refer2Id" data-destDef="Tb1Combo2.refer2Mei:REFER2_MEI" /><a id="Tb1Combo2.refer2Id" th:href="@{/model/Tb1Refer2S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb1Combo2.refer2Mei" data-json="Tb1Refer2Search.json" data-srcDef="REFER2_ID:Tb1Combo2.refer2Id" data-destDef="Tb1Combo2.refer2Mei:REFER2_MEI"></span>
        </div>
        <div id="refer3Id">
          <label for="Tb1Combo2.refer3Id" th:text="#{Tb1Combo2.refer3Id}">参照３ID</label><input type="text" id="Tb1Combo2.refer3Id" name="Tb1Combo2.refer3Id" maxlength="10" data-json="Tb1Refer3Search.json" data-srcDef="REFER3_ID:Tb1Combo2.refer3Id" data-destDef="Tb1Combo2.refer3Mei:REFER3_MEI" /><a id="Tb1Combo2.refer3Id" th:href="@{/model/Tb1Refer3S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb1Combo2.refer3Mei" data-json="Tb1Refer3Search.json" data-srcDef="REFER3_ID:Tb1Combo2.refer3Id" data-destDef="Tb1Combo2.refer3Mei:REFER3_MEI"></span>
        </div>
        <div id="tekiyoBi">
          <label for="Tb1Combo2.tekiyoBi_1" th:text="#{Tb1Combo2.tekiyoBi}">適用日</label><input type="text" id="Tb1Combo2.tekiyoBi_1" name="Tb1Combo2.tekiyoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="Tb1Combo2.tekiyoBi_2" name="Tb1Combo2.tekiyoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="combo2Info">
          <label for="Tb1Combo2.combo2Info" th:text="#{Tb1Combo2.combo2Info}">複合２情報</label><input type="text" id="Tb1Combo2.combo2Info" name="Tb1Combo2.combo2Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Combo2" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb1Combo2" type="submit" class="search" data-gridId="Tb1Combo2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1Combo2SRegistForm" action="Tb1Combo2SRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Combo2.h3}">h3</h3>
      <div id="Tb1Combo2Grid" data-selectionMode="checkbox" data-frozenColumn="3" th:data-href="@{/model/Tb1Combo2.html}"></div>
      <div id="Tb1Combo2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb1Combo2S" th:text="#{common.reset}" onClick="Base.listReset('Tb1Combo2');">reset</button>
        <a th:href="@{Tb1Combo2Search.xlsx(baseMei=#{Tb1Combo2S.h2})}" id="Tb1Combo2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb1Combo2Grid.refer1Id" th:href="@{/model/Tb1Refer1S.html}" target="dialog" class="refer" th:text="'参照１マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb1Combo2Grid.refer2Id" th:href="@{/model/Tb1Refer2S.html?action=Tb1Refer2Correct.ajax}" target="dialog" class="refer correct" th:text="'参照２マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb1Combo2Grid.refer3Id" th:href="@{/model/Tb1Refer3S.html}" target="dialog" class="refer" th:text="'参照３マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb1Combo2S" data-action="Tb1Combo2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb1Combo2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
