<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>

</style>

<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6Derive1DetS.h2}">h2</h2>

    <form name="Tb6Derive1DetSearchForm" action="Tb6Derive1DetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb6Derive1DetS.legend}">legend</legend>
        <div id="derive1Id">
          <label for="Tb6Derive1Det.derive1Id" th:text="#{Tb6Derive1Det.derive1Id}">派生１ID</label><input type="text" id="Tb6Derive1Det.derive1Id" name="Tb6Derive1Det.derive1Id" maxlength="10" />
        </div>
        <div id="derive1Bn">
          <label for="Tb6Derive1Det.derive1Bn" th:text="#{Tb6Derive1Det.derive1Bn}">派生１枝番</label><input type="text" id="Tb6Derive1Det.derive1Bn" name="Tb6Derive1Det.derive1Bn" maxlength="10" />

        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb6Derive1Det" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb6Derive1Det" type="submit" class="search" data-gridId="Tb6Derive1DetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb6Derive1DetSRegistForm" action="Tb6Derive1DetSRegist.ajax" class="regist">
      <h3 th:text="#{Tb6Derive1Det.h3}">h3</h3>
      <div id="Tb6Derive1DetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb6Derive1Det.html}"></div>
      <div id="Tb6Derive1DetPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb6Derive1DetS" th:text="#{common.reset}" onClick="Base.listReset('Tb6Derive1Det');">reset</button>

        <button type="submit" id="DeleteTb6Derive1DetS" data-action="Tb6Derive1DetSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb6Derive1DetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
