<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1Ko.title}">子</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1KoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb1ShisonGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1Ko.h2}">h2</h2>
    <form name="Tb1KoRegistForm" action="Tb1KoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb1Ko.legend}">legend</legend>
        <div id="sosenId">
          <label th:text="#{Tb1Ko.sosenId}">祖先ID</label><span id="Tb1Ko.sosenId" class="primaryKey"></span><input type="hidden" id="Tb1Ko.sosenId" name="Tb1Ko.sosenId" class="primaryKey" />
        </div>
        <div id="oyaBn">
          <label th:text="#{Tb1Ko.oyaBn}">親枝番</label><span id="Tb1Ko.oyaBn" class="primaryKey"></span><input type="hidden" id="Tb1Ko.oyaBn" name="Tb1Ko.oyaBn" class="primaryKey" />
        </div>
        <div id="entityBn">
          <label th:text="#{Tb1Ko.entityBn}">エンティティ枝番</label><span id="Tb1Ko.entityBn" class="primaryKey"></span><input type="hidden" id="Tb1Ko.entityBn" name="Tb1Ko.entityBn" class="primaryKey" />
        </div>
        <div id="koBn">
          <label th:text="#{Tb1Ko.koBn}">子枝番</label><span id="Tb1Ko.koBn" class="primaryKey"></span><input type="hidden" id="Tb1Ko.koBn" name="Tb1Ko.koBn" class="primaryKey" />
        </div>
        <div id="koMei">
          <label for="Tb1Ko.koMei" th:text="#{Tb1Ko.koMei}">子名</label><input type="text" id="Tb1Ko.koMei" name="Tb1Ko.koMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb1Ko.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb1Ko.insertTs"></span><input type="hidden" id="Tb1Ko.insertTs" name="Tb1Ko.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb1Ko.insertUserId}" class="meta">作成者</label><span id="Tb1Ko.insertUserId"></span><input type="hidden" id="Tb1Ko.insertUserId" name="Tb1Ko.insertUserId" />
        </div>
        <div id="updateTs">
          <label th:text="#{Tb1Ko.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb1Ko.updateTs"></span><input type="hidden" id="Tb1Ko.updateTs" name="Tb1Ko.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb1Ko.updateUserId}" class="meta">更新者</label><span id="Tb1Ko.updateUserId"></span><input type="hidden" id="Tb1Ko.updateUserId" name="Tb1Ko.updateUserId" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb1Ko.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Ko.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb1Ko.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Ko.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <h3 th:text="#{Tb1Shison.h3}">h3</h3>
      <a th:href="@{/model/Tb1Shison.html}" id="Tb1Shison" target="dialog" th:text="#{Tb1Shison.add}" class="addChild" tabindex="-1">子孫</a>
      <div id="Tb1ShisonGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="4" th:data-href="@{/model/Tb1Shison.html}"></div>
      <div class="buttons">
        <button type="button" id="ResetTb1Ko" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb1KoGet.xlsx(baseMei=#{Tb1Ko.h2})}" id="Tb1KoGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb1Ko" class="delete" data-action="Tb1KoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb1Ko" class="permit" data-action="Tb1KoPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb1Ko" class="forbid" data-action="Tb1KoForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistTb1Ko" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
