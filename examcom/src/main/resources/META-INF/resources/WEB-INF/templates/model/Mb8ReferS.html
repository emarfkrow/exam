<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb8ReferS.title}">参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb8ReferGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb8ReferS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb8ReferSearchForm" action="Mb8ReferSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb8ReferS.legend}">legend</legend>
        <div id="referId">
          <label for="Mb8Refer.referId" th:text="#{Mb8Refer.referId}">参照ID</label><input type="text" id="Mb8Refer.referId" name="Mb8Refer.referId" maxlength="10" />
        </div>
        <div id="referMei">
          <label for="Mb8Refer.referMei" th:text="#{Mb8Refer.referMei}">参照名</label><input type="text" id="Mb8Refer.referMei" name="Mb8Refer.referMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb8Refer" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb8Refer.html}" target="dialog" id="Mb8Refer" class="anew" th:text="#{Mb8Refer.add}" tabindex="-1">参照マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb8Refer" type="submit" class="search" data-gridId="Mb8ReferGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb8ReferSRegistForm" action="Mb8ReferSRegist.ajax" class="regist">
      <h3 th:text="#{Mb8Refer.h3}">h3</h3>
      <div id="Mb8ReferGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb8Refer.html}"></div>
      <div id="Mb8ReferPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetMb8ReferS" th:text="#{common.reset}" onClick="Base.listReset('Mb8Refer');">reset</button>
        <a th:href="@{Mb8ReferSearch.xlsx(baseMei=#{Mb8ReferS.h2})}" id="Mb8ReferSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteMb8ReferS" data-action="Mb8ReferSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb8ReferS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
