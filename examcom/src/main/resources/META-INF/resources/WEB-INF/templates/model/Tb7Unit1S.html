<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7Unit1S.title}">単位１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7Unit1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb7SumGridColumns.js}"></script>
<script th:src="@{/model/Tb7Unit2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7Unit1S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb7Unit1SearchForm" action="Tb7Unit1Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb7Unit1S.legend}">legend</legend>
        <div id="unit1Id">
          <label for="Tb7Unit1.unit1Id" th:text="#{Tb7Unit1.unit1Id}">単位１ID</label><input type="text" id="Tb7Unit1.unit1Id" name="Tb7Unit1.unit1Id" maxlength="10" />
        </div>
        <div id="sumId">
          <label for="Tb7Unit1.sumId" th:text="#{Tb7Unit1.sumId}">集約ID</label><input type="text" id="Tb7Unit1.sumId" name="Tb7Unit1.sumId" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb7Unit1" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb7Unit1.html}" target="dialog" id="Tb7Unit1" class="anew" th:text="#{Tb7Unit1.add}" tabindex="-1">単位１</a>
      </div>
      <div class="submits">
        <button id="SearchTb7Unit1" type="submit" class="search" data-gridId="Tb7Unit1Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb7Unit1SRegistForm" action="Tb7Unit1SRegist.ajax" class="regist">
      <h3 th:text="#{Tb7Unit1.h3}">h3</h3>
      <div id="Tb7Unit1Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb7Unit1.html}"></div>
      <div id="Tb7Unit1Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb7Unit1S" th:text="#{common.reset}" onClick="Base.listReset('Tb7Unit1');">reset</button>
        <a th:href="@{Tb7Unit1Search.xlsx(baseMei=#{Tb7Unit1S.h2})}" id="Tb7Unit1Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb7Sum.html}" id="Tb7Sum" target="dialog" th:text="#{Tb7Sum.sum}" class="summary" tabindex="-1">集約</a>
        <button type="submit" id="DeleteTb7Unit1S" data-action="Tb7Unit1SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb7Unit1S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
