<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb9HenkanMotoS.title}">変換元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb9HenkanMotoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb9HenkanMotoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb9HenkanMotoSearchForm" action="Tb9HenkanMotoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb9HenkanMotoS.legend}">legend</legend>
        <div id="henkanMotoId">
          <label for="Tb9HenkanMoto.henkanMotoId" th:text="#{Tb9HenkanMoto.henkanMotoId}">変換元ID</label><input type="text" id="Tb9HenkanMoto.henkanMotoId" name="Tb9HenkanMoto.henkanMotoId" maxlength="10" />
        </div>
        <div id="henkanMotoInfo">
          <label for="Tb9HenkanMoto.henkanMotoInfo" th:text="#{Tb9HenkanMoto.henkanMotoInfo}">変換元情報</label><input type="text" id="Tb9HenkanMoto.henkanMotoInfo" name="Tb9HenkanMoto.henkanMotoInfo" maxlength="300" />
        </div>
        <div id="hikitsuguInfo">
          <label for="Tb9HenkanMoto.hikitsuguInfo" th:text="#{Tb9HenkanMoto.hikitsuguInfo}">引継ぐ情報</label><input type="text" id="Tb9HenkanMoto.hikitsuguInfo" name="Tb9HenkanMoto.hikitsuguInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb9HenkanMoto" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb9HenkanMoto.html}" target="dialog" id="Tb9HenkanMoto" class="anew" th:text="#{Tb9HenkanMoto.add}" tabindex="-1">変換元</a>
      </div>
      <div class="submits">
        <button id="SearchTb9HenkanMoto" type="submit" class="search" data-gridId="Tb9HenkanMotoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb9HenkanMotoSRegistForm" action="Tb9HenkanMotoSRegist.ajax" class="regist">
      <h3 th:text="#{Tb9HenkanMoto.h3}">h3</h3>
      <div id="Tb9HenkanMotoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb9HenkanMoto.html}"></div>
      <div id="Tb9HenkanMotoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb9HenkanMotoS" th:text="#{common.reset}" onClick="Base.listReset('Tb9HenkanMoto');">reset</button>
        <a th:href="@{Tb9HenkanMotoSearch.xlsx(baseMei=#{Tb9HenkanMotoS.h2})}" id="Tb9HenkanMotoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb9HenkanMotoS" data-action="Tb9HenkanMotoSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb9HenkanMotoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
