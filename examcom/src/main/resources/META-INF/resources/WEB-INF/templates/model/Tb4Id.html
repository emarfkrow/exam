<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4Id.title}">IDマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4IdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb4IdbnGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4Id.h2}">h2</h2>
    <form name="Tb4IdRegistForm" action="Tb4IdRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb4Id.legend}">legend</legend>
        <div id="idrefId">
          <label for="Tb4Id.idrefId" th:text="#{Tb4Id.idrefId}">参照ID</label><input type="text" id="Tb4Id.idrefId" name="Tb4Id.idrefId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="idrefMei">
          <label for="Tb4Id.idrefMei" th:text="#{Tb4Id.idrefMei}">参照ID名</label><input type="text" id="Tb4Id.idrefMei" name="Tb4Id.idrefMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb4Id.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb4Id.insertTs"></span><input type="hidden" id="Tb4Id.insertTs" name="Tb4Id.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb4Id.insertUserId}" class="meta">作成者</label><span id="Tb4Id.insertUserId"></span><input type="hidden" id="Tb4Id.insertUserId" name="Tb4Id.insertUserId" />
          <span id="Tb4Id.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4Id.insertUserId" data-destDef="Tb4Id.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb4Id.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb4Id.updateTs"></span><input type="hidden" id="Tb4Id.updateTs" name="Tb4Id.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb4Id.updateUserId}" class="meta">更新者</label><span id="Tb4Id.updateUserId"></span><input type="hidden" id="Tb4Id.updateUserId" name="Tb4Id.updateUserId" />
          <span id="Tb4Id.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4Id.updateUserId" data-destDef="Tb4Id.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb4Idbn.h3}">h3</h3>
      <a th:href="@{/model/Tb4Idbn.html}" id="Tb4Idbn" target="dialog" th:text="#{Tb4Idbn.add}" class="addChild" tabindex="-1">ID-BNマスタ</a>
      <div id="Tb4IdbnGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb4Idbn.html}"></div>
        <a id="Tb4IdbnGrid.idrefId" th:href="@{/model/Tb4IdS.html}" target="dialog" class="refer" th:text="'IDマスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
      <div class="buttons">
        <button type="button" id="RefreshTb4Id" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb4IdGet.xlsx(baseMei=#{Tb4Id.h2})}" id="Tb4IdGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb4Id" type="submit" class="delete" data-action="Tb4IdDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb4Id" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
