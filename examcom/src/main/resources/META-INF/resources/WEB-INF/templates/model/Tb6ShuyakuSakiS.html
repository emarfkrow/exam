<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6ShuyakuSakiS.title}">集約先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6ShuyakuSakiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6ShuyakuMotoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6ShuyakuSakiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb6ShuyakuSakiSearchForm" action="Tb6ShuyakuSakiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb6ShuyakuSakiS.legend}">legend</legend>
        <div id="shuyakuSakiId">
          <label for="Tb6ShuyakuSaki.shuyakuSakiId" th:text="#{Tb6ShuyakuSaki.shuyakuSakiId}">集約先ID</label><input type="text" id="Tb6ShuyakuSaki.shuyakuSakiId" name="Tb6ShuyakuSaki.shuyakuSakiId" maxlength="10" />
        </div>
        <div id="shuyakuSakiInfo">
          <label for="Tb6ShuyakuSaki.shuyakuSakiInfo" th:text="#{Tb6ShuyakuSaki.shuyakuSakiInfo}">集約先情報</label><input type="text" id="Tb6ShuyakuSaki.shuyakuSakiInfo" name="Tb6ShuyakuSaki.shuyakuSakiInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb6ShuyakuSaki" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb6ShuyakuSaki.html}" target="dialog" id="Tb6ShuyakuSaki" class="anew" th:text="#{Tb6ShuyakuSaki.add}" tabindex="-1">集約先</a>
      </div>
      <div class="submits">
        <button id="SearchTb6ShuyakuSaki" type="submit" class="search" data-gridId="Tb6ShuyakuSakiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb6ShuyakuSakiSRegistForm" action="Tb6ShuyakuSakiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb6ShuyakuSaki.h3}">h3</h3>
      <div id="Tb6ShuyakuSakiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb6ShuyakuSaki.html}"></div>
      <div id="Tb6ShuyakuSakiPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb6ShuyakuSakiS" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb6ShuyakuSaki');">reset</button>
        <a th:href="@{Tb6ShuyakuSakiSearch.xlsx(baseMei=#{Tb6ShuyakuSakiS.h2})}" id="Tb6ShuyakuSakiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb6ShuyakuSakiS" class="delete selectRows" data-action="Tb6ShuyakuSakiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb6ShuyakuSakiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
