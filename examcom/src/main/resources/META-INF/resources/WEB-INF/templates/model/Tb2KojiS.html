<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2KojiS.title}">孤児</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2KojiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2KojiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2KojiSearchForm" action="Tb2KojiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2KojiS.legend}">legend</legend>
        <div id="kojiId">
          <label for="Tb2Koji.kojiId" th:text="#{Tb2Koji.kojiId}">孤児ID</label><input type="text" id="Tb2Koji.kojiId" name="Tb2Koji.kojiId" maxlength="10" />
        </div>
        <div id="kojiInfo">
          <label for="Tb2Koji.kojiInfo" th:text="#{Tb2Koji.kojiInfo}">孤児情報</label><input type="text" id="Tb2Koji.kojiInfo" name="Tb2Koji.kojiInfo" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb2Koji.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Koji.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb2Koji.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Koji.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Koji" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Koji.html}" id="Tb2Koji" class="anew" target="dialog" th:text="#{Tb2Koji.add}" tabindex="-1">孤児</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Koji" type="submit" class="search" data-gridId="Tb2KojiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2KojiSRegistForm" action="Tb2KojiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Koji.h3}">h3</h3>
      <div id="Tb2KojiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Koji.html}"></div>
      <div id="Tb2KojiPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb2KojiS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb2Koji&quot;]').click();">reset</button>
        <a th:href="@{Tb2KojiSearch.xlsx(baseMei=#{Tb2KojiS.h2})}" id="Tb2KojiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb2KojiS" type="submit" class="delete selectRows" data-action="Tb2KojiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb2KojiS" type="submit" class="permit selectRows" data-action="Tb2KojiSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb2KojiS" type="submit" class="forbid selectRows" data-action="Tb2KojiSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb2KojiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
