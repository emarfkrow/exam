<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5TenseiTo.title}">転生先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5TenseiToGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5TenseiToDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5TenseiTo.h2}">h2</h2>
    <form name="Tb5TenseiToRegistForm" action="Tb5TenseiToRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb5TenseiTo.legend}">legend</legend>
        <div id="tenseiToId">
          <label for="Tb5TenseiTo.tenseiToId" th:text="#{Tb5TenseiTo.tenseiToId}">転生先ID</label><input type="text" id="Tb5TenseiTo.tenseiToId" name="Tb5TenseiTo.tenseiToId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="tenseiId">
          <label th:text="#{Tb5TenseiTo.tenseiId}">転生ID</label><span id="Tb5TenseiTo.tenseiId" class="rebornee"></span><input type="hidden" id="Tb5TenseiTo.tenseiId" name="Tb5TenseiTo.tenseiId" class="rebornee" />
        </div>
        <div id="tenseiInfo">
          <label for="Tb5TenseiTo.tenseiInfo" th:text="#{Tb5TenseiTo.tenseiInfo}">転生情報</label><input type="text" id="Tb5TenseiTo.tenseiInfo" name="Tb5TenseiTo.tenseiInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb5TenseiTo.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb5TenseiTo.insertTs"></span><input type="hidden" id="Tb5TenseiTo.insertTs" name="Tb5TenseiTo.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb5TenseiTo.insertUserId}" class="meta">作成者</label><span id="Tb5TenseiTo.insertUserId"></span><input type="hidden" id="Tb5TenseiTo.insertUserId" name="Tb5TenseiTo.insertUserId" />
          <span id="Tb5TenseiTo.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5TenseiTo.insertUserId" data-destDef="Tb5TenseiTo.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb5TenseiTo.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb5TenseiTo.updateTs"></span><input type="hidden" id="Tb5TenseiTo.updateTs" name="Tb5TenseiTo.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb5TenseiTo.updateUserId}" class="meta">更新者</label><span id="Tb5TenseiTo.updateUserId"></span><input type="hidden" id="Tb5TenseiTo.updateUserId" name="Tb5TenseiTo.updateUserId" />
          <span id="Tb5TenseiTo.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5TenseiTo.updateUserId" data-destDef="Tb5TenseiTo.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb5TenseiToDet.h3}">h3</h3>
      <a th:href="@{/model/Tb5TenseiToDet.html}" id="Tb5TenseiToDet" target="dialog" th:text="#{Tb5TenseiToDet.add}" class="addChild" tabindex="-1">転生先明細</a>
      <div id="Tb5TenseiToDetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb5TenseiToDet.html}"></div>
      <div class="buttons">
        <button type="button" id="RefreshTb5TenseiTo" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb5TenseiToGet.xlsx(baseMei=#{Tb5TenseiTo.h2})}" id="Tb5TenseiToGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb5TenseiTo" type="submit" class="delete" data-action="Tb5TenseiToDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb5TenseiTo" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
