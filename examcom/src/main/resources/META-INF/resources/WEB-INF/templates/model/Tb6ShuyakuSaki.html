<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6ShuyakuSaki.title}">集約先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6ShuyakuSakiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6ShuyakuMotoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6ShuyakuSaki.h2}">h2</h2>
    <form name="Tb6ShuyakuSakiRegistForm" action="Tb6ShuyakuSakiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb6ShuyakuSaki.legend}">legend</legend>
        <div id="shuyakuSakiId">
          <label for="Tb6ShuyakuSaki.shuyakuSakiId" th:text="#{Tb6ShuyakuSaki.shuyakuSakiId}">集約先ID</label><input type="text" id="Tb6ShuyakuSaki.shuyakuSakiId" name="Tb6ShuyakuSaki.shuyakuSakiId" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="shuyakuSakiInfo">
          <label for="Tb6ShuyakuSaki.shuyakuSakiInfo" th:text="#{Tb6ShuyakuSaki.shuyakuSakiInfo}">集約先情報</label><input type="text" id="Tb6ShuyakuSaki.shuyakuSakiInfo" name="Tb6ShuyakuSaki.shuyakuSakiInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb6ShuyakuSaki.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb6ShuyakuSaki.insertTs"></span><input type="hidden" id="Tb6ShuyakuSaki.insertTs" name="Tb6ShuyakuSaki.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb6ShuyakuSaki.insertUserId}" class="meta">作成者</label><span id="Tb6ShuyakuSaki.insertUserId"></span><input type="hidden" id="Tb6ShuyakuSaki.insertUserId" name="Tb6ShuyakuSaki.insertUserId" />
          <span id="Tb6ShuyakuSaki.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6ShuyakuSaki.insertUserId" data-destDef="Tb6ShuyakuSaki.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb6ShuyakuSaki.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb6ShuyakuSaki.updateTs"></span><input type="hidden" id="Tb6ShuyakuSaki.updateTs" name="Tb6ShuyakuSaki.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb6ShuyakuSaki.updateUserId}" class="meta">更新者</label><span id="Tb6ShuyakuSaki.updateUserId"></span><input type="hidden" id="Tb6ShuyakuSaki.updateUserId" name="Tb6ShuyakuSaki.updateUserId" />
          <span id="Tb6ShuyakuSaki.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6ShuyakuSaki.updateUserId" data-destDef="Tb6ShuyakuSaki.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="Tb6ShuyakuSaki.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb6ShuyakuSaki.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb6ShuyakuSaki.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb6ShuyakuSaki.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb6ShuyakuSaki" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb6ShuyakuSakiGet.xlsx(baseMei=#{Tb6ShuyakuSaki.h2})}" id="Tb6ShuyakuSakiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb6ShuyakuMoto.html}" id="Tb6ShuyakuMoto" target="dialog" th:text="#{Tb6ShuyakuMoto.add}" class="reborner" tabindex="-1">集約元</a>
        <div>
          <label>集約元ID</label>
          <span id="Tb6ShuyakuMoto.shuyakuMotoId"></span>
          <input type="hidden" id="Tb6ShuyakuMoto.shuyakuMotoId" name="Tb6ShuyakuMoto.shuyakuMotoId"/>
        </div>
      </div>
      <div class="submits">
        <button id="DeleteTb6ShuyakuSaki" type="submit" class="delete" data-action="Tb6ShuyakuSakiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb6ShuyakuSaki" type="submit" class="permit" data-action="Tb6ShuyakuSakiPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb6ShuyakuSaki" type="submit" class="forbid" data-action="Tb6ShuyakuSakiForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistTb6ShuyakuSaki" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
