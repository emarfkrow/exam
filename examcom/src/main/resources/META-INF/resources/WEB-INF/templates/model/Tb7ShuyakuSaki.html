<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7ShuyakuSaki.title}">集約先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7ShuyakuSakiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb7ShuyakuMotoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7ShuyakuSaki.h2}">h2</h2>
    <form name="Tb7ShuyakuSakiRegistForm" action="Tb7ShuyakuSakiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb7ShuyakuSaki.legend}">legend</legend>
        <div id="shuyakuSakiId">
          <label for="Tb7ShuyakuSaki.shuyakuSakiId" th:text="#{Tb7ShuyakuSaki.shuyakuSakiId}">集約先ID</label><input type="text" id="Tb7ShuyakuSaki.shuyakuSakiId" name="Tb7ShuyakuSaki.shuyakuSakiId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="shuyakuSakiInfo">
          <label for="Tb7ShuyakuSaki.shuyakuSakiInfo" th:text="#{Tb7ShuyakuSaki.shuyakuSakiInfo}">集約先情報</label><input type="text" id="Tb7ShuyakuSaki.shuyakuSakiInfo" name="Tb7ShuyakuSaki.shuyakuSakiInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb7ShuyakuSaki.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb7ShuyakuSaki.insertTs"></span><input type="hidden" id="Tb7ShuyakuSaki.insertTs" name="Tb7ShuyakuSaki.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb7ShuyakuSaki.insertUserId}" class="meta">作成者</label><span id="Tb7ShuyakuSaki.insertUserId"></span><input type="hidden" id="Tb7ShuyakuSaki.insertUserId" name="Tb7ShuyakuSaki.insertUserId" />
          <span id="Tb7ShuyakuSaki.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb7ShuyakuSaki.insertUserId" data-destDef="Tb7ShuyakuSaki.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb7ShuyakuSaki.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb7ShuyakuSaki.updateTs"></span><input type="hidden" id="Tb7ShuyakuSaki.updateTs" name="Tb7ShuyakuSaki.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb7ShuyakuSaki.updateUserId}" class="meta">更新者</label><span id="Tb7ShuyakuSaki.updateUserId"></span><input type="hidden" id="Tb7ShuyakuSaki.updateUserId" name="Tb7ShuyakuSaki.updateUserId" />
          <span id="Tb7ShuyakuSaki.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb7ShuyakuSaki.updateUserId" data-destDef="Tb7ShuyakuSaki.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb7ShuyakuSaki" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb7ShuyakuSakiGet.xlsx(baseMei=#{Tb7ShuyakuSaki.h2})}" id="Tb7ShuyakuSakiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb7ShuyakuMoto.html}" id="Tb7ShuyakuMoto" target="dialog" th:text="#{Tb7ShuyakuMoto.add}" class="reborner" tabindex="-1">集約元</a>
        <div>
          <label>集約元ID</label>
          <span id="Tb7ShuyakuMoto.shuyakuMotoId"></span>
          <input type="hidden" id="Tb7ShuyakuMoto.shuyakuMotoId" name="Tb7ShuyakuMoto.shuyakuMotoId"/>
        </div>
      </div>
      <div class="submits">
        <button id="DeleteTb7ShuyakuSaki" type="submit" class="delete" data-action="Tb7ShuyakuSakiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb7ShuyakuSaki" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
