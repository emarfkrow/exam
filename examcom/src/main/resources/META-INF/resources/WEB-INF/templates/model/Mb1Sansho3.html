<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb1Sansho3.title}">参照３マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb1Sansho3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb1Sansho3.h2}">h2</h2>
    <form name="Mb1Sansho3RegistForm" action="Mb1Sansho3Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Mb1Sansho3.legend}">legend</legend>
        <div id="sansho3No">
          <label for="Mb1Sansho3.sansho3No" th:text="#{Mb1Sansho3.sansho3No}">参照３NO</label><input type="text" id="Mb1Sansho3.sansho3No" name="Mb1Sansho3.sansho3No" maxlength="10" class=" notblank primaryKey" />
        </div>
        <div id="sansho3Mei">
          <label for="Mb1Sansho3.sansho3Mei" th:text="#{Mb1Sansho3.sansho3Mei}">参照３名</label><input type="text" id="Mb1Sansho3.sansho3Mei" name="Mb1Sansho3.sansho3Mei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Mb1Sansho3.insertTs}" class="meta">作成タイムスタンプ</label><span id="Mb1Sansho3.insertTs"></span><input type="hidden" id="Mb1Sansho3.insertTs" name="Mb1Sansho3.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Mb1Sansho3.insertUserId}" class="meta">作成者</label><span id="Mb1Sansho3.insertUserId"></span><input type="hidden" id="Mb1Sansho3.insertUserId" name="Mb1Sansho3.insertUserId" />
          <span id="Mb1Sansho3.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb1Sansho3.insertUserId" data-destDef="Mb1Sansho3.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Mb1Sansho3.updateTs}" class="meta">更新タイムスタンプ</label><span id="Mb1Sansho3.updateTs"></span><input type="hidden" id="Mb1Sansho3.updateTs" name="Mb1Sansho3.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Mb1Sansho3.updateUserId}" class="meta">更新者</label><span id="Mb1Sansho3.updateUserId"></span><input type="hidden" id="Mb1Sansho3.updateUserId" name="Mb1Sansho3.updateUserId" />
          <span id="Mb1Sansho3.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb1Sansho3.updateUserId" data-destDef="Mb1Sansho3.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="Mb1Sansho3.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb1Sansho3.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Mb1Sansho3.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb1Sansho3.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshMb1Sansho3" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Mb1Sansho3Get.xlsx(baseMei=#{Mb1Sansho3.h2})}" id="Mb1Sansho3Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMb1Sansho3" class="delete" data-action="Mb1Sansho3Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMb1Sansho3" class="permit" data-action="Mb1Sansho3Permit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMb1Sansho3" class="forbid" data-action="Mb1Sansho3Forbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistMb1Sansho3" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
