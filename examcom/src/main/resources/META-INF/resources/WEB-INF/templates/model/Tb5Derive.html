<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5Derive.title}">派生</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5DeriveGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevDetGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5Derive.h2}">h2</h2>
    <form name="Tb5DeriveRegistForm" action="Tb5DeriveRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb5Derive.legend}">legend</legend>
        <div id="deriveId">
          <label for="Tb5Derive.deriveId" th:text="#{Tb5Derive.deriveId}">派生ID</label><input type="text" id="Tb5Derive.deriveId" name="Tb5Derive.deriveId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="prevId">
          <label th:text="#{Tb5Derive.prevId}">前世ID</label><span id="Tb5Derive.prevId" class="summary"></span><input type="hidden" id="Tb5Derive.prevId" name="Tb5Derive.prevId" class="summary" />
        </div>
        <div id="prevInfo">
          <label for="Tb5Derive.prevInfo" th:text="#{Tb5Derive.prevInfo}">前世情報</label><input type="text" id="Tb5Derive.prevInfo" name="Tb5Derive.prevInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb5Derive.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb5Derive.insertTs"></span><input type="hidden" id="Tb5Derive.insertTs" name="Tb5Derive.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb5Derive.insertUserId}" class="meta">作成者</label><span id="Tb5Derive.insertUserId"></span><input type="hidden" id="Tb5Derive.insertUserId" name="Tb5Derive.insertUserId" />
          <span id="Tb5Derive.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Derive.insertUserId" data-destDef="Tb5Derive.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb5Derive.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb5Derive.updateTs"></span><input type="hidden" id="Tb5Derive.updateTs" name="Tb5Derive.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb5Derive.updateUserId}" class="meta">更新者</label><span id="Tb5Derive.updateUserId"></span><input type="hidden" id="Tb5Derive.updateUserId" name="Tb5Derive.updateUserId" />
          <span id="Tb5Derive.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Derive.updateUserId" data-destDef="Tb5Derive.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb5Derive" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb5DeriveGet.xlsx(baseMei=#{Tb5Derive.h2})}" id="Tb5DeriveGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb5Derive" type="submit" class="delete" data-action="Tb5DeriveDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb5Derive" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
