<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8Choice.title}">選抜</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8ChoiceGridColumns.js}"></script>
<script th:src="@{/model/Tb7SumGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb7Unit2GridColumns.js}"></script>
<script th:src="@{/model/Tb7Unit1GridColumns.js}"></script>
<script th:src="@{/model/Tb8Sum2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Prev2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Unit3GridColumns.js}"></script>
<script th:src="@{/model/Tb8Sum3GridColumns.js}"></script>
<script th:src="@{/model/Tb8Unit4GridColumns.js}"></script>
<script th:src="@{/model/Tb8Reborn2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8Choice.h2}">h2</h2>
    <form name="Tb8ChoiceRegistForm" action="Tb8ChoiceRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb8Choice.legend}">legend</legend>
        <div id="choiceId">
          <label for="Tb8Choice.choiceId" th:text="#{Tb8Choice.choiceId}">選抜ID</label><input type="text" id="Tb8Choice.choiceId" name="Tb8Choice.choiceId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="sumId">
          <label th:text="#{Tb8Choice.sumId}">集約ID</label><span id="Tb8Choice.sumId" class="derivee"></span><input type="hidden" id="Tb8Choice.sumId" name="Tb8Choice.sumId" class="derivee" />
          <a id="Tb8Choice.sumId" th:href="@{/model/Tb7SumS.html?action=Tb7SumCorrect.ajax}" target="dialog" class="derivee" th:text="#{common.correct}" tabindex="-1">...</a>
        </div>
        <div id="sumInfo">
          <label for="Tb8Choice.sumInfo" th:text="#{Tb8Choice.sumInfo}">集約情報</label><input type="text" id="Tb8Choice.sumInfo" name="Tb8Choice.sumInfo" maxlength="300" />
        </div>
        <div id="sum2Id">
          <label th:text="#{Tb8Choice.sum2Id}">集約２ID</label><span id="Tb8Choice.sum2Id" class="derivee"></span><input type="hidden" id="Tb8Choice.sum2Id" name="Tb8Choice.sum2Id" class="derivee" />
          <a id="Tb8Choice.sum2Id" th:href="@{/model/Tb8Sum2S.html?action=Tb8Sum2Correct.ajax}" target="dialog" class="derivee" th:text="#{common.correct}" tabindex="-1">...</a>
        </div>
        <div id="sum2Info">
          <label for="Tb8Choice.sum2Info" th:text="#{Tb8Choice.sum2Info}">集約２情報</label><input type="text" id="Tb8Choice.sum2Info" name="Tb8Choice.sum2Info" maxlength="300" />
        </div>
        <div id="sum3Id">
          <label th:text="#{Tb8Choice.sum3Id}">集約３ID</label><span id="Tb8Choice.sum3Id" class="derivee"></span><input type="hidden" id="Tb8Choice.sum3Id" name="Tb8Choice.sum3Id" class="derivee" />
          <a id="Tb8Choice.sum3Id" th:href="@{/model/Tb8Sum3S.html?action=Tb8Sum3Correct.ajax}" target="dialog" class="derivee" th:text="#{common.correct}" tabindex="-1">...</a>
        </div>
        <div id="sum3Info">
          <label for="Tb8Choice.sum3Info" th:text="#{Tb8Choice.sum3Info}">集約３情報</label><input type="text" id="Tb8Choice.sum3Info" name="Tb8Choice.sum3Info" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb8Choice.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb8Choice.insertTs"></span><input type="hidden" id="Tb8Choice.insertTs" name="Tb8Choice.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb8Choice.insertUserId}" class="meta">作成者</label><span id="Tb8Choice.insertUserId"></span><input type="hidden" id="Tb8Choice.insertUserId" name="Tb8Choice.insertUserId" />
          <span id="Tb8Choice.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8Choice.insertUserId" data-destDef="Tb8Choice.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb8Choice.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb8Choice.updateTs"></span><input type="hidden" id="Tb8Choice.updateTs" name="Tb8Choice.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb8Choice.updateUserId}" class="meta">更新者</label><span id="Tb8Choice.updateUserId"></span><input type="hidden" id="Tb8Choice.updateUserId" name="Tb8Choice.updateUserId" />
          <span id="Tb8Choice.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8Choice.updateUserId" data-destDef="Tb8Choice.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb8Choice" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb8ChoiceGet.xlsx(baseMei=#{Tb8Choice.h2})}" id="Tb8ChoiceGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb8Choice" type="submit" class="delete" data-action="Tb8ChoiceDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb8Choice" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
