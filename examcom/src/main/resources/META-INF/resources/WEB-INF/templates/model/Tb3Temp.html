<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb3Temp.title}">当初</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb3TempGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb3Temp.h2}">h2</h2>
    <form name="Tb3TempRegistForm" action="Tb3TempRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb3Temp.legend}">legend</legend>
        <div id="tempId">
          <label for="Tb3Temp.tempId" th:text="#{Tb3Temp.tempId}">当初ID</label><input type="text" id="Tb3Temp.tempId" name="Tb3Temp.tempId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="tempInfo">
          <label for="Tb3Temp.tempInfo" th:text="#{Tb3Temp.tempInfo}">当初情報</label><input type="text" id="Tb3Temp.tempInfo" name="Tb3Temp.tempInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb3Temp.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb3Temp.insertTs"></span><input type="hidden" id="Tb3Temp.insertTs" name="Tb3Temp.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb3Temp.insertUserId}" class="meta">作成者</label><span id="Tb3Temp.insertUserId"></span><input type="hidden" id="Tb3Temp.insertUserId" name="Tb3Temp.insertUserId" />
          <span id="Tb3Temp.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb3Temp.insertUserId" data-destDef="Tb3Temp.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb3Temp.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb3Temp.updateTs"></span><input type="hidden" id="Tb3Temp.updateTs" name="Tb3Temp.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb3Temp.updateUserId}" class="meta">更新者</label><span id="Tb3Temp.updateUserId"></span><input type="hidden" id="Tb3Temp.updateUserId" name="Tb3Temp.updateUserId" />
          <span id="Tb3Temp.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb3Temp.updateUserId" data-destDef="Tb3Temp.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb3Temp" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb3TempGet.xlsx(baseMei=#{Tb3Temp.h2})}" id="Tb3TempGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb3Temp" type="submit" class="delete" data-action="Tb3TempDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb3Temp" type="submit" class="regist" th:text="#{common.regist}" onclick="if (!Base.historyReason(this)) { return false; }">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
