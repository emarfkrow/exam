<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4IdbnS.title}">ID-BNマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4IdbnGridColumns.js}"></script>
<script th:src="@{/model/Tb4IdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4IdbnS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb4IdbnSearchForm" action="Tb4IdbnSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb4IdbnS.legend}">legend</legend>
        <div id="idrefId">
          <label for="Tb4Idbn.idrefId" th:text="#{Tb4Idbn.idrefId}">参照ID</label><input type="text" id="Tb4Idbn.idrefId" name="Tb4Idbn.idrefId" maxlength="10" data-json="Tb4IdSearch.json" data-srcDef="IDREF_ID:Tb4Idbn.idrefId" data-destDef="Tb4Idbn.idrefMei:IDREF_MEI" /><a id="Tb4Idbn.idrefId" th:href="@{/model/Tb4IdS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Idbn.idrefMei" data-json="Tb4IdSearch.json" data-srcDef="IDREF_ID:Tb4Idbn.idrefId" data-destDef="Tb4Idbn.idrefMei:IDREF_MEI"></span>
        </div>
        <div id="idbnBn">
          <label for="Tb4Idbn.idbnBn" th:text="#{Tb4Idbn.idbnBn}">ID連番</label><input type="text" id="Tb4Idbn.idbnBn" name="Tb4Idbn.idbnBn" maxlength="10" />
        </div>
        <div id="idbnNo">
          <label for="Tb4Idbn.idbnNo" th:text="#{Tb4Idbn.idbnNo}">IDBNNO</label><input type="text" id="Tb4Idbn.idbnNo" name="Tb4Idbn.idbnNo" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb4Idbn" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb4Idbn.html}" target="dialog" id="Tb4Idbn" class="anew" th:text="#{Tb4Idbn.add}" tabindex="-1">ID-BNマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchTb4Idbn" type="submit" class="search" data-gridId="Tb4IdbnGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb4IdbnSRegistForm" action="Tb4IdbnSRegist.ajax" class="regist">
      <h3 th:text="#{Tb4Idbn.h3}">h3</h3>
      <div id="Tb4IdbnGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb4Idbn.html}"></div>
      <div id="Tb4IdbnPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb4IdbnS" th:text="#{common.reset}" onClick="Base.listReset('Tb4Idbn');">reset</button>
        <a th:href="@{Tb4IdbnSearch.xlsx(baseMei=#{Tb4IdbnS.h2})}" id="Tb4IdbnSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb4IdbnGrid.idrefId" th:href="@{/model/Tb4IdS.html}" target="dialog" class="refer" th:text="'IDマスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb4IdbnS" data-action="Tb4IdbnSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb4IdbnS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
