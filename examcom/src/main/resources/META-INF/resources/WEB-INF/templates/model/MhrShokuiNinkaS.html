<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MhrShokuiNinkaS.title}">認可マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MhrShokuiNinkaGridColumns.js}"></script>
<script th:src="@{/model/MhrBushoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/MhrShokuiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MhrShokuiNinkaS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="MhrShokuiNinkaSearchForm" action="MhrShokuiNinkaSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MhrShokuiNinkaS.legend}">legend</legend>
        <div id="bushoId">
          <label for="MhrShokuiNinka.bushoId" th:text="#{MhrShokuiNinka.bushoId}">部署ID</label><input type="text" id="MhrShokuiNinka.bushoId" name="MhrShokuiNinka.bushoId" maxlength="10" data-json="MhrBushoSearch.json" data-srcDef="BUSHO_ID:MhrShokuiNinka.bushoId" data-destDef="MhrShokuiNinka.bushoMei:BUSHO_MEI" /><a id="MhrShokuiNinka.bushoId" th:href="@{/model/MhrBushoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrShokuiNinka.bushoMei" data-json="MhrBushoSearch.json" data-srcDef="BUSHO_ID:MhrShokuiNinka.bushoId" data-destDef="MhrShokuiNinka.bushoMei:BUSHO_MEI"></span>
        </div>
        <div id="shokuiId">
          <label for="MhrShokuiNinka.shokuiId" th:text="#{MhrShokuiNinka.shokuiId}">職位ID</label><input type="text" id="MhrShokuiNinka.shokuiId" name="MhrShokuiNinka.shokuiId" maxlength="10" data-json="MhrShokuiSearch.json" data-srcDef="SHOKUI_ID:MhrShokuiNinka.shokuiId" data-destDef="MhrShokuiNinka.shokuiMei:SHOKUI_MEI" /><a id="MhrShokuiNinka.shokuiId" th:href="@{/model/MhrShokuiS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrShokuiNinka.shokuiMei" data-json="MhrShokuiSearch.json" data-srcDef="SHOKUI_ID:MhrShokuiNinka.shokuiId" data-destDef="MhrShokuiNinka.shokuiMei:SHOKUI_MEI"></span>
        </div>
        <div id="kinoNm">
          <label for="MhrShokuiNinka.kinoNm" th:text="#{MhrShokuiNinka.kinoNm}">機能名称</label><input type="text" id="MhrShokuiNinka.kinoNm" name="MhrShokuiNinka.kinoNm" maxlength="20" />
        </div>
        <div id="kengenKb">
          <fieldset id="MhrShokuiNinka.kengenKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:KENGEN_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrShokuiNinka.kengenKb}">権限区分</legend>
          </fieldset>
        </div>
        <div id="tekiyoBi">
          <label for="MhrShokuiNinka.tekiyoBi_1" th:text="#{MhrShokuiNinka.tekiyoBi}">適用日</label><input type="text" id="MhrShokuiNinka.tekiyoBi_1" name="MhrShokuiNinka.tekiyoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MhrShokuiNinka.tekiyoBi_2" name="MhrShokuiNinka.tekiyoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MhrShokuiNinka.shuryoBi_1" th:text="#{MhrShokuiNinka.shuryoBi}">終了日</label><input type="text" id="MhrShokuiNinka.shuryoBi_1" name="MhrShokuiNinka.shuryoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MhrShokuiNinka.shuryoBi_2" name="MhrShokuiNinka.shuryoBi_2" maxlength="10" class=" datepicker" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMhrShokuiNinka" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/MhrShokuiNinka.html}" target="dialog" id="MhrShokuiNinka" class="anew" th:text="#{MhrShokuiNinka.add}" tabindex="-1">認可マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMhrShokuiNinka" type="submit" class="search" data-gridId="MhrShokuiNinkaGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="MhrShokuiNinkaSRegistForm" action="MhrShokuiNinkaSRegist.ajax" class="regist">
      <h3 th:text="#{MhrShokuiNinka.h3}">h3</h3>
      <div id="MhrShokuiNinkaGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="2" th:data-href="@{/model/MhrShokuiNinka.html}"></div>
      <div id="MhrShokuiNinkaPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetMhrShokuiNinkaS" th:text="#{common.reset}" onClick="Base.listReset('MhrShokuiNinka');">reset</button>
        <a th:href="@{MhrShokuiNinkaSearch.xlsx(baseMei=#{MhrShokuiNinkaS.h2})}" id="MhrShokuiNinkaSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="MhrShokuiNinkaGrid.bushoId" th:href="@{/model/MhrBushoS.html}" target="dialog" class="refer" th:text="'部署マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="MhrShokuiNinkaGrid.shokuiId" th:href="@{/model/MhrShokuiS.html}" target="dialog" class="refer" th:text="'職位マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteMhrShokuiNinkaS" data-action="MhrShokuiNinkaSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMhrShokuiNinkaS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
