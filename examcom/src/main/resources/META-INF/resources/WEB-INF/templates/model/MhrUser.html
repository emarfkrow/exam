<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MhrUser.title}">ユーザマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MhrUser.h2}">h2</h2>
    <form name="MhrUserRegistForm" action="MhrUserRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MhrUser.legend}">legend</legend>
        <div id="userId">
          <label for="MhrUser.userId" th:text="#{MhrUser.userId}">ユーザID</label><input type="text" id="MhrUser.userId" name="MhrUser.userId" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="userSei">
          <label for="MhrUser.userSei" th:text="#{MhrUser.userSei}">ユーザ姓</label><input type="text" id="MhrUser.userSei" name="MhrUser.userSei" maxlength="60" class=" notblank" />
        </div>
        <div id="userMei">
          <label for="MhrUser.userMei" th:text="#{MhrUser.userMei}">ユーザ名</label><input type="text" id="MhrUser.userMei" name="MhrUser.userMei" maxlength="60" class=" notblank" />
        </div>
        <div id="eMail">
          <label for="MhrUser.eMail" th:text="#{MhrUser.eMail}">メールアドレス</label><input type="text" id="MhrUser.eMail" name="MhrUser.eMail" maxlength="800" class=" notblank" />
        </div>
        <div id="password">
          <label for="MhrUser.password" th:text="#{MhrUser.password}">パスワード</label><input type="text" id="MhrUser.password" name="MhrUser.password" maxlength="800" class=" notblank" />
        </div>
        <div id="kaishiBi">
          <label for="MhrUser.kaishiBi" th:text="#{MhrUser.kaishiBi}">開始日</label><input type="text" id="MhrUser.kaishiBi" name="MhrUser.kaishiBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MhrUser.shuryoBi" th:text="#{MhrUser.shuryoBi}">終了日</label><input type="text" id="MhrUser.shuryoBi" name="MhrUser.shuryoBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="insertTs">
          <label th:text="#{MhrUser.insertTs}" class="meta">作成タイムスタンプ</label><span id="MhrUser.insertTs"></span><input type="hidden" id="MhrUser.insertTs" name="MhrUser.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{MhrUser.insertUserId}" class="meta">作成者</label><span id="MhrUser.insertUserId"></span><input type="hidden" id="MhrUser.insertUserId" name="MhrUser.insertUserId" />
          <span id="MhrUser.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:MhrUser.insertUserId" data-destDef="MhrUser.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{MhrUser.updateTs}" class="meta">更新タイムスタンプ</label><span id="MhrUser.updateTs"></span><input type="hidden" id="MhrUser.updateTs" name="MhrUser.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{MhrUser.updateUserId}" class="meta">更新者</label><span id="MhrUser.updateUserId"></span><input type="hidden" id="MhrUser.updateUserId" name="MhrUser.updateUserId" />
          <span id="MhrUser.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:MhrUser.updateUserId" data-destDef="MhrUser.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="MhrUser.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrUser.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="MhrUser.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrUser.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMhrUser" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MhrUserGet.xlsx(baseMei=#{MhrUser.h2})}" id="MhrUserGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMhrUser" class="delete" data-action="MhrUserDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMhrUser" class="permit" data-action="MhrUserPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMhrUser" class="forbid" data-action="MhrUserForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistMhrUser" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
