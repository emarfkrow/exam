<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1Entity2S.title}">エンティティ２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1Entity2GridColumns.js}"></script>
<script th:src="@{/model/Tb1KoGridColumns.js}"></script>
<script th:src="@{/model/Tb1ShisonGridColumns.js}"></script>
<script th:src="@{/model/Tb1SosenGridColumns.js}"></script>
<script th:src="@{/model/Tb1OyaGridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity1GridColumns.js}"></script>
<script th:src="@{/model/Tb1TenpuFileGridColumns.js}"></script>
<script th:src="@{/model/Mb1Sansho1GridColumns.js}"></script>
<script th:src="@{/model/Mb1Sansho2GridColumns.js}"></script>
<script th:src="@{/model/Mb1Sansho3GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity3GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity4GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity5GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1Entity2S.h2}">h2</h2>
    <form name="Tb1Entity2SearchForm" action="Tb1Entity2Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1Entity2S.legend}">legend</legend>
        <div id="sosenId">
          <label for="Tb1Entity2.sosenId" th:text="#{Tb1Entity2.sosenId}">祖先ID</label><input type="text" id="Tb1Entity2.sosenId" name="Tb1Entity2.sosenId" maxlength="10" /><a id="Tb1Entity2.sosenId" th:href="@{/model/Tb1SosenS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb1Entity2." class="refer"></span>
        </div>
        <div id="oyaBn">
          <label for="Tb1Entity2.oyaBn" th:text="#{Tb1Entity2.oyaBn}">親枝番</label><input type="text" id="Tb1Entity2.oyaBn" name="Tb1Entity2.oyaBn" maxlength="10" />
        </div>
        <div id="entityBn">
          <label for="Tb1Entity2.entityBn" th:text="#{Tb1Entity2.entityBn}">エンティティ枝番</label><input type="text" id="Tb1Entity2.entityBn" name="Tb1Entity2.entityBn" maxlength="10" />
        </div>
        <div id="entity2Mei">
          <label for="Tb1Entity2.entity2Mei" th:text="#{Tb1Entity2.entity2Mei}">エンティティ２名</label><input type="text" id="Tb1Entity2.entity2Mei" name="Tb1Entity2.entity2Mei" maxlength="120" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb1Entity2.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Entity2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Entity2" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb1Entity2" class="search" data-gridId="Tb1Entity2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="Tb1Entity2SRegistForm" action="Tb1Entity2SRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Entity2.h3}">h3</h3>
      <div id="Tb1Entity2Grid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/Tb1Entity2.html}"></div>
      <div id="Tb1Entity2Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb1Entity2S" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb1Entity2&quot;]').click();">reset</button>
        <a th:href="@{Tb1Entity2Search.xlsx(baseMei=#{Tb1Entity2S.h2})}" id="Tb1Entity2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb1Entity2S" class="delete selectRows" data-action="Tb1Entity2SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb1Entity2S" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
