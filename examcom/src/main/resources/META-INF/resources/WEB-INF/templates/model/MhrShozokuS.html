<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MhrShozokuS.title}">所属マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MhrShozokuGridColumns.js}"></script>
<script th:src="@{/model/MhrBushoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/MhrShokuiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MhrShozokuS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="MhrShozokuSearchForm" action="MhrShozokuSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MhrShozokuS.legend}">legend</legend>
        <div id="bushoId">
          <label for="MhrShozoku.bushoId" th:text="#{MhrShozoku.bushoId}">部署ID</label><input type="text" id="MhrShozoku.bushoId" name="MhrShozoku.bushoId" maxlength="10" data-json="MhrBushoSearch.json" data-srcDef="BUSHO_ID:MhrShozoku.bushoId" data-destDef="MhrShozoku.bushoMei:BUSHO_MEI" /><a id="MhrShozoku.bushoId" th:href="@{/model/MhrBushoS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrShozoku.bushoMei" class="refer" data-json="MhrBushoSearch.json" data-srcDef="BUSHO_ID:MhrShozoku.bushoId" data-destDef="MhrShozoku.bushoMei:BUSHO_MEI"></span>
        </div>
        <div id="shokuiId">
          <label for="MhrShozoku.shokuiId" th:text="#{MhrShozoku.shokuiId}">職位ID</label><input type="text" id="MhrShozoku.shokuiId" name="MhrShozoku.shokuiId" maxlength="10" data-json="MhrShokuiSearch.json" data-srcDef="SHOKUI_ID:MhrShozoku.shokuiId" data-destDef="MhrShozoku.shokuiMei:SHOKUI_MEI" /><a id="MhrShozoku.shokuiId" th:href="@{/model/MhrShokuiS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrShozoku.shokuiMei" class="refer" data-json="MhrShokuiSearch.json" data-srcDef="SHOKUI_ID:MhrShozoku.shokuiId" data-destDef="MhrShozoku.shokuiMei:SHOKUI_MEI"></span>
        </div>
        <div id="userId">
          <label for="MhrShozoku.userId" th:text="#{MhrShozoku.userId}">ユーザID</label><input type="text" id="MhrShozoku.userId" name="MhrShozoku.userId" maxlength="10" data-json="MhrUserSearch.json" data-srcDef="USER_ID:MhrShozoku.userId" data-destDef="MhrShozoku.userSei:USER_SEI" /><a id="MhrShozoku.userId" th:href="@{/model/MhrUserS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrShozoku.userSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:MhrShozoku.userId" data-destDef="MhrShozoku.userSei:USER_SEI"></span>
        </div>
        <div id="kaishiBi">
          <label for="MhrShozoku.kaishiBi_1" th:text="#{MhrShozoku.kaishiBi}">開始日</label><input type="text" id="MhrShozoku.kaishiBi_1" name="MhrShozoku.kaishiBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MhrShozoku.kaishiBi_2" name="MhrShozoku.kaishiBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MhrShozoku.shuryoBi_1" th:text="#{MhrShozoku.shuryoBi}">終了日</label><input type="text" id="MhrShozoku.shuryoBi_1" name="MhrShozoku.shuryoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MhrShozoku.shuryoBi_2" name="MhrShozoku.shuryoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="deleteF">
          <fieldset id="MhrShozoku.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrShozoku.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="MhrShozoku.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrShozoku.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMhrShozoku" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMhrShozoku" class="search" data-gridId="MhrShozokuGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="MhrShozokuSRegistForm" action="MhrShozokuSRegist.ajax" class="regist">
      <h3 th:text="#{MhrShozoku.h3}">h3</h3>
      <div id="MhrShozokuGrid" data-selectionMode="checkbox" data-frozenColumn="3" th:data-href="@{/model/MhrShozoku.html}"></div>
      <div id="MhrShozokuPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMhrShozokuS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMhrShozoku&quot;]').click();">reset</button>
        <a th:href="@{MhrShozokuSearch.xlsx(baseMei=#{MhrShozokuS.h2})}" id="MhrShozokuSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMhrShozokuS" class="delete selectRows" data-action="MhrShozokuSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMhrShozokuS" class="permit selectRows" data-action="MhrShozokuSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMhrShozokuS" class="forbid selectRows" data-action="MhrShozokuSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistMhrShozokuS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
