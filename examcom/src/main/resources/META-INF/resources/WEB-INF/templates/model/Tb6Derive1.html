<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6Derive1.title}">派生１</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6Derive1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6Derive1DetGridColumns.js}"></script>
<script th:src="@{/model/Tb6OrgGridColumns.js}"></script>
<script th:src="@{/model/Tb6OrgDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6Derive1.h2}">h2</h2>
    <form name="Tb6Derive1RegistForm" action="Tb6Derive1Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb6Derive1.legend}">legend</legend>
        <div id="derive1Id">
          <label for="Tb6Derive1.derive1Id" th:text="#{Tb6Derive1.derive1Id}">派生１ID</label><input type="text" id="Tb6Derive1.derive1Id" name="Tb6Derive1.derive1Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="orgId">
          <label th:text="#{Tb6Derive1.orgId}">起源ID</label><span id="Tb6Derive1.orgId" class="derivee"></span><input type="hidden" id="Tb6Derive1.orgId" name="Tb6Derive1.orgId" class="derivee" />
        </div>
        <div id="orgInfo">
          <label for="Tb6Derive1.orgInfo" th:text="#{Tb6Derive1.orgInfo}">起源情報</label><input type="text" id="Tb6Derive1.orgInfo" name="Tb6Derive1.orgInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb6Derive1.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb6Derive1.insertTs"></span><input type="hidden" id="Tb6Derive1.insertTs" name="Tb6Derive1.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb6Derive1.insertUserId}" class="meta">作成者</label><span id="Tb6Derive1.insertUserId"></span><input type="hidden" id="Tb6Derive1.insertUserId" name="Tb6Derive1.insertUserId" />
          <span id="Tb6Derive1.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6Derive1.insertUserId" data-destDef="Tb6Derive1.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb6Derive1.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb6Derive1.updateTs"></span><input type="hidden" id="Tb6Derive1.updateTs" name="Tb6Derive1.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb6Derive1.updateUserId}" class="meta">更新者</label><span id="Tb6Derive1.updateUserId"></span><input type="hidden" id="Tb6Derive1.updateUserId" name="Tb6Derive1.updateUserId" />
          <span id="Tb6Derive1.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6Derive1.updateUserId" data-destDef="Tb6Derive1.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb6Derive1Det.h3}">h3</h3>
      <a th:href="@{/model/Tb6Derive1Det.html}" id="Tb6Derive1Det" target="dialog" th:text="#{Tb6Derive1Det.add}" class="addChild" tabindex="-1">派生１明細</a>
      <div id="Tb6Derive1DetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb6Derive1Det.html}" class="childs"></div>
      <div class="buttons">
        <button type="button" id="RefreshTb6Derive1" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb6Derive1Get.xlsx(baseMei=#{Tb6Derive1.h2})}" id="Tb6Derive1Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb6Derive1" type="submit" class="delete" data-action="Tb6Derive1Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb6Derive1" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
