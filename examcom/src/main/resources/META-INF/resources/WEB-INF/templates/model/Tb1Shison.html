<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1Shison.title}">子孫</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1ShisonGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1Shison.h2}">h2</h2>
    <form name="Tb1ShisonRegistForm" action="Tb1ShisonRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb1Shison.legend}">legend</legend>
        <div id="sosenId">
          <label for="Tb1Shison.sosenId" th:text="#{Tb1Shison.sosenId}">祖先ID</label><input type="text" id="Tb1Shison.sosenId" name="Tb1Shison.sosenId" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="oyaBn">
          <label for="Tb1Shison.oyaBn" th:text="#{Tb1Shison.oyaBn}">親枝番</label><input type="text" id="Tb1Shison.oyaBn" name="Tb1Shison.oyaBn" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="entityBn">
          <label for="Tb1Shison.entityBn" th:text="#{Tb1Shison.entityBn}">エンティティ枝番</label><input type="text" id="Tb1Shison.entityBn" name="Tb1Shison.entityBn" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="koBn">
          <label for="Tb1Shison.koBn" th:text="#{Tb1Shison.koBn}">子枝番</label><input type="text" id="Tb1Shison.koBn" name="Tb1Shison.koBn" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="shisonBn">
          <label for="Tb1Shison.shisonBn" th:text="#{Tb1Shison.shisonBn}">子孫枝番</label><input type="text" id="Tb1Shison.shisonBn" name="Tb1Shison.shisonBn" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="shisonMei">
          <label for="Tb1Shison.shisonMei" th:text="#{Tb1Shison.shisonMei}">子孫名</label><input type="text" id="Tb1Shison.shisonMei" name="Tb1Shison.shisonMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb1Shison.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb1Shison.insertTs"></span><input type="hidden" id="Tb1Shison.insertTs" name="Tb1Shison.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb1Shison.insertUserId}" class="meta">作成者</label><span id="Tb1Shison.insertUserId"></span><input type="hidden" id="Tb1Shison.insertUserId" name="Tb1Shison.insertUserId" />
          <span id="Tb1Shison.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb1Shison.insertUserId" data-destDef="Tb1Shison.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb1Shison.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb1Shison.updateTs"></span><input type="hidden" id="Tb1Shison.updateTs" name="Tb1Shison.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb1Shison.updateUserId}" class="meta">更新者</label><span id="Tb1Shison.updateUserId"></span><input type="hidden" id="Tb1Shison.updateUserId" name="Tb1Shison.updateUserId" />
          <span id="Tb1Shison.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb1Shison.updateUserId" data-destDef="Tb1Shison.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="Tb1Shison.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Shison.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb1Shison.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Shison.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetTb1Shison" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb1ShisonGet.xlsx(baseMei=#{Tb1Shison.h2})}" id="Tb1ShisonGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb1Shison" class="delete" data-action="Tb1ShisonDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb1Shison" class="permit" data-action="Tb1ShisonPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb1Shison" class="forbid" data-action="Tb1ShisonForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistTb1Shison" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
