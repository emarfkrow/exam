<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Vb2EntityS.title}">エンティティ検索</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Vb2EntityGridColumns.js}"></script>
<script th:src="@{/model/Tb2EntityGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Vb2EntityS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Vb2EntitySearchForm" action="Vb2EntitySearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Vb2EntityS.legend}">legend</legend>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetVb2Entity" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchVb2Entity" class="search" data-gridId="Vb2EntityGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Vb2EntitySRegistForm" action="Vb2EntitySRegist.ajax" class="regist">
      <h3 th:text="#{Vb2Entity.h3}">h3</h3>
      <div id="Vb2EntityGrid" data-selectionMode="checkbox" data-frozenColumn="-1" th:data-href="@{/model/Vb2Entity.html}"></div>
      <div id="Vb2EntityPager"></div>
      <div class="buttons">
        <button type="button" id="ResetVb2EntityS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchVb2Entity&quot;]').click();">reset</button>
        <a th:href="@{Vb2EntitySearch.xlsx(baseMei=#{Vb2EntityS.h2})}" id="Vb2EntitySearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
