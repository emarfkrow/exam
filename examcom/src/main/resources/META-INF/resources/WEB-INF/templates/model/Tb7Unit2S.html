<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7Unit2S.title}">単位２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7Unit2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb7SumGridColumns.js}"></script>
<script th:src="@{/model/Tb7Unit1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7Unit2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb7Unit2SearchForm" action="Tb7Unit2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb7Unit2S.legend}">legend</legend>
        <div id="unit2Id">
          <label for="Tb7Unit2.unit2Id" th:text="#{Tb7Unit2.unit2Id}">単位２ID</label><input type="text" id="Tb7Unit2.unit2Id" name="Tb7Unit2.unit2Id" maxlength="10" />
        </div>
        <div id="sumId">
          <label for="Tb7Unit2.sumId" th:text="#{Tb7Unit2.sumId}">集約ID</label><input type="text" id="Tb7Unit2.sumId" name="Tb7Unit2.sumId" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb7Unit2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb7Unit2.html}" target="dialog" id="Tb7Unit2" class="anew" th:text="#{Tb7Unit2.add}" tabindex="-1">単位２</a>
      </div>
      <div class="submits">
        <button id="SearchTb7Unit2" type="submit" class="search" data-gridId="Tb7Unit2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb7Unit2SRegistForm" action="Tb7Unit2SRegist.ajax" class="regist">
      <h3 th:text="#{Tb7Unit2.h3}">h3</h3>
      <div id="Tb7Unit2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb7Unit2.html}"></div>
      <div id="Tb7Unit2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb7Unit2S" th:text="#{common.reset}" onClick="Base.listReset('Tb7Unit2');">reset</button>
        <a th:href="@{Tb7Unit2Search.xlsx(baseMei=#{Tb7Unit2S.h2})}" id="Tb7Unit2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb7Sum.html}" id="Tb7Sum" target="dialog" th:text="#{Tb7Sum.sum}" class="summary" tabindex="-1">集約</a>
        <button type="submit" id="DeleteTb7Unit2S" data-action="Tb7Unit2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb7Unit2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
