<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb9SrcS.title}">変換元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb9SrcGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb9SrcS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb9SrcSearchForm" action="Tb9SrcSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb9SrcS.legend}">legend</legend>
        <div id="srcId">
          <label for="Tb9Src.srcId" th:text="#{Tb9Src.srcId}">変換元ID</label><input type="text" id="Tb9Src.srcId" name="Tb9Src.srcId" maxlength="10" />
        </div>
        <div id="srcInfo">
          <label for="Tb9Src.srcInfo" th:text="#{Tb9Src.srcInfo}">変換元情報</label><input type="text" id="Tb9Src.srcInfo" name="Tb9Src.srcInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb9Src" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb9Src.html}" target="dialog" id="Tb9Src" class="anew" th:text="#{Tb9Src.add}" tabindex="-1">変換元</a>
      </div>
      <div class="submits">
        <button id="SearchTb9Src" type="submit" class="search" data-gridId="Tb9SrcGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb9SrcSRegistForm" action="Tb9SrcSRegist.ajax" class="regist">
      <h3 th:text="#{Tb9Src.h3}">h3</h3>
      <div id="Tb9SrcGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb9Src.html}"></div>
      <div id="Tb9SrcPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb9SrcS" th:text="#{common.reset}" onClick="Base.listReset('Tb9Src');">reset</button>
        <a th:href="@{Tb9SrcSearch.xlsx(baseMei=#{Tb9SrcS.h2})}" id="Tb9SrcSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb9SrcS" data-action="Tb9SrcSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb9SrcS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
