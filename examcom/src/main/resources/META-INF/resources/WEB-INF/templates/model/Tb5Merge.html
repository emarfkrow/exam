<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5Merge.title}">統合</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5MergeGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevDetGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornDetGridColumns.js}"></script>
<script th:src="@{/model/Tb5DeriveGridColumns.js}"></script>
<script th:src="@{/model/Tb6OrgGridColumns.js}"></script>
<script th:src="@{/model/Tb6OrgDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5Merge.h2}">h2</h2>
    <form name="Tb5MergeRegistForm" action="Tb5MergeRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb5Merge.legend}">legend</legend>
        <div id="mergeId">
          <label for="Tb5Merge.mergeId" th:text="#{Tb5Merge.mergeId}">統合ID</label><input type="text" id="Tb5Merge.mergeId" name="Tb5Merge.mergeId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="prevId">
          <label for="Tb5Merge.prevId" th:text="#{Tb5Merge.prevId}">前世ID</label><input type="text" id="Tb5Merge.prevId" name="Tb5Merge.prevId" maxlength="10" class=" refer notblank" /><a id="Tb5Merge.prevId" th:href="@{/model/Tb5PrevS.html}" target="dialog" class=" refer" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="prevInfo">
          <label for="Tb5Merge.prevInfo" th:text="#{Tb5Merge.prevInfo}">前世情報</label><input type="text" id="Tb5Merge.prevInfo" name="Tb5Merge.prevInfo" maxlength="300" />
        </div>
        <div id="orgId">
          <label for="Tb5Merge.orgId" th:text="#{Tb5Merge.orgId}">起源ID</label><input type="text" id="Tb5Merge.orgId" name="Tb5Merge.orgId" maxlength="10" class=" refer notblank" /><a id="Tb5Merge.orgId" th:href="@{/model/Tb6OrgS.html}" target="dialog" class=" refer" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="orgInfo">
          <label for="Tb5Merge.orgInfo" th:text="#{Tb5Merge.orgInfo}">起源情報</label><input type="text" id="Tb5Merge.orgInfo" name="Tb5Merge.orgInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb5Merge.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb5Merge.insertTs"></span><input type="hidden" id="Tb5Merge.insertTs" name="Tb5Merge.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb5Merge.insertUserId}" class="meta">作成者</label><span id="Tb5Merge.insertUserId"></span><input type="hidden" id="Tb5Merge.insertUserId" name="Tb5Merge.insertUserId" />
          <span id="Tb5Merge.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Merge.insertUserId" data-destDef="Tb5Merge.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb5Merge.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb5Merge.updateTs"></span><input type="hidden" id="Tb5Merge.updateTs" name="Tb5Merge.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb5Merge.updateUserId}" class="meta">更新者</label><span id="Tb5Merge.updateUserId"></span><input type="hidden" id="Tb5Merge.updateUserId" name="Tb5Merge.updateUserId" />
          <span id="Tb5Merge.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Merge.updateUserId" data-destDef="Tb5Merge.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb5Merge" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb5MergeGet.xlsx(baseMei=#{Tb5Merge.h2})}" id="Tb5MergeGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb5Merge" type="submit" class="delete" data-action="Tb5MergeDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb5Merge" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
