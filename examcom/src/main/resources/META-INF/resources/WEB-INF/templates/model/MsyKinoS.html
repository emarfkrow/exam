<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MsyKinoS.title}">機能マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MsyKinoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MsyKinoS.h2}">h2</h2>
    <form name="MsyKinoSearchForm" action="MsyKinoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MsyKinoS.legend}">legend</legend>
        <div id="kinoNm">
          <label for="MsyKino.kinoNm" th:text="#{MsyKino.kinoNm}">機能名称</label><input type="text" id="MsyKino.kinoNm" name="MsyKino.kinoNm" maxlength="30" />
        </div>
        <div id="kinoMei">
          <label for="MsyKino.kinoMei" th:text="#{MsyKino.kinoMei}">機能名</label><input type="text" id="MsyKino.kinoMei" name="MsyKino.kinoMei" maxlength="120" />
        </div>
        <div id="kaishiBi">
          <label for="MsyKino.kaishiBi_1" th:text="#{MsyKino.kaishiBi}">開始日</label><input type="text" id="MsyKino.kaishiBi_1" name="MsyKino.kaishiBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MsyKino.kaishiBi_2" name="MsyKino.kaishiBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MsyKino.shuryoBi_1" th:text="#{MsyKino.shuryoBi}">終了日</label><input type="text" id="MsyKino.shuryoBi_1" name="MsyKino.shuryoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MsyKino.shuryoBi_2" name="MsyKino.shuryoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="deleteF">
          <fieldset id="MsyKino.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MsyKino.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMsyKino" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/MsyKino.html}" id="MsyKino" class="anew" target="dialog" th:text="#{MsyKino.add}" tabindex="-1">機能マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMsyKino" class="search" data-gridId="MsyKinoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MsyKinoSRegistForm" action="MsyKinoSRegist.ajax" class="regist">
      <h3 th:text="#{MsyKino.h3}">h3</h3>
      <div id="MsyKinoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MsyKino.html}"></div>
      <div id="MsyKinoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMsyKinoS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMsyKino&quot;]').click();">reset</button>
        <a th:href="@{MsyKinoSearch.xlsx(baseMei=#{MsyKinoS.h2})}" id="MsyKinoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMsyKinoS" class="delete selectRows" data-action="MsyKinoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMsyKinoS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
