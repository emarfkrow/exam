<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5TenseiSakiS.title}">転生先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5TenseiSakiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5TenseiSakiDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5TenseiSakiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb5TenseiSakiSearchForm" action="Tb5TenseiSakiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb5TenseiSakiS.legend}">legend</legend>
        <div id="tenseiSakiId">
          <label for="Tb5TenseiSaki.tenseiSakiId" th:text="#{Tb5TenseiSaki.tenseiSakiId}">転生先ID</label><input type="text" id="Tb5TenseiSaki.tenseiSakiId" name="Tb5TenseiSaki.tenseiSakiId" maxlength="10" />
        </div>
        <div id="tenseiSakiInfo">
          <label for="Tb5TenseiSaki.tenseiSakiInfo" th:text="#{Tb5TenseiSaki.tenseiSakiInfo}">転生先情報</label><input type="text" id="Tb5TenseiSaki.tenseiSakiInfo" name="Tb5TenseiSaki.tenseiSakiInfo" maxlength="300" />
        </div>
        <div id="tenseiMotoId">
          <label for="Tb5TenseiSaki.tenseiMotoId" th:text="#{Tb5TenseiSaki.tenseiMotoId}">転生元ID</label><input type="text" id="Tb5TenseiSaki.tenseiMotoId" name="Tb5TenseiSaki.tenseiMotoId" maxlength="10" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb5TenseiSaki.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb5TenseiSaki.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb5TenseiSaki.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb5TenseiSaki.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb5TenseiSaki" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb5TenseiSaki" type="submit" class="search" data-gridId="Tb5TenseiSakiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb5TenseiSakiSRegistForm" action="Tb5TenseiSakiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb5TenseiSaki.h3}">h3</h3>
      <div id="Tb5TenseiSakiGrid" data-selectionMode="checkbox" data-frozenColumn="0" data-editable="false" th:data-href="@{/model/Tb5TenseiSaki.html}"></div>
      <div id="Tb5TenseiSakiPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb5TenseiSakiS" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb5TenseiSaki');">reset</button>
        <a th:href="@{Tb5TenseiSakiSearch.xlsx(baseMei=#{Tb5TenseiSakiS.h2})}" id="Tb5TenseiSakiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
