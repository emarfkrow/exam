<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb8StintS.title}">制約マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb8StintGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb8StintS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb8StintSearchForm" action="Mb8StintSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb8StintS.legend}">legend</legend>
        <div id="stintId">
          <label for="Mb8Stint.stintId" th:text="#{Mb8Stint.stintId}">制約ID</label><input type="text" id="Mb8Stint.stintId" name="Mb8Stint.stintId" maxlength="10" />
        </div>
        <div id="stintMei">
          <label for="Mb8Stint.stintMei" th:text="#{Mb8Stint.stintMei}">制約名</label><input type="text" id="Mb8Stint.stintMei" name="Mb8Stint.stintMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb8Stint" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb8Stint.html}" target="dialog" id="Mb8Stint" class="anew" th:text="#{Mb8Stint.add}" tabindex="-1">制約マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb8Stint" type="submit" class="search" data-gridId="Mb8StintGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb8StintSRegistForm" action="Mb8StintSRegist.ajax" class="regist">
      <h3 th:text="#{Mb8Stint.h3}">h3</h3>
      <div id="Mb8StintGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb8Stint.html}"></div>
      <div id="Mb8StintPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetMb8StintS" th:text="#{common.reset}" onClick="Base.listReset('Mb8Stint');">reset</button>
        <a th:href="@{Mb8StintSearch.xlsx(baseMei=#{Mb8StintS.h2})}" id="Mb8StintSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteMb8StintS" data-action="Mb8StintSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb8StintS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
