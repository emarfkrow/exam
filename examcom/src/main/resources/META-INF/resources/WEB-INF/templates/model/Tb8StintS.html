<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8StintS.title}">制約マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8StintGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8StintS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb8StintSearchForm" action="Tb8StintSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb8StintS.legend}">legend</legend>
        <div id="stintId">
          <label for="Tb8Stint.stintId" th:text="#{Tb8Stint.stintId}">制約ID</label><input type="text" id="Tb8Stint.stintId" name="Tb8Stint.stintId" maxlength="10" />
        </div>
        <div id="stintMei">
          <label for="Tb8Stint.stintMei" th:text="#{Tb8Stint.stintMei}">制約名</label><input type="text" id="Tb8Stint.stintMei" name="Tb8Stint.stintMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb8Stint" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb8Stint.html}" target="dialog" id="Tb8Stint" class="anew" th:text="#{Tb8Stint.add}" tabindex="-1">制約マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchTb8Stint" type="submit" class="search" data-gridId="Tb8StintGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb8StintSRegistForm" action="Tb8StintSRegist.ajax" class="regist">
      <h3 th:text="#{Tb8Stint.h3}">h3</h3>
      <div id="Tb8StintGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb8Stint.html}"></div>
      <div id="Tb8StintPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb8StintS" th:text="#{common.reset}" onClick="Base.listReset('Tb8Stint');">reset</button>
        <a th:href="@{Tb8StintSearch.xlsx(baseMei=#{Tb8StintS.h2})}" id="Tb8StintSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb8StintS" data-action="Tb8StintSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb8StintS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
