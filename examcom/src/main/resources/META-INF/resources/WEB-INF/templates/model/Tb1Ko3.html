<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1Ko3.title}">子３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1Ko3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb1MagoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1Ko3.h2}">h2</h2>
    <form name="Tb1Ko3RegistForm" action="Tb1Ko3Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb1Ko3.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb1Ko3.oyaId" th:text="#{Tb1Ko3.oyaId}">親ID</label><input type="text" id="Tb1Ko3.oyaId" name="Tb1Ko3.oyaId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="koBn">
          <label for="Tb1Ko3.koBn" th:text="#{Tb1Ko3.koBn}">子枝番</label><input type="text" id="Tb1Ko3.koBn" name="Tb1Ko3.koBn" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="ko3Info">
          <label for="Tb1Ko3.ko3Info" th:text="#{Tb1Ko3.ko3Info}">子３情報</label><input type="text" id="Tb1Ko3.ko3Info" name="Tb1Ko3.ko3Info" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb1Ko3.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb1Ko3.insertTs"></span><input type="hidden" id="Tb1Ko3.insertTs" name="Tb1Ko3.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb1Ko3.insertUserId}" class="meta">作成者</label><span id="Tb1Ko3.insertUserId"></span><input type="hidden" id="Tb1Ko3.insertUserId" name="Tb1Ko3.insertUserId" />
          <span id="Tb1Ko3.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb1Ko3.insertUserId" data-destDef="Tb1Ko3.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb1Ko3.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb1Ko3.updateTs"></span><input type="hidden" id="Tb1Ko3.updateTs" name="Tb1Ko3.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb1Ko3.updateUserId}" class="meta">更新者</label><span id="Tb1Ko3.updateUserId"></span><input type="hidden" id="Tb1Ko3.updateUserId" name="Tb1Ko3.updateUserId" />
          <span id="Tb1Ko3.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb1Ko3.updateUserId" data-destDef="Tb1Ko3.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{Tb1Ko.legend}">legend</legend>
        <div id="koInfo">
          <label for="Tb1Ko.koInfo" th:text="#{Tb1Ko.koInfo}">子情報</label><input type="text" id="Tb1Ko.koInfo" name="Tb1Ko.koInfo" maxlength="300" />
        </div>
        <input type="hidden" name="Tb1Ko.updateTs" />
      </fieldset>
      <fieldset>
        <legend th:text="#{Tb1Ko2.legend}">legend</legend>
        <div id="ko2Info">
          <label for="Tb1Ko2.ko2Info" th:text="#{Tb1Ko2.ko2Info}">子２情報</label><input type="text" id="Tb1Ko2.ko2Info" name="Tb1Ko2.ko2Info" maxlength="300" />
        </div>
        <input type="hidden" name="Tb1Ko2.updateTs" />
      </fieldset>
      <h3 th:text="#{Tb1Mago.h3}">h3</h3>
      <a th:href="@{/model/Tb1Mago.html}" id="Tb1Mago" target="dialog" th:text="#{Tb1Mago.add}" class="addChild" tabindex="-1">孫</a>
      <div id="Tb1MagoGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="2" th:data-href="@{/model/Tb1Mago.html}"></div>
      <div class="buttons">
        <button type="button" id="RefreshTb1Ko3" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb1Ko3Get.xlsx(baseMei=#{Tb1Ko3.h2})}" id="Tb1Ko3Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb1Ko3" type="submit" class="delete" data-action="Tb1Ko3Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb1Ko3" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
