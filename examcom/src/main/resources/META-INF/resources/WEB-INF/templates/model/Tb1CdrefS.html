<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1CdrefS.title}">CD参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1CdrefGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1CdrefS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1CdrefSearchForm" action="Tb1CdrefSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1CdrefS.legend}">legend</legend>
        <div id="cdrefCd">
          <label for="Tb1Cdref.cdrefCd" th:text="#{Tb1Cdref.cdrefCd}">参照CD</label><input type="text" id="Tb1Cdref.cdrefCd" name="Tb1Cdref.cdrefCd" maxlength="10" />
        </div>
        <div id="cdrefMei">
          <label for="Tb1Cdref.cdrefMei" th:text="#{Tb1Cdref.cdrefMei}">参照CD名</label><input type="text" id="Tb1Cdref.cdrefMei" name="Tb1Cdref.cdrefMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Cdref" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb1Cdref.html}" target="dialog" id="Tb1Cdref" class="anew" th:text="#{Tb1Cdref.add}" tabindex="-1">CD参照マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchTb1Cdref" type="submit" class="search" data-gridId="Tb1CdrefGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1CdrefSRegistForm" action="Tb1CdrefSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Cdref.h3}">h3</h3>
      <div id="Tb1CdrefGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb1Cdref.html}"></div>
      <div id="Tb1CdrefPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb1CdrefS" th:text="#{common.reset}" onClick="Base.listReset('Tb1Cdref');">reset</button>
        <a th:href="@{Tb1CdrefSearch.xlsx(baseMei=#{Tb1CdrefS.h2})}" id="Tb1CdrefSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb1CdrefS" data-action="Tb1CdrefSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb1CdrefS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
