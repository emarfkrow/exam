<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1Ko2S.title}">子２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1Ko2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1Ko2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1Ko2SearchForm" action="Tb1Ko2Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1Ko2S.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb1Ko2.oyaId" th:text="#{Tb1Ko2.oyaId}">親ID</label><input type="text" id="Tb1Ko2.oyaId" name="Tb1Ko2.oyaId" maxlength="10" />
        </div>
        <div id="koBn">
          <label for="Tb1Ko2.koBn" th:text="#{Tb1Ko2.koBn}">子枝番</label><input type="text" id="Tb1Ko2.koBn" name="Tb1Ko2.koBn" maxlength="10" />
        </div>
        <div id="ko2Info">
          <label for="Tb1Ko2.ko2Info" th:text="#{Tb1Ko2.ko2Info}">子２情報</label><input type="text" id="Tb1Ko2.ko2Info" name="Tb1Ko2.ko2Info" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb1Ko2.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Ko2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb1Ko2.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Ko2.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Ko2" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb1Ko2" type="submit" class="search" data-gridId="Tb1Ko2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1Ko2SRegistForm" action="Tb1Ko2SRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Ko2.h3}">h3</h3>
      <div id="Tb1Ko2Grid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb1Ko2.html}"></div>
      <div id="Tb1Ko2Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb1Ko2S" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb1Ko2');">reset</button>
        <a th:href="@{Tb1Ko2Search.xlsx(baseMei=#{Tb1Ko2S.h2})}" id="Tb1Ko2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb1Ko2S" type="submit" class="delete selectRows" data-action="Tb1Ko2SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb1Ko2S" type="submit" class="permit selectRows" data-action="Tb1Ko2SPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb1Ko2S" type="submit" class="forbid selectRows" data-action="Tb1Ko2SForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb1Ko2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
