<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7Sum2.title}">集約抑止</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7Sum2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7Sum2.h2}">h2</h2>
    <form name="Tb7Sum2RegistForm" action="Tb7Sum2Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb7Sum2.legend}">legend</legend>
        <div id="sum2Id">
          <label for="Tb7Sum2.sum2Id" th:text="#{Tb7Sum2.sum2Id}">集約抑止ID</label><input type="text" id="Tb7Sum2.sum2Id" name="Tb7Sum2.sum2Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="sum2Info">
          <label for="Tb7Sum2.sum2Info" th:text="#{Tb7Sum2.sum2Info}">集約抑止情報</label><input type="text" id="Tb7Sum2.sum2Info" name="Tb7Sum2.sum2Info" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb7Sum2.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb7Sum2.insertTs"></span><input type="hidden" id="Tb7Sum2.insertTs" name="Tb7Sum2.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb7Sum2.insertUserId}" class="meta">作成者</label><span id="Tb7Sum2.insertUserId"></span><input type="hidden" id="Tb7Sum2.insertUserId" name="Tb7Sum2.insertUserId" />
          <span id="Tb7Sum2.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb7Sum2.insertUserId" data-destDef="Tb7Sum2.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb7Sum2.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb7Sum2.updateTs"></span><input type="hidden" id="Tb7Sum2.updateTs" name="Tb7Sum2.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb7Sum2.updateUserId}" class="meta">更新者</label><span id="Tb7Sum2.updateUserId"></span><input type="hidden" id="Tb7Sum2.updateUserId" name="Tb7Sum2.updateUserId" />
          <span id="Tb7Sum2.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb7Sum2.updateUserId" data-destDef="Tb7Sum2.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb7Sum2" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb7Sum2Get.xlsx(baseMei=#{Tb7Sum2.h2})}" id="Tb7Sum2Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb7Choice.html}" id="Tb7Choice" target="dialog" th:text="#{Tb7Choice.add}" class="chooser" tabindex="-1">択一</a>
      </div>
      <div class="submits">
        <button id="DeleteTb7Sum2" type="submit" class="delete" data-action="Tb7Sum2Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb7Sum2" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
      <h3 th:text="#{Tb7Choice.h3}">h3</h3>
      <div id="Tb7ChoiceGrid" data-selectionMode="link" data-frozenColumn="1" th:data-href="@{/model/Tb7Choice.html}" class="choosers"></div>
    </form>
  </div>
</body>
</html>
