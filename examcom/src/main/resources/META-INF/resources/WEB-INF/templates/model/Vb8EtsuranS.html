<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Vb8EtsuranS.title}">VIEW</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Vb8EtsuranGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Vb8EtsuranS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Vb8EtsuranSearchForm" action="Vb8EtsuranSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Vb8EtsuranS.legend}">legend</legend>
        <div id="henkanMotoId">
          <label for="Vb8Etsuran.henkanMotoId" th:text="#{Vb8Etsuran.henkanMotoId}">変換元ID</label><input type="text" id="Vb8Etsuran.henkanMotoId" name="Vb8Etsuran.henkanMotoId" maxlength="10" />
        </div>
        <div id="henkanMotoInfo">
          <label for="Vb8Etsuran.henkanMotoInfo" th:text="#{Vb8Etsuran.henkanMotoInfo}">変換元情報</label><input type="text" id="Vb8Etsuran.henkanMotoInfo" name="Vb8Etsuran.henkanMotoInfo" maxlength="300" />
        </div>
        <div id="hikitsuidaInfo">
          <label for="Vb8Etsuran.hikitsuidaInfo" th:text="#{Vb8Etsuran.hikitsuidaInfo}">引継ぐ情報</label><input type="text" id="Vb8Etsuran.hikitsuidaInfo" name="Vb8Etsuran.hikitsuidaInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetVb8Etsuran" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchVb8Etsuran" type="submit" class="search" data-gridId="Vb8EtsuranGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Vb8EtsuranSRegistForm" action="Vb8EtsuranSRegist.ajax" class="regist">
      <h3 th:text="#{Vb8Etsuran.h3}">h3</h3>
      <div id="Vb8EtsuranGrid" data-selectionMode="checkbox" data-frozenColumn="-1" data-editable="false" th:data-href="@{/model/Vb8Etsuran.html}"></div>
      <div id="Vb8EtsuranPager"></div>
      <div class="buttons">
        <a th:href="@{Vb8EtsuranSearch.xlsx(baseMei=#{Vb8EtsuranS.h2})}" id="Vb8EtsuranSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
