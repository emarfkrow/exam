<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb3TempHis.title}">履歴</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb3TempHisGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb3TempHis.h2}">h2</h2>
    <form name="Tb3TempHisRegistForm" action="Tb3TempHisRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb3TempHis.legend}">legend</legend>
        <div id="tempId">
          <label th:text="#{Tb3TempHis.tempId}">当初ID</label><span id="Tb3TempHis.tempId" class="history"></span><input type="hidden" id="Tb3TempHis.tempId" name="Tb3TempHis.tempId" class="history" />
        </div>
        <div id="rirekiBn">
          <label th:text="#{Tb3TempHis.rirekiBn}">履歴枝番</label><span id="Tb3TempHis.rirekiBn" class="history"></span><input type="hidden" id="Tb3TempHis.rirekiBn" name="Tb3TempHis.rirekiBn" class="history" />
        </div>
        <div id="tempInfo">
          <label th:text="#{Tb3TempHis.tempInfo}">当初情報</label><span id="Tb3TempHis.tempInfo" class="history"></span><input type="hidden" id="Tb3TempHis.tempInfo" name="Tb3TempHis.tempInfo" class="history" />
        </div>
        <div id="reason">
          <label th:text="#{Tb3TempHis.reason}">変更理由</label><span id="Tb3TempHis.reason" class="history"></span><input type="hidden" id="Tb3TempHis.reason" name="Tb3TempHis.reason" class="history" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb3TempHis.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb3TempHis.insertTs"></span><input type="hidden" id="Tb3TempHis.insertTs" name="Tb3TempHis.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb3TempHis.insertUserId}" class="meta">作成者</label><span id="Tb3TempHis.insertUserId"></span><input type="hidden" id="Tb3TempHis.insertUserId" name="Tb3TempHis.insertUserId" />
          <span id="Tb3TempHis.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb3TempHis.insertUserId" data-destDef="Tb3TempHis.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb3TempHis.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb3TempHis.updateTs"></span><input type="hidden" id="Tb3TempHis.updateTs" name="Tb3TempHis.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb3TempHis.updateUserId}" class="meta">更新者</label><span id="Tb3TempHis.updateUserId"></span><input type="hidden" id="Tb3TempHis.updateUserId" name="Tb3TempHis.updateUserId" />
          <span id="Tb3TempHis.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb3TempHis.updateUserId" data-destDef="Tb3TempHis.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <a th:href="@{Tb3TempHisGet.xlsx(baseMei=#{Tb3TempHis.h2})}" id="Tb3TempHisGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
