<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4Nosansho.title}">NO参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4NosanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4Nosansho.h2}">h2</h2>
    <form name="Mb4NosanshoRegistForm" action="Mb4NosanshoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Mb4Nosansho.legend}">legend</legend>
        <div id="norefNo">
          <label for="Mb4Nosansho.norefNo" th:text="#{Mb4Nosansho.norefNo}">NO参照NO</label><input type="text" id="Mb4Nosansho.norefNo" name="Mb4Nosansho.norefNo" maxlength="10" class=" primaryKey notblank" />
        </div>
        <div id="norefMei">
          <label for="Mb4Nosansho.norefMei" th:text="#{Mb4Nosansho.norefMei}">NO参照名</label><input type="text" id="Mb4Nosansho.norefMei" name="Mb4Nosansho.norefMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Mb4Nosansho.insertTs}" class="meta">作成タイムスタンプ</label><span id="Mb4Nosansho.insertTs"></span><input type="hidden" id="Mb4Nosansho.insertTs" name="Mb4Nosansho.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Mb4Nosansho.insertUserId}" class="meta">作成者</label><span id="Mb4Nosansho.insertUserId"></span><input type="hidden" id="Mb4Nosansho.insertUserId" name="Mb4Nosansho.insertUserId" />
          <span id="Mb4Nosansho.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb4Nosansho.insertUserId" data-destDef="Mb4Nosansho.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Mb4Nosansho.updateTs}" class="meta">更新タイムスタンプ</label><span id="Mb4Nosansho.updateTs"></span><input type="hidden" id="Mb4Nosansho.updateTs" name="Mb4Nosansho.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Mb4Nosansho.updateUserId}" class="meta">更新者</label><span id="Mb4Nosansho.updateUserId"></span><input type="hidden" id="Mb4Nosansho.updateUserId" name="Mb4Nosansho.updateUserId" />
          <span id="Mb4Nosansho.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb4Nosansho.updateUserId" data-destDef="Mb4Nosansho.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshMb4Nosansho" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Mb4NosanshoGet.xlsx(baseMei=#{Mb4Nosansho.h2})}" id="Mb4NosanshoGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMb4Nosansho" type="submit" class="delete" data-action="Mb4NosanshoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistMb4Nosansho" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
