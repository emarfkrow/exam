<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Vb9EtsuranS.title}">VIEW</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Vb9EtsuranGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Vb9EtsuranS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Vb9EtsuranSearchForm" action="Vb9EtsuranSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Vb9EtsuranS.legend}">legend</legend>
        <div id="henkanMotoId">
          <label for="Vb9Etsuran.henkanMotoId" th:text="#{Vb9Etsuran.henkanMotoId}">変換元ID</label><input type="text" id="Vb9Etsuran.henkanMotoId" name="Vb9Etsuran.henkanMotoId" maxlength="10" />
        </div>
        <div id="henkanMotoInfo">
          <label for="Vb9Etsuran.henkanMotoInfo" th:text="#{Vb9Etsuran.henkanMotoInfo}">変換元情報</label><input type="text" id="Vb9Etsuran.henkanMotoInfo" name="Vb9Etsuran.henkanMotoInfo" maxlength="300" />
        </div>
        <div id="hikitsuidaInfo">
          <label for="Vb9Etsuran.hikitsuidaInfo" th:text="#{Vb9Etsuran.hikitsuidaInfo}">引継ぐ情報</label><input type="text" id="Vb9Etsuran.hikitsuidaInfo" name="Vb9Etsuran.hikitsuidaInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetVb9Etsuran" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchVb9Etsuran" type="submit" class="search" data-gridId="Vb9EtsuranGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Vb9EtsuranSRegistForm" action="Vb9EtsuranSRegist.ajax" class="regist">
      <h3 th:text="#{Vb9Etsuran.h3}">h3</h3>
      <div id="Vb9EtsuranGrid" data-selectionMode="checkbox" data-frozenColumn="-1" data-editable="false" th:data-href="@{/model/Vb9Etsuran.html}"></div>
      <div id="Vb9EtsuranPager"></div>
      <div class="buttons">
        <a th:href="@{Vb9EtsuranSearch.xlsx(baseMei=#{Vb9EtsuranS.h2})}" id="Vb9EtsuranSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
