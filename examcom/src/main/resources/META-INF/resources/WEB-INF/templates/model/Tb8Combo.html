<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8Combo.title}">複合</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8ComboGridColumns.js}"></script>
<script th:src="@{/model/Mb8ReferGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb8StintGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8Combo.h2}">h2</h2>
    <form name="Tb8ComboRegistForm" action="Tb8ComboRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb8Combo.legend}">legend</legend>
        <div id="referId">
          <label for="Tb8Combo.referId" th:text="#{Tb8Combo.referId}">参照ID</label><input type="text" id="Tb8Combo.referId" name="Tb8Combo.referId" maxlength="10" class=" primaryKey numbering refer notblank" data-json="Mb8ReferSearch.json" data-srcDef="REFER_ID:Tb8Combo.referId" data-destDef="Tb8Combo.referMei:REFER_MEI" /><a id="Tb8Combo.referId" th:href="@{/model/Mb8ReferS.html}" target="dialog" class=" primaryKey numbering refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb8Combo.referMei" class=" primaryKey numbering refer" data-json="Mb8ReferSearch.json" data-srcDef="REFER_ID:Tb8Combo.referId" data-destDef="Tb8Combo.referMei:REFER_MEI"></span>
        </div>
        <div id="stintId">
          <label for="Tb8Combo.stintId" th:text="#{Tb8Combo.stintId}">制約ID</label><input type="text" id="Tb8Combo.stintId" name="Tb8Combo.stintId" maxlength="10" class=" primaryKey refer notblank" data-json="Mb8StintSearch.json" data-srcDef="STINT_ID:Tb8Combo.stintId" data-destDef="Tb8Combo.stintMei:STINT_MEI" /><a id="Tb8Combo.stintId" th:href="@{/model/Mb8StintS.html}" target="dialog" class=" primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb8Combo.stintMei" class=" primaryKey refer" data-json="Mb8StintSearch.json" data-srcDef="STINT_ID:Tb8Combo.stintId" data-destDef="Tb8Combo.stintMei:STINT_MEI"></span>
        </div>
        <div id="tekiyoBi">
          <label for="Tb8Combo.tekiyoBi" th:text="#{Tb8Combo.tekiyoBi}">適用日</label><input type="text" id="Tb8Combo.tekiyoBi" name="Tb8Combo.tekiyoBi" maxlength="10" class=" primaryKey notblank datepicker" />
        </div>
        <div id="comboInfo">
          <label for="Tb8Combo.comboInfo" th:text="#{Tb8Combo.comboInfo}">複合情報</label><input type="text" id="Tb8Combo.comboInfo" name="Tb8Combo.comboInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb8Combo.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb8Combo.insertTs"></span><input type="hidden" id="Tb8Combo.insertTs" name="Tb8Combo.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb8Combo.insertUserId}" class="meta">作成者</label><span id="Tb8Combo.insertUserId"></span><input type="hidden" id="Tb8Combo.insertUserId" name="Tb8Combo.insertUserId" />
          <span id="Tb8Combo.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8Combo.insertUserId" data-destDef="Tb8Combo.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb8Combo.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb8Combo.updateTs"></span><input type="hidden" id="Tb8Combo.updateTs" name="Tb8Combo.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb8Combo.updateUserId}" class="meta">更新者</label><span id="Tb8Combo.updateUserId"></span><input type="hidden" id="Tb8Combo.updateUserId" name="Tb8Combo.updateUserId" />
          <span id="Tb8Combo.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8Combo.updateUserId" data-destDef="Tb8Combo.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb8Combo" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb8ComboGet.xlsx(baseMei=#{Tb8Combo.h2})}" id="Tb8ComboGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb8Combo" type="submit" class="delete" data-action="Tb8ComboDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb8Combo" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
