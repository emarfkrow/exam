<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Satogo.title}">里子</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2SatogoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Satogo.h2}">h2</h2>
    <form name="Tb2SatogoRegistForm" action="Tb2SatogoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb2Satogo.legend}">legend</legend>
        <div id="satogoId">
          <label for="Tb2Satogo.satogoId" th:text="#{Tb2Satogo.satogoId}">里子ID</label><input type="text" id="Tb2Satogo.satogoId" name="Tb2Satogo.satogoId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="satogoInfo">
          <label for="Tb2Satogo.satogoInfo" th:text="#{Tb2Satogo.satogoInfo}">里子情報</label><input type="text" id="Tb2Satogo.satogoInfo" name="Tb2Satogo.satogoInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb2Satogo.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb2Satogo.insertTs"></span><input type="hidden" id="Tb2Satogo.insertTs" name="Tb2Satogo.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb2Satogo.insertUserId}" class="meta">作成者</label><span id="Tb2Satogo.insertUserId"></span><input type="hidden" id="Tb2Satogo.insertUserId" name="Tb2Satogo.insertUserId" />
          <span id="Tb2Satogo.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Satogo.insertUserId" data-destDef="Tb2Satogo.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb2Satogo.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb2Satogo.updateTs"></span><input type="hidden" id="Tb2Satogo.updateTs" name="Tb2Satogo.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb2Satogo.updateUserId}" class="meta">更新者</label><span id="Tb2Satogo.updateUserId"></span><input type="hidden" id="Tb2Satogo.updateUserId" name="Tb2Satogo.updateUserId" />
          <span id="Tb2Satogo.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Satogo.updateUserId" data-destDef="Tb2Satogo.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb2Satogo" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb2SatogoGet.xlsx(baseMei=#{Tb2Satogo.h2})}" id="Tb2SatogoGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb2Satogo" type="submit" class="delete" data-action="Tb2SatogoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb2Satogo" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
