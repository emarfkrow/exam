<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Mattei.title}">末弟</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2MatteiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Mattei.h2}">h2</h2>
    <form name="Tb2MatteiRegistForm" action="Tb2MatteiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb2Mattei.legend}">legend</legend>
        <div id="matteiId">
          <label for="Tb2Mattei.matteiId" th:text="#{Tb2Mattei.matteiId}">末弟ID</label><input type="text" id="Tb2Mattei.matteiId" name="Tb2Mattei.matteiId" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="matteiInfo">
          <label for="Tb2Mattei.matteiInfo" th:text="#{Tb2Mattei.matteiInfo}">末弟情報</label><input type="text" id="Tb2Mattei.matteiInfo" name="Tb2Mattei.matteiInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb2Mattei.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb2Mattei.insertTs"></span><input type="hidden" id="Tb2Mattei.insertTs" name="Tb2Mattei.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb2Mattei.insertUserId}" class="meta">作成者</label><span id="Tb2Mattei.insertUserId"></span><input type="hidden" id="Tb2Mattei.insertUserId" name="Tb2Mattei.insertUserId" />
          <span id="Tb2Mattei.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Mattei.insertUserId" data-destDef="Tb2Mattei.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb2Mattei.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb2Mattei.updateTs"></span><input type="hidden" id="Tb2Mattei.updateTs" name="Tb2Mattei.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb2Mattei.updateUserId}" class="meta">更新者</label><span id="Tb2Mattei.updateUserId"></span><input type="hidden" id="Tb2Mattei.updateUserId" name="Tb2Mattei.updateUserId" />
          <span id="Tb2Mattei.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Mattei.updateUserId" data-destDef="Tb2Mattei.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="Tb2Mattei.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Mattei.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb2Mattei.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Mattei.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb2Mattei" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb2MatteiGet.xlsx(baseMei=#{Tb2Mattei.h2})}" id="Tb2MatteiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb2Mattei" type="submit" class="delete" data-action="Tb2MatteiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb2Mattei" type="submit" class="permit" data-action="Tb2MatteiPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb2Mattei" type="submit" class="forbid" data-action="Tb2MatteiForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistTb2Mattei" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
