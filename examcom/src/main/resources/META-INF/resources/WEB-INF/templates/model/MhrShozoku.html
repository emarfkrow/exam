<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MhrShozoku.title}">所属マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MhrShozokuGridColumns.js}"></script>
<script th:src="@{/model/MhrBushoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/MhrShokuiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MhrShozoku.h2}">h2</h2>
    <form name="MhrShozokuRegistForm" action="MhrShozokuRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MhrShozoku.legend}">legend</legend>
        <div id="bushoId">
          <label for="MhrShozoku.bushoId" th:text="#{MhrShozoku.bushoId}">部署ID</label><input type="text" id="MhrShozoku.bushoId" name="MhrShozoku.bushoId" maxlength="10" class=" notblank primaryKey numbering refer" data-json="MhrBushoSearch.json" data-srcDef="BUSHO_ID:MhrShozoku.bushoId" data-destDef="MhrShozoku.bushoMei:BUSHO_MEI" /><a id="MhrShozoku.bushoId" th:href="@{/model/MhrBushoS.html}" target="dialog" class=" primaryKey numbering refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrShozoku.bushoMei" class=" primaryKey numbering refer" data-json="MhrBushoSearch.json" data-srcDef="BUSHO_ID:MhrShozoku.bushoId" data-destDef="MhrShozoku.bushoMei:BUSHO_MEI"></span>
        </div>
        <div id="shokuiId">
          <label for="MhrShozoku.shokuiId" th:text="#{MhrShozoku.shokuiId}">職位ID</label><input type="text" id="MhrShozoku.shokuiId" name="MhrShozoku.shokuiId" maxlength="10" class=" notblank primaryKey numbering refer" data-json="MhrShokuiSearch.json" data-srcDef="SHOKUI_ID:MhrShozoku.shokuiId" data-destDef="MhrShozoku.shokuiMei:SHOKUI_MEI" /><a id="MhrShozoku.shokuiId" th:href="@{/model/MhrShokuiS.html}" target="dialog" class=" primaryKey numbering refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrShozoku.shokuiMei" class=" primaryKey numbering refer" data-json="MhrShokuiSearch.json" data-srcDef="SHOKUI_ID:MhrShozoku.shokuiId" data-destDef="MhrShozoku.shokuiMei:SHOKUI_MEI"></span>
        </div>
        <div id="userId">
          <label for="MhrShozoku.userId" th:text="#{MhrShozoku.userId}">ユーザID</label><input type="text" id="MhrShozoku.userId" name="MhrShozoku.userId" maxlength="10" class=" notblank primaryKey numbering refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:MhrShozoku.userId" data-destDef="MhrShozoku.userSei:USER_SEI" /><a id="MhrShozoku.userId" th:href="@{/model/MhrUserS.html}" target="dialog" class=" primaryKey numbering refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrShozoku.userSei" class=" primaryKey numbering refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:MhrShozoku.userId" data-destDef="MhrShozoku.userSei:USER_SEI"></span>
        </div>
        <div id="kaishiBi">
          <label for="MhrShozoku.kaishiBi" th:text="#{MhrShozoku.kaishiBi}">開始日</label><input type="text" id="MhrShozoku.kaishiBi" name="MhrShozoku.kaishiBi" maxlength="10" class=" notblank primaryKey datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MhrShozoku.shuryoBi" th:text="#{MhrShozoku.shuryoBi}">終了日</label><input type="text" id="MhrShozoku.shuryoBi" name="MhrShozoku.shuryoBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="insertTs">
          <label th:text="#{MhrShozoku.insertTs}" class="meta">作成タイムスタンプ</label><span id="MhrShozoku.insertTs"></span><input type="hidden" id="MhrShozoku.insertTs" name="MhrShozoku.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{MhrShozoku.insertUserId}" class="meta">作成者</label><span id="MhrShozoku.insertUserId"></span><input type="hidden" id="MhrShozoku.insertUserId" name="MhrShozoku.insertUserId" />
          <span id="MhrShozoku.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:MhrShozoku.insertUserId" data-destDef="MhrShozoku.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{MhrShozoku.updateTs}" class="meta">更新タイムスタンプ</label><span id="MhrShozoku.updateTs"></span><input type="hidden" id="MhrShozoku.updateTs" name="MhrShozoku.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{MhrShozoku.updateUserId}" class="meta">更新者</label><span id="MhrShozoku.updateUserId"></span><input type="hidden" id="MhrShozoku.updateUserId" name="MhrShozoku.updateUserId" />
          <span id="MhrShozoku.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:MhrShozoku.updateUserId" data-destDef="MhrShozoku.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="MhrShozoku.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrShozoku.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="MhrShozoku.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrShozoku.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMhrShozoku" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MhrShozokuGet.xlsx(baseMei=#{MhrShozoku.h2})}" id="MhrShozokuGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMhrShozoku" class="delete" data-action="MhrShozokuDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMhrShozoku" class="permit" data-action="MhrShozokuPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMhrShozoku" class="forbid" data-action="MhrShozokuForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistMhrShozoku" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
