<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MhrShozoku.title}">所属マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MhrShozokuGridColumns.js}"></script>
<script th:src="@{/model/MhrBushoGridColumns.js}"></script>
<script th:src="@{/model/MhrShokuiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MhrShozoku.h2}">h2</h2>
    <form name="MhrShozokuRegistForm" action="MhrShozokuRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MhrShozoku.legend}">legend</legend>
        <div id="bushoId">
          <label for="MhrShozoku.bushoId" th:text="#{MhrShozoku.bushoId}">部署ID</label><span id="MhrShozoku.bushoId" class="primaryKey"></span><input type="hidden" id="MhrShozoku.bushoId" name="MhrShozoku.bushoId" class="primaryKey" /><a id="MhrShozoku.bushoId" th:href="@{/model/MhrBushoS.html}" target="dialog" class="primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrShozoku." class="refer"></span>
        </div>
        <div id="shokuiId">
          <label for="MhrShozoku.shokuiId" th:text="#{MhrShozoku.shokuiId}">職位ID</label><span id="MhrShozoku.shokuiId" class="primaryKey"></span><input type="hidden" id="MhrShozoku.shokuiId" name="MhrShozoku.shokuiId" class="primaryKey" /><a id="MhrShozoku.shokuiId" th:href="@{/model/MhrShokuiS.html}" target="dialog" class="primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrShozoku." class="refer"></span>
        </div>
        <div id="userId">
          <label for="MhrShozoku.userId" th:text="#{MhrShozoku.userId}">ユーザID</label><span id="MhrShozoku.userId" class="primaryKey"></span><input type="hidden" id="MhrShozoku.userId" name="MhrShozoku.userId" class="primaryKey" /><a id="MhrShozoku.userId" th:href="@{/model/MhrUserS.html}" target="dialog" class="primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrShozoku." class="refer"></span>
        </div>
        <div id="kaishiBi">
          <label for="MhrShozoku.kaishiBi" th:text="#{MhrShozoku.kaishiBi}">開始日</label><input type="text" id="MhrShozoku.kaishiBi" name="MhrShozoku.kaishiBi" maxlength="10" class=" primaryKey datepicker notblank" />
        </div>
        <div id="shuryoBi">
          <label for="MhrShozoku.shuryoBi" th:text="#{MhrShozoku.shuryoBi}">終了日</label><input type="text" id="MhrShozoku.shuryoBi" name="MhrShozoku.shuryoBi" maxlength="10" class=" datepicker" />
        </div>
        <input type="hidden" name="MhrShozoku.updateTs" />
        <div id="deleteF">
          <fieldset id="MhrShozoku.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrShozoku.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMhrShozoku" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MhrShozokuGet.xlsx(baseMei=#{MhrShozoku.h2})}" id="MhrShozokuGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMhrShozoku" class="delete" data-action="MhrShozokuDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMhrShozoku" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
