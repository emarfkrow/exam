<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5TenseimotoDetS.title}">転生元明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5TenseimotoDetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5TenseimotoDetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb5TenseimotoDetSearchForm" action="Tb5TenseimotoDetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb5TenseimotoDetS.legend}">legend</legend>
        <div id="tenseimotoId">
          <label for="Tb5TenseimotoDet.tenseimotoId" th:text="#{Tb5TenseimotoDet.tenseimotoId}">転生元ID</label><input type="text" id="Tb5TenseimotoDet.tenseimotoId" name="Tb5TenseimotoDet.tenseimotoId" maxlength="10" />
        </div>
        <div id="tenseimotoBn">
          <label for="Tb5TenseimotoDet.tenseimotoBn" th:text="#{Tb5TenseimotoDet.tenseimotoBn}">転生元枝番</label><input type="text" id="Tb5TenseimotoDet.tenseimotoBn" name="Tb5TenseimotoDet.tenseimotoBn" maxlength="10" />
        </div>
        <div id="tenseimotoDetInfo">
          <label for="Tb5TenseimotoDet.tenseimotoDetInfo" th:text="#{Tb5TenseimotoDet.tenseimotoDetInfo}">転生元明細情報</label><input type="text" id="Tb5TenseimotoDet.tenseimotoDetInfo" name="Tb5TenseimotoDet.tenseimotoDetInfo" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb5TenseimotoDet.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb5TenseimotoDet.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb5TenseimotoDet.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb5TenseimotoDet.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb5TenseimotoDet" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb5TenseimotoDet" type="submit" class="search" data-gridId="Tb5TenseimotoDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb5TenseimotoDetSRegistForm" action="Tb5TenseimotoDetSRegist.ajax" class="regist">
      <h3 th:text="#{Tb5TenseimotoDet.h3}">h3</h3>
      <div id="Tb5TenseimotoDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb5TenseimotoDet.html}"></div>
      <div id="Tb5TenseimotoDetPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb5TenseimotoDetS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb5TenseimotoDet&quot;]').click();">reset</button>
        <a th:href="@{Tb5TenseimotoDetSearch.xlsx(baseMei=#{Tb5TenseimotoDetS.h2})}" id="Tb5TenseimotoDetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb5TenseimotoDetS" type="submit" class="delete selectRows" data-action="Tb5TenseimotoDetSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb5TenseimotoDetS" type="submit" class="permit selectRows" data-action="Tb5TenseimotoDetSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb5TenseimotoDetS" type="submit" class="forbid selectRows" data-action="Tb5TenseimotoDetSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb5TenseimotoDetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
