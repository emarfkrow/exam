<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6HaseiS.title}">派生</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6HaseiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6HaseiDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6HaseiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb6HaseiSearchForm" action="Tb6HaseiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb6HaseiS.legend}">legend</legend>
        <div id="haseiId">
          <label for="Tb6Hasei.haseiId" th:text="#{Tb6Hasei.haseiId}">派生ID</label><input type="text" id="Tb6Hasei.haseiId" name="Tb6Hasei.haseiId" maxlength="10" />
        </div>
        <div id="haseiInfo">
          <label for="Tb6Hasei.haseiInfo" th:text="#{Tb6Hasei.haseiInfo}">派生情報</label><input type="text" id="Tb6Hasei.haseiInfo" name="Tb6Hasei.haseiInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb6Hasei" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb6Hasei.html}" target="dialog" id="Tb6Hasei" class="anew" th:text="#{Tb6Hasei.add}" tabindex="-1">派生</a>
      </div>
      <div class="submits">
        <button id="SearchTb6Hasei" type="submit" class="search" data-gridId="Tb6HaseiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb6HaseiSRegistForm" action="Tb6HaseiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb6Hasei.h3}">h3</h3>
      <div id="Tb6HaseiGrid" data-selectionMode="checkbox" data-frozenColumn="0" data-editable="false" th:data-href="@{/model/Tb6Hasei.html}"></div>
      <div id="Tb6HaseiPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb6HaseiS" th:text="#{common.reset}" onClick="Base.listReset('Tb6Hasei');">reset</button>
        <a th:href="@{Tb6HaseiSearch.xlsx(baseMei=#{Tb6HaseiS.h2})}" id="Tb6HaseiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
