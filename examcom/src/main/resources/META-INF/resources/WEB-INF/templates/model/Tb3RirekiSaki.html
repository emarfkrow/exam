<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb3RirekiSaki.title}">履歴先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb3RirekiSakiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb3RirekiSaki.h2}">h2</h2>
    <form name="Tb3RirekiSakiRegistForm" action="Tb3RirekiSakiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb3RirekiSaki.legend}">legend</legend>
        <div id="rirekiMotoId">
          <label th:text="#{Tb3RirekiSaki.rirekiMotoId}">履歴元ID</label><span id="Tb3RirekiSaki.rirekiMotoId"></span><input type="hidden" id="Tb3RirekiSaki.rirekiMotoId" name="Tb3RirekiSaki.rirekiMotoId" />
        </div>
        <div id="rirekiBn">
          <label th:text="#{Tb3RirekiSaki.rirekiBn}">履歴枝番</label><span id="Tb3RirekiSaki.rirekiBn"></span><input type="hidden" id="Tb3RirekiSaki.rirekiBn" name="Tb3RirekiSaki.rirekiBn" />
        </div>
        <div id="rirekiMotoInfo">
          <label th:text="#{Tb3RirekiSaki.rirekiMotoInfo}">履歴元情報</label><span id="Tb3RirekiSaki.rirekiMotoInfo"></span><input type="hidden" id="Tb3RirekiSaki.rirekiMotoInfo" name="Tb3RirekiSaki.rirekiMotoInfo" />
        </div>
        <div id="henkoRiyu">
          <label th:text="#{Tb3RirekiSaki.henkoRiyu}">変更理由</label><span id="Tb3RirekiSaki.henkoRiyu"></span><input type="hidden" id="Tb3RirekiSaki.henkoRiyu" name="Tb3RirekiSaki.henkoRiyu" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb3RirekiSaki.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb3RirekiSaki.insertTs"></span><input type="hidden" id="Tb3RirekiSaki.insertTs" name="Tb3RirekiSaki.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb3RirekiSaki.insertUserId}" class="meta">作成者</label><span id="Tb3RirekiSaki.insertUserId"></span><input type="hidden" id="Tb3RirekiSaki.insertUserId" name="Tb3RirekiSaki.insertUserId" />
          <span id="Tb3RirekiSaki.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb3RirekiSaki.insertUserId" data-destDef="Tb3RirekiSaki.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb3RirekiSaki.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb3RirekiSaki.updateTs"></span><input type="hidden" id="Tb3RirekiSaki.updateTs" name="Tb3RirekiSaki.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb3RirekiSaki.updateUserId}" class="meta">更新者</label><span id="Tb3RirekiSaki.updateUserId"></span><input type="hidden" id="Tb3RirekiSaki.updateUserId" name="Tb3RirekiSaki.updateUserId" />
          <span id="Tb3RirekiSaki.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb3RirekiSaki.updateUserId" data-destDef="Tb3RirekiSaki.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <a th:href="@{Tb3RirekiSakiGet.xlsx(baseMei=#{Tb3RirekiSaki.h2})}" id="Tb3RirekiSakiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
