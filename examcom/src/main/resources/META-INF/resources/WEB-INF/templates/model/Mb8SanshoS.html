<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb8SanshoS.title}">参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb8SanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb8SanshoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb8SanshoSearchForm" action="Mb8SanshoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb8SanshoS.legend}">legend</legend>
        <div id="sanshoId">
          <label for="Mb8Sansho.sanshoId" th:text="#{Mb8Sansho.sanshoId}">参照ID</label><input type="text" id="Mb8Sansho.sanshoId" name="Mb8Sansho.sanshoId" maxlength="10" />
        </div>
        <div id="sanshoMei">
          <label for="Mb8Sansho.sanshoMei" th:text="#{Mb8Sansho.sanshoMei}">参照名</label><input type="text" id="Mb8Sansho.sanshoMei" name="Mb8Sansho.sanshoMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb8Sansho" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb8Sansho.html}" target="dialog" id="Mb8Sansho" class="anew" th:text="#{Mb8Sansho.add}" tabindex="-1">参照マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb8Sansho" type="submit" class="search" data-gridId="Mb8SanshoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb8SanshoSRegistForm" action="Mb8SanshoSRegist.ajax" class="regist">
      <h3 th:text="#{Mb8Sansho.h3}">h3</h3>
      <div id="Mb8SanshoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb8Sansho.html}"></div>
      <div id="Mb8SanshoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetMb8SanshoS" th:text="#{common.reset}" onClick="Base.listReset('Mb8Sansho');">reset</button>
        <a th:href="@{Mb8SanshoSearch.xlsx(baseMei=#{Mb8SanshoS.h2})}" id="Mb8SanshoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteMb8SanshoS" data-action="Mb8SanshoSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb8SanshoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
