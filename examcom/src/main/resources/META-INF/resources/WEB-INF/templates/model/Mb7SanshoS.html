<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb7SanshoS.title}">参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb7SanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb7SanshoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb7SanshoSearchForm" action="Mb7SanshoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb7SanshoS.legend}">legend</legend>
        <div id="sanshoId">
          <label for="Mb7Sansho.sanshoId" th:text="#{Mb7Sansho.sanshoId}">参照ID</label><input type="text" id="Mb7Sansho.sanshoId" name="Mb7Sansho.sanshoId" maxlength="10" />
        </div>
        <div id="sanshoMei">
          <label for="Mb7Sansho.sanshoMei" th:text="#{Mb7Sansho.sanshoMei}">参照名</label><input type="text" id="Mb7Sansho.sanshoMei" name="Mb7Sansho.sanshoMei" maxlength="60" />
        </div>
        <div id="deleteF">
          <fieldset id="Mb7Sansho.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb7Sansho.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Mb7Sansho.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb7Sansho.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb7Sansho" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb7Sansho.html}" id="Mb7Sansho" class="anew" target="dialog" th:text="#{Mb7Sansho.add}" tabindex="-1">参照マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb7Sansho" type="submit" class="search" data-gridId="Mb7SanshoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb7SanshoSRegistForm" action="Mb7SanshoSRegist.ajax" class="regist">
      <h3 th:text="#{Mb7Sansho.h3}">h3</h3>
      <div id="Mb7SanshoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb7Sansho.html}"></div>
      <div id="Mb7SanshoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMb7SanshoS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMb7Sansho&quot;]').click();">reset</button>
        <a th:href="@{Mb7SanshoSearch.xlsx(baseMei=#{Mb7SanshoS.h2})}" id="Mb7SanshoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMb7SanshoS" type="submit" class="delete selectRows" data-action="Mb7SanshoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMb7SanshoS" type="submit" class="permit selectRows" data-action="Mb7SanshoSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMb7SanshoS" type="submit" class="forbid selectRows" data-action="Mb7SanshoSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistMb7SanshoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
