<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7UnitS.title}">単位</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7UnitGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb7SumGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7UnitS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb7UnitSearchForm" action="Tb7UnitSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb7UnitS.legend}">legend</legend>
        <div id="unitId">
          <label for="Tb7Unit.unitId" th:text="#{Tb7Unit.unitId}">単位ID</label><input type="text" id="Tb7Unit.unitId" name="Tb7Unit.unitId" maxlength="10" />
        </div>
        <div id="unitInfo">
          <label for="Tb7Unit.unitInfo" th:text="#{Tb7Unit.unitInfo}">単位情報</label><input type="text" id="Tb7Unit.unitInfo" name="Tb7Unit.unitInfo" maxlength="300" />
        </div>
        <div id="sumId">
          <label for="Tb7Unit.sumId" th:text="#{Tb7Unit.sumId}">集約ID</label><input type="text" id="Tb7Unit.sumId" name="Tb7Unit.sumId" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb7Unit" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb7Unit.html}" target="dialog" id="Tb7Unit" class="anew" th:text="#{Tb7Unit.add}" tabindex="-1">単位</a>
      </div>
      <div class="submits">
        <button id="SearchTb7Unit" type="submit" class="search" data-gridId="Tb7UnitGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb7UnitSRegistForm" action="Tb7UnitSRegist.ajax" class="regist">
      <h3 th:text="#{Tb7Unit.h3}">h3</h3>
      <div id="Tb7UnitGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb7Unit.html}"></div>
      <div id="Tb7UnitPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb7UnitS" th:text="#{common.reset}" onClick="Base.listReset('Tb7Unit');">reset</button>
        <a th:href="@{Tb7UnitSearch.xlsx(baseMei=#{Tb7UnitS.h2})}" id="Tb7UnitSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb7Sum.html}" id="Tb7Sum" target="dialog" th:text="#{Tb7Sum.sum}" class="summary" tabindex="-1">集約</a>
        <button type="submit" id="DeleteTb7UnitS" data-action="Tb7UnitSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb7UnitS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
