<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8Reborn2.title}">転生２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8Reborn2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb8Unit4GridColumns.js}"></script>
<script th:src="@{/model/Tb8Sum3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8Reborn2.h2}">h2</h2>
    <form name="Tb8Reborn2RegistForm" action="Tb8Reborn2Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb8Reborn2.legend}">legend</legend>
        <div id="reborn2Id">
          <label for="Tb8Reborn2.reborn2Id" th:text="#{Tb8Reborn2.reborn2Id}">転生２ID</label><input type="text" id="Tb8Reborn2.reborn2Id" name="Tb8Reborn2.reborn2Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="unit4Id">
          <label th:text="#{Tb8Reborn2.unit4Id}">単位４ID</label><span id="Tb8Reborn2.unit4Id" class="rebornee"></span><input type="hidden" id="Tb8Reborn2.unit4Id" name="Tb8Reborn2.unit4Id" class="rebornee" />
          <a id="Tb8Reborn2.unit4Id" th:href="@{/model/Tb8Unit4S.html?action=Tb8Unit4Correct.ajax}" target="dialog" th:text="#{common.correct}" tabindex="-1">...</a>
        </div>
        <div id="insertTs">
          <label th:text="#{Tb8Reborn2.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb8Reborn2.insertTs"></span><input type="hidden" id="Tb8Reborn2.insertTs" name="Tb8Reborn2.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb8Reborn2.insertUserId}" class="meta">作成者</label><span id="Tb8Reborn2.insertUserId"></span><input type="hidden" id="Tb8Reborn2.insertUserId" name="Tb8Reborn2.insertUserId" />
          <span id="Tb8Reborn2.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8Reborn2.insertUserId" data-destDef="Tb8Reborn2.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb8Reborn2.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb8Reborn2.updateTs"></span><input type="hidden" id="Tb8Reborn2.updateTs" name="Tb8Reborn2.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb8Reborn2.updateUserId}" class="meta">更新者</label><span id="Tb8Reborn2.updateUserId"></span><input type="hidden" id="Tb8Reborn2.updateUserId" name="Tb8Reborn2.updateUserId" />
          <span id="Tb8Reborn2.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8Reborn2.updateUserId" data-destDef="Tb8Reborn2.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb8Reborn2" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb8Reborn2Get.xlsx(baseMei=#{Tb8Reborn2.h2})}" id="Tb8Reborn2Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb8Reborn2" type="submit" class="delete" data-action="Tb8Reborn2Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb8Reborn2" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
