<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1SaikiS.title}">再帰</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1SaikiGridColumns.js}"></script>
<script th:src="@{/model/Tb1IdrefGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb1CdrefGridColumns.js}"></script>
<script th:src="@{/model/Tb1NorefGridColumns.js}"></script>
<script th:src="@{/model/Tb1IdbnGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1SaikiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1SaikiSearchForm" action="Tb1SaikiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1SaikiS.legend}">legend</legend>
        <div id="saikiId">
          <label for="Tb1Saiki.saikiId" th:text="#{Tb1Saiki.saikiId}">再帰ID</label><input type="text" id="Tb1Saiki.saikiId" name="Tb1Saiki.saikiId" maxlength="10" />
        </div>
        <div id="saikiMei">
          <label for="Tb1Saiki.saikiMei" th:text="#{Tb1Saiki.saikiMei}">再帰名</label><input type="text" id="Tb1Saiki.saikiMei" name="Tb1Saiki.saikiMei" maxlength="60" />
        </div>
        <div id="idrefId">
          <label for="Tb1Saiki.idrefId" th:text="#{Tb1Saiki.idrefId}">参照ID</label><input type="text" id="Tb1Saiki.idrefId" name="Tb1Saiki.idrefId" maxlength="10" data-json="Tb1IdrefSearch.json" data-srcDef="IDREF_ID:Tb1Saiki.idrefId" data-destDef="Tb1Saiki.idrefMei:IDREF_MEI" /><a id="Tb1Saiki.idrefId" th:href="@{/model/Tb1IdrefS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb1Saiki.idrefMei" data-json="Tb1IdrefSearch.json" data-srcDef="IDREF_ID:Tb1Saiki.idrefId" data-destDef="Tb1Saiki.idrefMei:IDREF_MEI"></span>
        </div>
        <div id="cdrefCd">
          <label for="Tb1Saiki.cdrefCd" th:text="#{Tb1Saiki.cdrefCd}">参照CD</label><input type="text" id="Tb1Saiki.cdrefCd" name="Tb1Saiki.cdrefCd" maxlength="10" data-json="Tb1CdrefSearch.json" data-srcDef="CDREF_CD:Tb1Saiki.cdrefCd" data-destDef="Tb1Saiki.cdrefMei:CDREF_MEI" /><a id="Tb1Saiki.cdrefCd" th:href="@{/model/Tb1CdrefS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb1Saiki.cdrefMei" data-json="Tb1CdrefSearch.json" data-srcDef="CDREF_CD:Tb1Saiki.cdrefCd" data-destDef="Tb1Saiki.cdrefMei:CDREF_MEI"></span>
        </div>
        <div id="norefNo">
          <label for="Tb1Saiki.norefNo" th:text="#{Tb1Saiki.norefNo}">参照NO</label><input type="text" id="Tb1Saiki.norefNo" name="Tb1Saiki.norefNo" maxlength="10" data-json="Tb1NorefSearch.json" data-srcDef="NOREF_NO:Tb1Saiki.norefNo" data-destDef="Tb1Saiki.norefMei:NOREF_MEI" /><a id="Tb1Saiki.norefNo" th:href="@{/model/Tb1NorefS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb1Saiki.norefMei" data-json="Tb1NorefSearch.json" data-srcDef="NOREF_NO:Tb1Saiki.norefNo" data-destDef="Tb1Saiki.norefMei:NOREF_MEI"></span>
        </div>
        <div id="exIdrefId">
          <label for="Tb1Saiki.exIdrefId" th:text="#{Tb1Saiki.exIdrefId}">別参照ID</label><input type="text" id="Tb1Saiki.exIdrefId" name="Tb1Saiki.exIdrefId" maxlength="10" data-json="Tb1IdrefSearch.json" data-srcDef="IDREF_ID:Tb1Saiki.exIdrefId" data-destDef="Tb1Saiki.exIdrefMei:IDREF_MEI" /><a id="Tb1Saiki.exIdrefId" th:href="@{/model/Tb1IdrefS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb1Saiki.exIdrefMei" data-json="Tb1IdrefSearch.json" data-srcDef="IDREF_ID:Tb1Saiki.exIdrefId" data-destDef="Tb1Saiki.exIdrefMei:IDREF_MEI"></span>
        </div>
        <div id="idbnBn">
          <label for="Tb1Saiki.idbnBn" th:text="#{Tb1Saiki.idbnBn}">ID連番</label><input type="text" id="Tb1Saiki.idbnBn" name="Tb1Saiki.idbnBn" maxlength="10" /><a id="Tb1Saiki.idbnBn" th:href="@{/model/Tb1IdbnS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb1Saiki.idbnNo"></span>
        </div>
        <div id="oyaSaikiId">
          <label for="Tb1Saiki.oyaSaikiId" th:text="#{Tb1Saiki.oyaSaikiId}">親再帰ID</label><input type="text" id="Tb1Saiki.oyaSaikiId" name="Tb1Saiki.oyaSaikiId" maxlength="10" data-json="Tb1SaikiSearch.json" data-srcDef="SAIKI_ID:Tb1Saiki.oyaSaikiId" data-destDef="Tb1Saiki.oyaSaikiMei:SAIKI_MEI" /><a id="Tb1Saiki.oyaSaikiId" th:href="@{/model/Tb1SaikiS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb1Saiki.oyaSaikiMei" data-json="Tb1SaikiSearch.json" data-srcDef="SAIKI_ID:Tb1Saiki.oyaSaikiId" data-destDef="Tb1Saiki.oyaSaikiMei:SAIKI_MEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Saiki" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb1Saiki.html}" target="dialog" id="Tb1Saiki" class="anew" th:text="#{Tb1Saiki.add}" tabindex="-1">再帰</a>
      </div>
      <div class="submits">
        <button id="SearchTb1Saiki" type="submit" class="search" data-gridId="Tb1SaikiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1SaikiSRegistForm" action="Tb1SaikiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Saiki.h3}">h3</h3>
      <div id="Tb1SaikiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb1Saiki.html}"></div>
      <div id="Tb1SaikiPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb1SaikiS" th:text="#{common.reset}" onClick="Base.listReset('Tb1Saiki');">reset</button>
        <a th:href="@{Tb1SaikiSearch.xlsx(baseMei=#{Tb1SaikiS.h2})}" id="Tb1SaikiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb1SaikiGrid.idrefId" th:href="@{/model/Tb1IdrefS.html}" target="dialog" class="refer" th:text="'ID参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb1SaikiGrid.cdrefCd" th:href="@{/model/Tb1CdrefS.html}" target="dialog" class="refer" th:text="'CD参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb1SaikiGrid.norefNo" th:href="@{/model/Tb1NorefS.html}" target="dialog" class="refer" th:text="'NO参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb1SaikiGrid.exIdrefId" th:href="@{/model/Tb1IdrefS.html}" target="dialog" class="refer" th:text="'ID参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb1SaikiGrid.idbnBn" th:href="@{/model/Tb1IdbnS.html}" target="dialog" class="refer" th:text="'ID連番マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb1SaikiGrid.oyaSaikiId" th:href="@{/model/Tb1SaikiS.html}" target="dialog" class="refer" th:text="'再帰' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb1SaikiS" data-action="Tb1SaikiSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb1SaikiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
