<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Daihyo3.h2}">h2</h2>

        <div id="daihyoId">

          <span id="Tb2Daihyo3.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Daihyo3.insertUserId" data-destDef="Tb2Daihyo3.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb2Daihyo3.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb2Daihyo3.updateTs"></span><input type="hidden" id="Tb2Daihyo3.updateTs" name="Tb2Daihyo3.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb2Daihyo3.updateUserId}" class="meta">更新者</label><span id="Tb2Daihyo3.updateUserId"></span><input type="hidden" id="Tb2Daihyo3.updateUserId" name="Tb2Daihyo3.updateUserId" />
          <span id="Tb2Daihyo3.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Daihyo3.updateUserId" data-destDef="Tb2Daihyo3.updateUserSei:USER_SEI"></span>

        <div id="deleteF">

            <legend th:text="#{Tb2Daihyo3.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb2Daihyo3.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">

            <legend th:text="#{Tb2Daihyo.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <fieldset>

            <legend th:text="#{Tb2Daihyo2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb2Daihyo2.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">

      <div class="submits">
        <button id="DeleteTb2Daihyo3" type="submit" class="delete" data-action="Tb2Daihyo3Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb2Daihyo3" type="submit" class="permit" data-action="Tb2Daihyo3Permit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
