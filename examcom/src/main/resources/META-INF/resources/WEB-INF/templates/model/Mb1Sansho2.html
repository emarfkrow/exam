<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb1Sansho2.title}">参照２マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb1Sansho2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb1Sansho2.h2}">h2</h2>
    <form name="Mb1Sansho2RegistForm" action="Mb1Sansho2Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Mb1Sansho2.legend}">legend</legend>
        <div id="sansho2Cd">
          <label for="Mb1Sansho2.sansho2Cd" th:text="#{Mb1Sansho2.sansho2Cd}">参照２CD</label><input type="text" id="Mb1Sansho2.sansho2Cd" name="Mb1Sansho2.sansho2Cd" maxlength="6" class=" notblank primaryKey" />
        </div>
        <div id="sansho2Mei">
          <label for="Mb1Sansho2.sansho2Mei" th:text="#{Mb1Sansho2.sansho2Mei}">参照２名</label><input type="text" id="Mb1Sansho2.sansho2Mei" name="Mb1Sansho2.sansho2Mei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Mb1Sansho2.insertTs}" class="meta">作成タイムスタンプ</label><span id="Mb1Sansho2.insertTs"></span><input type="hidden" id="Mb1Sansho2.insertTs" name="Mb1Sansho2.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Mb1Sansho2.insertUserId}" class="meta">作成者</label><span id="Mb1Sansho2.insertUserId"></span><input type="hidden" id="Mb1Sansho2.insertUserId" name="Mb1Sansho2.insertUserId" />
          <span id="Mb1Sansho2.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb1Sansho2.insertUserId" data-destDef="Mb1Sansho2.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Mb1Sansho2.updateTs}" class="meta">更新タイムスタンプ</label><span id="Mb1Sansho2.updateTs"></span><input type="hidden" id="Mb1Sansho2.updateTs" name="Mb1Sansho2.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Mb1Sansho2.updateUserId}" class="meta">更新者</label><span id="Mb1Sansho2.updateUserId"></span><input type="hidden" id="Mb1Sansho2.updateUserId" name="Mb1Sansho2.updateUserId" />
          <span id="Mb1Sansho2.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb1Sansho2.updateUserId" data-destDef="Mb1Sansho2.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="Mb1Sansho2.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb1Sansho2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Mb1Sansho2.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb1Sansho2.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMb1Sansho2" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Mb1Sansho2Get.xlsx(baseMei=#{Mb1Sansho2.h2})}" id="Mb1Sansho2Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMb1Sansho2" class="delete" data-action="Mb1Sansho2Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMb1Sansho2" class="permit" data-action="Mb1Sansho2Permit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMb1Sansho2" class="forbid" data-action="Mb1Sansho2Forbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistMb1Sansho2" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
