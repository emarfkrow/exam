<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb3BeginHisS.title}">履歴</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb3BeginHisGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb3BeginHisS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb3BeginHisSearchForm" action="Tb3BeginHisSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb3BeginHisS.legend}">legend</legend>
        <div id="beginId">
          <label for="Tb3BeginHis.beginId" th:text="#{Tb3BeginHis.beginId}">当初ID</label><input type="text" id="Tb3BeginHis.beginId" name="Tb3BeginHis.beginId" maxlength="10" />
        </div>
        <div id="rirekiBn">
          <label for="Tb3BeginHis.rirekiBn" th:text="#{Tb3BeginHis.rirekiBn}">履歴枝番</label><input type="text" id="Tb3BeginHis.rirekiBn" name="Tb3BeginHis.rirekiBn" maxlength="10" />
        </div>
        <div id="beginInfo">
          <label for="Tb3BeginHis.beginInfo" th:text="#{Tb3BeginHis.beginInfo}">当初情報</label><input type="text" id="Tb3BeginHis.beginInfo" name="Tb3BeginHis.beginInfo" maxlength="300" />
        </div>
        <div id="reason">
          <label for="Tb3BeginHis.reason" th:text="#{Tb3BeginHis.reason}">変更理由</label><input type="text" id="Tb3BeginHis.reason" name="Tb3BeginHis.reason" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb3BeginHis" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb3BeginHis" type="submit" class="search" data-gridId="Tb3BeginHisGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb3BeginHisSRegistForm" action="Tb3BeginHisSRegist.ajax" class="regist">
      <h3 th:text="#{Tb3BeginHis.h3}">h3</h3>
      <div id="Tb3BeginHisGrid" data-selectionMode="checkbox" data-frozenColumn="1" data-editable="false" th:data-href="@{/model/Tb3BeginHis.html}"></div>
      <div id="Tb3BeginHisPager"></div>
      <div class="buttons">
        <a th:href="@{Tb3BeginHisSearch.xlsx(baseMei=#{Tb3BeginHisS.h2})}" id="Tb3BeginHisSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
