<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6HaseiDetS.title}">派生明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6HaseiDetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6HaseiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6HaseiDetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb6HaseiDetSearchForm" action="Tb6HaseiDetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb6HaseiDetS.legend}">legend</legend>
        <div id="haseiId">
          <label for="Tb6HaseiDet.haseiId" th:text="#{Tb6HaseiDet.haseiId}">派生ID</label><input type="text" id="Tb6HaseiDet.haseiId" name="Tb6HaseiDet.haseiId" maxlength="10" />
        </div>
        <div id="haseiBn">
          <label for="Tb6HaseiDet.haseiBn" th:text="#{Tb6HaseiDet.haseiBn}">派生枝番</label><input type="text" id="Tb6HaseiDet.haseiBn" name="Tb6HaseiDet.haseiBn" maxlength="10" />
        </div>
        <div id="haseiDetInfo">
          <label for="Tb6HaseiDet.haseiDetInfo" th:text="#{Tb6HaseiDet.haseiDetInfo}">派生明細情報</label><input type="text" id="Tb6HaseiDet.haseiDetInfo" name="Tb6HaseiDet.haseiDetInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb6HaseiDet" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb6HaseiDet" type="submit" class="search" data-gridId="Tb6HaseiDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb6HaseiDetSRegistForm" action="Tb6HaseiDetSRegist.ajax" class="regist">
      <h3 th:text="#{Tb6HaseiDet.h3}">h3</h3>
      <div id="Tb6HaseiDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb6HaseiDet.html}"></div>
      <div id="Tb6HaseiDetPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb6HaseiDetS" th:text="#{common.reset}" onClick="Base.listReset('Tb6HaseiDet');">reset</button>
        <a th:href="@{Tb6HaseiDetSearch.xlsx(baseMei=#{Tb6HaseiDetS.h2})}" id="Tb6HaseiDetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb6HaseiDetS" data-action="Tb6HaseiDetSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb6HaseiDetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
