<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Daihyo2S.title}">代表２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2Daihyo2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Daihyo2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2Daihyo2SearchForm" action="Tb2Daihyo2Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2Daihyo2S.legend}">legend</legend>
        <div id="daihyoId">
          <label for="Tb2Daihyo2.daihyoId" th:text="#{Tb2Daihyo2.daihyoId}">代表ID</label><input type="text" id="Tb2Daihyo2.daihyoId" name="Tb2Daihyo2.daihyoId" maxlength="10" />
        </div>
        <div id="daihyo2Info">
          <label for="Tb2Daihyo2.daihyo2Info" th:text="#{Tb2Daihyo2.daihyo2Info}">代表２情報</label><input type="text" id="Tb2Daihyo2.daihyo2Info" name="Tb2Daihyo2.daihyo2Info" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb2Daihyo2.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Daihyo2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb2Daihyo2.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Daihyo2.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Daihyo2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Daihyo2.html}" target="dialog" id="Tb2Daihyo2" class="anew" th:text="#{Tb2Daihyo2.add}" tabindex="-1">代表２</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Daihyo2" type="submit" class="search" data-gridId="Tb2Daihyo2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2Daihyo2SRegistForm" action="Tb2Daihyo2SRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Daihyo2.h3}">h3</h3>
      <div id="Tb2Daihyo2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Daihyo2.html}"></div>
      <div id="Tb2Daihyo2Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb2Daihyo2S" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb2Daihyo2');">reset</button>
        <a th:href="@{Tb2Daihyo2Search.xlsx(baseMei=#{Tb2Daihyo2S.h2})}" id="Tb2Daihyo2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb2Daihyo2S" type="submit" class="delete selectRows" data-action="Tb2Daihyo2SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb2Daihyo2S" type="submit" class="permit selectRows" data-action="Tb2Daihyo2SPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb2Daihyo2S" type="submit" class="forbid selectRows" data-action="Tb2Daihyo2SForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb2Daihyo2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
