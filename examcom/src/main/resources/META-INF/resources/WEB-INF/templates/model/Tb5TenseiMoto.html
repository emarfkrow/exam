<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5TenseiMoto.title}">転生元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5TenseiMotoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5TenseiMotoDetGridColumns.js}"></script>
<script th:src="@{/model/Tb5TenseiSakiDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5TenseiMoto.h2}">h2</h2>
    <form name="Tb5TenseiMotoRegistForm" action="Tb5TenseiMotoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb5TenseiMoto.legend}">legend</legend>
        <div id="tenseiMotoId">
          <label for="Tb5TenseiMoto.tenseiMotoId" th:text="#{Tb5TenseiMoto.tenseiMotoId}">転生元ID</label><input type="text" id="Tb5TenseiMoto.tenseiMotoId" name="Tb5TenseiMoto.tenseiMotoId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="tenseiMotoInfo">
          <label for="Tb5TenseiMoto.tenseiMotoInfo" th:text="#{Tb5TenseiMoto.tenseiMotoInfo}">転生元情報</label><input type="text" id="Tb5TenseiMoto.tenseiMotoInfo" name="Tb5TenseiMoto.tenseiMotoInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb5TenseiMoto.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb5TenseiMoto.insertTs"></span><input type="hidden" id="Tb5TenseiMoto.insertTs" name="Tb5TenseiMoto.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb5TenseiMoto.insertUserId}" class="meta">作成者</label><span id="Tb5TenseiMoto.insertUserId"></span><input type="hidden" id="Tb5TenseiMoto.insertUserId" name="Tb5TenseiMoto.insertUserId" />
          <span id="Tb5TenseiMoto.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5TenseiMoto.insertUserId" data-destDef="Tb5TenseiMoto.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb5TenseiMoto.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb5TenseiMoto.updateTs"></span><input type="hidden" id="Tb5TenseiMoto.updateTs" name="Tb5TenseiMoto.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb5TenseiMoto.updateUserId}" class="meta">更新者</label><span id="Tb5TenseiMoto.updateUserId"></span><input type="hidden" id="Tb5TenseiMoto.updateUserId" name="Tb5TenseiMoto.updateUserId" />
          <span id="Tb5TenseiMoto.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5TenseiMoto.updateUserId" data-destDef="Tb5TenseiMoto.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb5TenseiMotoDet.h3}">h3</h3>
      <a th:href="@{/model/Tb5TenseiMotoDet.html}" id="Tb5TenseiMotoDet" target="dialog" th:text="#{Tb5TenseiMotoDet.add}" class="addChild" tabindex="-1">転生元明細</a>
      <div id="Tb5TenseiMotoDetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb5TenseiMotoDet.html}"></div>
      <div class="buttons">
        <button type="button" id="RefreshTb5TenseiMoto" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb5TenseiMotoGet.xlsx(baseMei=#{Tb5TenseiMoto.h2})}" id="Tb5TenseiMotoGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb5TenseiSaki.html}" id="Tb5TenseiSaki" target="dialog" th:text="#{Tb5TenseiSaki.add}" class="reborner" tabindex="-1">転生先</a>
      </div>
      <div class="submits">
        <button id="DeleteTb5TenseiMoto" type="submit" class="delete" data-action="Tb5TenseiMotoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb5TenseiMoto" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
