<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{NewEntity1S.title}">VIEW</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/NewEntity1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{NewEntity1S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="NewEntity1SearchForm" action="NewEntity1Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{NewEntity1S.legend}">legend</legend>
        <div id="srcId">
          <label for="NewEntity1.srcId" th:text="#{NewEntity1.srcId}">変換元ID</label><input type="text" id="NewEntity1.srcId" name="NewEntity1.srcId" maxlength="10" />
        </div>
        <div id="destInfo">
          <label for="NewEntity1.destInfo" th:text="#{NewEntity1.destInfo}">変換元情報</label><input type="text" id="NewEntity1.destInfo" name="NewEntity1.destInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetNewEntity1" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchNewEntity1" type="submit" class="search" data-gridId="NewEntity1Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="NewEntity1SRegistForm" action="NewEntity1SRegist.ajax" class="regist">
      <h3 th:text="#{NewEntity1.h3}">h3</h3>
      <div id="NewEntity1Grid" data-selectionMode="checkbox" data-frozenColumn="-1" data-editable="false" th:data-href="@{/model/NewEntity1.html}"></div>
      <div id="NewEntity1Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetNewEntity1S" th:text="#{common.reset}" onClick="Base.listReset('NewEntity1');">reset</button>
        <a th:href="@{NewEntity1Search.xlsx(baseMei=#{NewEntity1S.h2})}" id="NewEntity1Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="RegistNewEntity1S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
