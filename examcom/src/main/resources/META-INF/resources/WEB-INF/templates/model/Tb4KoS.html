<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4KoS.title}">子</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4KoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb4OyaGridColumns.js}"></script>
<script th:src="@{/model/Tb4KoDinksGridColumns.js}"></script>
<script th:src="@{/model/Tb4MagoGridColumns.js}"></script>
<script th:src="@{/model/Tb4KoOrphansGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4KoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb4KoSearchForm" action="Tb4KoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb4KoS.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb4Ko.oyaId" th:text="#{Tb4Ko.oyaId}">親ID</label><input type="text" id="Tb4Ko.oyaId" name="Tb4Ko.oyaId" maxlength="10" />
        </div>
        <div id="koBn">
          <label for="Tb4Ko.koBn" th:text="#{Tb4Ko.koBn}">子枝番</label><input type="text" id="Tb4Ko.koBn" name="Tb4Ko.koBn" maxlength="10" />
        </div>
        <div id="koInfo">
          <label for="Tb4Ko.koInfo" th:text="#{Tb4Ko.koInfo}">子情報</label><input type="text" id="Tb4Ko.koInfo" name="Tb4Ko.koInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb4Ko" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb4Ko" type="submit" class="search" data-gridId="Tb4KoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb4KoSRegistForm" action="Tb4KoSRegist.ajax" class="regist">
      <h3 th:text="#{Tb4Ko.h3}">h3</h3>
      <div id="Tb4KoGrid" data-selectionMode="checkbox" data-frozenColumn="1" data-editable="false" th:data-href="@{/model/Tb4Ko.html}"></div>
      <div id="Tb4KoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb4KoS" th:text="#{common.reset}" onClick="Base.listReset('Tb4Ko');">reset</button>
        <a th:href="@{Tb4KoSearch.xlsx(baseMei=#{Tb4KoS.h2})}" id="Tb4KoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
