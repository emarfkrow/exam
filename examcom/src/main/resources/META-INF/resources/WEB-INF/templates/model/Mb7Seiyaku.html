<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb7Seiyaku.title}">制約マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb7SeiyakuGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb7Seiyaku.h2}">h2</h2>
    <form name="Mb7SeiyakuRegistForm" action="Mb7SeiyakuRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Mb7Seiyaku.legend}">legend</legend>
        <div id="seiyakuId">
          <label for="Mb7Seiyaku.seiyakuId" th:text="#{Mb7Seiyaku.seiyakuId}">制約ID</label><input type="text" id="Mb7Seiyaku.seiyakuId" name="Mb7Seiyaku.seiyakuId" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="seiyakuMei">
          <label for="Mb7Seiyaku.seiyakuMei" th:text="#{Mb7Seiyaku.seiyakuMei}">制約名</label><input type="text" id="Mb7Seiyaku.seiyakuMei" name="Mb7Seiyaku.seiyakuMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Mb7Seiyaku.insertTs}" class="meta">作成タイムスタンプ</label><span id="Mb7Seiyaku.insertTs"></span><input type="hidden" id="Mb7Seiyaku.insertTs" name="Mb7Seiyaku.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Mb7Seiyaku.insertUserId}" class="meta">作成者</label><span id="Mb7Seiyaku.insertUserId"></span><input type="hidden" id="Mb7Seiyaku.insertUserId" name="Mb7Seiyaku.insertUserId" />
          <span id="Mb7Seiyaku.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb7Seiyaku.insertUserId" data-destDef="Mb7Seiyaku.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Mb7Seiyaku.updateTs}" class="meta">更新タイムスタンプ</label><span id="Mb7Seiyaku.updateTs"></span><input type="hidden" id="Mb7Seiyaku.updateTs" name="Mb7Seiyaku.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Mb7Seiyaku.updateUserId}" class="meta">更新者</label><span id="Mb7Seiyaku.updateUserId"></span><input type="hidden" id="Mb7Seiyaku.updateUserId" name="Mb7Seiyaku.updateUserId" />
          <span id="Mb7Seiyaku.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb7Seiyaku.updateUserId" data-destDef="Mb7Seiyaku.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshMb7Seiyaku" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Mb7SeiyakuGet.xlsx(baseMei=#{Mb7Seiyaku.h2})}" id="Mb7SeiyakuGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMb7Seiyaku" type="submit" class="delete" data-action="Mb7SeiyakuDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistMb7Seiyaku" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
