<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb3BeginS.title}">当初</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb3BeginGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb3BeginS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb3BeginSearchForm" action="Tb3BeginSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb3BeginS.legend}">legend</legend>
        <div id="beginId">
          <label for="Tb3Begin.beginId" th:text="#{Tb3Begin.beginId}">当初ID</label><input type="text" id="Tb3Begin.beginId" name="Tb3Begin.beginId" maxlength="10" />
        </div>
        <div id="beginInfo">
          <label for="Tb3Begin.beginInfo" th:text="#{Tb3Begin.beginInfo}">当初情報</label><input type="text" id="Tb3Begin.beginInfo" name="Tb3Begin.beginInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb3Begin" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb3Begin.html}" target="dialog" id="Tb3Begin" class="anew" th:text="#{Tb3Begin.add}" tabindex="-1">当初</a>
      </div>
      <div class="submits">
        <button id="SearchTb3Begin" type="submit" class="search" data-gridId="Tb3BeginGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb3BeginSRegistForm" action="Tb3BeginSRegist.ajax" class="regist">
      <h3 th:text="#{Tb3Begin.h3}">h3</h3>
      <div id="Tb3BeginGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb3Begin.html}"></div>
      <div id="Tb3BeginPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb3BeginS" th:text="#{common.reset}" onClick="Base.listReset('Tb3Begin');">reset</button>
        <a th:href="@{Tb3BeginSearch.xlsx(baseMei=#{Tb3BeginS.h2})}" id="Tb3BeginSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb3BeginS" data-action="Tb3BeginSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb3BeginS" type="submit" class="regist" th:text="#{common.regist}" onclick="if (!Base.historyReason(this)) { return false; }">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
