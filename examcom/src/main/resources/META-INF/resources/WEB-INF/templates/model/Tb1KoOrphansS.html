<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1KoOrphansS.title}">孤児</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1KoOrphansGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb1MagoGridColumns.js}"></script>
<script th:src="@{/model/Tb1KoGridColumns.js}"></script>
<script th:src="@{/model/Tb1OyaGridColumns.js}"></script>
<script th:src="@{/model/Tb1KoDinksGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1KoOrphansS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1KoOrphansSearchForm" action="Tb1KoOrphansSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1KoOrphansS.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb1KoOrphans.oyaId" th:text="#{Tb1KoOrphans.oyaId}">親ID</label><input type="text" id="Tb1KoOrphans.oyaId" name="Tb1KoOrphans.oyaId" maxlength="10" />
        </div>
        <div id="koBn">
          <label for="Tb1KoOrphans.koBn" th:text="#{Tb1KoOrphans.koBn}">子枝番</label><input type="text" id="Tb1KoOrphans.koBn" name="Tb1KoOrphans.koBn" maxlength="10" />
        </div>
        <div id="ko3Info">
          <label for="Tb1KoOrphans.ko3Info" th:text="#{Tb1KoOrphans.ko3Info}">子３情報</label><input type="text" id="Tb1KoOrphans.ko3Info" name="Tb1KoOrphans.ko3Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1KoOrphans" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb1KoOrphans" type="submit" class="search" data-gridId="Tb1KoOrphansGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1KoOrphansSRegistForm" action="Tb1KoOrphansSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1KoOrphans.h3}">h3</h3>
      <div id="Tb1KoOrphansGrid" data-selectionMode="checkbox" data-frozenColumn="1" data-editable="false" th:data-href="@{/model/Tb1KoOrphans.html}"></div>
      <div id="Tb1KoOrphansPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb1KoOrphansS" th:text="#{common.reset}" onClick="Base.listReset('Tb1KoOrphans');">reset</button>
        <a th:href="@{Tb1KoOrphansSearch.xlsx(baseMei=#{Tb1KoOrphansS.h2})}" id="Tb1KoOrphansSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
