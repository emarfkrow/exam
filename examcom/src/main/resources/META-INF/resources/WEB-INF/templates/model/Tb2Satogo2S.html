<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Satogo2S.title}">里子２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2Satogo2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Satogo2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2Satogo2SearchForm" action="Tb2Satogo2Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2Satogo2S.legend}">legend</legend>
        <div id="satogoId">
          <label for="Tb2Satogo2.satogoId" th:text="#{Tb2Satogo2.satogoId}">里子ID</label><input type="text" id="Tb2Satogo2.satogoId" name="Tb2Satogo2.satogoId" maxlength="10" />
        </div>
        <div id="satogo2Info">
          <label for="Tb2Satogo2.satogo2Info" th:text="#{Tb2Satogo2.satogo2Info}">里子２情報</label><input type="text" id="Tb2Satogo2.satogo2Info" name="Tb2Satogo2.satogo2Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Satogo2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Satogo2.html}" target="dialog" id="Tb2Satogo2" class="anew" th:text="#{Tb2Satogo2.add}" tabindex="-1">里子２</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Satogo2" type="submit" class="search" data-gridId="Tb2Satogo2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2Satogo2SRegistForm" action="Tb2Satogo2SRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Satogo2.h3}">h3</h3>
      <div id="Tb2Satogo2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Satogo2.html}"></div>
      <div id="Tb2Satogo2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb2Satogo2S" th:text="#{common.reset}" onClick="Base.listReset('Tb2Satogo2');">reset</button>
        <a th:href="@{Tb2Satogo2Search.xlsx(baseMei=#{Tb2Satogo2S.h2})}" id="Tb2Satogo2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb2Satogo2S" data-action="Tb2Satogo2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb2Satogo2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
