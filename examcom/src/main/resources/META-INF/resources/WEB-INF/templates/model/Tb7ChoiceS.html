<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7ChoiceS.title}">択一</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7ChoiceGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7ChoiceS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb7ChoiceSearchForm" action="Tb7ChoiceSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb7ChoiceS.legend}">legend</legend>
        <div id="choiceId">
          <label for="Tb7Choice.choiceId" th:text="#{Tb7Choice.choiceId}">択一ID</label><input type="text" id="Tb7Choice.choiceId" name="Tb7Choice.choiceId" maxlength="10" />
        </div>
        <div id="sumId">
          <label for="Tb7Choice.sumId" th:text="#{Tb7Choice.sumId}">集約ID</label><input type="text" id="Tb7Choice.sumId" name="Tb7Choice.sumId" maxlength="10" />
        </div>
        <div id="sum2Id">
          <label for="Tb7Choice.sum2Id" th:text="#{Tb7Choice.sum2Id}">集約抑止ID</label><input type="text" id="Tb7Choice.sum2Id" name="Tb7Choice.sum2Id" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb7Choice" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb7Choice.html}" target="dialog" id="Tb7Choice" class="anew" th:text="#{Tb7Choice.add}" tabindex="-1">択一</a>
      </div>
      <div class="submits">
        <button id="SearchTb7Choice" type="submit" class="search" data-gridId="Tb7ChoiceGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb7ChoiceSRegistForm" action="Tb7ChoiceSRegist.ajax" class="regist">
      <h3 th:text="#{Tb7Choice.h3}">h3</h3>
      <div id="Tb7ChoiceGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb7Choice.html}"></div>
      <div id="Tb7ChoicePager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb7ChoiceS" th:text="#{common.reset}" onClick="Base.listReset('Tb7Choice');">reset</button>
        <a th:href="@{Tb7ChoiceSearch.xlsx(baseMei=#{Tb7ChoiceS.h2})}" id="Tb7ChoiceSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb7ChoiceS" data-action="Tb7ChoiceSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb7ChoiceS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
