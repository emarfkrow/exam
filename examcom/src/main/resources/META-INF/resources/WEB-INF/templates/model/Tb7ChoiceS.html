<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7ChoiceS.title}">選抜</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7ChoiceGridColumns.js}"></script>
<script th:src="@{/model/Tb7SumGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb7Unit1GridColumns.js}"></script>
<script th:src="@{/model/Tb7Unit2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Sum2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Prev2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Sum3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7ChoiceS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb7ChoiceSearchForm" action="Tb7ChoiceSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb7ChoiceS.legend}">legend</legend>
        <div id="choiceId">
          <label for="Tb7Choice.choiceId" th:text="#{Tb7Choice.choiceId}">選抜ID</label><input type="text" id="Tb7Choice.choiceId" name="Tb7Choice.choiceId" maxlength="10" />
        </div>
        <div id="sumId">
          <label for="Tb7Choice.sumId" th:text="#{Tb7Choice.sumId}">集約ID</label><input type="text" id="Tb7Choice.sumId" name="Tb7Choice.sumId" maxlength="10" /><a id="Tb7Choice.sumId" th:href="@{/model/Tb7SumS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="sumInfo">
          <label for="Tb7Choice.sumInfo" th:text="#{Tb7Choice.sumInfo}">集約情報</label><input type="text" id="Tb7Choice.sumInfo" name="Tb7Choice.sumInfo" maxlength="300" />
        </div>
        <div id="sum2Id">
          <label for="Tb7Choice.sum2Id" th:text="#{Tb7Choice.sum2Id}">集約２ID</label><input type="text" id="Tb7Choice.sum2Id" name="Tb7Choice.sum2Id" maxlength="10" /><a id="Tb7Choice.sum2Id" th:href="@{/model/Tb8Sum2S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="sum2Info">
          <label for="Tb7Choice.sum2Info" th:text="#{Tb7Choice.sum2Info}">集約２情報</label><input type="text" id="Tb7Choice.sum2Info" name="Tb7Choice.sum2Info" maxlength="300" />
        </div>
        <div id="sum3Id">
          <label for="Tb7Choice.sum3Id" th:text="#{Tb7Choice.sum3Id}">集約３ID</label><input type="text" id="Tb7Choice.sum3Id" name="Tb7Choice.sum3Id" maxlength="10" /><a id="Tb7Choice.sum3Id" th:href="@{/model/Tb8Sum3S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="sum3Info">
          <label for="Tb7Choice.sum3Info" th:text="#{Tb7Choice.sum3Info}">集約３情報</label><input type="text" id="Tb7Choice.sum3Info" name="Tb7Choice.sum3Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb7Choice" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb7Choice.html}" target="dialog" id="Tb7Choice" class="anew" th:text="#{Tb7Choice.add}" tabindex="-1">選抜</a>
      </div>
      <div class="submits">
        <button id="SearchTb7Choice" type="submit" class="search" data-gridId="Tb7ChoiceGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb7ChoiceSRegistForm" action="Tb7ChoiceSRegist.ajax" class="regist">
      <h3 th:text="#{Tb7Choice.h3}">h3</h3>
      <div id="Tb7ChoiceGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb7Choice.html}"></div>
      <div id="Tb7ChoicePager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb7ChoiceS" th:text="#{common.reset}" onClick="Base.listReset('Tb7Choice');">reset</button>
        <a th:href="@{Tb7ChoiceSearch.xlsx(baseMei=#{Tb7ChoiceS.h2})}" id="Tb7ChoiceSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb7ChoiceGrid.sumId" th:href="@{/model/Tb7SumS.html}" target="dialog" class="refer" th:text="'集約' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb7ChoiceGrid.sum2Id" th:href="@{/model/Tb8Sum2S.html}" target="dialog" class="refer" th:text="'集約２' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb7ChoiceGrid.sum3Id" th:href="@{/model/Tb8Sum3S.html}" target="dialog" class="refer" th:text="'集約３' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb7ChoiceS" data-action="Tb7ChoiceSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb7ChoiceS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
