<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb3RirekiSakiS.title}">履歴先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb3RirekiSakiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb3RirekiSakiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb3RirekiSakiSearchForm" action="Tb3RirekiSakiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb3RirekiSakiS.legend}">legend</legend>
        <div id="rirekiId">
          <label for="Tb3RirekiSaki.rirekiId" th:text="#{Tb3RirekiSaki.rirekiId}">履歴ID</label><input type="text" id="Tb3RirekiSaki.rirekiId" name="Tb3RirekiSaki.rirekiId" maxlength="10" />
        </div>
        <div id="rirekiBn">
          <label for="Tb3RirekiSaki.rirekiBn" th:text="#{Tb3RirekiSaki.rirekiBn}">履歴枝番</label><input type="text" id="Tb3RirekiSaki.rirekiBn" name="Tb3RirekiSaki.rirekiBn" maxlength="10" />
        </div>
        <div id="rirekiInfo">
          <label for="Tb3RirekiSaki.rirekiInfo" th:text="#{Tb3RirekiSaki.rirekiInfo}">履歴情報</label><input type="text" id="Tb3RirekiSaki.rirekiInfo" name="Tb3RirekiSaki.rirekiInfo" maxlength="300" />
        </div>
        <div id="henkoRiyu">
          <label for="Tb3RirekiSaki.henkoRiyu" th:text="#{Tb3RirekiSaki.henkoRiyu}">変更理由</label><input type="text" id="Tb3RirekiSaki.henkoRiyu" name="Tb3RirekiSaki.henkoRiyu" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb3RirekiSaki" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb3RirekiSaki" type="submit" class="search" data-gridId="Tb3RirekiSakiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb3RirekiSakiSRegistForm" action="Tb3RirekiSakiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb3RirekiSaki.h3}">h3</h3>
      <div id="Tb3RirekiSakiGrid" data-selectionMode="checkbox" data-frozenColumn="1" data-editable="false" th:data-href="@{/model/Tb3RirekiSaki.html}"></div>
      <div id="Tb3RirekiSakiPager"></div>
      <div class="buttons">
        <a th:href="@{Tb3RirekiSakiSearch.xlsx(baseMei=#{Tb3RirekiSakiS.h2})}" id="Tb3RirekiSakiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
