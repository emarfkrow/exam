<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1IdrefS.title}">ID参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1IdrefGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1IdrefS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1IdrefSearchForm" action="Tb1IdrefSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1IdrefS.legend}">legend</legend>
        <div id="idrefId">
          <label for="Tb1Idref.idrefId" th:text="#{Tb1Idref.idrefId}">参照ID</label><input type="text" id="Tb1Idref.idrefId" name="Tb1Idref.idrefId" maxlength="10" />
        </div>
        <div id="idrefMei">
          <label for="Tb1Idref.idrefMei" th:text="#{Tb1Idref.idrefMei}">参照ID名</label><input type="text" id="Tb1Idref.idrefMei" name="Tb1Idref.idrefMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Idref" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb1Idref.html}" target="dialog" id="Tb1Idref" class="anew" th:text="#{Tb1Idref.add}" tabindex="-1">ID参照マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchTb1Idref" type="submit" class="search" data-gridId="Tb1IdrefGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1IdrefSRegistForm" action="Tb1IdrefSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Idref.h3}">h3</h3>
      <div id="Tb1IdrefGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb1Idref.html}"></div>
      <div id="Tb1IdrefPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb1IdrefS" th:text="#{common.reset}" onClick="Base.listReset('Tb1Idref');">reset</button>
        <a th:href="@{Tb1IdrefSearch.xlsx(baseMei=#{Tb1IdrefS.h2})}" id="Tb1IdrefSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb1IdrefS" data-action="Tb1IdrefSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb1IdrefS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
