<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5MergeS.title}">統合</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5MergeGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevDetGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6OrgGridColumns.js}"></script>
<script th:src="@{/model/Tb6OrgDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5MergeS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb5MergeSearchForm" action="Tb5MergeSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb5MergeS.legend}">legend</legend>
        <div id="mergeId">
          <label for="Tb5Merge.mergeId" th:text="#{Tb5Merge.mergeId}">統合ID</label><input type="text" id="Tb5Merge.mergeId" name="Tb5Merge.mergeId" maxlength="10" />
        </div>
        <div id="prevId">
          <label for="Tb5Merge.prevId" th:text="#{Tb5Merge.prevId}">前世ID</label><input type="text" id="Tb5Merge.prevId" name="Tb5Merge.prevId" maxlength="10" /><a id="Tb5Merge.prevId" th:href="@{/model/Tb5PrevS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="prevInfo">
          <label for="Tb5Merge.prevInfo" th:text="#{Tb5Merge.prevInfo}">前世情報</label><input type="text" id="Tb5Merge.prevInfo" name="Tb5Merge.prevInfo" maxlength="300" />
        </div>
        <div id="orgId">
          <label for="Tb5Merge.orgId" th:text="#{Tb5Merge.orgId}">起源ID</label><input type="text" id="Tb5Merge.orgId" name="Tb5Merge.orgId" maxlength="10" /><a id="Tb5Merge.orgId" th:href="@{/model/Tb6OrgS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="orgInfo">
          <label for="Tb5Merge.orgInfo" th:text="#{Tb5Merge.orgInfo}">起源情報</label><input type="text" id="Tb5Merge.orgInfo" name="Tb5Merge.orgInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb5Merge" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb5Merge.html}" target="dialog" id="Tb5Merge" class="anew" th:text="#{Tb5Merge.add}" tabindex="-1">統合</a>
      </div>
      <div class="submits">
        <button id="SearchTb5Merge" type="submit" class="search" data-gridId="Tb5MergeGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb5MergeSRegistForm" action="Tb5MergeSRegist.ajax" class="regist">
      <h3 th:text="#{Tb5Merge.h3}">h3</h3>
      <div id="Tb5MergeGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb5Merge.html}"></div>
      <div id="Tb5MergePager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb5MergeS" th:text="#{common.reset}" onClick="Base.listReset('Tb5Merge');">reset</button>
        <a th:href="@{Tb5MergeSearch.xlsx(baseMei=#{Tb5MergeS.h2})}" id="Tb5MergeSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb5MergeGrid.prevId" th:href="@{/model/Tb5PrevS.html}" target="dialog" class="refer" th:text="'前世' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb5MergeGrid.orgId" th:href="@{/model/Tb6OrgS.html}" target="dialog" class="refer" th:text="'起源' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb5MergeS" data-action="Tb5MergeSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb5MergeS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
