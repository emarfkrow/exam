<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1Cdref.title}">CD参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1CdrefGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1Cdref.h2}">h2</h2>
    <form name="Tb1CdrefRegistForm" action="Tb1CdrefRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb1Cdref.legend}">legend</legend>
        <div id="cdrefCd">
          <label for="Tb1Cdref.cdrefCd" th:text="#{Tb1Cdref.cdrefCd}">参照CD</label><input type="text" id="Tb1Cdref.cdrefCd" name="Tb1Cdref.cdrefCd" maxlength="10" class=" primaryKey notblank" />
        </div>
        <div id="cdrefMei">
          <label for="Tb1Cdref.cdrefMei" th:text="#{Tb1Cdref.cdrefMei}">参照CD名</label><input type="text" id="Tb1Cdref.cdrefMei" name="Tb1Cdref.cdrefMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb1Cdref.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb1Cdref.insertTs" class="meta"></span><input type="hidden" id="Tb1Cdref.insertTs" name="Tb1Cdref.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb1Cdref.insertUserId}" class="meta">作成者</label><span id="Tb1Cdref.insertUserId" class="meta"></span><input type="hidden" id="Tb1Cdref.insertUserId" name="Tb1Cdref.insertUserId" class="meta"/>
          <span id="Tb1Cdref.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb1Cdref.insertUserId" data-destDef="Tb1Cdref.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb1Cdref.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb1Cdref.updateTs" class="meta"></span><input type="hidden" id="Tb1Cdref.updateTs" name="Tb1Cdref.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb1Cdref.updateUserId}" class="meta">更新者</label><span id="Tb1Cdref.updateUserId" class="meta"></span><input type="hidden" id="Tb1Cdref.updateUserId" name="Tb1Cdref.updateUserId" class="meta"/>
          <span id="Tb1Cdref.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb1Cdref.updateUserId" data-destDef="Tb1Cdref.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb1Cdref" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb1CdrefGet.xlsx(baseMei=#{Tb1Cdref.h2})}" id="Tb1CdrefGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb1Cdref" type="submit" class="delete" data-action="Tb1CdrefDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb1Cdref" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
