<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb3BeginHis.title}">履歴</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb3BeginHisGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb3BeginHis.h2}">h2</h2>
    <form name="Tb3BeginHisRegistForm" action="Tb3BeginHisRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb3BeginHis.legend}">legend</legend>
        <div id="beginId">
          <label th:text="#{Tb3BeginHis.beginId}">当初ID</label><span id="Tb3BeginHis.beginId" class="history"></span><input type="hidden" id="Tb3BeginHis.beginId" name="Tb3BeginHis.beginId" class="history" />
        </div>
        <div id="rirekiBn">
          <label th:text="#{Tb3BeginHis.rirekiBn}">履歴枝番</label><span id="Tb3BeginHis.rirekiBn" class="history"></span><input type="hidden" id="Tb3BeginHis.rirekiBn" name="Tb3BeginHis.rirekiBn" class="history" />
        </div>
        <div id="beginInfo">
          <label th:text="#{Tb3BeginHis.beginInfo}">当初情報</label><span id="Tb3BeginHis.beginInfo" class="history"></span><input type="hidden" id="Tb3BeginHis.beginInfo" name="Tb3BeginHis.beginInfo" class="history" />
        </div>
        <div id="reason">
          <label th:text="#{Tb3BeginHis.reason}">変更理由</label><span id="Tb3BeginHis.reason" class="history"></span><input type="hidden" id="Tb3BeginHis.reason" name="Tb3BeginHis.reason" class="history" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb3BeginHis.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb3BeginHis.insertTs" class="meta"></span><input type="hidden" id="Tb3BeginHis.insertTs" name="Tb3BeginHis.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb3BeginHis.insertUserId}" class="meta">作成者</label><span id="Tb3BeginHis.insertUserId" class="meta"></span><input type="hidden" id="Tb3BeginHis.insertUserId" name="Tb3BeginHis.insertUserId" class="meta"/>
          <span id="Tb3BeginHis.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb3BeginHis.insertUserId" data-destDef="Tb3BeginHis.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb3BeginHis.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb3BeginHis.updateTs" class="meta"></span><input type="hidden" id="Tb3BeginHis.updateTs" name="Tb3BeginHis.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb3BeginHis.updateUserId}" class="meta">更新者</label><span id="Tb3BeginHis.updateUserId" class="meta"></span><input type="hidden" id="Tb3BeginHis.updateUserId" name="Tb3BeginHis.updateUserId" class="meta"/>
          <span id="Tb3BeginHis.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb3BeginHis.updateUserId" data-destDef="Tb3BeginHis.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <a th:href="@{Tb3BeginHisGet.xlsx(baseMei=#{Tb3BeginHis.h2})}" id="Tb3BeginHisGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
