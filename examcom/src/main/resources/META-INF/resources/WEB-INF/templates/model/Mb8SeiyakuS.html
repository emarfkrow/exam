<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb8SeiyakuS.title}">制約マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb8SeiyakuGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb8SeiyakuS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb8SeiyakuSearchForm" action="Mb8SeiyakuSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb8SeiyakuS.legend}">legend</legend>
        <div id="sanshoId" class="stint" style="display: none;">
          <label th:text="#{Mb8Sansho.sanshoId}">参照ID</label><span id="Mb8Sansho.sanshoId" class="stint"></span><input type="hidden" id="Mb8Sansho.sanshoId" name="Mb8Sansho.sanshoId" class="stint" />
          <span id="Mb8Seiyaku.sanshoMei" class="refer" data-json="Mb8SanshoSearch.json" data-srcDef="SANSHO_ID:Mb8Seiyaku.sanshoId" data-destDef="Mb8Seiyaku.sanshoMei:SANSHO_MEI"></span>
        </div>
        <div id="seiyakuId">
          <label for="Mb8Seiyaku.seiyakuId" th:text="#{Mb8Seiyaku.seiyakuId}">制約ID</label><input type="text" id="Mb8Seiyaku.seiyakuId" name="Mb8Seiyaku.seiyakuId" maxlength="10" />
        </div>
        <div id="seiyakuMei">
          <label for="Mb8Seiyaku.seiyakuMei" th:text="#{Mb8Seiyaku.seiyakuMei}">制約名</label><input type="text" id="Mb8Seiyaku.seiyakuMei" name="Mb8Seiyaku.seiyakuMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb8Seiyaku" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb8Seiyaku.html}" target="dialog" id="Mb8Seiyaku" class="anew" th:text="#{Mb8Seiyaku.add}" tabindex="-1">制約マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb8Seiyaku" type="submit" class="search" data-gridId="Mb8SeiyakuGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb8SeiyakuSRegistForm" action="Mb8SeiyakuSRegist.ajax" class="regist">
      <h3 th:text="#{Mb8Seiyaku.h3}">h3</h3>
      <div id="Mb8SeiyakuGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb8Seiyaku.html}"></div>
      <div id="Mb8SeiyakuPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMb8SeiyakuS" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Mb8Seiyaku');">reset</button>
        <a th:href="@{Mb8SeiyakuSearch.xlsx(baseMei=#{Mb8SeiyakuS.h2})}" id="Mb8SeiyakuSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteMb8SeiyakuS" class="delete selectRows" data-action="Mb8SeiyakuSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb8SeiyakuS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
