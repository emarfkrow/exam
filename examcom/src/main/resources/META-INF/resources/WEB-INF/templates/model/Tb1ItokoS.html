<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1ItokoS.title}">従妹</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1ItokoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1ItokoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1ItokoSearchForm" action="Tb1ItokoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1ItokoS.legend}">legend</legend>
        <div id="itokoId">
          <label for="Tb1Itoko.itokoId" th:text="#{Tb1Itoko.itokoId}">従妹ID</label><input type="text" id="Tb1Itoko.itokoId" name="Tb1Itoko.itokoId" maxlength="10" />
        </div>
        <div id="itokoMei">
          <label for="Tb1Itoko.itokoMei" th:text="#{Tb1Itoko.itokoMei}">従妹名</label><input type="text" id="Tb1Itoko.itokoMei" name="Tb1Itoko.itokoMei" maxlength="60" />
        </div>
        <div id="sosenId">
          <label for="Tb1Itoko.sosenId" th:text="#{Tb1Itoko.sosenId}">祖先ID</label><input type="text" id="Tb1Itoko.sosenId" name="Tb1Itoko.sosenId" maxlength="10" />
        </div>
        <div id="oyaBn">
          <label for="Tb1Itoko.oyaBn" th:text="#{Tb1Itoko.oyaBn}">親枝番</label><input type="text" id="Tb1Itoko.oyaBn" name="Tb1Itoko.oyaBn" maxlength="10" />
        </div>
        <div id="entityBn">
          <label for="Tb1Itoko.entityBn" th:text="#{Tb1Itoko.entityBn}">エンティティ枝番</label><input type="text" id="Tb1Itoko.entityBn" name="Tb1Itoko.entityBn" maxlength="10" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb1Itoko.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Itoko.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb1Itoko.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Itoko.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Itoko" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb1Itoko.html}" id="Tb1Itoko" class="anew" target="dialog" th:text="#{Tb1Itoko.add}" tabindex="-1">従妹</a>
      </div>
      <div class="submits">
        <button id="SearchTb1Itoko" class="search" data-gridId="Tb1ItokoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1ItokoSRegistForm" action="Tb1ItokoSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Itoko.h3}">h3</h3>
      <div id="Tb1ItokoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb1Itoko.html}"></div>
      <div id="Tb1ItokoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb1ItokoS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb1Itoko&quot;]').click();">reset</button>
        <a th:href="@{Tb1ItokoSearch.xlsx(baseMei=#{Tb1ItokoS.h2})}" id="Tb1ItokoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb1ItokoS" class="delete selectRows" data-action="Tb1ItokoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb1ItokoS" class="permit selectRows" data-action="Tb1ItokoSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb1ItokoS" class="forbid selectRows" data-action="Tb1ItokoSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb1ItokoS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
