<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Chonan2.title}">長男２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2Chonan2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Chonan2.h2}">h2</h2>
    <form name="Tb2Chonan2RegistForm" action="Tb2Chonan2Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb2Chonan2.legend}">legend</legend>
        <div id="chonanId">
          <label for="Tb2Chonan2.chonanId" th:text="#{Tb2Chonan2.chonanId}">長男ID</label><input type="text" id="Tb2Chonan2.chonanId" name="Tb2Chonan2.chonanId" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="chonan2Info">
          <label for="Tb2Chonan2.chonan2Info" th:text="#{Tb2Chonan2.chonan2Info}">長男２情報</label><input type="text" id="Tb2Chonan2.chonan2Info" name="Tb2Chonan2.chonan2Info" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb2Chonan2.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb2Chonan2.insertTs"></span><input type="hidden" id="Tb2Chonan2.insertTs" name="Tb2Chonan2.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb2Chonan2.insertUserId}" class="meta">作成者</label><span id="Tb2Chonan2.insertUserId"></span><input type="hidden" id="Tb2Chonan2.insertUserId" name="Tb2Chonan2.insertUserId" />
          <span id="Tb2Chonan2.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Chonan2.insertUserId" data-destDef="Tb2Chonan2.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb2Chonan2.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb2Chonan2.updateTs"></span><input type="hidden" id="Tb2Chonan2.updateTs" name="Tb2Chonan2.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb2Chonan2.updateUserId}" class="meta">更新者</label><span id="Tb2Chonan2.updateUserId"></span><input type="hidden" id="Tb2Chonan2.updateUserId" name="Tb2Chonan2.updateUserId" />
          <span id="Tb2Chonan2.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Chonan2.updateUserId" data-destDef="Tb2Chonan2.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="Tb2Chonan2.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Chonan2.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb2Chonan2.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Chonan2.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb2Chonan2" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb2Chonan2Get.xlsx(baseMei=#{Tb2Chonan2.h2})}" id="Tb2Chonan2Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb2Chonan2" type="submit" class="delete" data-action="Tb2Chonan2Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb2Chonan2" type="submit" class="permit" data-action="Tb2Chonan2Permit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb2Chonan2" type="submit" class="forbid" data-action="Tb2Chonan2Forbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistTb2Chonan2" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
