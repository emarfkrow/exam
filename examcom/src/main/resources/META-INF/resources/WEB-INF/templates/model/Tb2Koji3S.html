<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Koji3S.title}">孤児３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2Koji3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Koji3S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2Koji3SearchForm" action="Tb2Koji3Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2Koji3S.legend}">legend</legend>
        <div id="kojiId">
          <label for="Tb2Koji3.kojiId" th:text="#{Tb2Koji3.kojiId}">孤児ID</label><input type="text" id="Tb2Koji3.kojiId" name="Tb2Koji3.kojiId" maxlength="10" />
        </div>
        <div id="koji3Info">
          <label for="Tb2Koji3.koji3Info" th:text="#{Tb2Koji3.koji3Info}">孤児３情報</label><input type="text" id="Tb2Koji3.koji3Info" name="Tb2Koji3.koji3Info" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb2Koji3.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Koji3.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb2Koji3.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Koji3.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Koji3" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Koji3.html}" id="Tb2Koji3" class="anew" target="dialog" th:text="#{Tb2Koji3.add}" tabindex="-1">孤児３</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Koji3" type="submit" class="search" data-gridId="Tb2Koji3Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2Koji3SRegistForm" action="Tb2Koji3SRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Koji3.h3}">h3</h3>
      <div id="Tb2Koji3Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Koji3.html}"></div>
      <div id="Tb2Koji3Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb2Koji3S" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb2Koji3&quot;]').click();">reset</button>
        <a th:href="@{Tb2Koji3Search.xlsx(baseMei=#{Tb2Koji3S.h2})}" id="Tb2Koji3Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb2Koji3S" type="submit" class="delete selectRows" data-action="Tb2Koji3SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb2Koji3S" type="submit" class="permit selectRows" data-action="Tb2Koji3SPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb2Koji3S" type="submit" class="forbid selectRows" data-action="Tb2Koji3SForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb2Koji3S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
