<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1SosenS.title}">祖先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1SosenGridColumns.js}"></script>
<script th:src="@{/model/Tb1OyaGridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity1GridColumns.js}"></script>
<script th:src="@{/model/Tb1KoGridColumns.js}"></script>
<script th:src="@{/model/Tb1ShisonGridColumns.js}"></script>
<script th:src="@{/model/Tb1TenpuFileGridColumns.js}"></script>
<script th:src="@{/model/Mb1Sansho1GridColumns.js}"></script>
<script th:src="@{/model/Mb1Sansho2GridColumns.js}"></script>
<script th:src="@{/model/Mb1Sansho3GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity2GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity3GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity4GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity5GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1SosenS.h2}">h2</h2>
    <form name="Tb1SosenSearchForm" action="Tb1SosenSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1SosenS.legend}">legend</legend>
        <div id="sosenId">
          <label for="Tb1Sosen.sosenId" th:text="#{Tb1Sosen.sosenId}">祖先ID</label><input type="text" id="Tb1Sosen.sosenId" name="Tb1Sosen.sosenId" maxlength="10" />
        </div>
        <div id="biko">
          <label for="Tb1Sosen.biko" th:text="#{Tb1Sosen.biko}">備考</label><input type="text" id="Tb1Sosen.biko" name="Tb1Sosen.biko" maxlength="800" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb1Sosen.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Sosen.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb1Sosen.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Sosen.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Sosen" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb1Sosen.html}" id="Tb1Sosen" class="anew" target="dialog" th:text="#{Tb1Sosen.add}" tabindex="-1">祖先</a>
      </div>
      <div class="submits">
        <button id="SearchTb1Sosen" class="search" data-gridId="Tb1SosenGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="Tb1SosenSRegistForm" action="Tb1SosenSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Sosen.h3}">h3</h3>
      <div id="Tb1SosenGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb1Sosen.html}"></div>
      <div id="Tb1SosenPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb1SosenS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb1Sosen&quot;]').click();">reset</button>
        <a th:href="@{Tb1SosenSearch.xlsx(baseMei=#{Tb1SosenS.h2})}" id="Tb1SosenSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb1SosenS" class="delete selectRows" data-action="Tb1SosenSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb1SosenS" class="permit selectRows" data-action="Tb1SosenSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb1SosenS" class="forbid selectRows" data-action="Tb1SosenSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb1SosenS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
