<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8Unit4S.title}">単位４</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8Unit4GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb8Reborn2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Sum3GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8Unit4S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb8Unit4SearchForm" action="Tb8Unit4Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb8Unit4S.legend}">legend</legend>
        <div id="unit4Id">
          <label for="Tb8Unit4.unit4Id" th:text="#{Tb8Unit4.unit4Id}">単位４ID</label><input type="text" id="Tb8Unit4.unit4Id" name="Tb8Unit4.unit4Id" maxlength="10" />
        </div>
        <div id="sum3Id">
          <label for="Tb8Unit4.sum3Id" th:text="#{Tb8Unit4.sum3Id}">集約３ID</label><input type="text" id="Tb8Unit4.sum3Id" name="Tb8Unit4.sum3Id" maxlength="10" />
          <a id="Tb8Unit4.sum3Id" th:href="@{/model/Tb8Sum3S.html?action=Tb8Sum3Correct.ajax}" target="dialog" th:text="#{common.correct}" tabindex="-1">...</a>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb8Unit4" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb8Unit4.html}" target="dialog" id="Tb8Unit4" class="anew derive" th:text="#{Tb8Unit4.add}" tabindex="-1">単位４</a>
          <label for="Tb8Unit4.deriveeSum3Id" th:text="#{Tb8Unit4.deriveeSum3Id}">集約３ID</label><input type="text" id="Tb8Unit4.deriveeSum3Id" name="Tb8Unit4.deriveeSum3Id" maxlength="10" />
          <a id="Tb8Unit4.deriveeSum3Id" th:href="@{/model/Tb8Sum3S.html?action=Tb8Sum3Correct.ajax}" target="dialog" class="derivee" th:text="#{common.correct}" tabindex="-1">...</a>
      </div>
      <div class="submits">
        <button id="SearchTb8Unit4" type="submit" class="search" data-gridId="Tb8Unit4Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb8Unit4SRegistForm" action="Tb8Unit4SRegist.ajax" class="regist">
      <h3 th:text="#{Tb8Unit4.h3}">h3</h3>
      <div id="Tb8Unit4Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb8Unit4.html}"></div>
      <div id="Tb8Unit4Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb8Unit4S" th:text="#{common.reset}" onClick="Base.listReset('Tb8Unit4');">reset</button>
        <a th:href="@{Tb8Unit4Search.xlsx(baseMei=#{Tb8Unit4S.h2})}" id="Tb8Unit4Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb8Unit4S" data-action="Tb8Unit4SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb8Unit4S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
