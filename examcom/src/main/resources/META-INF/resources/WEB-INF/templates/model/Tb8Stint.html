<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8Stint.title}">制約マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8StintGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8Stint.h2}">h2</h2>
    <form name="Tb8StintRegistForm" action="Tb8StintRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb8Stint.legend}">legend</legend>
        <div id="stintId">
          <label for="Tb8Stint.stintId" th:text="#{Tb8Stint.stintId}">制約ID</label><input type="text" id="Tb8Stint.stintId" name="Tb8Stint.stintId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="stintMei">
          <label for="Tb8Stint.stintMei" th:text="#{Tb8Stint.stintMei}">制約名</label><input type="text" id="Tb8Stint.stintMei" name="Tb8Stint.stintMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb8Stint.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb8Stint.insertTs"></span><input type="hidden" id="Tb8Stint.insertTs" name="Tb8Stint.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb8Stint.insertUserId}" class="meta">作成者</label><span id="Tb8Stint.insertUserId"></span><input type="hidden" id="Tb8Stint.insertUserId" name="Tb8Stint.insertUserId" />
          <span id="Tb8Stint.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8Stint.insertUserId" data-destDef="Tb8Stint.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb8Stint.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb8Stint.updateTs"></span><input type="hidden" id="Tb8Stint.updateTs" name="Tb8Stint.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb8Stint.updateUserId}" class="meta">更新者</label><span id="Tb8Stint.updateUserId"></span><input type="hidden" id="Tb8Stint.updateUserId" name="Tb8Stint.updateUserId" />
          <span id="Tb8Stint.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8Stint.updateUserId" data-destDef="Tb8Stint.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb8Stint" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb8StintGet.xlsx(baseMei=#{Tb8Stint.h2})}" id="Tb8StintGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb8Stint" type="submit" class="delete" data-action="Tb8StintDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb8Stint" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
