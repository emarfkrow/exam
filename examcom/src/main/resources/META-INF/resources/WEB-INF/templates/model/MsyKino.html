<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MsyKino.title}">機能マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MsyKinoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MsyKino.h2}">h2</h2>
    <form name="MsyKinoRegistForm" action="MsyKinoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MsyKino.legend}">legend</legend>
        <div id="kinoNm">
          <label for="MsyKino.kinoNm" th:text="#{MsyKino.kinoNm}">機能名称</label><input type="text" id="MsyKino.kinoNm" name="MsyKino.kinoNm" maxlength="20" class=" primaryKey notblank" />
        </div>
        <div id="kinoMei">
          <label for="MsyKino.kinoMei" th:text="#{MsyKino.kinoMei}">機能名</label><input type="text" id="MsyKino.kinoMei" name="MsyKino.kinoMei" maxlength="60" />
        </div>
        <div id="kaishiBi">
          <label for="MsyKino.kaishiBi" th:text="#{MsyKino.kaishiBi}">開始日</label><input type="text" id="MsyKino.kaishiBi" name="MsyKino.kaishiBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MsyKino.shuryoBi" th:text="#{MsyKino.shuryoBi}">終了日</label><input type="text" id="MsyKino.shuryoBi" name="MsyKino.shuryoBi" maxlength="10" class=" datepicker" />
        </div>
        <input type="hidden" name="MsyKino.updateTs" />
        <div id="deleteF">
          <fieldset id="MsyKino.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MsyKino.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMsyKino" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MsyKinoGet.xlsx(baseMei=#{MsyKino.h2})}" id="MsyKinoGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMsyKino" class="delete" data-action="MsyKinoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMsyKino" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
