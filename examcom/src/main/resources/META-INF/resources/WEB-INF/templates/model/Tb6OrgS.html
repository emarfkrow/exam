<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6OrgS.title}">起源</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6OrgGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6OrgDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6Derive1GridColumns.js}"></script>
<script th:src="@{/model/Tb6Derive1DetGridColumns.js}"></script>
<script th:src="@{/model/Tb6Derive2GridColumns.js}"></script>
<script th:src="@{/model/Tb6Derive2DetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6OrgS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb6OrgSearchForm" action="Tb6OrgSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb6OrgS.legend}">legend</legend>
        <div id="orgId">
          <label for="Tb6Org.orgId" th:text="#{Tb6Org.orgId}">起源ID</label><input type="text" id="Tb6Org.orgId" name="Tb6Org.orgId" maxlength="10" />
        </div>
        <div id="orgInfo">
          <label for="Tb6Org.orgInfo" th:text="#{Tb6Org.orgInfo}">起源情報</label><input type="text" id="Tb6Org.orgInfo" name="Tb6Org.orgInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb6Org" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb6Org.html}" target="dialog" id="Tb6Org" class="anew" th:text="#{Tb6Org.add}" tabindex="-1">起源</a>
      </div>
      <div class="submits">
        <button id="SearchTb6Org" type="submit" class="search" data-gridId="Tb6OrgGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb6OrgSRegistForm" action="Tb6OrgSRegist.ajax" class="regist">
      <h3 th:text="#{Tb6Org.h3}">h3</h3>
      <div id="Tb6OrgGrid" data-selectionMode="checkbox" data-frozenColumn="0" data-editable="false" th:data-href="@{/model/Tb6Org.html}"></div>
      <div id="Tb6OrgPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb6OrgS" th:text="#{common.reset}" onClick="Base.listReset('Tb6Org');">reset</button>
        <a th:href="@{Tb6OrgSearch.xlsx(baseMei=#{Tb6OrgS.h2})}" id="Tb6OrgSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
