<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MhrNinkaS.title}">認可マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MhrNinkaGridColumns.js}"></script>
<script th:src="@{/model/MhrBushoGridColumns.js}"></script>
<script th:src="@{/model/MhrShokuiGridColumns.js}"></script>
<script th:src="@{/model/MsyKinoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MhrNinkaS.h2}">h2</h2>
    <form name="MhrNinkaSearchForm" action="MhrNinkaSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MhrNinkaS.legend}">legend</legend>
        <div id="bushoId">
          <label for="MhrNinka.bushoId" th:text="#{MhrNinka.bushoId}">部署ID</label><input type="text" id="MhrNinka.bushoId" name="MhrNinka.bushoId" maxlength="10" data-json="MhrBushoSearch.json" data-srcDef="BUSHO_ID:MhrNinka.bushoId" data-destDef="MhrNinka.bushoMei:BUSHO_MEI" /><a id="MhrNinka.bushoId" th:href="@{/model/MhrBushoS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrNinka.bushoMei" class="refer" data-json="MhrBushoSearch.json" data-srcDef="BUSHO_ID:MhrNinka.bushoId" data-destDef="MhrNinka.bushoMei:BUSHO_MEI"></span>
        </div>
        <div id="shokuiId">
          <label for="MhrNinka.shokuiId" th:text="#{MhrNinka.shokuiId}">職位ID</label><input type="text" id="MhrNinka.shokuiId" name="MhrNinka.shokuiId" maxlength="10" data-json="MhrShokuiSearch.json" data-srcDef="SHOKUI_ID:MhrNinka.shokuiId" data-destDef="MhrNinka.shokuiMei:SHOKUI_MEI" /><a id="MhrNinka.shokuiId" th:href="@{/model/MhrShokuiS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrNinka.shokuiMei" class="refer" data-json="MhrShokuiSearch.json" data-srcDef="SHOKUI_ID:MhrNinka.shokuiId" data-destDef="MhrNinka.shokuiMei:SHOKUI_MEI"></span>
        </div>
        <div id="kinoNm">
          <label for="MhrNinka.kinoNm" th:text="#{MhrNinka.kinoNm}">機能名称</label><input type="text" id="MhrNinka.kinoNm" name="MhrNinka.kinoNm" maxlength="20" data-json="MsyKinoSearch.json" data-srcDef="KINO_NM:MhrNinka.kinoNm" data-destDef="MhrNinka.kinoMei:KINO_MEI" /><a id="MhrNinka.kinoNm" th:href="@{/model/MsyKinoS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrNinka.kinoMei" class="refer" data-json="MsyKinoSearch.json" data-srcDef="KINO_NM:MhrNinka.kinoNm" data-destDef="MhrNinka.kinoMei:KINO_MEI"></span>
        </div>
        <div id="kengenKb">
          <fieldset id="MhrNinka.kengenKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:KENGEN_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrNinka.kengenKb}">権限区分</legend>
          </fieldset>
        </div>
        <div id="kaishiBi">
          <label for="MhrNinka.kaishiBi_1" th:text="#{MhrNinka.kaishiBi}">開始日</label><input type="text" id="MhrNinka.kaishiBi_1" name="MhrNinka.kaishiBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MhrNinka.kaishiBi_2" name="MhrNinka.kaishiBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MhrNinka.shuryoBi_1" th:text="#{MhrNinka.shuryoBi}">終了日</label><input type="text" id="MhrNinka.shuryoBi_1" name="MhrNinka.shuryoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MhrNinka.shuryoBi_2" name="MhrNinka.shuryoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="deleteF">
          <fieldset id="MhrNinka.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrNinka.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMhrNinka" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/MhrNinka.html}" id="MhrNinka" class="anew" target="dialog" th:text="#{MhrNinka.add}" tabindex="-1">認可マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMhrNinka" class="search" data-gridId="MhrNinkaGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MhrNinkaSRegistForm" action="MhrNinkaSRegist.ajax" class="regist">
      <h3 th:text="#{MhrNinka.h3}">h3</h3>
      <div id="MhrNinkaGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/MhrNinka.html}"></div>
      <div id="MhrNinkaPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMhrNinkaS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMhrNinka&quot;]').click();">reset</button>
        <a th:href="@{MhrNinkaSearch.xlsx(baseMei=#{MhrNinkaS.h2})}" id="MhrNinkaSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMhrNinkaS" class="delete selectRows" data-action="MhrNinkaSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMhrNinkaS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
