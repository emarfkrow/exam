<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MhrNinka.title}">認可マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MhrNinkaGridColumns.js}"></script>
<script th:src="@{/model/MhrBushoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/MhrShokuiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MhrNinka.h2}">h2</h2>
    <form name="MhrNinkaRegistForm" action="MhrNinkaRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MhrNinka.legend}">legend</legend>
        <div id="bushoId">
          <label for="MhrNinka.bushoId" th:text="#{MhrNinka.bushoId}">部署ID</label><input type="text" id="MhrNinka.bushoId" name="MhrNinka.bushoId" maxlength="10" class=" notblank primaryKey numbering correct" data-json="MhrBushoSearch.json" data-srcDef="BUSHO_ID:MhrNinka.bushoId" data-destDef="MhrNinka.bushoMei:BUSHO_MEI" /><a id="MhrNinka.bushoId" th:href="@{/model/MhrBushoS.html?action=MhrBushoCorrect.ajax}" target="dialog" class="refer primaryKey numbering correct" th:text="#{common.correct}" tabindex="-1">...</a><span id="MhrNinka.bushoMei" class="refer primaryKey numbering correct" data-json="MhrBushoSearch.json" data-srcDef="BUSHO_ID:MhrNinka.bushoId" data-destDef="MhrNinka.bushoMei:BUSHO_MEI"></span>
        </div>
        <div id="shokuiId">
          <label for="MhrNinka.shokuiId" th:text="#{MhrNinka.shokuiId}">職位ID</label><input type="text" id="MhrNinka.shokuiId" name="MhrNinka.shokuiId" maxlength="10" class=" notblank primaryKey numbering correct" data-json="MhrShokuiSearch.json" data-srcDef="SHOKUI_ID:MhrNinka.shokuiId" data-destDef="MhrNinka.shokuiMei:SHOKUI_MEI" /><a id="MhrNinka.shokuiId" th:href="@{/model/MhrShokuiS.html?action=MhrShokuiCorrect.ajax}" target="dialog" class="refer primaryKey numbering correct" th:text="#{common.correct}" tabindex="-1">...</a><span id="MhrNinka.shokuiMei" class="refer primaryKey numbering correct" data-json="MhrShokuiSearch.json" data-srcDef="SHOKUI_ID:MhrNinka.shokuiId" data-destDef="MhrNinka.shokuiMei:SHOKUI_MEI"></span>
        </div>
        <div id="kinoNm">
          <label for="MhrNinka.kinoNm" th:text="#{MhrNinka.kinoNm}">機能名称</label><input type="text" id="MhrNinka.kinoNm" name="MhrNinka.kinoNm" maxlength="20" class=" notblank primaryKey" />
        </div>
        <div id="kengenKb">
          <fieldset id="MhrNinka.kengenKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:KENGEN_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrNinka.kengenKb}">権限区分</legend>
          </fieldset>
        </div>
        <div id="kaishiBi">
          <label for="MhrNinka.kaishiBi" th:text="#{MhrNinka.kaishiBi}">開始日</label><input type="text" id="MhrNinka.kaishiBi" name="MhrNinka.kaishiBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MhrNinka.shuryoBi" th:text="#{MhrNinka.shuryoBi}">終了日</label><input type="text" id="MhrNinka.shuryoBi" name="MhrNinka.shuryoBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="insertTs">
          <label th:text="#{MhrNinka.insertTs}" class="meta">作成タイムスタンプ</label><span id="MhrNinka.insertTs"></span><input type="hidden" id="MhrNinka.insertTs" name="MhrNinka.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{MhrNinka.insertUserId}" class="meta">作成者</label><span id="MhrNinka.insertUserId"></span><input type="hidden" id="MhrNinka.insertUserId" name="MhrNinka.insertUserId" />
          <span id="MhrNinka.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:MhrNinka.insertUserId" data-destDef="MhrNinka.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{MhrNinka.updateTs}" class="meta">更新タイムスタンプ</label><span id="MhrNinka.updateTs"></span><input type="hidden" id="MhrNinka.updateTs" name="MhrNinka.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{MhrNinka.updateUserId}" class="meta">更新者</label><span id="MhrNinka.updateUserId"></span><input type="hidden" id="MhrNinka.updateUserId" name="MhrNinka.updateUserId" />
          <span id="MhrNinka.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:MhrNinka.updateUserId" data-destDef="MhrNinka.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="MhrNinka.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrNinka.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="MhrNinka.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrNinka.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMhrNinka" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MhrNinkaGet.xlsx(baseMei=#{MhrNinka.h2})}" id="MhrNinkaGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMhrNinka" class="delete" data-action="MhrNinkaDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMhrNinka" class="permit" data-action="MhrNinkaPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMhrNinka" class="forbid" data-action="MhrNinkaForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistMhrNinka" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
