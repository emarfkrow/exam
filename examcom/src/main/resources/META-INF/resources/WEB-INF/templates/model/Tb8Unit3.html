<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8Unit3.title}">単位３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8Unit3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb8Sum2GridColumns.js}"></script>
<script th:src="@{/model/Tb8Prev2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8Unit3.h2}">h2</h2>
    <form name="Tb8Unit3RegistForm" action="Tb8Unit3Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb8Unit3.legend}">legend</legend>
        <div id="unit3Id">
          <label for="Tb8Unit3.unit3Id" th:text="#{Tb8Unit3.unit3Id}">単位３ID</label><input type="text" id="Tb8Unit3.unit3Id" name="Tb8Unit3.unit3Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="sum2Id">
          <label th:text="#{Tb8Unit3.sum2Id}">集約２ID</label><span id="Tb8Unit3.sum2Id" class="derivee"></span><input type="hidden" id="Tb8Unit3.sum2Id" name="Tb8Unit3.sum2Id" class="derivee" />
          <a id="Tb8Unit3.sum2Id" th:href="@{/model/Tb8Sum2S.html?action=Tb8Sum2Correct.ajax}" target="dialog" class="derivee" th:text="#{common.correct}" tabindex="-1">...</a>
        </div>
        <div id="insertTs">
          <label th:text="#{Tb8Unit3.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb8Unit3.insertTs"></span><input type="hidden" id="Tb8Unit3.insertTs" name="Tb8Unit3.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb8Unit3.insertUserId}" class="meta">作成者</label><span id="Tb8Unit3.insertUserId"></span><input type="hidden" id="Tb8Unit3.insertUserId" name="Tb8Unit3.insertUserId" />
          <span id="Tb8Unit3.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8Unit3.insertUserId" data-destDef="Tb8Unit3.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb8Unit3.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb8Unit3.updateTs"></span><input type="hidden" id="Tb8Unit3.updateTs" name="Tb8Unit3.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb8Unit3.updateUserId}" class="meta">更新者</label><span id="Tb8Unit3.updateUserId"></span><input type="hidden" id="Tb8Unit3.updateUserId" name="Tb8Unit3.updateUserId" />
          <span id="Tb8Unit3.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb8Unit3.updateUserId" data-destDef="Tb8Unit3.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb8Unit3" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb8Unit3Get.xlsx(baseMei=#{Tb8Unit3.h2})}" id="Tb8Unit3Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb8Unit3" type="submit" class="delete" data-action="Tb8Unit3Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb8Unit3" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
