<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5Reborn.title}">転生</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5RebornGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornDetGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevDetGridColumns.js}"></script>
<script th:src="@{/model/Tb5DeriveGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5Reborn.h2}">h2</h2>
    <form name="Tb5RebornRegistForm" action="Tb5RebornRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb5Reborn.legend}">legend</legend>
        <div id="rebornId">
          <label for="Tb5Reborn.rebornId" th:text="#{Tb5Reborn.rebornId}">転生ID</label><input type="text" id="Tb5Reborn.rebornId" name="Tb5Reborn.rebornId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="prevId">
          <label th:text="#{Tb5Reborn.prevId}">前世ID</label><span id="Tb5Reborn.prevId" class="rebornee"></span><input type="hidden" id="Tb5Reborn.prevId" name="Tb5Reborn.prevId" class="rebornee" />
        </div>
        <div id="prevInfo">
          <label for="Tb5Reborn.prevInfo" th:text="#{Tb5Reborn.prevInfo}">前世情報</label><input type="text" id="Tb5Reborn.prevInfo" name="Tb5Reborn.prevInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb5Reborn.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb5Reborn.insertTs"></span><input type="hidden" id="Tb5Reborn.insertTs" name="Tb5Reborn.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb5Reborn.insertUserId}" class="meta">作成者</label><span id="Tb5Reborn.insertUserId"></span><input type="hidden" id="Tb5Reborn.insertUserId" name="Tb5Reborn.insertUserId" />
          <span id="Tb5Reborn.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Reborn.insertUserId" data-destDef="Tb5Reborn.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb5Reborn.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb5Reborn.updateTs"></span><input type="hidden" id="Tb5Reborn.updateTs" name="Tb5Reborn.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb5Reborn.updateUserId}" class="meta">更新者</label><span id="Tb5Reborn.updateUserId"></span><input type="hidden" id="Tb5Reborn.updateUserId" name="Tb5Reborn.updateUserId" />
          <span id="Tb5Reborn.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Reborn.updateUserId" data-destDef="Tb5Reborn.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb5RebornDet.h3}">h3</h3>
      <a th:href="@{/model/Tb5RebornDet.html}" id="Tb5RebornDet" target="dialog" th:text="#{Tb5RebornDet.add}" class="addChild" tabindex="-1">転生明細</a>
      <div id="Tb5RebornDetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb5RebornDet.html}" class="childs"></div>
      <div class="buttons">
        <button type="button" id="RefreshTb5Reborn" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb5RebornGet.xlsx(baseMei=#{Tb5Reborn.h2})}" id="Tb5RebornGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb5Reborn" type="submit" class="delete" data-action="Tb5RebornDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb5Reborn" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
