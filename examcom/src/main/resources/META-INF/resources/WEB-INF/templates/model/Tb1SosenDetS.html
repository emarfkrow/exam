<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1SosenDetS.title}">祖先明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1SosenDetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1SosenDetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1SosenDetSearchForm" action="Tb1SosenDetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1SosenDetS.legend}">legend</legend>
        <div id="sosenId">
          <label for="Tb1SosenDet.sosenId" th:text="#{Tb1SosenDet.sosenId}">祖先ID</label><input type="text" id="Tb1SosenDet.sosenId" name="Tb1SosenDet.sosenId" maxlength="10" />
        </div>
        <div id="sosenBn">
          <label for="Tb1SosenDet.sosenBn" th:text="#{Tb1SosenDet.sosenBn}">祖先枝番</label><input type="text" id="Tb1SosenDet.sosenBn" name="Tb1SosenDet.sosenBn" maxlength="10" />
        </div>
        <div id="memo">
          <label for="Tb1SosenDet.memo" th:text="#{Tb1SosenDet.memo}">メモ</label><input type="text" id="Tb1SosenDet.memo" name="Tb1SosenDet.memo" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb1SosenDet.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1SosenDet.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb1SosenDet.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1SosenDet.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1SosenDet" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb1SosenDet" class="search" data-gridId="Tb1SosenDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1SosenDetSRegistForm" action="Tb1SosenDetSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1SosenDet.h3}">h3</h3>
      <div id="Tb1SosenDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb1SosenDet.html}"></div>
      <div id="Tb1SosenDetPager"></div>
      <div class="buttons">
        <a th:href="@{Tb1SosenDetSearch.xlsx(baseMei=#{Tb1SosenDetS.h2})}" id="Tb1SosenDetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
