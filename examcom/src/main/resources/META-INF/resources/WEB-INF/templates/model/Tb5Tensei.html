<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5Tensei.title}">転生</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5TenseiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5TenseiDetGridColumns.js}"></script>
<script th:src="@{/model/Tb5TenseiToDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5Tensei.h2}">h2</h2>
    <form name="Tb5TenseiRegistForm" action="Tb5TenseiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb5Tensei.legend}">legend</legend>
        <div id="tenseiId">
          <label for="Tb5Tensei.tenseiId" th:text="#{Tb5Tensei.tenseiId}">転生ID</label><input type="text" id="Tb5Tensei.tenseiId" name="Tb5Tensei.tenseiId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="tenseiInfo">
          <label for="Tb5Tensei.tenseiInfo" th:text="#{Tb5Tensei.tenseiInfo}">転生情報</label><input type="text" id="Tb5Tensei.tenseiInfo" name="Tb5Tensei.tenseiInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb5Tensei.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb5Tensei.insertTs"></span><input type="hidden" id="Tb5Tensei.insertTs" name="Tb5Tensei.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb5Tensei.insertUserId}" class="meta">作成者</label><span id="Tb5Tensei.insertUserId"></span><input type="hidden" id="Tb5Tensei.insertUserId" name="Tb5Tensei.insertUserId" />
          <span id="Tb5Tensei.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Tensei.insertUserId" data-destDef="Tb5Tensei.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb5Tensei.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb5Tensei.updateTs"></span><input type="hidden" id="Tb5Tensei.updateTs" name="Tb5Tensei.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb5Tensei.updateUserId}" class="meta">更新者</label><span id="Tb5Tensei.updateUserId"></span><input type="hidden" id="Tb5Tensei.updateUserId" name="Tb5Tensei.updateUserId" />
          <span id="Tb5Tensei.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Tensei.updateUserId" data-destDef="Tb5Tensei.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb5TenseiDet.h3}">h3</h3>
      <a th:href="@{/model/Tb5TenseiDet.html}" id="Tb5TenseiDet" target="dialog" th:text="#{Tb5TenseiDet.add}" class="addChild" tabindex="-1">転生明細</a>
      <div id="Tb5TenseiDetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb5TenseiDet.html}"></div>
      <div class="buttons">
        <button type="button" id="RefreshTb5Tensei" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb5TenseiGet.xlsx(baseMei=#{Tb5Tensei.h2})}" id="Tb5TenseiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb5TenseiTo.html}" id="Tb5TenseiTo" target="dialog" th:text="#{Tb5TenseiTo.add}" class="reborner" tabindex="-1">転生先</a>
      </div>
      <div class="submits">
        <button id="DeleteTb5Tensei" type="submit" class="delete" data-action="Tb5TenseiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb5Tensei" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
