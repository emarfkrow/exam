<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MhrBushoS.title}">部署マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MhrBushoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MhrBushoS.h2}">h2</h2>
    <form name="MhrBushoSearchForm" action="MhrBushoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{MhrBushoS.legend}">legend</legend>
        <div id="bushoId">
          <label for="MhrBusho.bushoId" th:text="#{MhrBusho.bushoId}">部署ID</label><input type="text" id="MhrBusho.bushoId" name="MhrBusho.bushoId" maxlength="10" />
        </div>
        <div id="bushoMei">
          <label for="MhrBusho.bushoMei" th:text="#{MhrBusho.bushoMei}">部署名</label><input type="text" id="MhrBusho.bushoMei" name="MhrBusho.bushoMei" maxlength="60" />
        </div>
        <div id="oyaBushoId">
          <label for="MhrBusho.oyaBushoId" th:text="#{MhrBusho.oyaBushoId}">親部署ID</label><input type="text" id="MhrBusho.oyaBushoId" name="MhrBusho.oyaBushoId" maxlength="10" data-json="MhrBushoSearch.json" data-srcDef="BUSHO_ID:MhrBusho.oyaBushoId" data-destDef="MhrBusho.oyaBushoMei:BUSHO_MEI" /><a id="MhrBusho.oyaBushoId" th:href="@{/model/MhrBushoS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MhrBusho.oyaBushoMei" class="refer" data-json="MhrBushoSearch.json" data-srcDef="BUSHO_ID:MhrBusho.oyaBushoId" data-destDef="MhrBusho.oyaBushoMei:BUSHO_MEI"></span>
        </div>
        <div id="kaishiBi">
          <label for="MhrBusho.kaishiBi_1" th:text="#{MhrBusho.kaishiBi}">開始日</label><input type="text" id="MhrBusho.kaishiBi_1" name="MhrBusho.kaishiBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MhrBusho.kaishiBi_2" name="MhrBusho.kaishiBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MhrBusho.shuryoBi_1" th:text="#{MhrBusho.shuryoBi}">終了日</label><input type="text" id="MhrBusho.shuryoBi_1" name="MhrBusho.shuryoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="MhrBusho.shuryoBi_2" name="MhrBusho.shuryoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="deleteF">
          <fieldset id="MhrBusho.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrBusho.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="MhrBusho.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrBusho.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMhrBusho" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/MhrBusho.html}" id="MhrBusho" class="anew" target="dialog" th:text="#{MhrBusho.add}" tabindex="-1">部署マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMhrBusho" class="search" data-gridId="MhrBushoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MhrBushoSRegistForm" action="MhrBushoSRegist.ajax" class="regist">
      <h3 th:text="#{MhrBusho.h3}">h3</h3>
      <div id="MhrBushoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MhrBusho.html}"></div>
      <div id="MhrBushoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMhrBushoS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMhrBusho&quot;]').click();">reset</button>
        <a th:href="@{MhrBushoSearch.xlsx(baseMei=#{MhrBushoS.h2})}" id="MhrBushoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMhrBushoS" class="delete selectRows" data-action="MhrBushoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMhrBushoS" class="permit selectRows" data-action="MhrBushoSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMhrBushoS" class="forbid selectRows" data-action="MhrBushoSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistMhrBushoS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
