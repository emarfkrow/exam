<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb3Rireki.title}">履歴元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb3RirekiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb3Rireki.h2}">h2</h2>
    <form name="Tb3RirekiRegistForm" action="Tb3RirekiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb3Rireki.legend}">legend</legend>
        <div id="rirekiId">
          <label for="Tb3Rireki.rirekiId" th:text="#{Tb3Rireki.rirekiId}">履歴ID</label><input type="text" id="Tb3Rireki.rirekiId" name="Tb3Rireki.rirekiId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="rirekiInfo">
          <label for="Tb3Rireki.rirekiInfo" th:text="#{Tb3Rireki.rirekiInfo}">履歴情報</label><input type="text" id="Tb3Rireki.rirekiInfo" name="Tb3Rireki.rirekiInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb3Rireki.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb3Rireki.insertTs"></span><input type="hidden" id="Tb3Rireki.insertTs" name="Tb3Rireki.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb3Rireki.insertUserId}" class="meta">作成者</label><span id="Tb3Rireki.insertUserId"></span><input type="hidden" id="Tb3Rireki.insertUserId" name="Tb3Rireki.insertUserId" />
          <span id="Tb3Rireki.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb3Rireki.insertUserId" data-destDef="Tb3Rireki.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb3Rireki.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb3Rireki.updateTs"></span><input type="hidden" id="Tb3Rireki.updateTs" name="Tb3Rireki.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb3Rireki.updateUserId}" class="meta">更新者</label><span id="Tb3Rireki.updateUserId"></span><input type="hidden" id="Tb3Rireki.updateUserId" name="Tb3Rireki.updateUserId" />
          <span id="Tb3Rireki.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb3Rireki.updateUserId" data-destDef="Tb3Rireki.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb3Rireki" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb3RirekiGet.xlsx(baseMei=#{Tb3Rireki.h2})}" id="Tb3RirekiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb3Rireki" type="submit" class="delete" data-action="Tb3RirekiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb3Rireki" type="submit" class="regist" th:text="#{common.regist}" onclick="if (!Base.historyReason(this)) { return false; }">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
