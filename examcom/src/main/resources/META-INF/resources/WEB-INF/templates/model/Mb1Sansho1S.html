<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb1Sansho1S.title}">参照１マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb1Sansho1GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb1Sansho1S.h2}">h2</h2>
    <form name="Mb1Sansho1SearchForm" action="Mb1Sansho1Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb1Sansho1S.legend}">legend</legend>
        <div id="sansho1Id">
          <label for="Mb1Sansho1.sansho1Id" th:text="#{Mb1Sansho1.sansho1Id}">参照１ID</label><input type="text" id="Mb1Sansho1.sansho1Id" name="Mb1Sansho1.sansho1Id" maxlength="10" />
        </div>
        <div id="sansho1Mei">
          <label for="Mb1Sansho1.sansho1Mei" th:text="#{Mb1Sansho1.sansho1Mei}">参照１名</label><input type="text" id="Mb1Sansho1.sansho1Mei" name="Mb1Sansho1.sansho1Mei" maxlength="60" />
        </div>
        <div id="deleteF">
          <fieldset id="Mb1Sansho1.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb1Sansho1.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Mb1Sansho1.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb1Sansho1.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb1Sansho1" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb1Sansho1.html}" id="Mb1Sansho1" class="anew" target="dialog" th:text="#{Mb1Sansho1.add}" tabindex="-1">参照１マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb1Sansho1" class="search" data-gridId="Mb1Sansho1Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="Mb1Sansho1SRegistForm" action="Mb1Sansho1SRegist.ajax" class="regist">
      <h3 th:text="#{Mb1Sansho1.h3}">h3</h3>
      <div id="Mb1Sansho1Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb1Sansho1.html}"></div>
      <div id="Mb1Sansho1Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetMb1Sansho1S" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMb1Sansho1&quot;]').click();">reset</button>
        <a th:href="@{Mb1Sansho1Search.xlsx(baseMei=#{Mb1Sansho1S.h2})}" id="Mb1Sansho1Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMb1Sansho1S" class="delete selectRows" data-action="Mb1Sansho1SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMb1Sansho1S" class="permit selectRows" data-action="Mb1Sansho1SPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMb1Sansho1S" class="forbid selectRows" data-action="Mb1Sansho1SForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistMb1Sansho1S" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
