<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4NoS.title}">NOマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4NoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4NoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb4NoSearchForm" action="Tb4NoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb4NoS.legend}">legend</legend>
        <div id="norefNo">
          <label for="Tb4No.norefNo" th:text="#{Tb4No.norefNo}">参照NO</label><input type="text" id="Tb4No.norefNo" name="Tb4No.norefNo" maxlength="10" />
        </div>
        <div id="norefMei">
          <label for="Tb4No.norefMei" th:text="#{Tb4No.norefMei}">参照NO名</label><input type="text" id="Tb4No.norefMei" name="Tb4No.norefMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb4No" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb4No.html}" target="dialog" id="Tb4No" class="anew" th:text="#{Tb4No.add}" tabindex="-1">NOマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchTb4No" type="submit" class="search" data-gridId="Tb4NoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb4NoSRegistForm" action="Tb4NoSRegist.ajax" class="regist">
      <h3 th:text="#{Tb4No.h3}">h3</h3>
      <div id="Tb4NoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb4No.html}"></div>
      <div id="Tb4NoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb4NoS" th:text="#{common.reset}" onClick="Base.listReset('Tb4No');">reset</button>
        <a th:href="@{Tb4NoSearch.xlsx(baseMei=#{Tb4NoS.h2})}" id="Tb4NoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb4NoS" data-action="Tb4NoSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb4NoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
