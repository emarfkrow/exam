<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4NosanshoS.title}">NO参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4NosanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4NosanshoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb4NosanshoSearchForm" action="Mb4NosanshoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb4NosanshoS.legend}">legend</legend>
        <div id="nosanshoNo">
          <label for="Mb4Nosansho.nosanshoNo" th:text="#{Mb4Nosansho.nosanshoNo}">NO参照NO</label><input type="text" id="Mb4Nosansho.nosanshoNo" name="Mb4Nosansho.nosanshoNo" maxlength="10" />
        </div>
        <div id="nosanshoMei">
          <label for="Mb4Nosansho.nosanshoMei" th:text="#{Mb4Nosansho.nosanshoMei}">NO参照名</label><input type="text" id="Mb4Nosansho.nosanshoMei" name="Mb4Nosansho.nosanshoMei" maxlength="60" />
        </div>
        <div id="deleteF">
          <fieldset id="Mb4Nosansho.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb4Nosansho.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Mb4Nosansho.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb4Nosansho.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb4Nosansho" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMb4Nosansho" type="submit" class="search" data-gridId="Mb4NosanshoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb4NosanshoSRegistForm" action="Mb4NosanshoSRegist.ajax" class="regist">
      <h3 th:text="#{Mb4Nosansho.h3}">h3</h3>
      <div id="Mb4NosanshoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb4Nosansho.html}"></div>
      <div id="Mb4NosanshoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMb4NosanshoS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMb4Nosansho&quot;]').click();">reset</button>
        <a th:href="@{Mb4NosanshoSearch.xlsx(baseMei=#{Mb4NosanshoS.h2})}" id="Mb4NosanshoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMb4NosanshoS" type="submit" class="delete selectRows" data-action="Mb4NosanshoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMb4NosanshoS" type="submit" class="permit selectRows" data-action="Mb4NosanshoSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMb4NosanshoS" type="submit" class="forbid selectRows" data-action="Mb4NosanshoSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistMb4NosanshoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
