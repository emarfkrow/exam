<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4NosanshoS.title}">NO参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4NosanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4NosanshoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb4NosanshoSearchForm" action="Mb4NosanshoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb4NosanshoS.legend}">legend</legend>
        <div id="norefNo">
          <label for="Mb4Nosansho.norefNo" th:text="#{Mb4Nosansho.norefNo}">NO参照NO</label><input type="text" id="Mb4Nosansho.norefNo" name="Mb4Nosansho.norefNo" maxlength="10" />
        </div>
        <div id="norefMei">
          <label for="Mb4Nosansho.norefMei" th:text="#{Mb4Nosansho.norefMei}">NO参照名</label><input type="text" id="Mb4Nosansho.norefMei" name="Mb4Nosansho.norefMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb4Nosansho" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb4Nosansho.html}" target="dialog" id="Mb4Nosansho" class="anew" th:text="#{Mb4Nosansho.add}" tabindex="-1">NO参照マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb4Nosansho" type="submit" class="search" data-gridId="Mb4NosanshoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb4NosanshoSRegistForm" action="Mb4NosanshoSRegist.ajax" class="regist">
      <h3 th:text="#{Mb4Nosansho.h3}">h3</h3>
      <div id="Mb4NosanshoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb4Nosansho.html}"></div>
      <div id="Mb4NosanshoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetMb4NosanshoS" th:text="#{common.reset}" onClick="Base.listReset('Mb4Nosansho');">reset</button>
        <a th:href="@{Mb4NosanshoSearch.xlsx(baseMei=#{Mb4NosanshoS.h2})}" id="Mb4NosanshoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteMb4NosanshoS" data-action="Mb4NosanshoSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb4NosanshoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
