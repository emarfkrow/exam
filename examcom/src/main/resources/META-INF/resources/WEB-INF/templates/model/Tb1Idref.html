<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1Idref.title}">ID参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1IdrefGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1Idref.h2}">h2</h2>
    <form name="Tb1IdrefRegistForm" action="Tb1IdrefRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb1Idref.legend}">legend</legend>
        <div id="idrefId">
          <label for="Tb1Idref.idrefId" th:text="#{Tb1Idref.idrefId}">参照ID</label><input type="text" id="Tb1Idref.idrefId" name="Tb1Idref.idrefId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="idrefMei">
          <label for="Tb1Idref.idrefMei" th:text="#{Tb1Idref.idrefMei}">参照ID名</label><input type="text" id="Tb1Idref.idrefMei" name="Tb1Idref.idrefMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb1Idref.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb1Idref.insertTs" class="meta"></span><input type="hidden" id="Tb1Idref.insertTs" name="Tb1Idref.insertTs" class="meta"/>
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb1Idref.insertUserId}" class="meta">作成者</label><span id="Tb1Idref.insertUserId" class="meta"></span><input type="hidden" id="Tb1Idref.insertUserId" name="Tb1Idref.insertUserId" class="meta"/>
          <span id="Tb1Idref.insertUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb1Idref.insertUserId" data-destDef="Tb1Idref.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb1Idref.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb1Idref.updateTs" class="meta"></span><input type="hidden" id="Tb1Idref.updateTs" name="Tb1Idref.updateTs" class="meta"/>
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb1Idref.updateUserId}" class="meta">更新者</label><span id="Tb1Idref.updateUserId" class="meta"></span><input type="hidden" id="Tb1Idref.updateUserId" name="Tb1Idref.updateUserId" class="meta"/>
          <span id="Tb1Idref.updateUserSei" class="refer meta" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb1Idref.updateUserId" data-destDef="Tb1Idref.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb1Idref" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb1IdrefGet.xlsx(baseMei=#{Tb1Idref.h2})}" id="Tb1IdrefGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb1Idref" type="submit" class="delete" data-action="Tb1IdrefDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb1Idref" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
