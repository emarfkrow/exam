<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7Unit2.title}">単位２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7Unit2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7Unit2.h2}">h2</h2>
    <form name="Tb7Unit2RegistForm" action="Tb7Unit2Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb7Unit2.legend}">legend</legend>
        <div id="unit2Id">
          <label for="Tb7Unit2.unit2Id" th:text="#{Tb7Unit2.unit2Id}">単位２ID</label><input type="text" id="Tb7Unit2.unit2Id" name="Tb7Unit2.unit2Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="sum2Id">
          <label for="Tb7Unit2.sum2Id" th:text="#{Tb7Unit2.sum2Id}">集約抑止ID</label><input type="text" id="Tb7Unit2.sum2Id" name="Tb7Unit2.sum2Id" maxlength="10" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb7Unit2.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb7Unit2.insertTs"></span><input type="hidden" id="Tb7Unit2.insertTs" name="Tb7Unit2.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb7Unit2.insertUserId}" class="meta">作成者</label><span id="Tb7Unit2.insertUserId"></span><input type="hidden" id="Tb7Unit2.insertUserId" name="Tb7Unit2.insertUserId" />
          <span id="Tb7Unit2.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb7Unit2.insertUserId" data-destDef="Tb7Unit2.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb7Unit2.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb7Unit2.updateTs"></span><input type="hidden" id="Tb7Unit2.updateTs" name="Tb7Unit2.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb7Unit2.updateUserId}" class="meta">更新者</label><span id="Tb7Unit2.updateUserId"></span><input type="hidden" id="Tb7Unit2.updateUserId" name="Tb7Unit2.updateUserId" />
          <span id="Tb7Unit2.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb7Unit2.updateUserId" data-destDef="Tb7Unit2.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb7Unit2" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb7Unit2Get.xlsx(baseMei=#{Tb7Unit2.h2})}" id="Tb7Unit2Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb7Unit2" type="submit" class="delete" data-action="Tb7Unit2Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb7Unit2" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
