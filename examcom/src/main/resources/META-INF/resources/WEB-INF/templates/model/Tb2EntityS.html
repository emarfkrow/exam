<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2EntityS.title}">エンティティ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2EntityGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2EntityS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2EntitySearchForm" action="Tb2EntitySearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2EntityS.legend}">legend</legend>
        <div id="entityId">
          <label for="Tb2Entity.entityId" th:text="#{Tb2Entity.entityId}">エンティティID</label><input type="text" id="Tb2Entity.entityId" name="Tb2Entity.entityId" maxlength="10" />
        </div>
        <div id="entityNm">
          <label for="Tb2Entity.entityNm" th:text="#{Tb2Entity.entityNm}">エンティティ名称</label><input type="text" id="Tb2Entity.entityNm" name="Tb2Entity.entityNm" maxlength="20" />
        </div>
        <div id="entityMei">
          <label for="Tb2Entity.entityMei" th:text="#{Tb2Entity.entityMei}">エンティティ名</label><input type="text" id="Tb2Entity.entityMei" name="Tb2Entity.entityMei" maxlength="60" />
        </div>
        <div id="checkF">
          <fieldset id="Tb2Entity.checkFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:CHECK_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Entity.checkF}">チェックフラグ</legend>
          </fieldset>
        </div>
        <div id="radioKb">
          <fieldset id="Tb2Entity.radioKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:RADIO_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Entity.radioKb}">ラジオ区分</legend>
          </fieldset>
        </div>
        <div id="pulldownKb">
          <fieldset id="Tb2Entity.pulldownKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:PULLDOWN_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Entity.pulldownKb}">プルダウン区分</legend>
          </fieldset>
        </div>
        <div id="pulldownSb">
          <label for="Tb2Entity.pulldownSb" th:text="#{Tb2Entity.pulldownSb}">プルダウン種別</label><input type="text" id="Tb2Entity.pulldownSb" name="Tb2Entity.pulldownSb" maxlength="2" />
        </div>
        <div id="memoTx">
          <label for="Tb2Entity.memoTx" th:text="#{Tb2Entity.memoTx}">メモ</label><input type="text" id="Tb2Entity.memoTx" name="Tb2Entity.memoTx" maxlength="300" />
        </div>
        <div id="memo">
          <label for="Tb2Entity.memo" th:text="#{Tb2Entity.memo}">１行メモ</label><input type="text" id="Tb2Entity.memo" name="Tb2Entity.memo" maxlength="300" />
        </div>
        <div id="nenY">
          <label for="Tb2Entity.nenY_1" th:text="#{Tb2Entity.nenY}">年</label><input type="text" id="Tb2Entity.nenY_1" name="Tb2Entity.nenY_1" maxlength="4" />～<input type="text" id="Tb2Entity.nenY_2" name="Tb2Entity.nenY_2" maxlength="4" />
        </div>
        <div id="tsukiM">
          <label for="Tb2Entity.tsukiM_1" th:text="#{Tb2Entity.tsukiM}">月</label><input type="text" id="Tb2Entity.tsukiM_1" name="Tb2Entity.tsukiM_1" maxlength="2" />～<input type="text" id="Tb2Entity.tsukiM_2" name="Tb2Entity.tsukiM_2" maxlength="2" />
        </div>
        <div id="hiD">
          <label for="Tb2Entity.hiD_1" th:text="#{Tb2Entity.hiD}">日</label><input type="text" id="Tb2Entity.hiD_1" name="Tb2Entity.hiD_1" maxlength="2" />～<input type="text" id="Tb2Entity.hiD_2" name="Tb2Entity.hiD_2" maxlength="2" />
        </div>
        <div id="nengetsuYm">
          <label for="Tb2Entity.nengetsuYm_1" th:text="#{Tb2Entity.nengetsuYm}">年月</label><input type="month" id="Tb2Entity.nengetsuYm_1" name="Tb2Entity.nengetsuYm_1" maxlength="6" />～<input type="month" id="Tb2Entity.nengetsuYm_2" name="Tb2Entity.nengetsuYm_2" maxlength="6" />
        </div>
        <div id="nengappiYmd">
          <label for="Tb2Entity.nengappiYmd_1" th:text="#{Tb2Entity.nengappiYmd}">年月日</label><input type="text" id="Tb2Entity.nengappiYmd_1" name="Tb2Entity.nengappiYmd_1" maxlength="8" class=" datepicker" data-format="yymmdd" />～<input type="text" id="Tb2Entity.nengappiYmd_2" name="Tb2Entity.nengappiYmd_2" maxlength="8" class=" datepicker" data-format="yymmdd" />
        </div>
        <div id="timestampTs">
          <label for="Tb2Entity.timestampTs_1" th:text="#{Tb2Entity.timestampTs}">タイムスタンプ</label><input type="text" id="Tb2Entity.timestampTs_1" name="Tb2Entity.timestampTs_1" maxlength="23" />～<input type="text" id="Tb2Entity.timestampTs_2" name="Tb2Entity.timestampTs_2" maxlength="23" />
        </div>
        <div id="nichijiDt">
          <label for="Tb2Entity.nichijiDt_1" th:text="#{Tb2Entity.nichijiDt}">日時</label><input type="datetime-local" id="Tb2Entity.nichijiDt_1" name="Tb2Entity.nichijiDt_1" maxlength="19" />～<input type="datetime-local" id="Tb2Entity.nichijiDt_2" name="Tb2Entity.nichijiDt_2" maxlength="19" />
        </div>
        <div id="hidukeBi">
          <label for="Tb2Entity.hidukeBi_1" th:text="#{Tb2Entity.hidukeBi}">日付</label><input type="text" id="Tb2Entity.hidukeBi_1" name="Tb2Entity.hidukeBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="Tb2Entity.hidukeBi_2" name="Tb2Entity.hidukeBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="jikokuHm">
          <label for="Tb2Entity.jikokuHm_1" th:text="#{Tb2Entity.jikokuHm}">時刻</label><input type="time" id="Tb2Entity.jikokuHm_1" name="Tb2Entity.jikokuHm_1" maxlength="5" />～<input type="time" id="Tb2Entity.jikokuHm_2" name="Tb2Entity.jikokuHm_2" maxlength="5" />
        </div>
        <div id="jikanTm">
          <label for="Tb2Entity.jikanTm_1" th:text="#{Tb2Entity.jikanTm}">時間</label><input type="text" id="Tb2Entity.jikanTm_1" name="Tb2Entity.jikanTm_1" maxlength="9" />～<input type="text" id="Tb2Entity.jikanTm_2" name="Tb2Entity.jikanTm_2" maxlength="9" />
        </div>
        <div id="suryoQt">
          <label for="Tb2Entity.suryoQt_1" th:text="#{Tb2Entity.suryoQt}">数量</label><input type="text" id="Tb2Entity.suryoQt_1" name="Tb2Entity.suryoQt_1" maxlength="11" />～<input type="text" id="Tb2Entity.suryoQt_2" name="Tb2Entity.suryoQt_2" maxlength="11" />
        </div>
        <div id="tankaPr">
          <label for="Tb2Entity.tankaPr" th:text="#{Tb2Entity.tankaPr}">単価</label><input type="text" id="Tb2Entity.tankaPr" name="Tb2Entity.tankaPr" maxlength="11" />
        </div>
        <div id="tsukaKb">
          <fieldset id="Tb2Entity.tsukaKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:TSUKA_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Entity.tsukaKb}">通貨区分</legend>
          </fieldset>
        </div>
        <div id="zeinukiAm">
          <label for="Tb2Entity.zeinukiAm" th:text="#{Tb2Entity.zeinukiAm}">税抜金額</label><input type="text" id="Tb2Entity.zeinukiAm" name="Tb2Entity.zeinukiAm" maxlength="11" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb2Entity.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Entity.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb2Entity.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb2Entity.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Entity" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Entity.html}" id="Tb2Entity" class="anew" target="dialog" th:text="#{Tb2Entity.add}" tabindex="-1">エンティティ</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Entity" class="search" data-gridId="Tb2EntityGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2EntitySRegistForm" action="Tb2EntitySRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Entity.h3}">h3</h3>
      <div id="Tb2EntityGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/Tb2Entity.html}"></div>
      <div id="Tb2EntityPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb2EntityS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb2Entity&quot;]').click();">reset</button>
        <a th:href="@{Tb2EntitySearch.xlsx(baseMei=#{Tb2EntityS.h2})}" id="Tb2EntitySearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb2EntityS" class="delete selectRows" data-action="Tb2EntitySDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb2EntityS" class="permit selectRows" data-action="Tb2EntitySPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb2EntityS" class="forbid selectRows" data-action="Tb2EntitySForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb2EntityS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
