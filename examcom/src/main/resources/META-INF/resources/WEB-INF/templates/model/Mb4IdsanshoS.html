<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4IdsanshoS.title}">ID参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4IdsanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4IdsanshoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb4IdsanshoSearchForm" action="Mb4IdsanshoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb4IdsanshoS.legend}">legend</legend>
        <div id="idsanshoId">
          <label for="Mb4Idsansho.idsanshoId" th:text="#{Mb4Idsansho.idsanshoId}">ID参照ID</label><input type="text" id="Mb4Idsansho.idsanshoId" name="Mb4Idsansho.idsanshoId" maxlength="10" />
        </div>
        <div id="idsanshoMei">
          <label for="Mb4Idsansho.idsanshoMei" th:text="#{Mb4Idsansho.idsanshoMei}">ID参照名</label><input type="text" id="Mb4Idsansho.idsanshoMei" name="Mb4Idsansho.idsanshoMei" maxlength="60" />
        </div>
        <div id="deleteF">
          <fieldset id="Mb4Idsansho.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb4Idsansho.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Mb4Idsansho.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb4Idsansho.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb4Idsansho" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb4Idsansho.html}" id="Mb4Idsansho" class="anew" target="dialog" th:text="#{Mb4Idsansho.add}" tabindex="-1">ID参照マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb4Idsansho" type="submit" class="search" data-gridId="Mb4IdsanshoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb4IdsanshoSRegistForm" action="Mb4IdsanshoSRegist.ajax" class="regist">
      <h3 th:text="#{Mb4Idsansho.h3}">h3</h3>
      <div id="Mb4IdsanshoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb4Idsansho.html}"></div>
      <div id="Mb4IdsanshoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetMb4IdsanshoS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchMb4Idsansho&quot;]').click();">reset</button>
        <a th:href="@{Mb4IdsanshoSearch.xlsx(baseMei=#{Mb4IdsanshoS.h2})}" id="Mb4IdsanshoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteMb4IdsanshoS" type="submit" class="delete selectRows" data-action="Mb4IdsanshoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMb4IdsanshoS" type="submit" class="permit selectRows" data-action="Mb4IdsanshoSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMb4IdsanshoS" type="submit" class="forbid selectRows" data-action="Mb4IdsanshoSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistMb4IdsanshoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
