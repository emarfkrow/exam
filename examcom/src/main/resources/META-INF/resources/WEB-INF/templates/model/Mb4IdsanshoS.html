<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4IdsanshoS.title}">ID参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4IdsanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4IdsanshoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Mb4IdsanshoSearchForm" action="Mb4IdsanshoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Mb4IdsanshoS.legend}">legend</legend>
        <div id="idrefId">
          <label for="Mb4Idsansho.idrefId" th:text="#{Mb4Idsansho.idrefId}">ID参照ID</label><input type="text" id="Mb4Idsansho.idrefId" name="Mb4Idsansho.idrefId" maxlength="10" />
        </div>
        <div id="idrefMei">
          <label for="Mb4Idsansho.idrefMei" th:text="#{Mb4Idsansho.idrefMei}">ID参照名</label><input type="text" id="Mb4Idsansho.idrefMei" name="Mb4Idsansho.idrefMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetMb4Idsansho" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Mb4Idsansho.html}" target="dialog" id="Mb4Idsansho" class="anew" th:text="#{Mb4Idsansho.add}" tabindex="-1">ID参照マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMb4Idsansho" type="submit" class="search" data-gridId="Mb4IdsanshoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Mb4IdsanshoSRegistForm" action="Mb4IdsanshoSRegist.ajax" class="regist">
      <h3 th:text="#{Mb4Idsansho.h3}">h3</h3>
      <div id="Mb4IdsanshoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Mb4Idsansho.html}"></div>
      <div id="Mb4IdsanshoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetMb4IdsanshoS" th:text="#{common.reset}" onClick="Base.listReset('Mb4Idsansho');">reset</button>
        <a th:href="@{Mb4IdsanshoSearch.xlsx(baseMei=#{Mb4IdsanshoS.h2})}" id="Mb4IdsanshoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteMb4IdsanshoS" data-action="Mb4IdsanshoSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMb4IdsanshoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
