<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2ChonanS.title}">長男</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2ChonanGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2ChonanS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2ChonanSearchForm" action="Tb2ChonanSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2ChonanS.legend}">legend</legend>
        <div id="chonanId">
          <label for="Tb2Chonan.chonanId" th:text="#{Tb2Chonan.chonanId}">長男ID</label><input type="text" id="Tb2Chonan.chonanId" name="Tb2Chonan.chonanId" maxlength="10" />
        </div>
        <div id="chonanInfo">
          <label for="Tb2Chonan.chonanInfo" th:text="#{Tb2Chonan.chonanInfo}">長男情報</label><input type="text" id="Tb2Chonan.chonanInfo" name="Tb2Chonan.chonanInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Chonan" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Chonan.html}" target="dialog" id="Tb2Chonan" class="anew" th:text="#{Tb2Chonan.add}" tabindex="-1">長男</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Chonan" type="submit" class="search" data-gridId="Tb2ChonanGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2ChonanSRegistForm" action="Tb2ChonanSRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Chonan.h3}">h3</h3>
      <div id="Tb2ChonanGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Chonan.html}"></div>
      <div id="Tb2ChonanPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb2ChonanS" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb2Chonan');">reset</button>
        <a th:href="@{Tb2ChonanSearch.xlsx(baseMei=#{Tb2ChonanS.h2})}" id="Tb2ChonanSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb2ChonanS" class="delete selectRows" data-action="Tb2ChonanSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb2ChonanS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
