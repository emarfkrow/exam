<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5TenseiyokushiS.title}">転生抑止</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5TenseiyokushiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5TenseiyokushiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb5TenseiyokushiSearchForm" action="Tb5TenseiyokushiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb5TenseiyokushiS.legend}">legend</legend>
        <div id="tenseiyokushiId">
          <label for="Tb5Tenseiyokushi.tenseiyokushiId" th:text="#{Tb5Tenseiyokushi.tenseiyokushiId}">転生抑止ID</label><input type="text" id="Tb5Tenseiyokushi.tenseiyokushiId" name="Tb5Tenseiyokushi.tenseiyokushiId" maxlength="10" />
        </div>
        <div id="tenseiyokushiInfo">
          <label for="Tb5Tenseiyokushi.tenseiyokushiInfo" th:text="#{Tb5Tenseiyokushi.tenseiyokushiInfo}">転生抑止情報</label><input type="text" id="Tb5Tenseiyokushi.tenseiyokushiInfo" name="Tb5Tenseiyokushi.tenseiyokushiInfo" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb5Tenseiyokushi.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb5Tenseiyokushi.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb5Tenseiyokushi.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb5Tenseiyokushi.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb5Tenseiyokushi" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb5Tenseiyokushi.html}" id="Tb5Tenseiyokushi" class="anew" target="dialog" th:text="#{Tb5Tenseiyokushi.add}" tabindex="-1">転生抑止</a>
      </div>
      <div class="submits">
        <button id="SearchTb5Tenseiyokushi" type="submit" class="search" data-gridId="Tb5TenseiyokushiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb5TenseiyokushiSRegistForm" action="Tb5TenseiyokushiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb5Tenseiyokushi.h3}">h3</h3>
      <div id="Tb5TenseiyokushiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb5Tenseiyokushi.html}"></div>
      <div id="Tb5TenseiyokushiPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb5TenseiyokushiS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb5Tenseiyokushi&quot;]').click();">reset</button>
        <a th:href="@{Tb5TenseiyokushiSearch.xlsx(baseMei=#{Tb5TenseiyokushiS.h2})}" id="Tb5TenseiyokushiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb5TenseiyokushiS" type="submit" class="delete selectRows" data-action="Tb5TenseiyokushiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb5TenseiyokushiS" type="submit" class="permit selectRows" data-action="Tb5TenseiyokushiSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb5TenseiyokushiS" type="submit" class="forbid selectRows" data-action="Tb5TenseiyokushiSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb5TenseiyokushiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
