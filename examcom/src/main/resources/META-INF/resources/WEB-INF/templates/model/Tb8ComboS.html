<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8ComboS.title}">複合</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8ComboGridColumns.js}"></script>
<script th:src="@{/model/Mb8ReferGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb8StintGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8ComboS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb8ComboSearchForm" action="Tb8ComboSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb8ComboS.legend}">legend</legend>
        <div id="referId">
          <label for="Tb8Combo.referId" th:text="#{Tb8Combo.referId}">参照ID</label><input type="text" id="Tb8Combo.referId" name="Tb8Combo.referId" maxlength="10" data-json="Mb8ReferSearch.json" data-srcDef="REFER_ID:Tb8Combo.referId" data-destDef="Tb8Combo.referMei:REFER_MEI" /><a id="Tb8Combo.referId" th:href="@{/model/Mb8ReferS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb8Combo.referMei" data-json="Mb8ReferSearch.json" data-srcDef="REFER_ID:Tb8Combo.referId" data-destDef="Tb8Combo.referMei:REFER_MEI"></span>
        </div>
        <div id="stintId">
          <label for="Tb8Combo.stintId" th:text="#{Tb8Combo.stintId}">制約ID</label><input type="text" id="Tb8Combo.stintId" name="Tb8Combo.stintId" maxlength="10" data-json="Mb8StintSearch.json" data-srcDef="STINT_ID:Tb8Combo.stintId" data-destDef="Tb8Combo.stintMei:STINT_MEI" /><a id="Tb8Combo.stintId" th:href="@{/model/Mb8StintS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb8Combo.stintMei" data-json="Mb8StintSearch.json" data-srcDef="STINT_ID:Tb8Combo.stintId" data-destDef="Tb8Combo.stintMei:STINT_MEI"></span>
        </div>
        <div id="tekiyoBi">
          <label for="Tb8Combo.tekiyoBi_1" th:text="#{Tb8Combo.tekiyoBi}">適用日</label><input type="text" id="Tb8Combo.tekiyoBi_1" name="Tb8Combo.tekiyoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="Tb8Combo.tekiyoBi_2" name="Tb8Combo.tekiyoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="comboInfo">
          <label for="Tb8Combo.comboInfo" th:text="#{Tb8Combo.comboInfo}">複合情報</label><input type="text" id="Tb8Combo.comboInfo" name="Tb8Combo.comboInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb8Combo" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb8Combo.html}" target="dialog" id="Tb8Combo" class="anew" th:text="#{Tb8Combo.add}" tabindex="-1">複合</a>
      </div>
      <div class="submits">
        <button id="SearchTb8Combo" type="submit" class="search" data-gridId="Tb8ComboGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb8ComboSRegistForm" action="Tb8ComboSRegist.ajax" class="regist">
      <h3 th:text="#{Tb8Combo.h3}">h3</h3>
      <div id="Tb8ComboGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="2" th:data-href="@{/model/Tb8Combo.html}"></div>
      <div id="Tb8ComboPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb8ComboS" th:text="#{common.reset}" onClick="Base.listReset('Tb8Combo');">reset</button>
        <a th:href="@{Tb8ComboSearch.xlsx(baseMei=#{Tb8ComboS.h2})}" id="Tb8ComboSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb8ComboGrid.referId" th:href="@{/model/Mb8ReferS.html}" target="dialog" class="refer" th:text="'参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb8ComboGrid.stintId" th:href="@{/model/Mb8StintS.html}" target="dialog" class="refer" th:text="'制約マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb8ComboS" data-action="Tb8ComboSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb8ComboS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
