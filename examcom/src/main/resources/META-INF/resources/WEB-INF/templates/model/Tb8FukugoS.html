<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8FukugoS.title}">複合</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8FukugoGridColumns.js}"></script>
<script th:src="@{/model/Mb8SanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb8SeiyakuGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8FukugoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb8FukugoSearchForm" action="Tb8FukugoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb8FukugoS.legend}">legend</legend>
        <div id="sanshoId">
          <label for="Tb8Fukugo.sanshoId" th:text="#{Tb8Fukugo.sanshoId}">参照ID</label><input type="text" id="Tb8Fukugo.sanshoId" name="Tb8Fukugo.sanshoId" maxlength="10" data-json="Mb8SanshoSearch.json" data-srcDef="SANSHO_ID:Tb8Fukugo.sanshoId" data-destDef="Tb8Fukugo.sanshoMei:SANSHO_MEI" /><a id="Tb8Fukugo.sanshoId" th:href="@{/model/Mb8SanshoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb8Fukugo.sanshoMei" data-json="Mb8SanshoSearch.json" data-srcDef="SANSHO_ID:Tb8Fukugo.sanshoId" data-destDef="Tb8Fukugo.sanshoMei:SANSHO_MEI"></span>
        </div>
        <div id="seiyakuId">
          <label for="Tb8Fukugo.seiyakuId" th:text="#{Tb8Fukugo.seiyakuId}">制約ID</label><input type="text" id="Tb8Fukugo.seiyakuId" name="Tb8Fukugo.seiyakuId" maxlength="10" data-json="Mb8SeiyakuSearch.json" data-srcDef="SEIYAKU_ID:Tb8Fukugo.seiyakuId" data-destDef="Tb8Fukugo.seiyakuMei:SEIYAKU_MEI" /><a id="Tb8Fukugo.seiyakuId" th:href="@{/model/Mb8SeiyakuS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb8Fukugo.seiyakuMei" data-json="Mb8SeiyakuSearch.json" data-srcDef="SEIYAKU_ID:Tb8Fukugo.seiyakuId" data-destDef="Tb8Fukugo.seiyakuMei:SEIYAKU_MEI"></span>
        </div>
        <div id="tekiyoBi">
          <label for="Tb8Fukugo.tekiyoBi_1" th:text="#{Tb8Fukugo.tekiyoBi}">適用日</label><input type="text" id="Tb8Fukugo.tekiyoBi_1" name="Tb8Fukugo.tekiyoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="Tb8Fukugo.tekiyoBi_2" name="Tb8Fukugo.tekiyoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="fukugoInfo">
          <label for="Tb8Fukugo.fukugoInfo" th:text="#{Tb8Fukugo.fukugoInfo}">複合情報</label><input type="text" id="Tb8Fukugo.fukugoInfo" name="Tb8Fukugo.fukugoInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb8Fukugo" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb8Fukugo.html}" target="dialog" id="Tb8Fukugo" class="anew" th:text="#{Tb8Fukugo.add}" tabindex="-1">複合</a>
      </div>
      <div class="submits">
        <button id="SearchTb8Fukugo" type="submit" class="search" data-gridId="Tb8FukugoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb8FukugoSRegistForm" action="Tb8FukugoSRegist.ajax" class="regist">
      <h3 th:text="#{Tb8Fukugo.h3}">h3</h3>
      <div id="Tb8FukugoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="2" th:data-href="@{/model/Tb8Fukugo.html}"></div>
      <div id="Tb8FukugoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb8FukugoS" th:text="#{common.reset}" onClick="Base.listReset('Tb8Fukugo');">reset</button>
        <a th:href="@{Tb8FukugoSearch.xlsx(baseMei=#{Tb8FukugoS.h2})}" id="Tb8FukugoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb8FukugoGrid.sanshoId" th:href="@{/model/Mb8SanshoS.html}" target="dialog" class="refer" th:text="'参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb8FukugoGrid.seiyakuId" th:href="@{/model/Mb8SeiyakuS.html?action=Mb8SeiyakuCorrect.ajax}" target="dialog" class="refer correct" th:text="'制約マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb8FukugoS" data-action="Tb8FukugoSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb8FukugoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
