<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MhrShokui.title}">職位マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MhrShokuiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MhrShokui.h2}">h2</h2>
    <form name="MhrShokuiRegistForm" action="MhrShokuiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MhrShokui.legend}">legend</legend>
        <div id="shokuiId">
          <label for="MhrShokui.shokuiId" th:text="#{MhrShokui.shokuiId}">職位ID</label><input type="text" id="MhrShokui.shokuiId" name="MhrShokui.shokuiId" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="shokuiMei">
          <label for="MhrShokui.shokuiMei" th:text="#{MhrShokui.shokuiMei}">職位名</label><input type="text" id="MhrShokui.shokuiMei" name="MhrShokui.shokuiMei" maxlength="60" class=" notblank" />
        </div>
        <div id="shokuiOn">
          <label for="MhrShokui.shokuiOn" th:text="#{MhrShokui.shokuiOn}">職位順</label><input type="text" id="MhrShokui.shokuiOn" name="MhrShokui.shokuiOn" maxlength="10" class=" notblank" />
        </div>
        <div id="kaishiBi">
          <label for="MhrShokui.kaishiBi" th:text="#{MhrShokui.kaishiBi}">開始日</label><input type="text" id="MhrShokui.kaishiBi" name="MhrShokui.kaishiBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="shuryoBi">
          <label for="MhrShokui.shuryoBi" th:text="#{MhrShokui.shuryoBi}">終了日</label><input type="text" id="MhrShokui.shuryoBi" name="MhrShokui.shuryoBi" maxlength="10" class=" datepicker" />
        </div>
        <div id="insertTs">
          <label th:text="#{MhrShokui.insertTs}" class="meta">作成タイムスタンプ</label><span id="MhrShokui.insertTs"></span><input type="hidden" id="MhrShokui.insertTs" name="MhrShokui.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{MhrShokui.insertUserId}" class="meta">作成者</label><span id="MhrShokui.insertUserId"></span><input type="hidden" id="MhrShokui.insertUserId" name="MhrShokui.insertUserId" />
          <span id="MhrShokui.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:MhrShokui.insertUserId" data-destDef="MhrShokui.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{MhrShokui.updateTs}" class="meta">更新タイムスタンプ</label><span id="MhrShokui.updateTs"></span><input type="hidden" id="MhrShokui.updateTs" name="MhrShokui.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{MhrShokui.updateUserId}" class="meta">更新者</label><span id="MhrShokui.updateUserId"></span><input type="hidden" id="MhrShokui.updateUserId" name="MhrShokui.updateUserId" />
          <span id="MhrShokui.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:MhrShokui.updateUserId" data-destDef="MhrShokui.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="MhrShokui.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrShokui.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="MhrShokui.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{MhrShokui.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetMhrShokui" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MhrShokuiGet.xlsx(baseMei=#{MhrShokui.h2})}" id="MhrShokuiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMhrShokui" class="delete" data-action="MhrShokuiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMhrShokui" class="permit" data-action="MhrShokuiPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMhrShokui" class="forbid" data-action="MhrShokuiForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistMhrShokui" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
