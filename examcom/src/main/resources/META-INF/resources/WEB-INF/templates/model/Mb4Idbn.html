<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4Idbn.title}">ID-BNマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4IdbnGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4Idbn.h2}">h2</h2>
    <form name="Mb4IdbnRegistForm" action="Mb4IdbnRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Mb4Idbn.legend}">legend</legend>
        <div id="refId">
          <label for="Mb4Idbn.refId" th:text="#{Mb4Idbn.refId}">参照ID</label><input type="text" id="Mb4Idbn.refId" name="Mb4Idbn.refId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="refBn">
          <label for="Mb4Idbn.refBn" th:text="#{Mb4Idbn.refBn}">ID連番</label><input type="text" id="Mb4Idbn.refBn" name="Mb4Idbn.refBn" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="idbnNo">
          <label for="Mb4Idbn.idbnNo" th:text="#{Mb4Idbn.idbnNo}">IDBNNO</label><input type="text" id="Mb4Idbn.idbnNo" name="Mb4Idbn.idbnNo" maxlength="10" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Mb4Idbn.insertTs}" class="meta">作成タイムスタンプ</label><span id="Mb4Idbn.insertTs"></span><input type="hidden" id="Mb4Idbn.insertTs" name="Mb4Idbn.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Mb4Idbn.insertUserId}" class="meta">作成者</label><span id="Mb4Idbn.insertUserId"></span><input type="hidden" id="Mb4Idbn.insertUserId" name="Mb4Idbn.insertUserId" />
          <span id="Mb4Idbn.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb4Idbn.insertUserId" data-destDef="Mb4Idbn.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Mb4Idbn.updateTs}" class="meta">更新タイムスタンプ</label><span id="Mb4Idbn.updateTs"></span><input type="hidden" id="Mb4Idbn.updateTs" name="Mb4Idbn.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Mb4Idbn.updateUserId}" class="meta">更新者</label><span id="Mb4Idbn.updateUserId"></span><input type="hidden" id="Mb4Idbn.updateUserId" name="Mb4Idbn.updateUserId" />
          <span id="Mb4Idbn.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb4Idbn.updateUserId" data-destDef="Mb4Idbn.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshMb4Idbn" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Mb4IdbnGet.xlsx(baseMei=#{Mb4Idbn.h2})}" id="Mb4IdbnGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMb4Idbn" type="submit" class="delete" data-action="Mb4IdbnDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistMb4Idbn" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
