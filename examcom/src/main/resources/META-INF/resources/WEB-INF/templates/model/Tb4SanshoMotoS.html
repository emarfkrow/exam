<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4SanshoMotoS.title}">参照元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4SanshoMotoGridColumns.js}"></script>
<script th:src="@{/model/Mb4IdsanshoGridColumns.js}"></script>
<script th:src="@{/model/Mb7SanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb4CdsanshoGridColumns.js}"></script>
<script th:src="@{/model/Mb4NosanshoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4SanshoMotoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb4SanshoMotoSearchForm" action="Tb4SanshoMotoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb4SanshoMotoS.legend}">legend</legend>
        <div id="sanshoMotoId">
          <label for="Tb4SanshoMoto.sanshoMotoId" th:text="#{Tb4SanshoMoto.sanshoMotoId}">参照元ID</label><input type="text" id="Tb4SanshoMoto.sanshoMotoId" name="Tb4SanshoMoto.sanshoMotoId" maxlength="10" />
        </div>
        <div id="idsanshoId">
          <label for="Tb4SanshoMoto.idsanshoId" th:text="#{Tb4SanshoMoto.idsanshoId}">ID参照ID</label><input type="text" id="Tb4SanshoMoto.idsanshoId" name="Tb4SanshoMoto.idsanshoId" maxlength="10" data-json="Mb4IdsanshoSearch.json" data-srcDef="IDSANSHO_ID:Tb4SanshoMoto.idsanshoId" data-destDef="Tb4SanshoMoto.idsanshoMei:IDSANSHO_MEI" /><a id="Tb4SanshoMoto.idsanshoId" th:href="@{/model/Mb4IdsanshoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4SanshoMoto.idsanshoMei" data-json="Mb4IdsanshoSearch.json" data-srcDef="IDSANSHO_ID:Tb4SanshoMoto.idsanshoId" data-destDef="Tb4SanshoMoto.idsanshoMei:IDSANSHO_MEI"></span>
        </div>
        <div id="idsanshoMei">
          <label for="Tb4SanshoMoto.idsanshoMei" th:text="#{Tb4SanshoMoto.idsanshoMei}">ID参照名</label><input type="text" id="Tb4SanshoMoto.idsanshoMei" name="Tb4SanshoMoto.idsanshoMei" maxlength="60" />
        </div>
        <div id="cdsanshoCd">
          <label for="Tb4SanshoMoto.cdsanshoCd" th:text="#{Tb4SanshoMoto.cdsanshoCd}">CD参照CD</label><input type="text" id="Tb4SanshoMoto.cdsanshoCd" name="Tb4SanshoMoto.cdsanshoCd" maxlength="10" data-json="Mb4CdsanshoSearch.json" data-srcDef="CDSANSHO_CD:Tb4SanshoMoto.cdsanshoCd" data-destDef="Tb4SanshoMoto.cdsanshoMei:CDSANSHO_MEI" /><a id="Tb4SanshoMoto.cdsanshoCd" th:href="@{/model/Mb4CdsanshoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4SanshoMoto.cdsanshoMei" data-json="Mb4CdsanshoSearch.json" data-srcDef="CDSANSHO_CD:Tb4SanshoMoto.cdsanshoCd" data-destDef="Tb4SanshoMoto.cdsanshoMei:CDSANSHO_MEI"></span>
        </div>
        <div id="cdsanshoMei">
          <label for="Tb4SanshoMoto.cdsanshoMei" th:text="#{Tb4SanshoMoto.cdsanshoMei}">CD参照名</label><input type="text" id="Tb4SanshoMoto.cdsanshoMei" name="Tb4SanshoMoto.cdsanshoMei" maxlength="60" />
        </div>
        <div id="nosanshoNo">
          <label for="Tb4SanshoMoto.nosanshoNo" th:text="#{Tb4SanshoMoto.nosanshoNo}">NO参照NO</label><input type="text" id="Tb4SanshoMoto.nosanshoNo" name="Tb4SanshoMoto.nosanshoNo" maxlength="10" data-json="Mb4NosanshoSearch.json" data-srcDef="NOSANSHO_NO:Tb4SanshoMoto.nosanshoNo" data-destDef="Tb4SanshoMoto.nosanshoMei:NOSANSHO_MEI" /><a id="Tb4SanshoMoto.nosanshoNo" th:href="@{/model/Mb4NosanshoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4SanshoMoto.nosanshoMei" data-json="Mb4NosanshoSearch.json" data-srcDef="NOSANSHO_NO:Tb4SanshoMoto.nosanshoNo" data-destDef="Tb4SanshoMoto.nosanshoMei:NOSANSHO_MEI"></span>
        </div>
        <div id="nosanshoMei">
          <label for="Tb4SanshoMoto.nosanshoMei" th:text="#{Tb4SanshoMoto.nosanshoMei}">NO参照名</label><input type="text" id="Tb4SanshoMoto.nosanshoMei" name="Tb4SanshoMoto.nosanshoMei" maxlength="60" />
        </div>
        <div id="betsuIdsanshoId">
          <label for="Tb4SanshoMoto.betsuIdsanshoId" th:text="#{Tb4SanshoMoto.betsuIdsanshoId}">別ID参照ID</label><input type="text" id="Tb4SanshoMoto.betsuIdsanshoId" name="Tb4SanshoMoto.betsuIdsanshoId" maxlength="10" data-json="Mb4IdsanshoSearch.json" data-srcDef="IDSANSHO_ID:Tb4SanshoMoto.betsuIdsanshoId" data-destDef="Tb4SanshoMoto.betsuIdsanshoMei:IDSANSHO_MEI" /><a id="Tb4SanshoMoto.betsuIdsanshoId" th:href="@{/model/Mb4IdsanshoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4SanshoMoto.betsuIdsanshoMei" data-json="Mb4IdsanshoSearch.json" data-srcDef="IDSANSHO_ID:Tb4SanshoMoto.betsuIdsanshoId" data-destDef="Tb4SanshoMoto.betsuIdsanshoMei:IDSANSHO_MEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="Tb4SanshoMoto.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb4SanshoMoto.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb4SanshoMoto.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb4SanshoMoto.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb4SanshoMoto" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb4SanshoMoto.html}" id="Tb4SanshoMoto" class="anew" target="dialog" th:text="#{Tb4SanshoMoto.add}" tabindex="-1">参照元</a>
      </div>
      <div class="submits">
        <button id="SearchTb4SanshoMoto" type="submit" class="search" data-gridId="Tb4SanshoMotoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb4SanshoMotoSRegistForm" action="Tb4SanshoMotoSRegist.ajax" class="regist">
      <h3 th:text="#{Tb4SanshoMoto.h3}">h3</h3>
      <div id="Tb4SanshoMotoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb4SanshoMoto.html}"></div>
      <div id="Tb4SanshoMotoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb4SanshoMotoS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb4SanshoMoto&quot;]').click();">reset</button>
        <a th:href="@{Tb4SanshoMotoSearch.xlsx(baseMei=#{Tb4SanshoMotoS.h2})}" id="Tb4SanshoMotoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb4SanshoMotoGrid.idsanshoId" th:href="@{/model/Mb4IdsanshoS.html}" target="dialog" class="refer" th:text="'ID参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SanshoMotoGrid.cdsanshoCd" th:href="@{/model/Mb4CdsanshoS.html}" target="dialog" class="refer" th:text="'CD参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SanshoMotoGrid.nosanshoNo" th:href="@{/model/Mb4NosanshoS.html}" target="dialog" class="refer" th:text="'NO参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SanshoMotoGrid.betsuIdsanshoId" th:href="@{/model/Mb4IdsanshoS.html}" target="dialog" class="refer" th:text="'ID参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button id="DeleteTb4SanshoMotoS" type="submit" class="delete selectRows" data-action="Tb4SanshoMotoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb4SanshoMotoS" type="submit" class="permit selectRows" data-action="Tb4SanshoMotoSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb4SanshoMotoS" type="submit" class="forbid selectRows" data-action="Tb4SanshoMotoSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb4SanshoMotoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
