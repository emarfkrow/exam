<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4SanshoMotoS.title}">参照元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4SanshoMotoGridColumns.js}"></script>
<script th:src="@{/model/Mb4IdsanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb4CdsanshoGridColumns.js}"></script>
<script th:src="@{/model/Mb4NosanshoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4SanshoMotoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb4SanshoMotoSearchForm" action="Tb4SanshoMotoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb4SanshoMotoS.legend}">legend</legend>
        <div id="refId">
          <label for="Tb4SanshoMoto.refId" th:text="#{Tb4SanshoMoto.refId}">参照元ID</label><input type="text" id="Tb4SanshoMoto.refId" name="Tb4SanshoMoto.refId" maxlength="10" />
        </div>
        <div id="idrefId">
          <label for="Tb4SanshoMoto.idrefId" th:text="#{Tb4SanshoMoto.idrefId}">ID参照ID</label><input type="text" id="Tb4SanshoMoto.idrefId" name="Tb4SanshoMoto.idrefId" maxlength="10" data-json="Mb4IdsanshoSearch.json" data-srcDef="IDREF_ID:Tb4SanshoMoto.idrefId" data-destDef="Tb4SanshoMoto.idrefMei:IDREF_MEI" /><a id="Tb4SanshoMoto.idrefId" th:href="@{/model/Mb4IdsanshoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4SanshoMoto.idrefMei" data-json="Mb4IdsanshoSearch.json" data-srcDef="IDREF_ID:Tb4SanshoMoto.idrefId" data-destDef="Tb4SanshoMoto.idrefMei:IDREF_MEI"></span>
        </div>
        <div id="idrefMei">
          <label for="Tb4SanshoMoto.idrefMei" th:text="#{Tb4SanshoMoto.idrefMei}">ID参照名</label><input type="text" id="Tb4SanshoMoto.idrefMei" name="Tb4SanshoMoto.idrefMei" maxlength="60" />
        </div>
        <div id="cdrefCd">
          <label for="Tb4SanshoMoto.cdrefCd" th:text="#{Tb4SanshoMoto.cdrefCd}">CD参照CD</label><input type="text" id="Tb4SanshoMoto.cdrefCd" name="Tb4SanshoMoto.cdrefCd" maxlength="10" data-json="Mb4CdsanshoSearch.json" data-srcDef="CDREF_CD:Tb4SanshoMoto.cdrefCd" data-destDef="Tb4SanshoMoto.cdrefMei:CDREF_MEI" /><a id="Tb4SanshoMoto.cdrefCd" th:href="@{/model/Mb4CdsanshoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4SanshoMoto.cdrefMei" data-json="Mb4CdsanshoSearch.json" data-srcDef="CDREF_CD:Tb4SanshoMoto.cdrefCd" data-destDef="Tb4SanshoMoto.cdrefMei:CDREF_MEI"></span>
        </div>
        <div id="cdrefMei">
          <label for="Tb4SanshoMoto.cdrefMei" th:text="#{Tb4SanshoMoto.cdrefMei}">CD参照名</label><input type="text" id="Tb4SanshoMoto.cdrefMei" name="Tb4SanshoMoto.cdrefMei" maxlength="60" />
        </div>
        <div id="norefNo">
          <label for="Tb4SanshoMoto.norefNo" th:text="#{Tb4SanshoMoto.norefNo}">NO参照NO</label><input type="text" id="Tb4SanshoMoto.norefNo" name="Tb4SanshoMoto.norefNo" maxlength="10" data-json="Mb4NosanshoSearch.json" data-srcDef="NOREF_NO:Tb4SanshoMoto.norefNo" data-destDef="Tb4SanshoMoto.norefMei:NOREF_MEI" /><a id="Tb4SanshoMoto.norefNo" th:href="@{/model/Mb4NosanshoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4SanshoMoto.norefMei" data-json="Mb4NosanshoSearch.json" data-srcDef="NOREF_NO:Tb4SanshoMoto.norefNo" data-destDef="Tb4SanshoMoto.norefMei:NOREF_MEI"></span>
        </div>
        <div id="norefMei">
          <label for="Tb4SanshoMoto.norefMei" th:text="#{Tb4SanshoMoto.norefMei}">NO参照名</label><input type="text" id="Tb4SanshoMoto.norefMei" name="Tb4SanshoMoto.norefMei" maxlength="60" />
        </div>
        <div id="betsuIdrefId">
          <label for="Tb4SanshoMoto.betsuIdrefId" th:text="#{Tb4SanshoMoto.betsuIdrefId}">別ID参照ID</label><input type="text" id="Tb4SanshoMoto.betsuIdrefId" name="Tb4SanshoMoto.betsuIdrefId" maxlength="10" data-json="Mb4IdsanshoSearch.json" data-srcDef="IDREF_ID:Tb4SanshoMoto.betsuIdrefId" data-destDef="Tb4SanshoMoto.betsuIdrefMei:IDREF_MEI" /><a id="Tb4SanshoMoto.betsuIdrefId" th:href="@{/model/Mb4IdsanshoS.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4SanshoMoto.betsuIdrefMei" data-json="Mb4IdsanshoSearch.json" data-srcDef="IDREF_ID:Tb4SanshoMoto.betsuIdrefId" data-destDef="Tb4SanshoMoto.betsuIdrefMei:IDREF_MEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb4SanshoMoto" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb4SanshoMoto.html}" target="dialog" id="Tb4SanshoMoto" class="anew" th:text="#{Tb4SanshoMoto.add}" tabindex="-1">参照元</a>
      </div>
      <div class="submits">
        <button id="SearchTb4SanshoMoto" type="submit" class="search" data-gridId="Tb4SanshoMotoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb4SanshoMotoSRegistForm" action="Tb4SanshoMotoSRegist.ajax" class="regist">
      <h3 th:text="#{Tb4SanshoMoto.h3}">h3</h3>
      <div id="Tb4SanshoMotoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb4SanshoMoto.html}"></div>
      <div id="Tb4SanshoMotoPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb4SanshoMotoS" th:text="#{common.reset}" onClick="Base.listReset('Tb4SanshoMoto');">reset</button>
        <a th:href="@{Tb4SanshoMotoSearch.xlsx(baseMei=#{Tb4SanshoMotoS.h2})}" id="Tb4SanshoMotoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb4SanshoMotoGrid.idrefId" th:href="@{/model/Mb4IdsanshoS.html}" target="dialog" class="refer" th:text="'ID参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SanshoMotoGrid.cdrefCd" th:href="@{/model/Mb4CdsanshoS.html}" target="dialog" class="refer" th:text="'CD参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SanshoMotoGrid.norefNo" th:href="@{/model/Mb4NosanshoS.html}" target="dialog" class="refer" th:text="'NO参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb4SanshoMotoGrid.betsuIdrefId" th:href="@{/model/Mb4IdsanshoS.html}" target="dialog" class="refer" th:text="'ID参照マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button type="submit" id="DeleteTb4SanshoMotoS" data-action="Tb4SanshoMotoSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb4SanshoMotoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
