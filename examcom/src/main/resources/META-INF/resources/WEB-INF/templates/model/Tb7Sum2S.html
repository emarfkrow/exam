<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7Sum2S.title}">集約抑止</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7Sum2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7Sum2S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb7Sum2SearchForm" action="Tb7Sum2Search.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb7Sum2S.legend}">legend</legend>
        <div id="sum2Id">
          <label for="Tb7Sum2.sum2Id" th:text="#{Tb7Sum2.sum2Id}">集約抑止ID</label><input type="text" id="Tb7Sum2.sum2Id" name="Tb7Sum2.sum2Id" maxlength="10" />
        </div>
        <div id="sum2Info">
          <label for="Tb7Sum2.sum2Info" th:text="#{Tb7Sum2.sum2Info}">集約抑止情報</label><input type="text" id="Tb7Sum2.sum2Info" name="Tb7Sum2.sum2Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb7Sum2" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb7Sum2.html}" target="dialog" id="Tb7Sum2" class="anew" th:text="#{Tb7Sum2.add}" tabindex="-1">集約抑止</a>
      </div>
      <div class="submits">
        <button id="SearchTb7Sum2" type="submit" class="search" data-gridId="Tb7Sum2Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb7Sum2SRegistForm" action="Tb7Sum2SRegist.ajax" class="regist">
      <h3 th:text="#{Tb7Sum2.h3}">h3</h3>
      <div id="Tb7Sum2Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb7Sum2.html}"></div>
      <div id="Tb7Sum2Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb7Sum2S" th:text="#{common.reset}" onClick="Base.listReset('Tb7Sum2');">reset</button>
        <a th:href="@{Tb7Sum2Search.xlsx(baseMei=#{Tb7Sum2S.h2})}" id="Tb7Sum2Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb7Sum2S" data-action="Tb7Sum2SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb7Sum2S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
