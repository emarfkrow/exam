<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Mb4Idsansho.title}">ID参照マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Mb4IdsanshoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Mb4Idsansho.h2}">h2</h2>
    <form name="Mb4IdsanshoRegistForm" action="Mb4IdsanshoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Mb4Idsansho.legend}">legend</legend>
        <div id="idsanshoId">
          <label for="Mb4Idsansho.idsanshoId" th:text="#{Mb4Idsansho.idsanshoId}">ID参照ID</label><input type="text" id="Mb4Idsansho.idsanshoId" name="Mb4Idsansho.idsanshoId" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="idsanshoMei">
          <label for="Mb4Idsansho.idsanshoMei" th:text="#{Mb4Idsansho.idsanshoMei}">ID参照名</label><input type="text" id="Mb4Idsansho.idsanshoMei" name="Mb4Idsansho.idsanshoMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Mb4Idsansho.insertTs}" class="meta">作成タイムスタンプ</label><span id="Mb4Idsansho.insertTs"></span><input type="hidden" id="Mb4Idsansho.insertTs" name="Mb4Idsansho.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Mb4Idsansho.insertUserId}" class="meta">作成者</label><span id="Mb4Idsansho.insertUserId"></span><input type="hidden" id="Mb4Idsansho.insertUserId" name="Mb4Idsansho.insertUserId" />
          <span id="Mb4Idsansho.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb4Idsansho.insertUserId" data-destDef="Mb4Idsansho.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Mb4Idsansho.updateTs}" class="meta">更新タイムスタンプ</label><span id="Mb4Idsansho.updateTs"></span><input type="hidden" id="Mb4Idsansho.updateTs" name="Mb4Idsansho.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Mb4Idsansho.updateUserId}" class="meta">更新者</label><span id="Mb4Idsansho.updateUserId"></span><input type="hidden" id="Mb4Idsansho.updateUserId" name="Mb4Idsansho.updateUserId" />
          <span id="Mb4Idsansho.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Mb4Idsansho.updateUserId" data-destDef="Mb4Idsansho.updateUserSei:USER_SEI"></span>
        </div>
        <div id="deleteF">
          <fieldset id="Mb4Idsansho.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb4Idsansho.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Mb4Idsansho.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Mb4Idsansho.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshMb4Idsansho" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Mb4IdsanshoGet.xlsx(baseMei=#{Mb4Idsansho.h2})}" id="Mb4IdsanshoGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteMb4Idsansho" type="submit" class="delete" data-action="Mb4IdsanshoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitMb4Idsansho" type="submit" class="permit" data-action="Mb4IdsanshoPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidMb4Idsansho" type="submit" class="forbid" data-action="Mb4IdsanshoForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
        <button id="RegistMb4Idsansho" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
