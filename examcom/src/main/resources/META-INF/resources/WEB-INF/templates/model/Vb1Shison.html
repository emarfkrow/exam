<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Vb1Shison.title}">VIEW</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Vb1ShisonGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Vb1Shison.h2}">h2</h2>
    <form name="Vb1ShisonRegistForm" action="Vb1ShisonRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Vb1Shison.legend}">legend</legend>
        <div id="entityName">
          <label th:text="#{Vb1Shison.entityName}">entity_name</label><span id="Vb1Shison.entityName"></span><input type="hidden" id="Vb1Shison.entityName" name="Vb1Shison.entityName" />
        </div>
        <div id="sosenId">
          <label th:text="#{Vb1Shison.sosenId}">祖先ID</label><span id="Vb1Shison.sosenId"></span><input type="hidden" id="Vb1Shison.sosenId" name="Vb1Shison.sosenId" />
        </div>
        <div id="oyaMei">
          <label th:text="#{Vb1Shison.oyaMei}">親名</label><span id="Vb1Shison.oyaMei"></span><input type="hidden" id="Vb1Shison.oyaMei" name="Vb1Shison.oyaMei" />

        <div id="koMei">

        </div>
        <div id="shisonMei">
          <label th:text="#{Vb1Shison.shisonMei}">子孫名</label><span id="Vb1Shison.shisonMei"></span><input type="hidden" id="Vb1Shison.shisonMei" name="Vb1Shison.shisonMei" />
        </div>
      </fieldset>
      <div class="buttons">
        <a th:href="@{Vb1ShisonGet.xlsx(baseMei=#{Vb1Shison.h2})}" id="Vb1ShisonGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>

</html>
