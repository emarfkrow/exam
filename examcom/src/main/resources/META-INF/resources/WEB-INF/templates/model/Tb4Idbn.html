<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb4Idbn.title}">ID-BNマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb4IdbnGridColumns.js}"></script>
<script th:src="@{/model/Tb4IdGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb4Idbn.h2}">h2</h2>
    <form name="Tb4IdbnRegistForm" action="Tb4IdbnRegist.ajax" class="regist">
      <fieldset class="parent">
        <legend th:text="#{Tb4Id.legend}">legend</legend>
        <div id="idrefId">
          <label for="Tb4Id.idrefId" th:text="#{Tb4Id.idrefId}">参照ID</label><input type="text" id="Tb4Id.idrefId" name="Tb4Id.idrefId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="idrefMei">
          <label for="Tb4Id.idrefMei" th:text="#{Tb4Id.idrefMei}">参照ID名</label><input type="text" id="Tb4Id.idrefMei" name="Tb4Id.idrefMei" maxlength="60" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb4Id.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb4Id.insertTs"></span><input type="hidden" id="Tb4Id.insertTs" name="Tb4Id.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb4Id.insertUserId}" class="meta">作成者</label><span id="Tb4Id.insertUserId"></span><input type="hidden" id="Tb4Id.insertUserId" name="Tb4Id.insertUserId" />
          <span id="Tb4Id.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4Id.insertUserId" data-destDef="Tb4Id.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb4Id.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb4Id.updateTs"></span><input type="hidden" id="Tb4Id.updateTs" name="Tb4Id.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb4Id.updateUserId}" class="meta">更新者</label><span id="Tb4Id.updateUserId"></span><input type="hidden" id="Tb4Id.updateUserId" name="Tb4Id.updateUserId" />
          <span id="Tb4Id.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4Id.updateUserId" data-destDef="Tb4Id.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{Tb4Idbn.legend}">legend</legend>
        <div id="idrefId">
          <label for="Tb4Idbn.idrefId" th:text="#{Tb4Idbn.idrefId}">参照ID</label><input type="text" id="Tb4Idbn.idrefId" name="Tb4Idbn.idrefId" maxlength="10" class=" primaryKey numbering refer notblank" data-json="Tb4IdSearch.json" data-srcDef="IDREF_ID:Tb4Idbn.idrefId" data-destDef="Tb4Idbn.idrefMei:IDREF_MEI" /><a id="Tb4Idbn.idrefId" th:href="@{/model/Tb4IdS.html}" target="dialog" class=" primaryKey numbering refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb4Idbn.idrefMei" class=" primaryKey numbering refer" data-json="Tb4IdSearch.json" data-srcDef="IDREF_ID:Tb4Idbn.idrefId" data-destDef="Tb4Idbn.idrefMei:IDREF_MEI"></span>
        </div>
        <div id="idbnBn">
          <label for="Tb4Idbn.idbnBn" th:text="#{Tb4Idbn.idbnBn}">ID連番</label><input type="text" id="Tb4Idbn.idbnBn" name="Tb4Idbn.idbnBn" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="idbnNo">
          <label for="Tb4Idbn.idbnNo" th:text="#{Tb4Idbn.idbnNo}">IDBNNO</label><input type="text" id="Tb4Idbn.idbnNo" name="Tb4Idbn.idbnNo" maxlength="10" class=" notblank" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb4Idbn.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb4Idbn.insertTs"></span><input type="hidden" id="Tb4Idbn.insertTs" name="Tb4Idbn.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb4Idbn.insertUserId}" class="meta">作成者</label><span id="Tb4Idbn.insertUserId"></span><input type="hidden" id="Tb4Idbn.insertUserId" name="Tb4Idbn.insertUserId" />
          <span id="Tb4Idbn.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4Idbn.insertUserId" data-destDef="Tb4Idbn.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb4Idbn.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb4Idbn.updateTs"></span><input type="hidden" id="Tb4Idbn.updateTs" name="Tb4Idbn.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb4Idbn.updateUserId}" class="meta">更新者</label><span id="Tb4Idbn.updateUserId"></span><input type="hidden" id="Tb4Idbn.updateUserId" name="Tb4Idbn.updateUserId" />
          <span id="Tb4Idbn.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb4Idbn.updateUserId" data-destDef="Tb4Idbn.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb4Idbn" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb4IdbnGet.xlsx(baseMei=#{Tb4Idbn.h2})}" id="Tb4IdbnGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb4Idbn" type="submit" class="delete" data-action="Tb4IdbnDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb4Idbn" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
