<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Chonan3S.title}">長男３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2Chonan3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Chonan3S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb2Chonan3SearchForm" action="Tb2Chonan3Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb2Chonan3S.legend}">legend</legend>
        <div id="chonanId">
          <label for="Tb2Chonan3.chonanId" th:text="#{Tb2Chonan3.chonanId}">長男ID</label><input type="text" id="Tb2Chonan3.chonanId" name="Tb2Chonan3.chonanId" maxlength="10" />
        </div>
        <div id="chonan3Info">
          <label for="Tb2Chonan3.chonan3Info" th:text="#{Tb2Chonan3.chonan3Info}">長男３情報</label><input type="text" id="Tb2Chonan3.chonan3Info" name="Tb2Chonan3.chonan3Info" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb2Chonan3" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb2Chonan3.html}" target="dialog" id="Tb2Chonan3" class="anew" th:text="#{Tb2Chonan3.add}" tabindex="-1">長男３</a>
      </div>
      <div class="submits">
        <button id="SearchTb2Chonan3" type="submit" class="search" data-gridId="Tb2Chonan3Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb2Chonan3SRegistForm" action="Tb2Chonan3SRegist.ajax" class="regist">
      <h3 th:text="#{Tb2Chonan3.h3}">h3</h3>
      <div id="Tb2Chonan3Grid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb2Chonan3.html}"></div>
      <div id="Tb2Chonan3Pager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb2Chonan3S" th:text="#{common.reset}" onClick="Base.listReset('Tb2Chonan3');">reset</button>
        <a th:href="@{Tb2Chonan3Search.xlsx(baseMei=#{Tb2Chonan3S.h2})}" id="Tb2Chonan3Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb2Chonan3S" data-action="Tb2Chonan3SDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb2Chonan3S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
