<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5Prev.title}">前世</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5PrevGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevDetGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5Prev.h2}">h2</h2>
    <form name="Tb5PrevRegistForm" action="Tb5PrevRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb5Prev.legend}">legend</legend>
        <div id="prevId">
          <label for="Tb5Prev.prevId" th:text="#{Tb5Prev.prevId}">前世ID</label><input type="text" id="Tb5Prev.prevId" name="Tb5Prev.prevId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="prevInfo">
          <label for="Tb5Prev.prevInfo" th:text="#{Tb5Prev.prevInfo}">前世情報</label><input type="text" id="Tb5Prev.prevInfo" name="Tb5Prev.prevInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb5Prev.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb5Prev.insertTs"></span><input type="hidden" id="Tb5Prev.insertTs" name="Tb5Prev.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb5Prev.insertUserId}" class="meta">作成者</label><span id="Tb5Prev.insertUserId"></span><input type="hidden" id="Tb5Prev.insertUserId" name="Tb5Prev.insertUserId" />
          <span id="Tb5Prev.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Prev.insertUserId" data-destDef="Tb5Prev.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb5Prev.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb5Prev.updateTs"></span><input type="hidden" id="Tb5Prev.updateTs" name="Tb5Prev.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb5Prev.updateUserId}" class="meta">更新者</label><span id="Tb5Prev.updateUserId"></span><input type="hidden" id="Tb5Prev.updateUserId" name="Tb5Prev.updateUserId" />
          <span id="Tb5Prev.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb5Prev.updateUserId" data-destDef="Tb5Prev.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb5PrevDet.h3}">h3</h3>
      <a th:href="@{/model/Tb5PrevDet.html}" id="Tb5PrevDet" target="dialog" th:text="#{Tb5PrevDet.add}" class="addChild" tabindex="-1">前世明細</a>
      <div id="Tb5PrevDetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb5PrevDet.html}"></div>
      <div class="buttons">
        <button type="button" id="RefreshTb5Prev" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb5PrevGet.xlsx(baseMei=#{Tb5Prev.h2})}" id="Tb5PrevGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb5Reborn.html}" id="Tb5Reborn" target="dialog" th:text="#{Tb5Reborn.add}" class="reborner" tabindex="-1">転生</a>
      </div>
      <div class="submits">
        <button id="DeleteTb5Prev" type="submit" class="delete" data-action="Tb5PrevDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb5Prev" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
