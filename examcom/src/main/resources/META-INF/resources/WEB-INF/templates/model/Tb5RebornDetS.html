<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb5RebornDetS.title}">転生明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb5RebornDetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb5RebornGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevGridColumns.js}"></script>
<script th:src="@{/model/Tb5PrevDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb5RebornDetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb5RebornDetSearchForm" action="Tb5RebornDetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb5RebornDetS.legend}">legend</legend>
        <div id="rebornId">
          <label for="Tb5RebornDet.rebornId" th:text="#{Tb5RebornDet.rebornId}">転生ID</label><input type="text" id="Tb5RebornDet.rebornId" name="Tb5RebornDet.rebornId" maxlength="10" />
        </div>
        <div id="rebornBn">
          <label for="Tb5RebornDet.rebornBn" th:text="#{Tb5RebornDet.rebornBn}">転生明細枝番</label><input type="text" id="Tb5RebornDet.rebornBn" name="Tb5RebornDet.rebornBn" maxlength="10" />
        </div>
        <div id="prevDetInfo">
          <label for="Tb5RebornDet.prevDetInfo" th:text="#{Tb5RebornDet.prevDetInfo}">前世明細情報</label><input type="text" id="Tb5RebornDet.prevDetInfo" name="Tb5RebornDet.prevDetInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb5RebornDet" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb5RebornDet" type="submit" class="search" data-gridId="Tb5RebornDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb5RebornDetSRegistForm" action="Tb5RebornDetSRegist.ajax" class="regist">
      <h3 th:text="#{Tb5RebornDet.h3}">h3</h3>
      <div id="Tb5RebornDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb5RebornDet.html}"></div>
      <div id="Tb5RebornDetPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb5RebornDetS" th:text="#{common.reset}" onClick="Base.listReset('Tb5RebornDet');">reset</button>
        <a th:href="@{Tb5RebornDetSearch.xlsx(baseMei=#{Tb5RebornDetS.h2})}" id="Tb5RebornDetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb5RebornDetS" data-action="Tb5RebornDetSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb5RebornDetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
