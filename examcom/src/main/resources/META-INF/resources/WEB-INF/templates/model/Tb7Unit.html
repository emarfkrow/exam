<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7Unit.title}">単位</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7UnitGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb7SumGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7Unit.h2}">h2</h2>
    <form name="Tb7UnitRegistForm" action="Tb7UnitRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb7Unit.legend}">legend</legend>
        <div id="unitId">
          <label for="Tb7Unit.unitId" th:text="#{Tb7Unit.unitId}">単位ID</label><input type="text" id="Tb7Unit.unitId" name="Tb7Unit.unitId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="unitInfo">
          <label for="Tb7Unit.unitInfo" th:text="#{Tb7Unit.unitInfo}">単位情報</label><input type="text" id="Tb7Unit.unitInfo" name="Tb7Unit.unitInfo" maxlength="300" />
        </div>
        <div id="sumId">
          <label th:text="#{Tb7Unit.sumId}">集約ID</label><span id="Tb7Unit.sumId" class="summary"></span><input type="hidden" id="Tb7Unit.sumId" name="Tb7Unit.sumId" class="summary" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb7Unit.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb7Unit.insertTs"></span><input type="hidden" id="Tb7Unit.insertTs" name="Tb7Unit.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb7Unit.insertUserId}" class="meta">作成者</label><span id="Tb7Unit.insertUserId"></span><input type="hidden" id="Tb7Unit.insertUserId" name="Tb7Unit.insertUserId" />
          <span id="Tb7Unit.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb7Unit.insertUserId" data-destDef="Tb7Unit.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb7Unit.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb7Unit.updateTs"></span><input type="hidden" id="Tb7Unit.updateTs" name="Tb7Unit.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb7Unit.updateUserId}" class="meta">更新者</label><span id="Tb7Unit.updateUserId"></span><input type="hidden" id="Tb7Unit.updateUserId" name="Tb7Unit.updateUserId" />
          <span id="Tb7Unit.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb7Unit.updateUserId" data-destDef="Tb7Unit.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb7Unit" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb7UnitGet.xlsx(baseMei=#{Tb7Unit.h2})}" id="Tb7UnitGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb7Unit" type="submit" class="delete" data-action="Tb7UnitDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb7Unit" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
