<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7FukugoS.title}">複合</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7FukugoGridColumns.js}"></script>
<script th:src="@{/model/Mb7Sansho1GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Mb7Sansho2GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7FukugoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb7FukugoSearchForm" action="Tb7FukugoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb7FukugoS.legend}">legend</legend>
        <div id="sansho1Id">
          <label for="Tb7Fukugo.sansho1Id" th:text="#{Tb7Fukugo.sansho1Id}">参照１ID</label><input type="text" id="Tb7Fukugo.sansho1Id" name="Tb7Fukugo.sansho1Id" maxlength="10" data-json="Mb7Sansho1Search.json" data-srcDef="SANSHO1_ID:Tb7Fukugo.sansho1Id" data-destDef="Tb7Fukugo.sansho1Mei:SANSHO1_MEI" /><a id="Tb7Fukugo.sansho1Id" th:href="@{/model/Mb7Sansho1S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb7Fukugo.sansho1Mei" data-json="Mb7Sansho1Search.json" data-srcDef="SANSHO1_ID:Tb7Fukugo.sansho1Id" data-destDef="Tb7Fukugo.sansho1Mei:SANSHO1_MEI"></span>
        </div>
        <div id="sansho2Id">
          <label for="Tb7Fukugo.sansho2Id" th:text="#{Tb7Fukugo.sansho2Id}">参照２ID</label><input type="text" id="Tb7Fukugo.sansho2Id" name="Tb7Fukugo.sansho2Id" maxlength="10" data-json="Mb7Sansho2Search.json" data-srcDef="SANSHO2_ID:Tb7Fukugo.sansho2Id" data-destDef="Tb7Fukugo.sansho2Mei:SANSHO2_MEI" /><a id="Tb7Fukugo.sansho2Id" th:href="@{/model/Mb7Sansho2S.html}" target="dialog" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb7Fukugo.sansho2Mei" data-json="Mb7Sansho2Search.json" data-srcDef="SANSHO2_ID:Tb7Fukugo.sansho2Id" data-destDef="Tb7Fukugo.sansho2Mei:SANSHO2_MEI"></span>
        </div>
        <div id="tekiyoBi">
          <label for="Tb7Fukugo.tekiyoBi_1" th:text="#{Tb7Fukugo.tekiyoBi}">適用日</label><input type="text" id="Tb7Fukugo.tekiyoBi_1" name="Tb7Fukugo.tekiyoBi_1" maxlength="10" class=" datepicker" />～<input type="text" id="Tb7Fukugo.tekiyoBi_2" name="Tb7Fukugo.tekiyoBi_2" maxlength="10" class=" datepicker" />
        </div>
        <div id="fukugoInfo">
          <label for="Tb7Fukugo.fukugoInfo" th:text="#{Tb7Fukugo.fukugoInfo}">複合情報</label><input type="text" id="Tb7Fukugo.fukugoInfo" name="Tb7Fukugo.fukugoInfo" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb7Fukugo.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb7Fukugo.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb7Fukugo.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb7Fukugo.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb7Fukugo" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb7Fukugo.html}" id="Tb7Fukugo" class="anew" target="dialog" th:text="#{Tb7Fukugo.add}" tabindex="-1">複合</a>
      </div>
      <div class="submits">
        <button id="SearchTb7Fukugo" type="submit" class="search" data-gridId="Tb7FukugoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb7FukugoSRegistForm" action="Tb7FukugoSRegist.ajax" class="regist">
      <h3 th:text="#{Tb7Fukugo.h3}">h3</h3>
      <div id="Tb7FukugoGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/Tb7Fukugo.html}"></div>
      <div id="Tb7FukugoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb7FukugoS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb7Fukugo&quot;]').click();">reset</button>
        <a th:href="@{Tb7FukugoSearch.xlsx(baseMei=#{Tb7FukugoS.h2})}" id="Tb7FukugoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a id="Tb7FukugoGrid.sansho1Id" th:href="@{/model/Mb7Sansho1S.html}" target="dialog" class="refer" th:text="'参照１マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <a id="Tb7FukugoGrid.sansho2Id" th:href="@{/model/Mb7Sansho2S.html?action=Mb7Sansho2Correct.ajax}" target="dialog" class="refer correct" th:text="'参照２マスタ' + #{common.refer}" tabindex="-1" style="display: none;">...</a>
        <button id="DeleteTb7FukugoS" type="submit" class="delete selectRows" data-action="Tb7FukugoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb7FukugoS" type="submit" class="permit selectRows" data-action="Tb7FukugoSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb7FukugoS" type="submit" class="forbid selectRows" data-action="Tb7FukugoSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb7FukugoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
