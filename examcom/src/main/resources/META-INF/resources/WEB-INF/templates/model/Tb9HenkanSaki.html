<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb9HenkanSaki.title}">変換先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb9HenkanSakiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb9HenkanSaki.h2}">h2</h2>
    <form name="Tb9HenkanSakiRegistForm" action="Tb9HenkanSakiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb9HenkanSaki.legend}">legend</legend>
        <div id="henkanSakiId">
          <label for="Tb9HenkanSaki.henkanSakiId" th:text="#{Tb9HenkanSaki.henkanSakiId}">変換先ID</label><input type="text" id="Tb9HenkanSaki.henkanSakiId" name="Tb9HenkanSaki.henkanSakiId" maxlength="10" class=" notblank primaryKey numbering" />
        </div>
        <div id="henkanSakiInfo">
          <label for="Tb9HenkanSaki.henkanSakiInfo" th:text="#{Tb9HenkanSaki.henkanSakiInfo}">変換先情報</label><input type="text" id="Tb9HenkanSaki.henkanSakiInfo" name="Tb9HenkanSaki.henkanSakiInfo" maxlength="300" />
        </div>
        <div id="hikitsuidaInfo">
          <label for="Tb9HenkanSaki.hikitsuidaInfo" th:text="#{Tb9HenkanSaki.hikitsuidaInfo}">引継いだ情報</label><input type="text" id="Tb9HenkanSaki.hikitsuidaInfo" name="Tb9HenkanSaki.hikitsuidaInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb9HenkanSaki.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb9HenkanSaki.insertTs"></span><input type="hidden" id="Tb9HenkanSaki.insertTs" name="Tb9HenkanSaki.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb9HenkanSaki.insertUserId}" class="meta">作成者</label><span id="Tb9HenkanSaki.insertUserId"></span><input type="hidden" id="Tb9HenkanSaki.insertUserId" name="Tb9HenkanSaki.insertUserId" />
          <span id="Tb9HenkanSaki.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb9HenkanSaki.insertUserId" data-destDef="Tb9HenkanSaki.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb9HenkanSaki.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb9HenkanSaki.updateTs"></span><input type="hidden" id="Tb9HenkanSaki.updateTs" name="Tb9HenkanSaki.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb9HenkanSaki.updateUserId}" class="meta">更新者</label><span id="Tb9HenkanSaki.updateUserId"></span><input type="hidden" id="Tb9HenkanSaki.updateUserId" name="Tb9HenkanSaki.updateUserId" />
          <span id="Tb9HenkanSaki.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb9HenkanSaki.updateUserId" data-destDef="Tb9HenkanSaki.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb9HenkanSaki" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb9HenkanSakiGet.xlsx(baseMei=#{Tb9HenkanSaki.h2})}" id="Tb9HenkanSakiGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb9HenkanSaki" type="submit" class="delete" data-action="Tb9HenkanSakiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb9HenkanSaki" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
