<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb2Satogo3.title}">里子３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb2Satogo3GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb2Satogo3.h2}">h2</h2>
    <form name="Tb2Satogo3RegistForm" action="Tb2Satogo3Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb2Satogo3.legend}">legend</legend>
        <div id="satogoId">
          <label for="Tb2Satogo3.satogoId" th:text="#{Tb2Satogo3.satogoId}">里子ID</label><input type="text" id="Tb2Satogo3.satogoId" name="Tb2Satogo3.satogoId" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="satogo3Info">
          <label for="Tb2Satogo3.satogo3Info" th:text="#{Tb2Satogo3.satogo3Info}">里子３情報</label><input type="text" id="Tb2Satogo3.satogo3Info" name="Tb2Satogo3.satogo3Info" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb2Satogo3.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb2Satogo3.insertTs"></span><input type="hidden" id="Tb2Satogo3.insertTs" name="Tb2Satogo3.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb2Satogo3.insertUserId}" class="meta">作成者</label><span id="Tb2Satogo3.insertUserId"></span><input type="hidden" id="Tb2Satogo3.insertUserId" name="Tb2Satogo3.insertUserId" />
          <span id="Tb2Satogo3.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Satogo3.insertUserId" data-destDef="Tb2Satogo3.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb2Satogo3.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb2Satogo3.updateTs"></span><input type="hidden" id="Tb2Satogo3.updateTs" name="Tb2Satogo3.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb2Satogo3.updateUserId}" class="meta">更新者</label><span id="Tb2Satogo3.updateUserId"></span><input type="hidden" id="Tb2Satogo3.updateUserId" name="Tb2Satogo3.updateUserId" />
          <span id="Tb2Satogo3.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb2Satogo3.updateUserId" data-destDef="Tb2Satogo3.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{Tb2Satogo2.legend}">legend</legend>
        <div id="satogo2Info">
          <label for="Tb2Satogo2.satogo2Info" th:text="#{Tb2Satogo2.satogo2Info}">里子２情報</label><input type="text" id="Tb2Satogo2.satogo2Info" name="Tb2Satogo2.satogo2Info" maxlength="300" />
        </div>
        <input type="hidden" name="Tb2Satogo2.updateTs" />
      </fieldset>
      <div class="buttons">
        <button type="button" id="RefreshTb2Satogo3" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb2Satogo3Get.xlsx(baseMei=#{Tb2Satogo3.h2})}" id="Tb2Satogo3Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb2Satogo3" type="submit" class="delete" data-action="Tb2Satogo3Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb2Satogo3" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
