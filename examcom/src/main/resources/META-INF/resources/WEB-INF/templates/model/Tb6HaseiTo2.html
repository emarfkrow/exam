<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6HaseiTo2.title}">派生先２</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6HaseiTo2GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6HaseiSaki2DetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6HaseiTo2.h2}">h2</h2>
    <form name="Tb6HaseiTo2RegistForm" action="Tb6HaseiTo2Regist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Tb6HaseiTo2.legend}">legend</legend>
        <div id="haseiTo2Id">
          <label for="Tb6HaseiTo2.haseiTo2Id" th:text="#{Tb6HaseiTo2.haseiTo2Id}">派生先２ID</label><input type="text" id="Tb6HaseiTo2.haseiTo2Id" name="Tb6HaseiTo2.haseiTo2Id" maxlength="10" class=" primaryKey numbering notblank" />
        </div>
        <div id="haseiId">
          <label th:text="#{Tb6HaseiTo2.haseiId}">派生元ID</label><span id="Tb6HaseiTo2.haseiId" class="derivee"></span><input type="hidden" id="Tb6HaseiTo2.haseiId" name="Tb6HaseiTo2.haseiId" class="derivee" />
        </div>
        <div id="haseiInfo">
          <label for="Tb6HaseiTo2.haseiInfo" th:text="#{Tb6HaseiTo2.haseiInfo}">派生情報</label><input type="text" id="Tb6HaseiTo2.haseiInfo" name="Tb6HaseiTo2.haseiInfo" maxlength="300" />
        </div>
        <div id="insertTs">
          <label th:text="#{Tb6HaseiTo2.insertTs}" class="meta">作成タイムスタンプ</label><span id="Tb6HaseiTo2.insertTs"></span><input type="hidden" id="Tb6HaseiTo2.insertTs" name="Tb6HaseiTo2.insertTs" />
        </div>
        <div id="insertUserId">
          <label th:text="#{Tb6HaseiTo2.insertUserId}" class="meta">作成者</label><span id="Tb6HaseiTo2.insertUserId"></span><input type="hidden" id="Tb6HaseiTo2.insertUserId" name="Tb6HaseiTo2.insertUserId" />
          <span id="Tb6HaseiTo2.insertUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6HaseiTo2.insertUserId" data-destDef="Tb6HaseiTo2.insertUserSei:USER_SEI"></span>
        </div>
        <div id="updateTs">
          <label th:text="#{Tb6HaseiTo2.updateTs}" class="meta">更新タイムスタンプ</label><span id="Tb6HaseiTo2.updateTs"></span><input type="hidden" id="Tb6HaseiTo2.updateTs" name="Tb6HaseiTo2.updateTs" />
        </div>
        <div id="updateUserId">
          <label th:text="#{Tb6HaseiTo2.updateUserId}" class="meta">更新者</label><span id="Tb6HaseiTo2.updateUserId"></span><input type="hidden" id="Tb6HaseiTo2.updateUserId" name="Tb6HaseiTo2.updateUserId" />
          <span id="Tb6HaseiTo2.updateUserSei" class="refer" data-json="MhrUserSearch.json" data-srcDef="USER_ID:Tb6HaseiTo2.updateUserId" data-destDef="Tb6HaseiTo2.updateUserSei:USER_SEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{Tb6HaseiSaki2Det.h3}">h3</h3>
      <a th:href="@{/model/Tb6HaseiSaki2Det.html}" id="Tb6HaseiSaki2Det" target="dialog" th:text="#{Tb6HaseiSaki2Det.add}" class="addChild" tabindex="-1">派生先２明細</a>
      <div id="Tb6HaseiSaki2DetGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/Tb6HaseiSaki2Det.html}"></div>
      <div class="buttons">
        <button type="button" id="RefreshTb6HaseiTo2" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Tb6HaseiTo2Get.xlsx(baseMei=#{Tb6HaseiTo2.h2})}" id="Tb6HaseiTo2Get.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="DeleteTb6HaseiTo2" type="submit" class="delete" data-action="Tb6HaseiTo2Delete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="RegistTb6HaseiTo2" type="submit" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
