<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1KoDinksS.title}">子なし</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1KoDinksGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb1OyaGridColumns.js}"></script>
<script th:src="@{/model/Tb1KoGridColumns.js}"></script>
<script th:src="@{/model/Tb1MagoGridColumns.js}"></script>
<script th:src="@{/model/Tb1KoOrphansGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1KoDinksS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1KoDinksSearchForm" action="Tb1KoDinksSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1KoDinksS.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb1KoDinks.oyaId" th:text="#{Tb1KoDinks.oyaId}">親ID</label><input type="text" id="Tb1KoDinks.oyaId" name="Tb1KoDinks.oyaId" maxlength="10" />
        </div>
        <div id="koBn">
          <label for="Tb1KoDinks.koBn" th:text="#{Tb1KoDinks.koBn}">子枝番</label><input type="text" id="Tb1KoDinks.koBn" name="Tb1KoDinks.koBn" maxlength="10" />
        </div>
        <div id="dinksInfo">
          <label for="Tb1KoDinks.dinksInfo" th:text="#{Tb1KoDinks.dinksInfo}">子なし情報</label><input type="text" id="Tb1KoDinks.dinksInfo" name="Tb1KoDinks.dinksInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1KoDinks" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb1KoDinks" type="submit" class="search" data-gridId="Tb1KoDinksGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1KoDinksSRegistForm" action="Tb1KoDinksSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1KoDinks.h3}">h3</h3>
      <div id="Tb1KoDinksGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb1KoDinks.html}"></div>
      <div id="Tb1KoDinksPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb1KoDinksS" th:text="#{common.reset}" onClick="Base.listReset('Tb1KoDinks');">reset</button>
        <a th:href="@{Tb1KoDinksSearch.xlsx(baseMei=#{Tb1KoDinksS.h2})}" id="Tb1KoDinksSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb1KoDinksS" data-action="Tb1KoDinksSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb1KoDinksS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
