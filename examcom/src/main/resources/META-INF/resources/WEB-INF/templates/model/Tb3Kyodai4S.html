<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb3Kyodai4S.title}">兄弟４</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb3Kyodai4GridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb1MagoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb3Kyodai4S.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb3Kyodai4SearchForm" action="Tb3Kyodai4Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb3Kyodai4S.legend}">legend</legend>
        <div id="oyaId">
          <label for="Tb3Kyodai4.oyaId" th:text="#{Tb3Kyodai4.oyaId}">親ID</label><input type="text" id="Tb3Kyodai4.oyaId" name="Tb3Kyodai4.oyaId" maxlength="10" />
        </div>
        <div id="koBn">
          <label for="Tb3Kyodai4.koBn" th:text="#{Tb3Kyodai4.koBn}">子枝番</label><input type="text" id="Tb3Kyodai4.koBn" name="Tb3Kyodai4.koBn" maxlength="10" />
        </div>
        <div id="kyodai4Info">
          <label for="Tb3Kyodai4.kyodai4Info" th:text="#{Tb3Kyodai4.kyodai4Info}">兄弟４情報</label><input type="text" id="Tb3Kyodai4.kyodai4Info" name="Tb3Kyodai4.kyodai4Info" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb3Kyodai4.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb3Kyodai4.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb3Kyodai4.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb3Kyodai4.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb3Kyodai4" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb3Kyodai4" type="submit" class="search" data-gridId="Tb3Kyodai4Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb3Kyodai4SRegistForm" action="Tb3Kyodai4SRegist.ajax" class="regist">
      <h3 th:text="#{Tb3Kyodai4.h3}">h3</h3>
      <div id="Tb3Kyodai4Grid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb3Kyodai4.html}"></div>
      <div id="Tb3Kyodai4Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb3Kyodai4S" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb3Kyodai4&quot;]').click();">reset</button>
        <a th:href="@{Tb3Kyodai4Search.xlsx(baseMei=#{Tb3Kyodai4S.h2})}" id="Tb3Kyodai4Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb3Kyodai4S" type="submit" class="delete selectRows" data-action="Tb3Kyodai4SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb3Kyodai4S" type="submit" class="permit selectRows" data-action="Tb3Kyodai4SPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb3Kyodai4S" type="submit" class="forbid selectRows" data-action="Tb3Kyodai4SForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb3Kyodai4S" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
