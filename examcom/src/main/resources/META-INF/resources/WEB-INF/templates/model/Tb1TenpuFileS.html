<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1TenpuFileS.title}">添付ファイル</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1TenpuFileGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1TenpuFileS.h2}">h2</h2>
    <form name="Tb1TenpuFileSearchForm" action="Tb1TenpuFileSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1TenpuFileS.legend}">legend</legend>
        <div id="sosenId">
          <label for="Tb1TenpuFile.sosenId" th:text="#{Tb1TenpuFile.sosenId}">祖先ID</label><input type="text" id="Tb1TenpuFile.sosenId" name="Tb1TenpuFile.sosenId" maxlength="10" />
        </div>
        <div id="oyaBn">
          <label for="Tb1TenpuFile.oyaBn" th:text="#{Tb1TenpuFile.oyaBn}">親枝番</label><input type="text" id="Tb1TenpuFile.oyaBn" name="Tb1TenpuFile.oyaBn" maxlength="10" />
        </div>
        <div id="entityBn">
          <label for="Tb1TenpuFile.entityBn" th:text="#{Tb1TenpuFile.entityBn}">エンティティ枝番</label><input type="text" id="Tb1TenpuFile.entityBn" name="Tb1TenpuFile.entityBn" maxlength="10" />
        </div>
        <div id="tenpuFileBn">
          <label for="Tb1TenpuFile.tenpuFileBn" th:text="#{Tb1TenpuFile.tenpuFileBn}">添付ファイル枝番</label><input type="text" id="Tb1TenpuFile.tenpuFileBn" name="Tb1TenpuFile.tenpuFileBn" maxlength="10" />
        </div>
        <div id="tenpuFileMei">
          <label for="Tb1TenpuFile.tenpuFileMei" th:text="#{Tb1TenpuFile.tenpuFileMei}">添付ファイル名</label><input type="text" id="Tb1TenpuFile.tenpuFileMei" name="Tb1TenpuFile.tenpuFileMei" maxlength="60" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb1TenpuFile.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1TenpuFile.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb1TenpuFile.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1TenpuFile.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1TenpuFile" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb1TenpuFile" class="search" data-gridId="Tb1TenpuFileGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="Tb1TenpuFileSRegistForm" action="Tb1TenpuFileSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1TenpuFile.h3}">h3</h3>
      <div id="Tb1TenpuFileGrid" data-selectionMode="checkbox" data-frozenColumn="3" th:data-href="@{/model/Tb1TenpuFile.html}"></div>
      <div id="Tb1TenpuFilePager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb1TenpuFileS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb1TenpuFile&quot;]').click();">reset</button>
        <a th:href="@{Tb1TenpuFileSearch.xlsx(baseMei=#{Tb1TenpuFileS.h2})}" id="Tb1TenpuFileSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb1TenpuFileS" class="delete selectRows" data-action="Tb1TenpuFileSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb1TenpuFileS" class="permit selectRows" data-action="Tb1TenpuFileSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb1TenpuFileS" class="forbid selectRows" data-action="Tb1TenpuFileSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb1TenpuFileS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
