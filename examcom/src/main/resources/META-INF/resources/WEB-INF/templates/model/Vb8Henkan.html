<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Vb8Henkan.title}">VIEW</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Vb8HenkanGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Vb8Henkan.h2}">h2</h2>
    <form name="Vb8HenkanRegistForm" action="Vb8HenkanRegist.ajax" class="regist">
      <fieldset class="view">
        <legend th:text="#{Vb8Henkan.legend}">legend</legend>
        <div id="tableName">
          <label for="Vb8Henkan.tableName" th:text="#{Vb8Henkan.tableName}">table_name</label><input type="text" id="Vb8Henkan.tableName" name="Vb8Henkan.tableName" maxlength="15" class=" notblank" />
        </div>
        <div id="henkanMotoId">
          <label for="Vb8Henkan.henkanMotoId" th:text="#{Vb8Henkan.henkanMotoId}">変換元ID</label><input type="text" id="Vb8Henkan.henkanMotoId" name="Vb8Henkan.henkanMotoId" maxlength="10" class=" notblank" />
        </div>
        <div id="henkanMotoInfo">
          <label for="Vb8Henkan.henkanMotoInfo" th:text="#{Vb8Henkan.henkanMotoInfo}">変換元情報</label><input type="text" id="Vb8Henkan.henkanMotoInfo" name="Vb8Henkan.henkanMotoInfo" maxlength="300" />
        </div>
        <div id="hikitsuidaInfo">
          <label for="Vb8Henkan.hikitsuidaInfo" th:text="#{Vb8Henkan.hikitsuidaInfo}">引継ぐ情報</label><input type="text" id="Vb8Henkan.hikitsuidaInfo" name="Vb8Henkan.hikitsuidaInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <a th:href="@{Vb8HenkanGet.xlsx(baseMei=#{Vb8Henkan.h2})}" id="Vb8HenkanGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
