<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6Derive2DetS.title}">派生２明細</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6Derive2DetGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb6Derive2GridColumns.js}"></script>
<script th:src="@{/model/Tb6OrgGridColumns.js}"></script>
<script th:src="@{/model/Tb6OrgDetGridColumns.js}"></script>
<script th:src="@{/model/Tb6Derive1GridColumns.js}"></script>
<script th:src="@{/model/Tb6Derive1DetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6Derive2DetS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb6Derive2DetSearchForm" action="Tb6Derive2DetSearch.ajax" class="search">
      <input type="hidden" name="rows" value="10" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb6Derive2DetS.legend}">legend</legend>
        <div id="derive2Id">
          <label for="Tb6Derive2Det.derive2Id" th:text="#{Tb6Derive2Det.derive2Id}">派生２ID</label><input type="text" id="Tb6Derive2Det.derive2Id" name="Tb6Derive2Det.derive2Id" maxlength="10" />
        </div>
        <div id="derive2Bn">
          <label for="Tb6Derive2Det.derive2Bn" th:text="#{Tb6Derive2Det.derive2Bn}">派生２枝番</label><input type="text" id="Tb6Derive2Det.derive2Bn" name="Tb6Derive2Det.derive2Bn" maxlength="10" />
        </div>
        <div id="orgDetInfo">
          <label for="Tb6Derive2Det.orgDetInfo" th:text="#{Tb6Derive2Det.orgDetInfo}">起源明細情報</label><input type="text" id="Tb6Derive2Det.orgDetInfo" name="Tb6Derive2Det.orgDetInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb6Derive2Det" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb6Derive2Det" type="submit" class="search" data-gridId="Tb6Derive2DetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb6Derive2DetSRegistForm" action="Tb6Derive2DetSRegist.ajax" class="regist">
      <h3 th:text="#{Tb6Derive2Det.h3}">h3</h3>
      <div id="Tb6Derive2DetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/Tb6Derive2Det.html}"></div>
      <div id="Tb6Derive2DetPager"></div>
      <div class="buttons">
        <button type="button" class="reset" id="ResetTb6Derive2DetS" th:text="#{common.reset}" onClick="Base.listReset('Tb6Derive2Det');">reset</button>
        <a th:href="@{Tb6Derive2DetSearch.xlsx(baseMei=#{Tb6Derive2DetS.h2})}" id="Tb6Derive2DetSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb6Derive2DetS" data-action="Tb6Derive2DetSDelete.ajax" class="delete selectRows" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb6Derive2DetS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
