<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1TenseiS.title}">転生</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1TenseiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb1TenseiDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1TenseiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb1TenseiSearchForm" action="Tb1TenseiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1TenseiS.legend}">legend</legend>
        <div id="tenseiId">
          <label for="Tb1Tensei.tenseiId" th:text="#{Tb1Tensei.tenseiId}">転生ID</label><input type="text" id="Tb1Tensei.tenseiId" name="Tb1Tensei.tenseiId" maxlength="10" />
        </div>
        <div id="tenseiMei">
          <label for="Tb1Tensei.tenseiMei" th:text="#{Tb1Tensei.tenseiMei}">転生名</label><input type="text" id="Tb1Tensei.tenseiMei" name="Tb1Tensei.tenseiMei" maxlength="60" />
        </div>
        <div id="sosenId">
          <label for="Tb1Tensei.sosenId" th:text="#{Tb1Tensei.sosenId}">祖先ID</label><input type="text" id="Tb1Tensei.sosenId" name="Tb1Tensei.sosenId" maxlength="10" />
        </div>
        <div id="memo">
          <label for="Tb1Tensei.memo" th:text="#{Tb1Tensei.memo}">メモ</label><input type="text" id="Tb1Tensei.memo" name="Tb1Tensei.memo" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb1Tensei.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Tensei.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb1Tensei.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Tensei.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Tensei" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb1Tensei.html}" id="Tb1Tensei" class="anew" target="dialog" th:text="#{Tb1Tensei.add}" tabindex="-1">転生</a>
      </div>
      <div class="submits">
        <button id="SearchTb1Tensei" class="search" data-gridId="Tb1TenseiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb1TenseiSRegistForm" action="Tb1TenseiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Tensei.h3}">h3</h3>
      <div id="Tb1TenseiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb1Tensei.html}"></div>
      <div id="Tb1TenseiPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb1TenseiS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb1Tensei&quot;]').click();">reset</button>
        <a th:href="@{Tb1TenseiSearch.xlsx(baseMei=#{Tb1TenseiS.h2})}" id="Tb1TenseiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb1Sosen.html}" id="Tb1Sosen" target="dialog" th:text="#{Tb1Sosen.add}" class="reborn" tabindex="-1">祖先</a>
        <button id="DeleteTb1TenseiS" class="delete selectRows" data-action="Tb1TenseiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb1TenseiS" class="permit selectRows" data-action="Tb1TenseiSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb1TenseiS" class="forbid selectRows" data-action="Tb1TenseiSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb1TenseiS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
