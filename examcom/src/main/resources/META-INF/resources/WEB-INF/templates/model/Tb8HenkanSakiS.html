<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb8HenkanSakiS.title}">変換先</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb8HenkanSakiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb8HenkanSakiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb8HenkanSakiSearchForm" action="Tb8HenkanSakiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb8HenkanSakiS.legend}">legend</legend>
        <div id="henkanSakiId">
          <label for="Tb8HenkanSaki.henkanSakiId" th:text="#{Tb8HenkanSaki.henkanSakiId}">変換先ID</label><input type="text" id="Tb8HenkanSaki.henkanSakiId" name="Tb8HenkanSaki.henkanSakiId" maxlength="10" />
        </div>
        <div id="henkanSakiInfo">
          <label for="Tb8HenkanSaki.henkanSakiInfo" th:text="#{Tb8HenkanSaki.henkanSakiInfo}">変換先情報</label><input type="text" id="Tb8HenkanSaki.henkanSakiInfo" name="Tb8HenkanSaki.henkanSakiInfo" maxlength="300" />
        </div>
        <div id="hikitsuidaInfo">
          <label for="Tb8HenkanSaki.hikitsuidaInfo" th:text="#{Tb8HenkanSaki.hikitsuidaInfo}">引継いだ情報</label><input type="text" id="Tb8HenkanSaki.hikitsuidaInfo" name="Tb8HenkanSaki.hikitsuidaInfo" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb8HenkanSaki.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb8HenkanSaki.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb8HenkanSaki.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb8HenkanSaki.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb8HenkanSaki" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb8HenkanSaki.html}" id="Tb8HenkanSaki" class="anew" target="dialog" th:text="#{Tb8HenkanSaki.add}" tabindex="-1">変換先</a>
      </div>
      <div class="submits">
        <button id="SearchTb8HenkanSaki" type="submit" class="search" data-gridId="Tb8HenkanSakiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb8HenkanSakiSRegistForm" action="Tb8HenkanSakiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb8HenkanSaki.h3}">h3</h3>
      <div id="Tb8HenkanSakiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb8HenkanSaki.html}"></div>
      <div id="Tb8HenkanSakiPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb8HenkanSakiS" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb8HenkanSaki&quot;]').click();">reset</button>
        <a th:href="@{Tb8HenkanSakiSearch.xlsx(baseMei=#{Tb8HenkanSakiS.h2})}" id="Tb8HenkanSakiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb8HenkanSakiS" type="submit" class="delete selectRows" data-action="Tb8HenkanSakiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb8HenkanSakiS" type="submit" class="permit selectRows" data-action="Tb8HenkanSakiSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb8HenkanSakiS" type="submit" class="forbid selectRows" data-action="Tb8HenkanSakiSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb8HenkanSakiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
