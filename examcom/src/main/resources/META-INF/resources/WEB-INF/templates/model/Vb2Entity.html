<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Vb2Entity.title}">VIEW</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Vb2EntityGridColumns.js}"></script>
<script th:src="@{/model/Tb2EntityGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Vb2Entity.h2}">h2</h2>
    <form name="Vb2EntityRegistForm" action="Vb2EntityRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{Vb2Entity.legend}">legend</legend>
        <div id="entityId">
          <label for="Vb2Entity.entityId" th:text="#{Vb2Entity.entityId}">エンティティID</label><span id="Vb2Entity.entityId"></span><input type="hidden" id="Vb2Entity.entityId" name="Vb2Entity.entityId" />
        </div>
        <div id="entityNm">
          <label for="Vb2Entity.entityNm" th:text="#{Vb2Entity.entityNm}">エンティティ名称</label><span id="Vb2Entity.entityNm"></span><input type="hidden" id="Vb2Entity.entityNm" name="Vb2Entity.entityNm" />
        </div>
        <div id="entityMei">
          <label for="Vb2Entity.entityMei" th:text="#{Vb2Entity.entityMei}">エンティティ名</label><span id="Vb2Entity.entityMei"></span><input type="hidden" id="Vb2Entity.entityMei" name="Vb2Entity.entityMei" />
        </div>
        <div id="checkF">
          <label for="Vb2Entity.checkF" th:text="#{Vb2Entity.checkF}">チェックフラグ</label><span id="Vb2Entity.checkF"></span><input type="hidden" id="Vb2Entity.checkF" name="Vb2Entity.checkF" />
        </div>
        <div id="radioKb">
          <label for="Vb2Entity.radioKb" th:text="#{Vb2Entity.radioKb}">ラジオ区分</label><span id="Vb2Entity.radioKb"></span><input type="hidden" id="Vb2Entity.radioKb" name="Vb2Entity.radioKb" />
        </div>
        <div id="pulldownKb">
          <label for="Vb2Entity.pulldownKb" th:text="#{Vb2Entity.pulldownKb}">プルダウン区分</label><span id="Vb2Entity.pulldownKb"></span><input type="hidden" id="Vb2Entity.pulldownKb" name="Vb2Entity.pulldownKb" />
        </div>
        <div id="memoTx">
          <label for="Vb2Entity.memoTx" th:text="#{Vb2Entity.memoTx}">メモ</label><span id="Vb2Entity.memoTx"></span><input type="hidden" id="Vb2Entity.memoTx" name="Vb2Entity.memoTx" />
        </div>
        <div id="nenY">
          <label for="Vb2Entity.nenY" th:text="#{Vb2Entity.nenY}">年</label><span id="Vb2Entity.nenY"></span><input type="hidden" id="Vb2Entity.nenY" name="Vb2Entity.nenY" />
        </div>
        <div id="tsukiM">
          <label for="Vb2Entity.tsukiM" th:text="#{Vb2Entity.tsukiM}">月</label><span id="Vb2Entity.tsukiM"></span><input type="hidden" id="Vb2Entity.tsukiM" name="Vb2Entity.tsukiM" />
        </div>
        <div id="hiD">
          <label for="Vb2Entity.hiD" th:text="#{Vb2Entity.hiD}">日</label><span id="Vb2Entity.hiD"></span><input type="hidden" id="Vb2Entity.hiD" name="Vb2Entity.hiD" />
        </div>
        <div id="nengetsuYm">
          <label for="Vb2Entity.nengetsuYm" th:text="#{Vb2Entity.nengetsuYm}">年月</label><span id="Vb2Entity.nengetsuYm"></span><input type="hidden" id="Vb2Entity.nengetsuYm" name="Vb2Entity.nengetsuYm" />
        </div>
        <div id="nengappiYmd">
          <label for="Vb2Entity.nengappiYmd" th:text="#{Vb2Entity.nengappiYmd}">年月日</label><span id="Vb2Entity.nengappiYmd"></span><input type="hidden" id="Vb2Entity.nengappiYmd" name="Vb2Entity.nengappiYmd" />
        </div>
        <div id="timestampTs">
          <label for="Vb2Entity.timestampTs" th:text="#{Vb2Entity.timestampTs}">タイムスタンプ</label><span id="Vb2Entity.timestampTs"></span><input type="hidden" id="Vb2Entity.timestampTs" name="Vb2Entity.timestampTs" />
        </div>
        <div id="nichijiDt">
          <label for="Vb2Entity.nichijiDt" th:text="#{Vb2Entity.nichijiDt}">日時</label><span id="Vb2Entity.nichijiDt"></span><input type="hidden" id="Vb2Entity.nichijiDt" name="Vb2Entity.nichijiDt" />
        </div>
        <div id="hidukeBi">
          <label for="Vb2Entity.hidukeBi" th:text="#{Vb2Entity.hidukeBi}">日付</label><span id="Vb2Entity.hidukeBi"></span><input type="hidden" id="Vb2Entity.hidukeBi" name="Vb2Entity.hidukeBi" />
        </div>
        <div id="jikokuHm">
          <label for="Vb2Entity.jikokuHm" th:text="#{Vb2Entity.jikokuHm}">時刻</label><span id="Vb2Entity.jikokuHm"></span><input type="hidden" id="Vb2Entity.jikokuHm" name="Vb2Entity.jikokuHm" />
        </div>
        <div id="jikanTm">
          <label for="Vb2Entity.jikanTm" th:text="#{Vb2Entity.jikanTm}">時間</label><span id="Vb2Entity.jikanTm"></span><input type="hidden" id="Vb2Entity.jikanTm" name="Vb2Entity.jikanTm" />
        </div>
        <div id="suryoQt">
          <label for="Vb2Entity.suryoQt" th:text="#{Vb2Entity.suryoQt}">数量</label><span id="Vb2Entity.suryoQt"></span><input type="hidden" id="Vb2Entity.suryoQt" name="Vb2Entity.suryoQt" />
        </div>
        <div id="tankaKg">
          <label for="Vb2Entity.tankaKg" th:text="#{Vb2Entity.tankaKg}">単価</label><span id="Vb2Entity.tankaKg"></span><input type="hidden" id="Vb2Entity.tankaKg" name="Vb2Entity.tankaKg" />
        </div>
        <div id="zeinukiKg">
          <label for="Vb2Entity.zeinukiKg" th:text="#{Vb2Entity.zeinukiKg}">税抜金額</label><span id="Vb2Entity.zeinukiKg"></span><input type="hidden" id="Vb2Entity.zeinukiKg" name="Vb2Entity.zeinukiKg" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" id="ResetVb2Entity" th:text="#{common.reset}" class="reset" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{Vb2EntityGet.xlsx(baseMei=#{Vb2Entity.h2})}" id="Vb2EntityGet.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
      </div>
    </form>
  </div>
</body>
</html>
