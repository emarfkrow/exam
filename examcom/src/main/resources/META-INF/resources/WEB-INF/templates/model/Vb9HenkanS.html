<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Vb9HenkanS.title}">VIEW</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Vb9HenkanGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Vb9HenkanS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Vb9HenkanSearchForm" action="Vb9HenkanSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Vb9HenkanS.legend}">legend</legend>
        <div id="henkanMotoId">
          <label for="Vb9Henkan.henkanMotoId" th:text="#{Vb9Henkan.henkanMotoId}">変換元ID</label><input type="text" id="Vb9Henkan.henkanMotoId" name="Vb9Henkan.henkanMotoId" maxlength="10" />
        </div>
        <div id="henkanMotoInfo">
          <label for="Vb9Henkan.henkanMotoInfo" th:text="#{Vb9Henkan.henkanMotoInfo}">変換元情報</label><input type="text" id="Vb9Henkan.henkanMotoInfo" name="Vb9Henkan.henkanMotoInfo" maxlength="300" />
        </div>
        <div id="hikitsuidaInfo">
          <label for="Vb9Henkan.hikitsuidaInfo" th:text="#{Vb9Henkan.hikitsuidaInfo}">引継ぐ情報</label><input type="text" id="Vb9Henkan.hikitsuidaInfo" name="Vb9Henkan.hikitsuidaInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetVb9Henkan" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchVb9Henkan" type="submit" class="search" data-gridId="Vb9HenkanGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Vb9HenkanSRegistForm" action="Vb9HenkanSRegist.ajax" class="regist">
      <h3 th:text="#{Vb9Henkan.h3}">h3</h3>
      <div id="Vb9HenkanGrid" data-selectionMode="checkbox" data-frozenColumn="-1" data-editable="false" th:data-href="@{/model/Vb9Henkan.html}"></div>
      <div id="Vb9HenkanPager"></div>
      <div class="buttons">
        <button type="button" id="ResetVb9HenkanS" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Vb9Henkan');">reset</button>
        <a th:href="@{Vb9HenkanSearch.xlsx(baseMei=#{Vb9HenkanS.h2})}" id="Vb9HenkanSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
      </div>
      <div class="submits">
        <button id="RegistVb9HenkanS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
