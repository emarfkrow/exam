<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7ShuyakuMotoS.title}">集約元</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7ShuyakuMotoGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
<script th:src="@{/model/Tb7ShuyakuSakiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7ShuyakuMotoS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb7ShuyakuMotoSearchForm" action="Tb7ShuyakuMotoSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb7ShuyakuMotoS.legend}">legend</legend>
        <div id="shuyakuMotoId">
          <label for="Tb7ShuyakuMoto.shuyakuMotoId" th:text="#{Tb7ShuyakuMoto.shuyakuMotoId}">集約元ID</label><input type="text" id="Tb7ShuyakuMoto.shuyakuMotoId" name="Tb7ShuyakuMoto.shuyakuMotoId" maxlength="10" />
        </div>
        <div id="shuyakuMotoInfo">
          <label for="Tb7ShuyakuMoto.shuyakuMotoInfo" th:text="#{Tb7ShuyakuMoto.shuyakuMotoInfo}">集約元情報</label><input type="text" id="Tb7ShuyakuMoto.shuyakuMotoInfo" name="Tb7ShuyakuMoto.shuyakuMotoInfo" maxlength="300" />
        </div>
        <div id="shuyakuSakiId">
          <label for="Tb7ShuyakuMoto.shuyakuSakiId" th:text="#{Tb7ShuyakuMoto.shuyakuSakiId}">集約先ID</label><input type="text" id="Tb7ShuyakuMoto.shuyakuSakiId" name="Tb7ShuyakuMoto.shuyakuSakiId" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb7ShuyakuMoto" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb7ShuyakuMoto.html}" target="dialog" id="Tb7ShuyakuMoto" class="anew" th:text="#{Tb7ShuyakuMoto.add}" tabindex="-1">集約元</a>
      </div>
      <div class="submits">
        <button id="SearchTb7ShuyakuMoto" type="submit" class="search" data-gridId="Tb7ShuyakuMotoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb7ShuyakuMotoSRegistForm" action="Tb7ShuyakuMotoSRegist.ajax" class="regist">
      <h3 th:text="#{Tb7ShuyakuMoto.h3}">h3</h3>
      <div id="Tb7ShuyakuMotoGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb7ShuyakuMoto.html}"></div>
      <div id="Tb7ShuyakuMotoPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb7ShuyakuMotoS" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb7ShuyakuMoto');">reset</button>
        <a th:href="@{Tb7ShuyakuMotoSearch.xlsx(baseMei=#{Tb7ShuyakuMotoS.h2})}" id="Tb7ShuyakuMotoSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <a th:href="@{/model/Tb7ShuyakuSaki.html}" id="Tb7ShuyakuSaki" target="dialog" th:text="#{Tb7ShuyakuSaki.sum}" class="summary" tabindex="-1">集約先</a>
        <button type="submit" id="DeleteTb7ShuyakuMotoS" class="delete selectRows" data-action="Tb7ShuyakuMotoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb7ShuyakuMotoS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
