<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb7ShuyakuYokushiS.title}">集約抑止</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb7ShuyakuYokushiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb7ShuyakuYokushiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb7ShuyakuYokushiSearchForm" action="Tb7ShuyakuYokushiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb7ShuyakuYokushiS.legend}">legend</legend>
        <div id="shuyakuYokushiId">
          <label for="Tb7ShuyakuYokushi.shuyakuYokushiId" th:text="#{Tb7ShuyakuYokushi.shuyakuYokushiId}">集約抑止ID</label><input type="text" id="Tb7ShuyakuYokushi.shuyakuYokushiId" name="Tb7ShuyakuYokushi.shuyakuYokushiId" maxlength="10" />
        </div>
        <div id="shuyakuYokushiInfo">
          <label for="Tb7ShuyakuYokushi.shuyakuYokushiInfo" th:text="#{Tb7ShuyakuYokushi.shuyakuYokushiInfo}">集約抑止情報</label><input type="text" id="Tb7ShuyakuYokushi.shuyakuYokushiInfo" name="Tb7ShuyakuYokushi.shuyakuYokushiInfo" maxlength="300" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb7ShuyakuYokushi" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb7ShuyakuYokushi.html}" target="dialog" id="Tb7ShuyakuYokushi" class="anew" th:text="#{Tb7ShuyakuYokushi.add}" tabindex="-1">集約抑止</a>
      </div>
      <div class="submits">
        <button id="SearchTb7ShuyakuYokushi" type="submit" class="search" data-gridId="Tb7ShuyakuYokushiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb7ShuyakuYokushiSRegistForm" action="Tb7ShuyakuYokushiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb7ShuyakuYokushi.h3}">h3</h3>
      <div id="Tb7ShuyakuYokushiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb7ShuyakuYokushi.html}"></div>
      <div id="Tb7ShuyakuYokushiPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb7ShuyakuYokushiS" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb7ShuyakuYokushi');">reset</button>
        <a th:href="@{Tb7ShuyakuYokushiSearch.xlsx(baseMei=#{Tb7ShuyakuYokushiS.h2})}" id="Tb7ShuyakuYokushiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button type="submit" id="DeleteTb7ShuyakuYokushiS" class="delete selectRows" data-action="Tb7ShuyakuYokushiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistTb7ShuyakuYokushiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
