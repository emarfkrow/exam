<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb1Entity3S.title}">エンティティ３</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb1Entity3GridColumns.js}"></script>
<script th:src="@{/model/Tb1KoGridColumns.js}"></script>
<script th:src="@{/model/Tb1ShisonGridColumns.js}"></script>
<script th:src="@{/model/Tb1SosenGridColumns.js}"></script>
<script th:src="@{/model/Tb1OyaGridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity1GridColumns.js}"></script>
<script th:src="@{/model/Tb1TenpuFileGridColumns.js}"></script>
<script th:src="@{/model/Mb1Sansho1GridColumns.js}"></script>
<script th:src="@{/model/Mb1Sansho2GridColumns.js}"></script>
<script th:src="@{/model/Mb1Sansho3GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity2GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity4GridColumns.js}"></script>
<script th:src="@{/model/Tb1Entity5GridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb1Entity3S.h2}">h2</h2>
    <form name="Tb1Entity3SearchForm" action="Tb1Entity3Search.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb1Entity3S.legend}">legend</legend>
        <div id="sosenId">
          <label for="Tb1Entity3.sosenId" th:text="#{Tb1Entity3.sosenId}">祖先ID</label><input type="text" id="Tb1Entity3.sosenId" name="Tb1Entity3.sosenId" maxlength="10" data-json="Tb1SosenSearch.json" data-srcDef="SOSEN_ID:Tb1Entity3.sosenId" data-destDef="Tb1Entity3.sosenMei:SOSEN_MEI" /><a id="Tb1Entity3.sosenId" th:href="@{/model/Tb1SosenS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="Tb1Entity3.sosenMei" class="refer" data-json="Tb1SosenSearch.json" data-srcDef="SOSEN_ID:Tb1Entity3.sosenId" data-destDef="Tb1Entity3.sosenMei:SOSEN_MEI"></span>
        </div>
        <div id="oyaBn">
          <label for="Tb1Entity3.oyaBn" th:text="#{Tb1Entity3.oyaBn}">親枝番</label><input type="text" id="Tb1Entity3.oyaBn" name="Tb1Entity3.oyaBn" maxlength="10" />
        </div>
        <div id="entityBn">
          <label for="Tb1Entity3.entityBn" th:text="#{Tb1Entity3.entityBn}">エンティティ枝番</label><input type="text" id="Tb1Entity3.entityBn" name="Tb1Entity3.entityBn" maxlength="10" />
        </div>
        <div id="entity3Mei">
          <label for="Tb1Entity3.entity3Mei" th:text="#{Tb1Entity3.entity3Mei}">エンティティ３名</label><input type="text" id="Tb1Entity3.entity3Mei" name="Tb1Entity3.entity3Mei" maxlength="60" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb1Entity3.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Entity3.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb1Entity3.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb1Entity3.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb1Entity3" th:text="#{common.reset}" class="reset">reset</button>
      </div>
      <div class="submits">
        <button id="SearchTb1Entity3" class="search" data-gridId="Tb1Entity3Grid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="Tb1Entity3SRegistForm" action="Tb1Entity3SRegist.ajax" class="regist">
      <h3 th:text="#{Tb1Entity3.h3}">h3</h3>
      <div id="Tb1Entity3Grid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/Tb1Entity3.html}"></div>
      <div id="Tb1Entity3Pager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb1Entity3S" th:text="#{common.reset}" class="reset" onClick="$('[id=&quot;SearchTb1Entity3&quot;]').click();">reset</button>
        <a th:href="@{Tb1Entity3Search.xlsx(baseMei=#{Tb1Entity3S.h2})}" id="Tb1Entity3Search.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb1Entity3S" class="delete selectRows" data-action="Tb1Entity3SDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb1Entity3S" class="permit selectRows" data-action="Tb1Entity3SPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb1Entity3S" class="forbid selectRows" data-action="Tb1Entity3SForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb1Entity3S" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
