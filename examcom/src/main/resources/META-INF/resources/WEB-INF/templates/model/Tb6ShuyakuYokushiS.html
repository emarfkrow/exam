<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Tb6ShuyakuYokushiS.title}">集約抑止</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/Tb6ShuyakuYokushiGridColumns.js}"></script>
<script th:src="@{/model/MhrUserGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Tb6ShuyakuYokushiS.h2}">h2</h2>
    <!-- 検索フォーム -->
    <form name="Tb6ShuyakuYokushiSearchForm" action="Tb6ShuyakuYokushiSearch.ajax" class="search">
      <input type="hidden" name="rows" value="3" />
      <input type="hidden" name="page" value="0" />
      <fieldset>
        <legend th:text="#{Tb6ShuyakuYokushiS.legend}">legend</legend>
        <div id="shuyakuYokushiId">
          <label for="Tb6ShuyakuYokushi.shuyakuYokushiId" th:text="#{Tb6ShuyakuYokushi.shuyakuYokushiId}">集約抑止ID</label><input type="text" id="Tb6ShuyakuYokushi.shuyakuYokushiId" name="Tb6ShuyakuYokushi.shuyakuYokushiId" maxlength="10" />
        </div>
        <div id="shuyakuYokushiInfo">
          <label for="Tb6ShuyakuYokushi.shuyakuYokushiInfo" th:text="#{Tb6ShuyakuYokushi.shuyakuYokushiInfo}">集約抑止情報</label><input type="text" id="Tb6ShuyakuYokushi.shuyakuYokushiInfo" name="Tb6ShuyakuYokushi.shuyakuYokushiInfo" maxlength="300" />
        </div>
        <div id="deleteF">
          <fieldset id="Tb6ShuyakuYokushi.deleteFList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:DELETE_F" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb6ShuyakuYokushi.deleteF}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="statusKb">
          <fieldset id="Tb6ShuyakuYokushi.statusKbList" data-options="MsyKbnValSearch.json" data-optionParams="KBN_NM:STATUS_KB" data-optionValue="KBN_VAL" data-optionLabel="KBN_VAL_MEI">
            <legend th:text="#{Tb6ShuyakuYokushi.statusKb}">ステータス区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" id="ResetTb6ShuyakuYokushi" th:text="#{common.reset}" class="reset">reset</button>
        <a th:href="@{/model/Tb6ShuyakuYokushi.html}" target="dialog" id="Tb6ShuyakuYokushi" class="anew" th:text="#{Tb6ShuyakuYokushi.add}" tabindex="-1">集約抑止</a>
      </div>
      <div class="submits">
        <button id="SearchTb6ShuyakuYokushi" type="submit" class="search" data-gridId="Tb6ShuyakuYokushiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <!-- 一覧フォーム -->
    <form name="Tb6ShuyakuYokushiSRegistForm" action="Tb6ShuyakuYokushiSRegist.ajax" class="regist">
      <h3 th:text="#{Tb6ShuyakuYokushi.h3}">h3</h3>
      <div id="Tb6ShuyakuYokushiGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/Tb6ShuyakuYokushi.html}"></div>
      <div id="Tb6ShuyakuYokushiPager"></div>
      <div class="buttons">
        <button type="button" id="ResetTb6ShuyakuYokushiS" th:text="#{common.reset}" class="reset" onClick="Base.listReset('Tb6ShuyakuYokushi');">reset</button>
        <a th:href="@{Tb6ShuyakuYokushiSearch.xlsx(baseMei=#{Tb6ShuyakuYokushiS.h2})}" id="Tb6ShuyakuYokushiSearch.xlsx" th:text="#{common.xlsx}" class="output" tabindex="-1">xlsx</a>
        <button id="DeleteTb6ShuyakuYokushiS" type="submit" class="delete selectRows" data-action="Tb6ShuyakuYokushiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
        <button id="PermitTb6ShuyakuYokushiS" type="submit" class="permit selectRows" data-action="Tb6ShuyakuYokushiSPermit.ajax" th:text="#{common.permit}" tabindex="-1">承認</button>
        <button id="ForbidTb6ShuyakuYokushiS" type="submit" class="forbid selectRows" data-action="Tb6ShuyakuYokushiSForbid.ajax" th:text="#{common.forbid}" tabindex="-1">否認</button>
      </div>
      <div class="submits">
        <button id="RegistTb6ShuyakuYokushiS" type="submit" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
